Header:
    version: "111"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/CommonStyles.yaml"
- "~res:/UI/Screens/Common/Switch.yaml"
- "~res:/UI/Styles/BackgroundStyles.yaml"
- "~res:/UI/Screens/Lobby/Common/SectionHeader1.yaml"
StyleSheets:
-   selectors:
    - "UISettingsSelector .selector-highlight"
    properties:
        bg-topBottomStretchCap: 5.000000
        bg-leftRightStretchCap: 5.000000
        bg-drawType: "DRAW_STRETCH_BOTH"
        bg-sprite: "~res:/Gfx/UI/SettingsScreen/over_button_tab_bar"
        bg-color: [1.000000, 1.000000, 1.000000, 1.000000]
-   selectors:
    - "UISettingsSelector .selector-option #Text"
    properties:
        text-color:
            value: [0.620000, 0.720000, 0.800000, 1.000000]
            transitionTime: 0.100000
            transitionFunction: "LINEAR"
        text-fontName: "WarHeliosCondC_Bold_19"
-   selectors:
    - "UISettingsSelector .selector-option:selected #Text"
    properties:
        text-color: [1.000000, 1.000000, 1.000000, 1.000000]
-   selectors:
    - "UISettingsSelector:disabled .selector-option #Text"
    - "UISettingsSelector .selector-option:disabled #Text"
    properties:
        text-color:
            value: [0.619608, 0.721569, 0.800000, 0.200000]
            transitionTime: 0.100000
            transitionFunction: "LINEAR"
-   selectors:
    - "UISettingsSelector:disabled .selector-option:selected #Text"
    properties:
        text-color: [1.000000, 1.000000, 1.000000, 0.200000]
-   selectors:
    - "UISettingsSelector:disabled .selector-highlight"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.498039]
-   selectors:
    - ".aim-settings-button * .name-wrapper"
    - ".aim-settings-button * .editor"
    properties:
        opacity-opacity: 1.000000
-   selectors:
    - ".aim-settings-button.locked * .name-wrapper"
    - ".aim-settings-button.locked * .editor"
    properties:
        opacity-opacity: 0.300000
-   selectors:
    - ".aim-settings-button.locked.touchable"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.050980]
-   selectors:
    - ".aim-settings-button"
    properties:
        input: true
-   selectors:
    - ".aim-settings-button:disabled"
    properties:
        input: false
Prototypes:
-   class: "UIControl"
    name: "EditorRow"
    size: [400.000000, 80.000000]
    input: false
    components:
        Background: {}
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "FixedSize"
            verticalValue: 80.000000
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Options/OptionEditor.yaml"
    children:
    -   class: "UIControl"
        name: "Bg"
        input: false
        classes: "pane-bg"
        components:
            Background:
                drawType: "DRAW_FILL"
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.500000
                rightAnchorEnabled: true
                rightAnchor: 0.500000
                topAnchorEnabled: true
                topAnchor: 0.000000
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
    -   class: "UIControl"
        name: "Background"
        input: false
        components:
            Background: {}
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.500000
                rightAnchorEnabled: true
                rightAnchor: 0.500000
                topAnchorEnabled: true
                topAnchor: 0.000000
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
            LinearLayout:
                padding: "10.000000"
                safeAreaPaddingInset: true
                spacing: 5.000000
        children:
        -   class: "UIControl"
            name: "NameAndDescription"
            size: [320.000000, 80.000000]
            input: false
            classes: "name-wrapper"
            components:
                UIOpacityComponent: {}
                LinearLayout:
                    orientation: "TopDown"
                    dynamicPadding: true
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens/Options/OptionEditor.yaml"
            children:
            -   class: "UIStaticText"
                name: "Name"
                input: false
                classes: "header4 text-color-white"
                components:
                    UITextComponent:
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        fitting: "FITTING_REDUCE"
                        align: ["LEFT", "BOTTOM"]
                        useRtlAlign: "USE_BY_SYSTEM"
                    Anchor:
                        leftAnchorEnabled: true
                        useRtl: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfContent"
            -   class: "UIStaticText"
                name: "Description"
                input: false
                classes: "text2-small text-color-blue"
                components:
                    UITextComponent:
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        multiline: "MULTILINE_ENABLED"
                        fitting: "FITTING_REDUCE"
                        align: ["LEFT", "TOP"]
                        useRtlAlign: "USE_BY_SYSTEM"
                    Anchor:
                        leftAnchorEnabled: true
                        useRtl: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfContent"
        -   class: "UIControl"
            name: "Editor"
            input: false
            classes: "editor"
            components:
                UIOpacityComponent: {}
                SizePolicy:
                    horizontalPolicy: "Formula"
                    horizontalFormula: "maxChild+10"
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens/Options/OptionEditor.yaml"
-   prototype: "EditorRow"
    name: "Selector"
    components:
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Options/OptionEditor.yaml"
    children:
    -   path: "Background/NameAndDescription/Name"
        components:
            UITextComponent:
                colorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
    -   path: "Background/NameAndDescription/Description"
        components:
            UITextComponent:
                colorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
    -   path: "Background/Editor"
        children:
        -   class: "UIControl"
            customClass: "UISettingsSelector"
            name: "Selector"
            position: [0.000000, 10.000000]
            size: [600.000000, 60.000000]
            components:
                Background:
                    color: [0.000000, 0.000000, 0.000000, 1.000000]
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 10.000000
                    topAnchorEnabled: true
                    topAnchor: 10.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 10.000000
                Sound:
                    valueChanged: "GUI/buttons/choose"
-   prototype: "EditorRow"
    name: "Switch"
    classes: "row"
    components:
        SizePolicy:
            horizontalValue: 50.000000
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Options/OptionEditor.yaml"
    children:
    -   path: "Background"
        components:
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        children: []
    -   path: "Background/NameAndDescription/Name"
        components:
            UITextComponent:
                colorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
    -   path: "Background/Editor"
        components:
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        children:
        -   prototype: "Switch/Switch"
            name: "Switch"
            components:
                Anchor:
                    vCenterAnchorEnabled: true
                Sound:
                    valueChanged: "GUI/buttons/checkbox"
-   prototype: "EditorRow"
    name: "Button"
    input: true
    classes: "pane-bg touchable settings-button"
    components:
        UIInputEventComponent:
            onTouchUpInside: "PRESSED"
    children:
    -   path: "Background/NameAndDescription/Name"
        components:
            UITextComponent:
                useRtlAlign: "DONT_USE"
    -   path: "Background/Editor"
        children:
        -   class: "UIControl"
            name: "Text"
            size: [32.000000, 32.000000]
            input: false
            classes: "header3"
            components:
                UITextComponent:
                    text: "TEST"
                    align: ["RIGHT", "VCENTER"]
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 10.000000
                    rightAnchorEnabled: true
                    rightAnchor: 50.000000
                    topAnchorEnabled: true
                    vCenterAnchorEnabled: true
                    vCenterAnchor: 0.000000
                    bottomAnchorEnabled: true
                StyleSheet:
                    styles: "~res:/UI/Screens/Fonts.yaml"
        -   class: "UIControl"
            name: "Arrow"
            components:
                Background:
                    sprite: "~res:/Gfx/UI/SettingsScreen/arrow_settings"
                    colorInherit: "COLOR_REPLACE_ALPHA_ONLY"
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 20.000000
                    vCenterAnchorEnabled: true
