                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            LinearLayout:
                padding: "8"
                dynamicPadding: true
                spacing: 4.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfMaxChild"
        children:
        -   class: "UIControl"
            name: "Icon"
            input: false
            components:
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
                    sprite: "~res:/Gfx/UI/LobbyCommon/lock_small.psd"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                Anchor:
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 24.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 24.000000
        -   class: "UIControl"
            name: "Text"
            input: false
            classes: "header4"
            components:
                UITextComponent:
                    text: "TAB NAME"
                    colorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
                    fitting: "FITTING_POINTS"
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "Formula"
                    horizontalFormula: "min(parentRest, content)"
                    verticalPolicy: "PercentOfContent"
-   class: "UIControl"
    name: "MenuPane"
    size: [600.000000, 74.000000]
    classes: "tab-pane-bg"
    components:
        Background: {}
        Anchor:
