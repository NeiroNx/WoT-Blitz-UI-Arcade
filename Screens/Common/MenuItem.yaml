-   class: "UIControl"
    name: "TextWithIconItem"
    size: [150.000000, 66.000000]
    classes: "tab tab-choose-sound"
    components:
        Background: {}
        Anchor:
            vCenterAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
        UISwitchBarElementComponent: {}
        Sound: {}
        StyleSheet:
            styles: "~res:/UI/Screens/Common/Styles/MenuItemStyles.yaml;~res:/UI/Screens/Fonts.yaml;~res:/UI/Styles/TabSoundsStyles.yaml"
    children:
    -   class: "UIControl"
        name: "Content"
        input: false
        components:
            Background: {}
