Header:
    version: "55"
StyleSheets:
-   selector: ".netease-content #DefaultLogo"
    properties:
        visible: true
-   selector: ".netease-content #NeteaseLogo"
    properties:
        visible: false
-   selector: ".netease.netease-content #DefaultLogo"
    properties:
        visible: false
-   selector: ".netease.netease-content #NeteaseLogo"
    properties:
        visible: true
-   selector: ".region-flag"
    properties:
        bg-sprite: "~res:/Gfx/UI/CommonUIElements/RegionsIcon/IconRegion.psd"
-   selector: ".netease.region-flag"
    properties:
        bg-sprite: "~res:/Gfx/UI/CommonUIElements/RegionsIcon/Icons.psd"
-   selector: ".locked"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.500000]
-   selector: ".locked * .button"
    properties:
        input: false
-   selector: ".locked * .switch"
    properties:
        input: false
-   selector: ".locked * .switch:selected .switch-left-part"
    properties:
        visible: true
-   selector: ".locked * .switch:selected .switch-right-part"
    properties:
        visible: false
-   selector: ".locked * .switch .switch-left-part"
    properties:
        visible: false
-   selector: ".locked * .switch .switch-right-part"
    properties:
        visible: true
-   selector: ".locked * .switch #buttonToggle #Bg"
    properties:
        bg-color: [0.462745, 0.458824, 0.458824, 1.000000]
-   selector: ".section-header1 #Label"
    properties:
        text-colorInheritType: "COLOR_IGNORE_PARENT"
-   selector: ".locked * .section-header1 #Label"
    properties:
        text-colorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
-   selector: "#SocialNetwork * .social-item"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 1.000000]
-   selector: "#SocialNetwork * .social-item.disabled"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.501961]
-   selector: ".custom-spacing"
    properties:
        linearLayout-spacing: 5.000000
-   selector: ".zh-Hans.custom-spacing, .zh-Hant.custom-spacing"
    properties:
        linearLayout-spacing: 0.000000
