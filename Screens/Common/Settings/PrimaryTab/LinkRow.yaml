        name: "TextContainer"
        size: [32.000000, 32.000000]
        input: false
        components:
            Background: {}
            LinearLayout:
                padding: "20"
                spacing: 8.000000
                dynamicSpacing: true
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "Value"
            input: false
            classes: "text2 text-color-white"
