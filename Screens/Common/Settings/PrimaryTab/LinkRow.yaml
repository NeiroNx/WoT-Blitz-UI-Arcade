Header:
    version: "53"
Prototypes:
-   class: "UIControl"
    name: "LinkRow"
    size: [300.000000, 56.000000]
    input: true
    classes: "pane-bg touchable settings-button link-row button-open-sound"
    components:
        Background: {}
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "FixedSize"
            verticalValue: 56.000000
        UIDataSourceComponent0:
            source: "~res:/UI/Examples/Model/Login/UserCenterButton.model"
        Sound: {}
        StyleSheet:
            styles: "~res:/UI/Screens/Common/Settings/SettingsCommon.yaml;~res:/UI/Screens/Common/Settings/PrimaryTab/Styles/LinkRowStyles.yaml;~res:/UI/Styles/ButtonSoundStyles.yaml"
    children:
