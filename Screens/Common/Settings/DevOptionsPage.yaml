Header:
    version: 123
ImportedPackages:
- "~res:/UI/Screens/Lobby/LobbyCommon.yaml"
- "~res:/UI/Screens/Common/Settings/Settings.yaml"
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Common/Settings/SettingsCommon.yaml"
- "~res:/UI/Styles/SafeAreaStyles.yaml"
Controls:
-   class: "UIControl"
    name: "Page"
    size: [1025.000000, 1036.000000]
    input: false
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Common/Settings/DevOptionsPage.yaml"
    children:
    -   class: "UIScrollView"
        name: "ScrollView"
        size: [1025.000000, 2000.000000]
        input: false
        autoUpdate: true
        components:
            Background:
                color: [0.192200, 0.192200, 0.192200, 1.000000]
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
        children:
        -   class: "UIScrollViewContainer"
            name: "scrollContainerControl"
            size: [1025.000000, 688.000000]
            components:
                LinearLayout:
                    orientation: "TopDown"
                    safeAreaPaddingInset: true
                    spacing: 1.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   prototype: "SettingsCommon/Button"
                name: "GraphicsOptionsButton"
                size: [1025.000000, 80.000000]
                classes: "pane-bg touchable settings-button"
                children:
                -   path: "TextContainer/Text"
                    components:
                        UITextComponent:
                            text: "GRAPHICS OPTIONS"
            -   prototype: "SettingsCommon/Button"
                name: "DevOptionsButton"
                size: [1025.000000, 80.000000]
                classes: "pane-bg touchable settings-button"
                children:
                -   path: "TextContainer/Text"
                    components:
                        UITextComponent:
                            text: "DEV OPTIONS"
            -   prototype: "SettingsCommon/Button"
                name: "DevConsoleButton"
                size: [1025.000000, 80.000000]
                classes: "pane-bg touchable settings-button"
                children:
                -   path: "TextContainer/Text"
                    components:
                        UITextComponent:
                            text: "DEV CONSOLE"
            -   prototype: "SettingsCommon/Button"
                name: "TutorialStepButton"
                size: [1025.000000, 80.000000]
                classes: "pane-bg touchable settings-button"
                children:
                -   path: "TextContainer/Text"
                    components:
                        UITextComponent:
                            text: "TUTORIAL STEP"
            -   prototype: "SettingsCommon/Button"
                name: "TipsViewButton"
                size: [1025.000000, 80.000000]
                classes: "pane-bg touchable settings-button"
                children:
                -   path: "TextContainer/Text"
                    components:
                        UITextComponent:
                            text: "TIPS VIEW"
            -   prototype: "SettingsCommon/Button"
                name: "CrashAppButton"
                size: [1025.000000, 80.000000]
                classes: "pane-bg touchable settings-button"
                children:
                -   path: "TextContainer/Text"
                    components:
                        UITextComponent:
                            text: "CRASH APP"
            -   prototype: "SettingsCommon/Button"
                name: "ThrowUnhandledExceptionButton"
                size: [1025.000000, 80.000000]
                classes: "pane-bg touchable settings-button"
                children:
                -   path: "TextContainer/Text"
                    components:
                        UITextComponent:
                            text: "THROW UNHANDLED EXCEPTION"
            -   prototype: "SettingsCommon/Button"
                name: "ThrowUnobservedExceptionButton"
                size: [1025.000000, 80.000000]
                classes: "pane-bg touchable settings-button"
                children:
                -   path: "TextContainer/Text"
                    components:
                        UITextComponent:
                            text: "THROW UNOBSERVED TASK EXCEPTION"
            -   prototype: "SettingsCommon/Button"
                name: "ActivateLiveTileButton"
                size: [1025.000000, 80.000000]
                classes: "pane-bg touchable settings-button"
                children:
                -   path: "TextContainer/Text"
                    components:
                        UITextComponent:
                            text: "ACTIVATE LIVE TILE"
            -   prototype: "SettingsCommon/Button"
                name: "DumpGraphicsOptionsSchemaButton"
                size: [1025.000000, 80.000000]
                classes: "pane-bg touchable settings-button"
                children:
                -   path: "TextContainer/Text"
                    components:
                        UITextComponent:
                            text: "DUMP GRAPHICS OPTIONS SCHEMA"
            -   prototype: "SettingsCommon/Button"
                name: "ShowNotificationButton"
                size: [1025.000000, 80.000000]
                classes: "pane-bg touchable settings-button"
                children:
                -   path: "TextContainer/Text"
                    components:
                        UITextComponent:
                            text: "SHOW FAKE NOTIFICATION"
        -   prototype: "Common/VerticalScrollBar"
            name: "VerticalScrollBar"
            classes: "notch-tightly-right-inset"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                UIAnchorSafeAreaComponent: {}
                ScrollBarDelegate:
                    delegate: ".."
