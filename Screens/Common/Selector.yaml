Header:
    version: "24"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
StyleSheets:
-   selector: ".selection-item:selected #Text"
    properties:
        text-color: [1.000000, 1.000000, 1.000000, 1.000000]
-   selector: ".selection-item #Text"
    properties:
        text-color: [0.627451, 0.725490, 0.800000, 1.000000]
-   selector: ".selection-item #Background"
    properties:
        visible: false
-   selector: ".selection-item:selected #Background"
    properties:
        visible: true
Prototypes:
-   class: "UIControl"
    name: "ItemLeft"
    size: [60.000000, 38.000000]
    noInput: true
    classes: "selection-item"
    components:
        Anchor:
            vCenterAnchorEnabled: true
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Common/Selector.yaml"
    children:
    -   class: "UIControl"
        name: "Background"
        size: [60.000000, 38.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/CommonUIElements/TabSelectorLeft"
                leftRightStretchCap: 5.000000
    -   class: "UIStaticText"
        name: "Text"
        size: [60.000000, 32.000000]
        classes: "header3"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                vCenterAnchorEnabled: true
            UITextComponent:
