Header:
    version: "70"
StyleSheets:
-   selector: ".loadingSpinner #Background"
    properties:
        bg-frame: 1
        bg-sprite: "~res:/Gfx/Shared/controls/loader/loader_default"
-   selector: ".loadingSpinner #Spinner"
    properties:
        bg-frame: 0
        bg-sprite: "~res:/Gfx/Shared/controls/loader/loader_default"
-   selector: ".loadingSpinner #Background.halloween"
    properties:
        bg-frame: 2
        bg-sprite: "~res:/Gfx/UI/CommonUIElementsOverride/Halloween/LoadingProcess"
-   selector: ".loadingSpinner #Fade.halloween"
    properties:
        bg-frame: 0
        bg-sprite: "~res:/Gfx/UI/CommonUIElementsOverride/Halloween/LoadingProcess"
-   selector: ".loadingSpinner #Spinner.halloween"
    properties:
        bg-frame: 1
        bg-sprite: "~res:/Gfx/UI/CommonUIElementsOverride/Halloween/LoadingProcess"
Prototypes:
-   class: "UIControl"
    customClass: "UILoadingSpinner"
    name: "LoadingSpinner"
    size: [40.000000, 40.000000]
    pivot: [0.500000, 0.500000]
    input: false
    classes: "loadingSpinner"
    components:
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Common/LoadingSpinner.yaml"
    children:
    -   class: "UIControl"
        name: "Spinner"
        size: [40.000000, 40.000000]
        pivot: [0.500000, 0.500000]
        input: false
        components:
            Background:
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
                vCenterAnchor: -1.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
    -   class: "UIControl"
        name: "Background"
        input: false
        components:
            Background:
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
    -   class: "UIControl"
        name: "Fade"
        input: false
        components:
            Background:
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
