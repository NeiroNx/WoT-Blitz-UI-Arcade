        bg-frame: 1
-   selectors:
    - ".repair"
    properties:
        sound-touchUpInside: "GUI/buttons/ok"
-   selectors:
    - "#Caption"
    properties:
        text-color: [1.000000, 1.000000, 1.000000, 1.000000]
        text-shadowColor: [0.494118, 0.164706, 0.000000, 0.752941]
-   selectors:
