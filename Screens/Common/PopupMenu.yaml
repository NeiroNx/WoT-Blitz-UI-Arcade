Header:
    version: "23"
StyleSheets:
-   selector: ".separate-line-color"
    properties:
        bg-color: [0.188235, 0.254902, 0.298039, 1.000000]
Prototypes:
-   class: "UIControl"
    name: "ActionsPopupButton"
    size: [200.000000, 60.000000]
    exclusiveInput: true
    classes: "button button-ok-sound"
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
        Background: {}
        Sound: {}
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Fonts.yaml;~res:/UI/Styles/ButtonSoundStyles.yaml"
    children:
    -   class: "UIControl"
        name: "Text"
        size: [32.000000, 32.000000]
        noInput: true
        classes: "header3 text-color-white"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                vCenterAnchorEnabled: true
            UITextComponent: {}
-   class: "UIControl"
    name: "PopupMenu"
    size: [292.000000, 188.000000]
    components:
        Background:
            drawType: "DRAW_STRETCH_BOTH"
            sprite: "~res:/Gfx/UI/CommonUIElements/popup_new"
            leftRightStretchCap: 14.000000
            topBottomStretchCap: 14.000000
        StyleSheet:
            styles: "~res:/UI/Styles/ButtonSoundStyles.yaml;~res:/UI/Screens/Fonts.yaml"
    children:
    -   class: "UIControl"
        name: "Arrow"
        position: [245.000000, -32.000000]
        size: [32.000000, 32.000000]
        noInput: true
        components:
            Anchor:
                hCenterAnchorEnabled: true
                hCenterAnchor: 115.000000
                topAnchorEnabled: true
                topAnchor: -32.000000
            Background:
                sprite: "~res:/Gfx/UI/CommonUIElements/popup_triangle"
                align: ["HCENTER", "VCENTER", "BOTTOM"]
-   class: "UIControl"
    name: "SeparateLine"
    size: [1.000000, 1.000000]
    noInput: true
    classes: "separate-line-color"
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
        Background:
            drawType: "DRAW_FILL"
        StyleSheet:
            styles: "~res:/UI/Screens/Common/PopupMenu.yaml"
