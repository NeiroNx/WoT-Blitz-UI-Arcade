Header:
    version: 130
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Common/ScrollBar.yaml"
- "~res:/UI/Styles/ButtonSoundStyles.yaml"
Controls:
-   class: "UIControl"
    name: "Content"
    size: [1024.000000, 768.000000]
    components:
        Anchor:
            enabled: true
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Common/DevFeatureOptions.yaml"
    children:
    -   class: "UIControl"
        customClass: "DraggableDialog"
        name: "optionsDialog"
        position: [202.000000, 19.000000]
        size: [620.000000, 729.599976]
        components:
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/CommonUIElements/PopupBackMiddle"
                leftRightStretchCap: 5.000000
                topBottomStretchCap: 5.000000
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            LinearLayout:
                orientation: "TopDown"
                padding: "20.000000"
                spacing: 10.000000
                dynamicSpacing: true
            SizePolicy:
                verticalValue: 95.000000
                verticalFormula: "max(parent, childrenSum)"
        children:
        -   class: "UIStaticText"
            name: "TitleText"
            size: [620.000000, 26.000000]
            input: false
            classes: "header3 text-color-white"
            components:
                Background:
                    align: ["LEFT", "TOP"]
                UITextComponent:
                    text: "Options"
                    fontName: "WarHeliosCondC_Bold_21"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfContent"
        -   class: "UIControl"
            name: "Description"
            position: [0.000000, 0.000000]
            size: [45.000000, 26.000000]
            input: false
            classes: "text1 color=text-color-white"
            components:
                UITextComponent:
                    text: "Mark tags as Show, Ignore or Hide to filter log"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfContent"
        -   class: "UIControl"
            name: "OptionsList"
            position: [10.000000, 58.000000]
            size: [600.000000, 577.599976]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 10.000000
                    rightAnchorEnabled: true
                    rightAnchor: 10.000000
                LinearLayout: {}
                SizePolicy:
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIList"
                name: "PropertiesList"
                orientation: "ORIENTATION_VERTICAL"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
            -   prototype: "Common/VerticalScrollBar"
                name: "Scroll"
        -   class: "UIControl"
            name: "Buttons"
            size: [620.000000, 64.000000]
            input: false
            components:
                LinearLayout:
                    padding: "20.000000"
                    dynamicPadding: true
                    dynamicSpacing: true
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfMaxChild"
            children:
            -   prototype: "StyledButton/StyledButton"
                name: "CloseButton"
                size: [180.000000, 64.000000]
                classes: "button button-color-gray button-cancel-sound"
                children:
                -   path: "Caption"
                    components:
                        UITextComponent:
                            text: "Закрыть"
