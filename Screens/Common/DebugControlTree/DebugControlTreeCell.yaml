Header:
    version: "100"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledInfoButton.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Styles/ButtonSoundStyles.yaml"
- "~res:/UI/Screens/Common/StyledBackButton.yaml"
Prototypes:
-   class: "UIControl"
    name: "TreeCell"
    size: [442.000000, 32.000000]
    input: true
    classes: "treeCell"
    components:
        Anchor:
            leftAnchorEnabled: true
        LinearLayout:
            padding: "5.000000"
            spacing: 5.000000
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
        UIInputEventComponent:
            onTouchUpInside: "ON_CELL_SELECT"
            onTouchUpInsideData: "index"
            onDoubleTouch: "ON_CELL_DOUBLE_CLICKED"
            onDoubleTouchData: "index"
        UIDataParamsComponent:
            params:
            - ["int", "index", "0", "0"]
            - ["DebugUIControlTreeCellViewModel", "data", "null", "{ }"]
            events:
            - "ON_CELL_DOUBLE_CLICKED(int index)"
            - "ON_CELL_SELECT(int index)"
            - "ON_MORE_BUTTON_SELECT(int index)"
        StyleSheet:
            styles: "~res:/UI/Screens/Fonts.yaml;~res:/UI/Screens/Common/DebugControlTree/DebugControlTreeCell.style.yaml;~res:/UI/Screens3/Color.style.yaml"
    children:
    -   class: "UIControl"
        name: "Selection"
        position: [-1.000000, 0.000000]
        size: [32.000000, 32.000000]
        input: false
        components:
            Background:
                drawType: "DRAW_FILL"
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            IgnoreLayout: {}
    -   class: "UIControl"
        name: "Indent"
        size: [32.000000, 32.000000]
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "FixedSize"
                verticalPolicy: "PercentOfParent"
        bindings:
        - ["SizePolicy.horizontalValue", "18 * data.level"]
    -   class: "UIControl"
        name: "Name"
        size: [32.000000, 32.000000]
        input: false
        components:
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
                fitting: "FITTING_POINTS"
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                horizontalMax: 250.000000
                verticalPolicy: "PercentOfParent"
        bindings:
        - ["classes", "when data.underCursor -> \"text-color-white text2\", \"text-color-grey2 text2\""]
        - ["UITextComponent.text", "data.name"]
    -   class: "UIControl"
        name: "Path"
        size: [32.000000, 32.000000]
        input: false
        components:
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
                fitting: "FITTING_POINTS"
            SizePolicy:
                horizontalPolicy: "Formula"
                horizontalFormula: "min(parentRest, content)"
                verticalPolicy: "PercentOfParent"
        bindings:
        - ["visible", "empty(data.path) == false"]
        - ["classes", "when data.underCursor and not data.loadedFromPrototype -> \"text-color-blue text2-small\", \"text-color-grey text2-small\""]
        - ["UITextComponent.text", "\"(\" + data.path + \")\""]
    -   class: "UIControl"
        name: "HiddenLabel"
        size: [32.000000, 32.000000]
        input: false
        classes: "blue-curious-blue-text text2-small"
        components:
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfParent"
        bindings:
        - ["visible", "not data.visibleControl"]
        - ["UITextComponent.text", "when not data.visibleControl -> \"[hidden]\", \"\""]
    -   class: "UIControl"
        name: "RemovedLabel"
        size: [32.000000, 32.000000]
        input: false
        classes: "red-red-text text2-small"
        components:
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfParent"
        bindings:
        - ["visible", "data.removedControl"]
        - ["UITextComponent.text", "when data.removedControl -> \"[removed]\", \"\""]
    -   class: "UIControl"
        name: "MoreButton"
        position: [305.000000, 0.000000]
        size: [25.000000, 26.000000]
        input: true
        classes: "text-color-white text1"
        components:
            UITextComponent:
                text: "..."
                fontSize: 30.000000
                colorInheritType: "COLOR_IGNORE_PARENT"
                align: ["HCENTER", "BOTTOM"]
            UIAttachLayoutMasterComponent: {}
            UIInputEventComponent:
                onTouchUpInside: "ON_MORE_BUTTON_SELECT"
                onTouchUpInsideData: "index"
            Sound:
                touchUpInside: "GUI/buttons/ok"
        bindings:
        - ["UIAttachLayoutMasterComponent.attachId", "\"moreButton\" + str(index)"]
