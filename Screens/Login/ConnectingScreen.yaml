        classes: "netease-content"
        components:
            Anchor:
                hCenterAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: 16.000000
            LinearLayout:
                orientation: "TopDown"
                dynamicPadding: true
                spacing: 8.000000
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "Formula"
                verticalFormula: "when (screenHeight < 1023) -> 128, 220"
        children:
        -   class: "UIControl"
            name: "SelfRegulatoryConvention"
            input: false
            classes: "t-body regular white-wild-sand-text"
            components:
                UITextComponent:
                    text: "netease/loginScreen/AASSelfRegulatoryConvention"
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "TextWrapper1"
            position: [0.000000, 0.000000]
