                classes: "t-body regular white-wild-sand-text"
                components:
                    UITextComponent:
                        text: "netease/loginScreen/clearanceNumberGAPP"
                    Anchor:
                        vCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
            -   class: "UIControl"
                name: "PublicationNumberGAPP"
                input: false
                classes: "t-body regular white-wild-sand-text"
                components:
                    UITextComponent:
                        text: "netease/loginScreen/publicationNumberGAPP"
                    Anchor:
                        vCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "TextWrapper2"
            position: [62.000000, 28.000000]
            size: [406.000000, 20.000000]
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                LinearLayout:
                    spacing: 16.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
            children:
            -   class: "UIControl"
                name: "ClearanceNumberMOC"
                input: false
                classes: "t-body regular white-wild-sand-text"
                components:
                    UITextComponent:
                        text: "netease/loginScreen/clearanceNumberMOC"
                    Anchor:
                        vCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
            -   class: "UIControl"
                name: "PublisherInformation"
                input: false
                classes: "t-body regular white-wild-sand-text"
                components:
                    UITextComponent:
                        text: "netease/loginScreen/publisherInformation"
                    Anchor:
                        vCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "CopyrightOwner"
            position: [74.000000, 56.000000]
            input: false
            classes: "t-body regular white-wild-sand-text"
            components:
                UITextComponent:
                    text: "netease/loginScreen/gameCopyrightOwner"
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
    -   prototype: "IconButton/IconButton"
        name: "AgeRatingIconButton"
        classes: "netease-content"
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 16.000000
                vCenterAnchorEnabled: false
                bottomAnchorEnabled: true
                bottomAnchor: 16.000000
            SizePolicy:
                horizontalPolicy: "Formula"
                horizontalFormula: "when (screenHeight < 1023) -> 99, 170"
                verticalPolicy: "Formula"
                verticalFormula: "when (screenHeight < 1023) -> 128, 220"
            UIDataParamsComponent:
                args:
                    "isBgVisible": "false"
                    "image": "\"\""
                eventActions: []
            UIDataLocalBindingsComponent:
                data:
                - ["string", "hoverStyle", "(when isBgVisible -> \"button-fade \", \"button-fade-non-hide \") + (when type == eButtonType.OPTIONAL_DARK or type == eButtonType.SCENE -> \"black-10-bg\", \"white-wild-sand-10-bg\")"]
                - ["eButtonSound", "soundType", "when not hasSound -> eButtonSound.UNKNOWN, sound != eButtonSound.UNKNOWN -> sound, type == eButtonType.POSITIVE or type == eButtonType.NO_BG -> eButtonSound.OPEN, type == eButtonType.ALTERNATIVE -> eButtonSound.OK, type == eButtonType.ALTERNATIVE -> eButtonSound.OK, type == eButtonType.NEGATIVE -> eButtonSound.SELL, eButtonSound.CANCEL"]
                - ["string", "bgStyle", "when type == eButtonType.OPTIONAL_LIGHT -> \"white-wild-sand-15-bg\", type == eButtonType.OPTIONAL_DARK -> \"black-25-bg\", type == eButtonType.SCENE -> \"grey-shark-70-bg\", type == eButtonType.POSITIVE -> \"green-la-palma-bg\", \"\""]
        bindings:
        - ["visible", "false"]
        - ["input", "false"]
        children:
        -   path: "TapArea"
            bindings:
            - ["input", "false"]
            children: []
        -   path: "TapArea/Content/Icon"
            components:
                SizePolicy:
                    horizontalPolicy: "Formula"
                    horizontalFormula: "when (screenHeight < 1023) -> 99, 170"
                    verticalPolicy: "Formula"
                    verticalFormula: "when (screenHeight < 1023) -> 128, 220"
