Header:
    version: 128
ImportedPackages:
- "~res:/UI/Screens/Battle/HotKey.yaml"
- "~res:/UI/Screens/Lobby/Common/RichText.yaml"
- "~res:/UI/Screens/Common/Selection.yaml"
Prototypes:
-   class: "UIControl"
    name: "BoosterPanel"
    position: [180.000000, 260.000000]
    classes: "BoostersPanelPadding"
    components:
        Anchor:
            hCenterAnchorEnabled: true
        LinearLayout:
            orientation: "TopDown"
            spacing: 16.000000
        SizePolicy:
            horizontalPolicy: "PercentOfMaxChild"
            verticalPolicy: "PercentOfChildrenSum"
        StyleSheet:
            styles: "~res:/UI/Screens/Battle/BoostersPanel.styles.yaml"
    children:
    -   class: "UIControl"
        name: "LabelWrapper"
        size: [32.000000, 32.000000]
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfLastChild"
                verticalPolicy: "PercentOfLastChild"
        children:
        -   class: "UIControl"
            name: "Bg"
            size: [32.000000, 32.000000]
            input: false
            components:
                Background:
                    drawType: "DRAW_STRETCH_BOTH"
                    sprite: "~res:/Gfx/UI/BattleScreenHUD/HotKeyShadow"
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                    vCenterAnchor: 1.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    horizontalValue: 140.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 18.000000
        -   class: "UIControl"
            name: "Label"
            size: [32.000000, 32.000000]
            input: false
            classes: "header5 color=text-color-white"
            components:
                UITextComponent:
                    text: "#battle_screen:InstallBoosters"
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens/Fonts.yaml"
    -   class: "UIControl"
        name: "Boosters"
        size: [32.000000, 32.000000]
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
        children:
        -   class: "UIControl"
            name: "Container"
            position: [249.000000, 52.000000]
            size: [32.000000, 32.000000]
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                LinearLayout:
                    spacing: 4.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
        -   prototype: "HotKey/HotKey"
            name: "HotKeyPrev"
            position: [50.000000, 119.000000]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: -32.000000
                    hCenterAnchorEnabled: false
                    vCenterAnchorEnabled: true
                LinearLayout:
                    orientation: "RightToLeft"
                IgnoreLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
            children:
            -   path: "text"
                components:
                    UITextComponent:
                        text: "L"
                    SizePolicy:
                        horizontalValue: 150.000000
            -   path: "img"
                classes: "gamepad-left"
                components:
                    Anchor:
                        vCenterAnchor: 1.000000
                    SizePolicy:
                        horizontalValue: 150.000000
        -   prototype: "HotKey/HotKey"
            name: "HotKeyNext"
            position: [50.000000, 119.000000]
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: -32.000000
                    vCenterAnchorEnabled: true
                IgnoreLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
            children:
            -   path: "text"
                components:
                    UITextComponent:
                        text: "R"
                    SizePolicy:
                        horizontalValue: 150.000000
            -   path: "img"
                classes: "gamepad-right"
                components:
                    Anchor:
                        vCenterAnchor: 1.000000
                    SizePolicy:
                        horizontalValue: 150.000000
-   class: "UIControl"
    customClass: "UIBoosterSlotControl"
    name: "BoosterPrototype"
    classes: "booster installed=on disable selected"
    components:
        Background: {}
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 80.000000
            verticalPolicy: "FixedSize"
            verticalValue: 104.000000
        StyleSheet:
            inheritsStylesFromParent: false
            styles: "~res:/UI/Screens/Battle/Styles/BoosterPanelStyles.yaml"
    children:
    -   class: "UIControl"
        name: "Background"
        input: false
        components:
            Background:
                drawType: "DRAW_STRETCH_HORIZONTAL"
                sprite: "~res:/Gfx/Battle/backgrounds/bg_booster"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                leftRightStretchCap: 8.000000
                topBottomStretchCap: 8.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
    -   class: "UIControl"
        name: "Image"
        input: false
        components:
            Background:
                drawType: "DRAW_SCALE_PROPORTIONAL"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "Icon"
            input: false
            components:
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                Anchor:
                    hCenterAnchorEnabled: true
                    bottomAnchorEnabled: true
                    bottomAnchor: 4.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "FixedSize"
                    verticalValue: 88.000000
    -   class: "UIControl"
        name: "Notification"
        input: false
        components:
            Background: {}
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
    -   class: "UIControl"
        name: "BoostersCount"
        input: false
        classes: "fs-15 bold"
        components:
            UIOpacityComponent:
                opacity: 0.500000
            UITextComponent:
                text: "5"
                align: ["RIGHT", "VCENTER"]
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 4.000000
                bottomAnchorEnabled: true
                bottomAnchor: 2.000000
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens/Fonts.yaml"
    -   prototype: "Selection/Selection"
        name: "Selection"
        classes: "selection-color-orange"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
    -   prototype: "HotKey/HotKey"
        name: "HotKey"
        position: [50.000000, 119.000000]
        components:
            Anchor:
                hCenterAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: -20.000000
