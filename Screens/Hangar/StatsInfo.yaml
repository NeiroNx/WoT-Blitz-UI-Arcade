    input: false
    components:
        Anchor:
            rightAnchorEnabled: true
        LinearLayout:
            padding: "8.000000"
            dynamicPadding: true
            spacing: 10.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Hangar/StatsInfo.yaml"
    children:
    -   class: "UIControl"
        name: "Spacer"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
    -   class: "UIControl"
        name: "statContainer"
        size: [0.000000, 80.000000]
        input: false
        components:
            Background:
                color: [0.000000, 0.000000, 0.000000, 1.000000]
