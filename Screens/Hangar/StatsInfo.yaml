                virtualKeyAction: "Options"
                keyDownEvent: "SHOP_BUTTON"
                keyDownEventData: "eRequiredResource.kInternalBundles"
            Focus:
                state: "Enabled"
        children:
        -   class: "UIControl"
            name: "icon"
            position: [0.000000, 0.000000]
            size: [80.000000, 64.000000]
            input: false
            components:
                Background:
                    drawType: "DRAW_ALIGNED"
                    sprite: "~res:/Gfx/UI/LobbyCommon/IconsSmall"
                    frame: 23
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
        -   class: "UIControl"
            name: "Badge"
            size: [16.000000, 16.000000]
            input: false
            classes: "no-general-pack-hidden"
            components:
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: -2.000000
                    topAnchorEnabled: true
                    topAnchor: -2.000000
