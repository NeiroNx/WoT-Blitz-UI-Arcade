                    UITextComponent:
                        text: "122 000"
            -   path: "Value/iconWrapper/Icon"
                components:
                    Background:
                        frame: 1
        -   prototype: "Stat"
            name: "gold"
            classes: "button no-general-pack-disabled"
            children:
            -   path: "Value/Text"
                components:
                    UITextComponent:
                        text: "12 200"
