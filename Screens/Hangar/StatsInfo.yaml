                topAnchorEnabled: true
                bottomAnchorEnabled: true
            LinearLayout:
                orientation: "RightToLeft"
                spacing: 5.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
    -   prototype: "StyledButton/DefaultStyledButton"
        name: "shopButton"
        size: [80.000000, 64.000000]
        classes: "button button-color-green no-general-pack-disabled"
        components:
            Anchor:
                vCenterAnchorEnabled: true
            UIInputEventComponent:
                onTouchUpInside: "SHOP_BUTTON"
                onTouchUpInsideData: "eRequiredResource.kInternalBundles"
