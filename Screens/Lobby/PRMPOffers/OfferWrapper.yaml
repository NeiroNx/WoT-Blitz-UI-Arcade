Header:
    version: 140
Prototypes:
-   class: "UIControl"
    name: "OfferWrapper"
    size: [960.000000, 640.000000]
    input: false
    components:
        UIOpacityComponent: {}
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            params:
            - ["PrmpOffer", "offer", "null", "{ \"basicOffer\" = { \"displayStyle\" = \"subscription\"; }; }"]
            - ["SessionDataModel", "session", "null", "{ }"]
            - ["bool", "selected", "false", "true"]
            - ["bool", "desktop", "false", "true"]
            - ["string", "taxMessage", "\"\"", "\"All prices include taxes\""]
            - ["bool", "nintendoSwitch", "false", "true"]
            - ["bool", "debugMode", "false", "true"]
            - ["int", "index", "0", "0"]
            events:
            - "SHOW_OPTION_PRODUCT(int64 offerId, int productIndex)"
            - "PURCHASE_SPECIFIC_PRODUCT(int64 offerId, int productIndex)"
            - "PREVIEW_TANK(string tankName)"
            - "PREVIEW_TANK_DESCR(int tankDescr)"
            - "OFFER_ACTION"
        UIActionComponent:
            actionsPath: "~res:/UI/Screens/Lobby/PRMPOffers/OfferWrapper.actions"
        UIEventOnDataComponent0:
            watchedDataExpression: "selected"
            ifExpression: "selected"
            eventName: "SCROLL_OFFER"
    children:
    -   class: "UIControl"
        name: "Offer"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UIChildComponent0:
                condition: "not isNull(offer) and not isNull(offer.basicOffer) and not isNull(offer.basicOffer.piggyBank)"
                prototypePath: "~res:/UI/Screens3/Lobby/Hangar/Offers/PRMP/PiggyBankOffer.yaml"
                args:
                    "session": "session"
                    "offer": "offer.basicOffer"
                    "timeLimited": "offer.timeLimited"
                    "arrivalTime": "offer.arrivalTime"
                    "lifeTime": "offer.lifeTime"
                    "taxMessage": "taxMessage"
                eventActions:
                - ["OFFER_ACTION", "OFFER_ACTION", "offer.id"]
            UIChildComponent1:
                childType: "kPrototype"
                condition: "not isNull(offer) and not isNull(offer.basicOffer) and offer.basicOffer.displayStyle == \"subscription\""
                prototypePath: "~res:/UI/Screens/Lobby/PRMPOffers/SubscriptionOffer.yaml"
                args:
                    "session": "session"
                    "offer": "offer.basicOffer"
                    "persistent": "not offer.dismissAccepted"
                    "timeLimited": "offer.timeLimited"
                    "arrivalTime": "offer.arrivalTime"
                    "lifeTime": "offer.lifeTime"
                    "taxMessage": "taxMessage"
                eventActions:
                - ["OFFER_ACTION", "OFFER_ACTION", "offer.id"]
            UIChildComponent2:
                condition: "not isNull(offer) and not isNull(offer.basicOffer)"
                prototypePath: "~res:/UI/Screens/Lobby/PRMPOffers/DefaultOffer.yaml"
                args:
                    "session": "session"
                    "offer": "offer.basicOffer"
                    "persistent": "not offer.dismissAccepted"
                    "timeLimited": "offer.timeLimited"
                    "arrivalTime": "offer.arrivalTime"
                    "lifeTime": "offer.lifeTime"
                    "taxMessage": "taxMessage"
                eventActions:
                - ["OFFER_ACTION", "OFFER_ACTION", "offer.id"]
            UIChildComponent3:
                condition: "not isNull(offer) and not isNull(offer.multiOffer)"
                prototypePath: "~res:/UI/Screens3/Lobby/Hangar/Offers/PRMP/MultiOffer.yaml"
                args:
                    "offer": "offer.multiOffer"
                    "persistent": "not offer.dismissAccepted"
                    "timeLimited": "offer.timeLimited"
                    "serverTime": "session.serverTime"
                    "endTime": "offer.arrivalTime + offer.lifeTime"
                    "selected": "selected"
                    "desktop": "desktop"
                    "taxMessage": "taxMessage"
                    "nintendoSwitch": "nintendoSwitch"
                eventActions:
                - ["SHOW_OPTION_PRODUCT", "SHOW_OPTION_PRODUCT", "offer.id, _event.productIndex"]
                - ["PURCHASE_SPECIFIC_PRODUCT", "PURCHASE_SPECIFIC_PRODUCT", "offer.id, _event.productIndex"]
                - ["PREVIEW_TANK", "PREVIEW_TANK", "_event.tankName"]
                - ["PREVIEW_TANK_DESCR", "PREVIEW_TANK_DESCR", "_event.tankDescr"]
    -   class: "UIControl"
        name: "DevInfo"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 8.000000
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                childType: "kControl"
                condition: "debugMode"
                control: "DevInfo"
Slots:
-   class: "UIControl"
    name: "DevInfo"
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfFirstChild"
            verticalPolicy: "PercentOfFirstChild"
    children:
    -   class: "UIControl"
        name: "GoToButton"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                condition: "offer.timeLimited"
                prototypePath: "~res:/UI/Screens3/Lobby/Common/IconButton.yaml"
                args:
                    "type": "eButtonType.POSITIVE"
                    "image": "\"~res:/Gfx/Lobby/icons/icon_cross_m\""
                eventActions:
                - ["ON_CLICK_BUTTON", "PURGE_OFFER", "offer.id"]
    -   class: "UIControl"
        name: "Info"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 54.000000
            IgnoreLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfLastChild"
                verticalPolicy: "PercentOfLastChild"
        children:
        -   class: "UIControl"
            name: "Bg"
            input: false
            classes: "grey-shark-bg"
            components:
                Background: {}
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "Formula"
                    horizontalFormula: "parent + 8"
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "Data"
            input: false
            components:
                LinearLayout:
                    orientation: "TopDown"
                SizePolicy:
                    horizontalPolicy: "PercentOfMaxChild"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   class: "UIControl"
                name: "Id"
                input: false
                classes: "t-subtitle bold white-wild-sand-text"
                components:
                    UITextComponent: {}
                    Anchor:
                        hCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Font.style.yaml"
                bindings:
                - ["UITextComponent.text", "\"Id: \" + str(offer.id)"]
            -   class: "UIControl"
                name: "Index"
                input: false
                classes: "t-subtitle bold white-wild-sand-text"
                components:
                    UITextComponent: {}
                    Anchor:
                        hCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Font.style.yaml"
                bindings:
                - ["UITextComponent.text", "\"Index: \" + str(index)"]
