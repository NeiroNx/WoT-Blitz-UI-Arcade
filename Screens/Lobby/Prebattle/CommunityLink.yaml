Header:
    version: 121
Prototypes:
-   class: "UIControl"
    name: "CommunityLink"
    input: false
    components:
        Anchor:
            hCenterAnchorEnabled: true
        LinearLayout:
            spacing: 8.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
        UIDataParamsComponent:
            params:
            - ["string", "label", "\"\"", "\"link\""]
            - ["string", "iconPath", "\"~res:/Gfx/UI/CommonUIElements/forumNetEase.psd\"", "\"~res:/Gfx/UI/CommonUIElements/forumNetEase.psd\""]
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Lobby/Prebattle/RandomQueue.yaml"
    children:
    -   class: "UIControl"
        name: "TextValue"
        input: false
        classes: "t-body regular white-wild-sand-text"
        components:
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
        bindings:
        - ["UITextComponent.text", "label"]
    -   class: "UIControl"
        name: "Icon"
        input: false
        components:
            UITextureComponent:
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
        bindings:
        - ["UITextureComponent.spritePath", "iconPath"]
