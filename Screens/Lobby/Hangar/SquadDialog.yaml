Prototypes:
-   class: "UIControl"
    name: "StatusLine"
    size: [54.000000, 4.000000]
    input: false
    classes: "white-wild-sand-bg"
    components:
        Background:
            sprite: "~res:/Gfx/UI/Hangar/IconSquadLine"
            frame: 0
            perPixelAccuracy: "PER_PIXEL_ACCURACY_FORCED"
        UIOpacityComponent: {}
        Anchor:
            vCenterAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 48.000000
            verticalPolicy: "FixedSize"
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Lobby/Hangar/SquadDialog.yaml;~res:/UI/Screens3/Color.style.yaml"
-   class: "UIControl"
    name: "PlayerTemplate"
    position: [420.000000, 55.000000]
    size: [236.000000, 124.000000]
    input: false
    classes: "player-template"
    components:
        Anchor:
            hCenterAnchorEnabled: true
            topAnchorEnabled: true
        LinearLayout:
            orientation: "LeftToRight"
            spacing: 8.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Lobby/Hangar/SquadDialog.yaml"
    children:
    -   prototype: "StatusLine"
        name: "StatusLine"
    -   class: "UIControl"
        name: "Box"
        components:
            LinearLayout:
                orientation: "TopDown"
                spacing: 2.000000
            SizePolicy:
                horizontalPolicy: "PercentOfLastChild"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIStaticText"
            name: "PlayerName"
            position: [-5.000000, 0.000000]
            size: [190.000000, 50.000000]
            input: false
            classes: "header1"
            components:
                Background:
                    align: ["RIGHT", "BOTTOM"]
                UITextComponent:
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    fitting: "FITTING_POINTS"
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 0.000000
                    topAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 190.000000
                    horizontalMax: 300.000000
        -   class: "UIControl"
            name: "TankContainer"
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfMaxChild"
                    verticalPolicy: "PercentOfMaxChild"
            children:
            -   class: "UIControl"
                name: "Nation"
                size: [180.000000, 72.000000]
                input: false
                components:
                    Background: {}
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 0.000000
                        rightAnchorEnabled: true
                        rightAnchor: 0.000000
                        topAnchorEnabled: true
                        topAnchor: 0.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 0.000000
            -   class: "UIControl"
                name: "Icon"
                position: [47.500000, 4.000000]
                size: [85.000000, 64.000000]
                input: false
                components:
                    Background:
                        drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
                        sprite: "~res:/Gfx/UI/LobbyCommon/noImage"
                    Anchor:
                        hCenterAnchorEnabled: true
                        hCenterAnchor: 0.000000
                        vCenterAnchorEnabled: true
                        vCenterAnchor: 0.000000
            -   class: "UIStaticText"
                name: "Name"
                position: [10.000000, 32.000000]
                size: [164.000000, 30.000000]
                input: false
                classes: "header3"
                components:
                    Background:
                        align: ["LEFT", "TOP"]
                    UITextComponent:
                        text: "G. W. Panther"
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        shadowOffset: [0.000000, 1.000000]
                        shadowColor: [0.000000, 0.000000, 0.000000, 0.749000]
                        fitting: "FITTING_REDUCE"
                        align: ["LEFT", "BOTTOM"]
                        useRtlAlign: "DONT_USE"
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 10.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 10.000000
            -   prototype: "VehicleInfo/VehicleInfo"
                name: "VehicleInfo"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 19.000000
                        topAnchorEnabled: true
                        topAnchor: 9.000000
-   class: "UIControl"
    name: "Spacer"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Lobby/Hangar/SquadDialog.yaml"
-   class: "UIControl"
    name: "SquadDialog"
    size: [670.000000, 265.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            params:
            - ["SessionDataModel", "session", "null", "{ }"]
            - ["TanksPanelViewModel", "tanks", "null", "{ }"]
            - ["bool", "readyForBattle", "false", "true"]
        StyleSheet:
            styles: "~res:/UI/Screens/Lobby/Hangar/SquadDialog.yaml"
    children:
    -   class: "UIControl"
        name: "bg2"
        size: [670.000000, 265.000000]
        components:
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/Hangar/PopupTile"
                leftRightStretchCap: 10.000000
                topBottomStretchCap: 10.000000
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            SizePolicy:
                verticalPolicy: "PercentOfParent"
                verticalMin: 265.000000
                verticalMax: 350.000000
    -   class: "UIControl"
        name: "bg"
        size: [670.000000, 265.000000]
        components:
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/Hangar/PopupTile"
                color: [0.156863, 0.164706, 0.129412, 1.000000]
                leftRightStretchCap: 10.000000
                topBottomStretchCap: 10.000000
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                verticalPolicy: "PercentOfParent"
                verticalMin: 265.000000
                verticalMax: 350.000000
        children:
        -   prototype: "IconButton/IconButton"
            name: "cancelSquadButton"
            size: [64.000000, 64.000000]
            classes: "button button-open-sound"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 8.000000
                    topAnchorEnabled: true
                    topAnchor: 8.000000
                IgnoreLayout: {}
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 48.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 48.000000
                Sound:
                    touchUpInside: "GUI/buttons/open"
            children:
            -   path: "icon"
                classes: "white-wild-sand-bg"
                components:
                    Background:
                        drawType: "DRAW_ALIGNED"
                        sprite: "~res:/Gfx/Shared/icons/icon_close_n"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
        -   prototype: "Spacer"
            name: "Spacer"
            input: false
        -   class: "UIControl"
            name: "Container"
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    topAnchorEnabled: true
                LinearLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
            children:
            -   prototype: "PlayerTemplate"
                name: "Teammate"
                components:
                    LinearLayout:
                        orientation: "RightToLeft"
                children:
                -   path: "Box"
                    children:
                    -   prototype: "Selection/Selection"
                        name: "Border"
                        size: [172.000000, 64.000000]
                        components:
                            Anchor:
                                hCenterAnchorEnabled: true
                                vCenterAnchorEnabled: true
                        children:
                        -   class: "UIStaticText"
                            name: "TeammateStatus"
                            position: [1.000000, 0.000000]
                            size: [170.000000, 64.000000]
                            input: false
                            classes: "header3 text-color-white"
                            components:
                                Background:
                                    align: ["RIGHT", "BOTTOM"]
                                    leftRightStretchCap: 5.000000
                                    topBottomStretchCap: 3.000000
                                UITextComponent:
                                    text: "SQUAD_DIALOG_NOT_READY"
                                    colorInheritType: "COLOR_MULTIPLY_ON_PARENT"
                                Anchor:
                                    hCenterAnchorEnabled: true
                                    vCenterAnchorEnabled: true
                -   path: "Box/TankContainer/VehicleInfo/EliteIcon"
                    visible: false
            -   class: "UIControl"
                name: "SquadStatusBg"
                size: [70.000000, 190.000000]
                input: false
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    SizePolicy:
                        verticalPolicy: "PercentOfParent"
                children:
                -   class: "UIControl"
                    name: "SquadStatus"
                    size: [70.000000, 190.000000]
                    input: false
                    components:
                        Background:
                            sprite: "~res:/Gfx/UI/Hangar/IconSquad"
                            frame: 4
                        Anchor:
                            hCenterAnchorEnabled: true
                            vCenterAnchorEnabled: true
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfContent"
            -   prototype: "PlayerTemplate"
                name: "Player"
                children:
                -   path: "Box"
                    children:
                    -   prototype: "StyledButton/StyledButton"
                        name: "ReadyButton"
                        size: [172.000000, 64.000000]
                        classes: "button color=button-color-green sound=button-ok-sound"
                        bindings:
                        - ["enabled", "not session.playerTanks.tanks.Empty() and readyForBattle and not tanks.offeredTankSelected and not session.playerTanks.currentTank.info.isTestTank and session.gameModesAccountModel.mode.vehicleLevelFitsGameMode(session.playerTanks.currentTank.info.level) and session.gameModesAccountModel.mode.vehicleTagsFitsGameMode(session.playerTanks.currentTank.info.tags) and session.gameModesAccountModel.mode.gameModeOptions.allowSquads"]
                        children:
                        -   path: "Caption"
                            components:
                                UITextComponent:
                                    text: "SQUAD_DIALOG_READY"
        -   class: "UIStaticText"
            name: "HintText"
            position: [38.000000, 197.500000]
            size: [582.000000, 60.000000]
            input: false
            classes: "t-body regular white-wild-sand-text"
            components:
                Background:
                    align: ["LEFT", "TOP"]
                UITextComponent:
                    text: "SQUAD_DIALOG_TIP_NOT_READY_MATCH"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    multiline: "MULTILINE_ENABLED"
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: -6.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 3.000000
                SizePolicy:
                    verticalPolicy: "PercentOfParent"
                    verticalMin: 60.000000
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml"
        -   prototype: "Spacer"
            name: "Spacer"
            size: [670.000000, 7.500000]
            components:
                SizePolicy:
                    verticalPolicy: "Ignore"
