Header:
    version: "93"
ImportedPackages:
- "~res:/UI/Screens/Hangar/HangarBaseScreen.yaml"
- "~res:/UI/Screens/Lobby/LobbyCommon.yaml"
Controls:
-   prototype: "HangarBaseScreen/Screen"
    name: "Screen"
    components:
        LinearLayout:
            orientation: "TopDown"
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Lobby/Clan/ClanScreen.yaml"
    children:
    -   path: "Header/Layout"
        components:
            Anchor:
                leftAnchor: 200.000000
        children: []
    -   path: "Header/Layout/leftContent"
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 100.000000
        children: []
    -   path: "Header/Layout/leftContent/labels/primaryLabel"
        components:
            UITextComponent:
                align: ["HCENTER", "VCENTER"]
    -   path: "Header/Layout/leftContent/labels/secondaryLabel"
        components:
            UITextComponent:
                align: ["HCENTER", "VCENTER"]
    -   path: "Header/Layout/rightContent"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 200.000000
        children: []
    -   path: "Header/Layout/rightContent/CurrencyPanel"
        visible: false
        children: []
    -   path: "Content"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
