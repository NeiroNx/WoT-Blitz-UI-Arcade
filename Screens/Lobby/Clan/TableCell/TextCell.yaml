Header:
    version: "24"
Controls:
-   class: "UIControl"
    name: "Cell"
    size: [110.000000, 64.000000]
    noInput: true
    components:
        SizePolicy:
            verticalPolicy: "PercentOfParent"
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Lobby/Clan/TableCell/TextCell.yaml"
    children:
    -   class: "UIStaticText"
        name: "Text"
        size: [110.000000, 26.000000]
        classes: "header3"
        components:
            Anchor:
                leftAnchorEnabled: true
                hCenterAnchorEnabled: false
                rightAnchorEnabled: true
                vCenterAnchorEnabled: true
            UITextComponent:
                text: "Text"
                colorInheritType: "COLOR_IGNORE_PARENT"
            StyleSheet:
                styles: "~res:/UI/Screens/Fonts.yaml"
