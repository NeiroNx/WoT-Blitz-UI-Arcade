Header:
    version: 121
ImportedPackages:
- "~res:/UI/Screens3/Lobby/Common/Resource/Currency.yaml"
- "~res:/UI/Screens3/Lobby/Common/NotificationButton.yaml"
- "~res:/UI/Screens3/Lobby/Common/BonusFactor.yaml"
Controls:
-   class: "UIControl"
    customClass: "UIBattleResultsNotification"
    name: "BattleResults"
    size: [616.000000, 64.000000]
    input: true
    components:
        LinearLayout:
            orientation: "TopDown"
            padding: "8;0"
        SizePolicy:
            horizontalPolicy: "PercentOfMaxChild"
            verticalPolicy: "PercentOfMaxChild"
        StyleSheet:
            styles: "~res:/UI/Screens3/Lobby/Common/Notification.style.yaml"
    children:
    -   class: "UIControl"
        name: "BattleResultsItem"
        position: [0.000000, 8.000000]
        input: false
        components:
            Anchor:
                leftAnchorEnabled: true
                bottomAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 608.000000
                verticalPolicy: "FixedSize"
                verticalValue: 64.000000
            UIDataParamsComponent:
                params:
                - ["int", "xpFactor", "0", "0"]
                - ["int", "x2Credits", "0", "0"]
                - ["bool", "xpVisible", "false", "false"]
                - ["bool", "x2CreditsVisible", "false", "false"]
                - ["bool", "isRatingMode", "false", "true"]
                - ["ResourceModel", "currencyXp", "{ }", "{ }"]
                - ["ResourceModel", "currencyCredits", "{ }", "{ }"]
                - ["eBattleResultIcon", "result", "eBattleResultIcon.kDraw", "eBattleResultIcon.kDraw"]
                - ["string", "resultString", "\"\"", "\"\""]
                - ["string", "tankName", "\"\"", "\"tank\""]
                - ["string", "mapName", "\"\"", "\"map\""]
                - ["RatingBattleModel", "battleRating", "{ }", "{ }"]
            UIDataLocalBindingsComponent:
                data:
                - ["string", "iconSprite", "when result == eBattleResultIcon.kDraw -> \"icon_draw_s\", result == eBattleResultIcon.kDefeat -> \"icon_defeat_s\", \"icon_victory_s\""]
                - ["string", "spritePath", "\"~res:/Gfx/Lobby/icons/\" + iconSprite"]
        children:
        -   class: "UIControl"
            name: "Content"
            position: [304.000000, 32.000000]
            pivot: [0.500000, 0.500000]
            input: false
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                LinearLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "FixedSize"
                    verticalValue: 64.000000
            children:
            -   class: "UIControl"
                name: "Bg"
                input: false
                components:
                    Background:
                        drawType: "DRAW_STRETCH_BOTH"
                        sprite: "~res:/Gfx/Lobby/backgrounds/bg_dark_r8"
                        leftRightStretchCap: 8.000000
                        topBottomStretchCap: 8.000000
                    IgnoreLayout: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
            -   class: "UIControl"
                name: "Status"
                size: [184.000000, 64.000000]
                input: false
                components:
                    LinearLayout:
                        padding: "16"
                        spacing: 16.000000
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
                        horizontalValue: 184.000000
                        verticalPolicy: "PercentOfParent"
                children:
                -   class: "UIControl"
                    name: "Icon"
                    position: [15.000000, 8.000000]
                    size: [24.000000, 24.000000]
                    input: false
                    components:
                        Background: {}
                        Anchor:
                            vCenterAnchorEnabled: true
                            vCenterAnchor: 0.000000
                    bindings:
                    - ["Background.sprite", "spritePath"]
                -   class: "UIControl"
                    name: "Result"
                    position: [56.000000, 22.000000]
                    input: false
                    classes: "t-body bold color=white-wild-sand-text"
                    components:
                        UITextComponent:
                            fitting: "FITTING_POINTS"
                            align: ["LEFT", "VCENTER"]
                            useRtlAlign: "USE_BY_SYSTEM"
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfContent"
                        StyleSheet:
                            styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
                    bindings:
                    - ["UITextComponent.text", "resultString"]
            -   class: "UIControl"
