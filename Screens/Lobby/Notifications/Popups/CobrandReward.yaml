Header:
    version: "24"
ImportedPackages:
- "~res:/UI/Screens/Lobby/Notifications/Popups/Notification.yaml"
Controls:
-   prototype: "Notification/Notification"
    customClass: "UICobrandRewardNotification"
    name: "CobrandReward"
    children:
    -   prototype: "Notification/icon"
        name: "icon"
        components:
            Background:
                frame: 3
    -   prototype: "Notification/Content"
        name: "Content"
        components:
            Anchor:
                topAnchorEnabled: true
                topAnchor: 5.000000
                bottomAnchorEnabled: true
                bottomAnchor: 10.000000
        children:
        -   class: "UIControl"
            name: "Container"
            size: [32.000000, 32.000000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfMaxChild"
                    verticalPolicy: "PercentOfMaxChild"
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
