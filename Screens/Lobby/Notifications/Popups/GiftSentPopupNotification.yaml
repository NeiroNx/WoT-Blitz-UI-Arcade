Header:
    version: 140
Prototypes:
-   class: "UIControl"
    customClass: "UIGiftPopupNotification"
    name: "GiftSentPopupNotification"
    input: true
    components:
        LinearLayout:
            orientation: "TopDown"
        SizePolicy:
            horizontalPolicy: "PercentOfMaxChild"
            verticalPolicy: "PercentOfChildrenSum"
        UIDataParamsComponent:
            params:
            - ["Gift", "gift", "null", "{ }"]
    children:
    -   class: "UIControl"
        name: "NotificationBase"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfChildrenSum"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Notifications/NotificationBase.yaml"
                args:
                    "content": "Content"
                    "iconPath": "\"~res:/Gfx/Lobby/icons/icon_tick_l\""
                    "isButtonVisible": "false"
Slots:
-   class: "UIControl"
    name: "Content"
    size: [737.000000, 40.000000]
    input: false
    components:
        LinearLayout:
            orientation: "TopDown"
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "Line"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfMaxChild"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/RichTextContent.yaml"
                args:
                    "baseFontSize": "\"t-caption\""
                    "alignment": "eFlowLayoutAlignment.Left"
                    "playerClanTag": "gift.receiverClanTag"
                    "baseFontStyle": "\"bold\""
                    "baseFontColor": "\"green-green-text\""
                    "playerName": "gift.receiver.name"
                    "key": "\"Gifts/Notifications/GiftSentPopup\""
    -   class: "UIControl"
        name: "Message"
        input: false
        classes: "t-caption regular color=white-wild-sand-text"
        components:
            UITextComponent:
                text: "Gifts/Notification/StatusHint"
                colorInheritType: "COLOR_IGNORE_PARENT"
                align: ["LEFT", "VCENTER"]
                useRtlAlign: "USE_BY_SYSTEM"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
