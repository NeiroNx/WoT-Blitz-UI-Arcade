                    horizontalPolicy: "Formula"
                    horizontalFormula: "parent - 16"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml;~res:/UI/Screens3/Font.style.yaml"
    -   path: "Item/Content/Bg/ButtonContent"
        children:
        -   prototype: "NotificationButtonWithText/NotificationButtonWithText"
            name: "GoToRoomBtn"
            components:
                UIDataParamsComponent:
                    args:
                        "text": "\"#common:DialogButton/Go\""
