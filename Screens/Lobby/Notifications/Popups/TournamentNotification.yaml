Header:
    version: "77"
Prototypes:
-   class: "UIControl"
    name: "TournamentNotification"
    input: true
    classes: "notification button-open-sound long-element"
    components:
        LinearLayout:
            orientation: "TopDown"
            padding: "8; 0"
        SizePolicy:
            horizontalPolicy: "PercentOfMaxChild"
            verticalPolicy: "PercentOfMaxChild"
    children:
    -   class: "UIControl"
        name: "Item"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 608.000000
                verticalPolicy: "FixedSize"
                verticalValue: 64.000000
        children:
        -   class: "UIControl"
            name: "Content"
            pivot: [0.500000, 0.500000]
            input: false
            components:
                UIOpacityComponent: {}
                Anchor:
                    leftAnchorEnabled: true
                    hCenterAnchorEnabled: false
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                LinearLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                    verticalMin: 64.000000
                    verticalMax: 80.000000
            children:
            -   class: "UIControl"
                name: "Bg"
                input: false
                components:
                    Background:
                        drawType: "DRAW_STRETCH_BOTH"
                        sprite: "~res:/Gfx/Lobby/backgrounds/bg_dark_r8"
                        leftRightStretchCap: 8.000000
                        topBottomStretchCap: 8.000000
                    LinearLayout: {}
                    IgnoreLayout: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
                children:
                -   class: "UIControl"
                    name: "LeftPart"
                    input: false
                    components:
                        LinearLayout:
                            padding: "16; 0"
                            spacing: 16.000000
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
                    children:
                    -   class: "UIControl"
                        name: "Icon"
                        input: false
                        components:
                            UITextureComponent:
                                spritePath: "~res:/Gfx/Lobby/icons/icon_tournaments_s"
                                frame: 1
                                drawType: "DRAW_ALIGNED"
                            Anchor:
                                vCenterAnchorEnabled: true
                            SizePolicy:
                                horizontalPolicy: "FixedSize"
                                horizontalValue: 24.000000
                                verticalPolicy: "FixedSize"
                                verticalValue: 24.000000
                    -   class: "UIControl"
                        name: "Content"
                        input: false
                        components:
                            Anchor:
                                vCenterAnchorEnabled: true
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfMaxChild"
                -   class: "UIControl"
                    name: "ButtonContent"
                    input: false
                    components:
                        Anchor:
                            rightAnchorEnabled: true
                            rightAnchor: 16.000000
                        LinearLayout:
                            spacing: 1.000000
                        SizePolicy:
                            horizontalPolicy: "PercentOfChildrenSum"
                            verticalPolicy: "PercentOfParent"
