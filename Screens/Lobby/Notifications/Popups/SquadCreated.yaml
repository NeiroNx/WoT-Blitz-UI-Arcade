Header:
    version: 121
ImportedPackages:
- "~res:/UI/Screens/Lobby/Notifications/Popups/SquadNotificationPrototype.yaml"
- "~res:/UI/Screens3/Lobby/Common/NotificationButtonWithText.yaml"
- "~res:/UI/Styles/ButtonSoundStyles.yaml"
Controls:
-   prototype: "SquadNotificationPrototype/Notification"
    customClass: "UISquadCreatedNotification"
    name: "SquadCreated"
    children:
    -   path: "Content/LeftPart/Content"
        position: [57.000000, 0.000000]
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "ContentWrapper"
            position: [153.000000, 22.000000]
            input: false
            components:
                Anchor:
                    leftAnchorEnabled: true
                    vCenterAnchorEnabled: true
                    useRtl: true
                LinearLayout:
                    spacing: 4.000000
                    useRtl: true
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
            children:
            -   class: "UIStaticText"
                name: "Text"
                input: false
                classes: "regular t-caption white-wild-sand-70-text"
                components:
                    UITextComponent:
                        text: "SQUAD_NOTIFICATION_CREATED"
                    Anchor:
                        vCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Font.style.yaml"
            -   class: "UIStaticText"
                name: "PlayerName"
                input: false
                classes: "bold  t-caption white-wild-sand-text"
                components:
                    UITextComponent:
                        text: "Аркадий Укупник"
                    Anchor:
                        vCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Font.style.yaml"
    -   path: "Content/ButtonContent"
        children:
        -   prototype: "NotificationButtonWithText/NotificationButtonWithText"
            name: "HangarButton"
            components:
                UIDataParamsComponent:
                    args:
                        "text": "\"SQUAD_NOTIFICATION_CREATED_HANGAR\""
