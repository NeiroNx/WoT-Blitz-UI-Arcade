Header:
    version: "56"
Prototypes:
-   class: "UIControl"
    name: "VehicleInfoMedium"
    size: [50.000000, 32.000000]
    input: false
    components:
        Background:
            colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
        UIDataSourceComponent0:
            source: "~res:/UI/Examples/Model/Common/VehicleInfoMedium.model"
        UIDataSourceComponent1:
            sourceType: "File"
            source: "~res:/UI/Screens/Lobby/Common/ViewModels/VehicleInfoView.model"
    children:
    -   class: "UIControl"
        name: "EliteIcon"
        position: [0.000000, 0.000000]
        size: [26.000000, 26.000000]
        input: false
        components:
            Background:
                sprite: "~res:/Gfx/UI/LobbyCommon/TankTypesBig.psd"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 4.000000
                topAnchorEnabled: true
                topAnchor: 5.000000
        bindings:
        - ["Background.frame", "eliteFrame", "Read"]
    -   class: "UIControl"
        name: "LevelIcon"
        position: [22.000000, 0.000000]
        input: false
        components:
            Background:
                sprite: "~res:/Gfx/UI/LobbyCommon/TankLevelsNew"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 32.000000
                topAnchorEnabled: true
                topAnchor: 1.000000
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
        bindings:
        - ["Background.frame", "levelFrame", "Read"]
    -   class: "UIControl"
        name: "ClassIcon"
        position: [0.000000, 0.000000]
        size: [26.000000, 26.000000]
        input: false
        components:
            Background:
                sprite: "~res:/Gfx/UI/LobbyCommon/TankTypesBig.psd"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 4.000000
                topAnchorEnabled: true
                topAnchor: 5.000000
        bindings:
        - ["Background.frame", "classFrame", "Read"]
    -   class: "UIControl"
        name: "Name"
        size: [32.000000, 32.000000]
        input: false
        classes: "text1 text-color-blue"
        components:
            UITextComponent:
                align: ["LEFT", "VCENTER"]
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 75.000000
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens/Fonts.yaml"
        bindings:
        - ["UITextComponent.text", "localize(name)", "Read"]