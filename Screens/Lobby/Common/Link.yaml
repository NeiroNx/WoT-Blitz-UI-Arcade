Header:
    version: "24"
Prototypes:
-   class: "UIControl"
    name: "Link"
    size: [32.000000, 32.000000]
    noInput: false
    components:
        LinearLayout:
            orientation: "TopDown"
        SizePolicy:
            horizontalPolicy: "PercentOfFirstChild"
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Fonts.yaml"
    children:
    -   class: "UIControl"
        name: "Text"
        noInput: true
        classes: "header3 color=text-color-white"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            UITextComponent:
                text: "Text1"
                colorInheritType: "COLOR_IGNORE_PARENT"
    -   class: "UIControl"
        name: "Line"
        size: [32.000000, 32.000000]
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "FixedSize"
                verticalValue: 2.000000
            Background:
                drawType: "DRAW_FILL"
