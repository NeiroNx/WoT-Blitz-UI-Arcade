Header:
    version: "70"
ImportedPackages:
- "~res:/UI/Screens/Lobby/Common/BindableAchievementItem.yaml"
- "~res:/UI/Screens/Lobby/Common/Arrow.yaml"
Prototypes:
-   class: "UIControl"
    name: "AchievementItemWithProgress"
    size: [32.000000, 32.000000]
    input: false
    components:
        Background:
            colorInherit: "COLOR_MULTIPLY_ON_PARENT"
        Anchor:
            topAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 120.000000
            verticalPolicy: "PercentOfChildrenSum"
        UIDataParamsComponent:
            params:
            - ["BattleAchievementViewModel", "achievement", "null", "{ \"flagFlexible\" = true; \"currentValue\" = 10; \"nextLevelValue\" = 100; \"rank\" = 2; \"flagProgress\" = true; }"]
            events:
            - "OnMedalTap"
        UIDataLocalsComponent:
            locals:
            - ["float", "progressValueLeft", "float(achievement.currentValue) / float(achievement.nextLevelValue) * 100.000000"]
            - ["string", "localizedName", "localize(\"#achievements:\" + achievement.achievementName)"]
            - ["string", "title", "when (achievement.rank > 0) -> localizedName + localize(\"#achievements:achievement/rank\" + str(achievement.rank)), localizedName"]
            - ["string", "progressText", "str1000Separated(achievement.currentValue) + \" / \" + str1000Separated(achievement.nextLevelValue)"]
            - ["string", "flexibleClass", "when achievement.flagFlexible -> \"flexible\", \"\""]
    bindings:
    - ["classes", "\"achiev-item \" + flexibleClass", "Read"]
    children:
    -   class: "UIControl"
        name: "Background"
        position: [0.000000, 0.000000]
        pivot: [0.500000, 0.500000]
        classes: "button button-open-sound"
        components:
            Background:
                colorInherit: "COLOR_MULTIPLY_ON_PARENT"
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                horizontalPolicy: "Formula"
                horizontalFormula: "max(120, maxChild)"
                verticalPolicy: "Formula"
                verticalFormula: "max(parent, childrenSum)"
            UIInputEventComponent:
                onTouchUpInside: "OnMedalTap"
            Sound: {}
            StyleSheet:
                styles: "~res:/UI/Styles/ButtonSoundStyles.yaml;~res:/UI/Styles/ButtonStyle.yaml"
        children:
        -   class: "UIControl"
            name: "Icon"
            pivot: [0.500000, 0.500000]
            input: false
            components:
                Background:
                    colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfFirstChild"
            children:
            -   class: "UIControl"
                name: "Image"
                position: [50.000000, 47.500000]
                size: [100.000000, 100.000000]
                pivot: [0.500000, 0.500000]
                input: false
                components:
                    Background:
                        colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                bindings:
                - ["Background.sprite", "achievement.iconPath", "Read"]
            -   class: "UIControl"
                name: "Count"
                position: [65.000000, 66.500000]
                size: [30.000000, 22.000000]
                input: false
                components:
                    Background:
                        drawType: "DRAW_STRETCH_BOTH"
                        sprite: "~res:/Gfx/UI/ProfileScreen/Number"
                        colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                        leftRightStretchCap: 4.000000
                        topBottomStretchCap: 4.000000
                    Anchor:
                        hCenterAnchorEnabled: true
                        hCenterAnchor: 30.000000
                        vCenterAnchorEnabled: true
                        vCenterAnchor: 30.000000
                    LinearLayout:
                        padding: "5.000000"
                        dynamicPadding: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfMaxChild"
                        horizontalMin: 30.000000
                bindings:
                - ["visible", "achievement.count > 0", "Read"]
                children:
                -   class: "UIControl"
                    name: "Text"
                    input: false
                    classes: "header5 color=text-color-white"
                    components:
                        UITextComponent:
                            colorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
                        Anchor:
                            hCenterAnchorEnabled: true
                            vCenterAnchorEnabled: true
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfContent"
                        StyleSheet:
                            styles: "~res:/UI/Screens/Fonts.yaml"
                    bindings:
                    - ["UITextComponent.text", "achievement.count", "Read"]
            -   class: "UIControl"
                name: "Series"
                position: [65.000000, 66.500000]
                size: [30.000000, 22.000000]
                input: false
                components:
                    Background:
                        sprite: "~res:/Gfx/UI/ProfileScreen/SeriesCounter"
                        colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                    Anchor:
                        hCenterAnchorEnabled: true
                        hCenterAnchor: 30.000000
                        vCenterAnchorEnabled: true
                        vCenterAnchor: 30.000000
                bindings:
                - ["visible", "achievement.valueSeries > 0", "Read"]
                children:
                -   class: "UIControl"
                    name: "Text"
                    input: false
                    classes: "header5 color=text-color-white"
                    components:
                        UITextComponent:
                            colorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
                        Anchor:
                            hCenterAnchorEnabled: true
                            hCenterAnchor: -1.000000
                            vCenterAnchorEnabled: true
                            vCenterAnchor: -2.000000
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfContent"
                        StyleSheet:
                            styles: "~res:/UI/Screens/Fonts.yaml"
                    bindings:
                    - ["UITextComponent.text", "achievement.valueSeries", "Read"]
    -   class: "UIControl"
        name: "Holder"
        size: [32.000000, 32.000000]
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                bottomAnchorEnabled: true
            LinearLayout:
                orientation: "TopDown"
                spacing: 2.000000
            SizePolicy:
                horizontalPolicy: "Formula"
                horizontalFormula: "parent+20"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIControl"
            name: "Title"
            size: [128.000000, 63.000000]
            input: false
            classes: "header5 color=text-color-white"
            components:
                UITextComponent:
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    multiline: "MULTILINE_ENABLED"
                    align: ["HCENTER", "TOP"]
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 1.000000
                    rightAnchorEnabled: true
                    rightAnchor: 1.000000
                SizePolicy:
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens/Fonts.yaml"
            bindings:
            - ["visible", "achievement.flagTitle", "Read"]
            - ["UITextComponent.text", "title", "Read"]
        -   class: "UIControl"
            name: "ProgressBar"
            size: [80.000000, 12.000000]
            input: false
            components:
                Background:
                    colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                Anchor:
                    hCenterAnchorEnabled: true
            bindings:
            - ["visible", "achievement.flagProgress", "Read"]
            children:
            -   class: "UIControl"
                name: "RightValue"
                size: [40.000000, 4.000000]
                input: false
                components:
                    Background:
                        drawType: "DRAW_SCALE_TO_RECT"
                        sprite: "~res:/Gfx/UI/LobbyCommon/ProgressBar"
                        colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                    Anchor:
                        rightAnchor: 0.000000
                        vCenterAnchorEnabled: true
                        vCenterAnchor: 0.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
            -   class: "UIControl"
                name: "LeftValue"
                size: [1466.666748, 4.000000]
                input: false
                components:
                    Background:
                        drawType: "DRAW_SCALE_TO_RECT"
                        sprite: "~res:/Gfx/UI/LobbyCommon/ProgressBar"
                        frame: 1
                        colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                    Anchor:
                        vCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                bindings:
                - ["SizePolicy.horizontalValue", "progressValueLeft", "Read"]
        -   class: "UIControl"
            name: "Progress"
            size: [120.000000, 22.000000]
            input: false
            components:
                Background:
                    colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    verticalPolicy: "PercentOfChildrenSum"
                FlowLayout:
                    hDynamicInLinePadding: true
                    hSpacing: 3.000000
            bindings:
            - ["visible", "achievement.flagProgress", "Read"]
            children:
            -   class: "UIControl"
                name: "Diff"
                size: [22.000000, 22.000000]
                input: false
                components:
                    Background:
                        colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                    Anchor:
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
                    LinearLayout:
                        spacing: 3.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfChildrenSum"
                bindings:
                - ["visible", "achievement.diffValue > 0", "Read"]
                children:
                -   class: "UIControl"
                    name: "Value"
                    input: false
                    classes: "text2-small color=text-color-green"
                    components:
                        UITextComponent:
                            colorInheritType: "COLOR_IGNORE_PARENT"
                            align: ["RIGHT", "VCENTER"]
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfParent"
                        StyleSheet:
                            styles: "~res:/UI/Screens/Fonts.yaml"
                    bindings:
                    - ["UITextComponent.text", "str1000Separated(achievement.diffValue)", "Read"]
                -   prototype: "Arrow/ArrowPrototype"
                    name: "deltaValueUpDown"
                    classes: "state=up color=color-green"
                    components:
                        Background:
                            colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                        Anchor:
                            hCenterAnchorEnabled: true
                            vCenterAnchorEnabled: true
                        StyleSheet:
                            styles: "~res:/UI/Screens/Lobby/Common/Arrow.yaml;~res:/UI/Styles/ColorStyles.yaml"
            -   class: "UIControl"
                name: "Value"
                input: false
                classes: "text2-small color=text-color-blue"
                components:
                    UITextComponent:
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        fitting: "FITTING_REDUCE"
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens/Fonts.yaml"
                bindings:
                - ["visible", "achievement.flagProgress", "Read"]
                - ["UITextComponent.text", "progressText", "Read"]
