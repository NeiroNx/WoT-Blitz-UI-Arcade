Header:
    version: "101"
StyleSheets:
-   selectors:
    - ".resource.resource-rare-achievement #Icon"
    properties:
        visible: true
-   selectors:
    - ".resource.resource-credit #Icon"
    properties:
        visible: true
        bg-frame: 1
        bg-sprite: "~res:/Gfx/UI/Quests/AddCurrencyIconsHuge_200percent"
-   selectors:
    - ".resource.resource-gold #Icon"
    properties:
        visible: true
        bg-frame: 0
        bg-sprite: "~res:/Gfx/UI/Quests/AddCurrencyIconsHuge_200percent"
-   selectors:
    - ".resource.resource-xp #Icon"
    properties:
        visible: true
        bg-frame: 3
        bg-sprite: "~res:/Gfx/UI/Quests/AddCurrencyIconsHuge_200percent"
-   selectors:
    - ".resource.resource-free-xp #Icon"
    properties:
        visible: true
        bg-frame: 2
        bg-sprite: "~res:/Gfx/UI/Quests/AddCurrencyIconsHuge_200percent"
-   selectors:
    - ".resource.resource-crew-xp #Icon"
    properties:
        visible: true
        bg-frame: 4
        bg-sprite: "~res:/Gfx/UI/Quests/AddCurrencyIconsHuge_200percent"
-   selectors:
    - ".resource.resource-premium #Icon"
    properties:
        visible: true
        bg-frame: 7
        bg-sprite: "~res:/Gfx/UI/Quests/AddCurrencyIconsHuge_200percent"
-   selectors:
    - ".resource.resource-vehicle #Icon"
    properties: {}
-   selectors:
    - ".resource.resource-unlock #Icon"
    properties:
        bg-drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
        sizePolicy-horizontalMax: 100.000000
        sizePolicy-verticalMax: 100.000000
-   selectors:
    - ".resource.resource-slot #Icon"
    properties: {}
-   selectors:
    - ".resource.resource-stuff #Icon"
    properties: {}
-   selectors:
    - ".resource.resource-stuff #Grade"
    properties:
        visible: true
-   selectors:
    - ".resource-stuff.resource.hide-grade #Grade"
    properties:
        visible: false
-   selectors:
    - ".resource.rare #Grade"
    properties:
        bg-color: [0.141176, 0.349020, 0.941176, 1.000000]
-   selectors:
    - ".resource.unique #Grade"
    properties:
        bg-color: [0.549020, 0.023529, 0.803922, 1.000000]
-   selectors:
    - ".resource.legendary #Grade"
    properties:
        bg-color: [1.000000, 0.752941, 0.000000, 1.000000]
-   selectors:
    - ".resource.common #Grade"
    properties:
        bg-color: [0.517647, 0.521569, 0.525490, 1.000000]
-   selectors:
    - ".resource #Grade"
    properties:
        visible: false
-   selectors:
    - ".draw-scale-proportional-one-for-child * .draw-type"
    properties:
        bg-drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
-   selectors:
    - ".percent-from-parent-for-child * .size-type"
    properties:
        sizePolicy-horizontalPolicy: "PercentOfParent"
        sizePolicy-horizontalValue: 100.000000
        sizePolicy-verticalPolicy: "PercentOfParent"
        sizePolicy-verticalValue: 100.000000
