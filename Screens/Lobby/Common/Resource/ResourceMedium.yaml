Header:
    version: "23"
Prototypes:
-   class: "UIControl"
    customClass: "UIResourceMediumControl"
    name: "ResourceMedium"
    size: [95.000000, 50.000000]
    noInput: true
    classes: "resource resource-type=resource-stuff quantity=quantity-on grade=unknown"
    components:
        LinearLayout:
            spacing: 5.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
        StyleSheet:
            styles: "~res:/UI/Screens/Lobby/Common/Resource/Style/ResourceMedium.yaml"
    children:
    -   class: "UIStaticText"
        name: "Value"
        classes: "header1"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            Anchor:
                vCenterAnchorEnabled: true
                vCenterAnchor: -1.000000
            UITextComponent:
                text: "NaN"
                fontName: "WarHeliosCondC_Bold_25"
                colorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
            StyleSheet:
                styles: "~res:/UI/Screens/Fonts.yaml"
    -   class: "UIControl"
        name: "Back"
        position: [45.000000, 1.000000]
        size: [50.000000, 50.000000]
        noInput: true
        components:
            Background:
                drawType: "DRAW_SCALE_PROPORTIONAL"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        children:
        -   class: "UIControl"
            name: "IconBack"
            size: [50.000000, 50.000000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
        -   class: "UIControl"
            name: "Icon"
            position: [9.000000, 8.500000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 0.500000
                    vCenterAnchorEnabled: true
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
