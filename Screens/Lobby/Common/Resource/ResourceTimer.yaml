Header:
    version: "28"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
Prototypes:
-   class: "UIControl"
    name: "resource-timer"
    components:
        LinearLayout:
            padding: 5.000000
            dynamicPadding: true
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "FixedSize"
            verticalValue: 24.000000
    children:
    -   class: "UIControl"
        name: "bg"
        input: false
        classes: "color-white-15"
        components:
            IgnoreLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            Background:
                drawType: "DRAW_FILL"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
            StyleSheet:
                styles: "~res:/UI/Styles/ColorStyles.yaml"
    -   class: "UIControl"
        name: "content"
        components:
            LinearLayout:
                spacing: 3.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfMaxChild"
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 2.000000
        children:
        -   class: "UIControl"
            name: "icon"
            components:
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 15.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 15.000000
                Anchor:
                    vCenterAnchorEnabled: true
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                    sprite: "~res:/Gfx/UI/LobbyCommon/timer_icon2.psd"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                StyleSheet:
                    styles: "~res:/UI/Styles/ColorStyles.yaml"
        -   class: "UIControl"
            name: "value"
            classes: "text2-small text-color-white"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                UITextComponent:
                    text: "1д 54м"
                    colorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
                StyleSheet:
                    styles: "~res:/UI/Screens/Fonts.yaml"
