Header:
    version: "93"
ImportedPackages:
- "~res:/UI/Screens/Lobby/Common/DiscountLabel.yaml"
Prototypes:
-   class: "UIControl"
    name: "ResourceSmallBinded"
    size: [71.000000, 32.000000]
    pivot: [0.000000, 0.500000]
    input: false
    components:
        Anchor:
            vCenterAnchorEnabled: true
            vCenterAnchor: 1.000000
        LinearLayout:
            spacing: 5.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
        UIDataParamsComponent:
            params:
            - ["ResourceModel", "resource", "null", "{ \"quantity\" = 1380000; \"type\" = ResourceType.gold; \"discount\" = { \"value\" = 0.000000; }; }"]
        UIDataLocalsComponent:
            locals:
            - ["bool", "hasDiscount", "-0.000010 > resource.discount.value or resource.discount.value > 0.000010"]
            - ["bool", "showImageURL", "not empty(resource.imageURL) and resource.type == ResourceType.stuff"]
            - ["bool", "showBuiltInIcon", "not empty(resource.icon) and resource.type == ResourceType.stuff and not showImageURL"]
            - ["string", "gradeClass", "when resource.grade != ArtefactGrade.unknown -> \"grade \" + str(resource.grade, ArtefactGrade), \"\""]
            - ["string", "bonusQuanitityStringed", "format(\"+%(value)\", { value = str1000Separated(resource.bonusQuantity); })"]
            - ["string", "quanitityStringed", "when not empty(resource.localizedQuantity) -> resource.localizedQuantity, resource.type == ResourceType.premium -> timeDiffShort(resource.quantity), str1000Separated(resource.quantity)"]
            - ["string", "gradeHideClass", "when resource.showGrade -> \"\", \"hide-grade\""]
            - ["string", "resourceTypeClass", "when resource.type == ResourceType.vehicle -> \"resource-vehicle\", resource.type == ResourceType.gold -> \"resource-gold\", resource.type == ResourceType.unlocks -> \"resource-unlock\", resource.type == ResourceType.free_xp -> \"resource-free-xp\", resource.type == ResourceType.premium -> \"resource-premium\", resource.type == ResourceType.xp -> \"resource-xp\", resource.type == ResourceType.tankmenXP -> \"resource-crew-xp\", resource.type == ResourceType.credits -> \"resource-credit\", resource.type == ResourceType.stuff -> \"resource-stuff\", resource.type == ResourceType.slots -> \"resource-slot\", resource.type == ResourceType.achievement -> \"resource-rare-achievement\", resource.type == ResourceType.real_currency -> \"resource-real-currency\", \"\""]
            - ["string", "resourceClasses", "\"resource resource-type=\" + resourceTypeClass + \" grade-state=\" + gradeHideClass"]
        StyleSheet:
            styles: "~res:/UI/Screens/Lobby/Common/Resource/Style/ResourceSmall.yaml;~res:/UI/Screens/Lobby/Common/Resource/Grade.yaml;~res:/UI/Screens/Fonts.yaml;~res:/UI/Screens/FontsExceptions.yaml"
    bindings:
    - ["classes", "resourceClasses"]
    children:
    -   class: "UIControl"
        name: "Value"
        pivot: [0.000000, 0.500000]
        input: false
        classes: "text-style=header3 text-color=text-color-white"
        components:
            Background:
                align: ["LEFT", "TOP"]
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
                fitting: "FITTING_POINTS"
                align: ["RIGHT", "VCENTER"]
                useRtlAlign: "USE_BY_CONTENT"
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                horizontalMax: 175.000000
                verticalPolicy: "PercentOfContent"
        bindings:
        - ["visible", "resource.quantity > 0 or not empty(resource.localizedQuantity)"]
        - ["UITextComponent.text", "quanitityStringed"]
    -   class: "UIControl"
        name: "BonusValue"
        pivot: [0.000000, 0.500000]
        input: false
        classes: "text-style=header3 text-color=text-color-green"
        components:
            Background:
                align: ["LEFT", "TOP"]
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
                fitting: "FITTING_POINTS"
                align: ["RIGHT", "VCENTER"]
                useRtlAlign: "USE_BY_CONTENT"
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                horizontalMax: 175.000000
                verticalPolicy: "PercentOfContent"
        bindings:
        - ["visible", "resource.bonusQuantity > 0"]
        - ["UITextComponent.text", "bonusQuanitityStringed"]
    -   class: "UIControl"
        name: "Back"
        size: [32.000000, 32.000000]
        input: false
        children:
        -   class: "UIControl"
            name: "Grade"
            size: [32.000000, 32.000000]
            pivot: [0.500000, 0.500000]
            input: false
            components:
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                    sprite: "~res:/Gfx/UI/Storage/Items_back"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                Anchor:
                    rightAnchorEnabled: true
                    vCenterAnchorEnabled: true
            bindings:
            - ["classes", "gradeClass"]
        -   class: "UIControl"
            name: "IconBack"
            size: [32.000000, 32.000000]
            input: false
        -   class: "UIControl"
            name: "Icon"
            input: false
            components:
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
        -   class: "UIControl"
            name: "StuffIcon"
            input: false
            components:
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            bindings:
            - ["visible", "showBuiltInIcon"]
            - ["Background.sprite", "resource.icon"]
        -   class: "UIControl"
            name: "ImageURLIcon"
            input: false
            classes: "item_icon"
            components:
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                UIUrlImageComponent:
                    downscaleEnabled: false
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            bindings:
            - ["visible", "showImageURL"]
            - ["UIUrlImageComponent.imageUrl", "resource.imageURL"]
    -   prototype: "DiscountLabel/DiscountLabel"
        name: "DiscountLabel"
        bindings:
        - ["visible", "hasDiscount"]
        children:
        -   path: "Value"
            components:
                UITextComponent: {}
            bindings:
            - ["UITextComponent.text", "str(resource.discount.value * 100, 0) + \"%\""]
