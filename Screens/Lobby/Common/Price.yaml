Header:
    version: "24"
Prototypes:
-   class: "UIControl"
    name: "Price"
    noInput: true
    components:
        LinearLayout: {}
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
        Anchor:
            vCenterAnchorEnabled: true
        StyleSheet:
            styles: "~res:/UI/Screens/Lobby/Common/Styles/PriceStyles.yaml"
    children:
    -   class: "UIStaticText"
        name: "Text"
        size: [0.000000, 30.000000]
        classes: "header1 text-color=text-color-white"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
            Anchor:
                vCenterAnchorEnabled: true
            Background:
                align: ["LEFT", "TOP"]
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
                shadowOffset: [0.000000, 1.000000]
                align: ["RIGHT", "VCENTER"]
                useRtlAlign: "USE_BY_CONTENT"
            StyleSheet:
                styles: "~res:/UI/Screens/Fonts.yaml"
    -   class: "UIControl"
        name: "Icon"
        size: [30.000000, 30.000000]
        noInput: true
        components:
            Anchor:
                vCenterAnchorEnabled: true
                vCenterAnchor: -2.000000
            Background:
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                align: ["RIGHT", "VCENTER"]
