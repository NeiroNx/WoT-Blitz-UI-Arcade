Header:
    version: "25"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledBackButton.yaml"
- "~res:/UI/Screens/Lobby/Common/Resource/PlayerAvatar.yaml"
Controls:
-   class: "UIControl"
    name: "AvatarInfoDialog"
    size: [960.000000, 640.000000]
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "DialogBackground"
        classes: "color-dialog-bg button-close-sound"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            Background:
                drawType: "DRAW_FILL"
            Sound: {}
            StyleSheet:
                styles: "~res:/UI/Styles/ColorStyles.yaml;~res:/UI/Styles/ButtonSoundStyles.yaml"
    -   prototype: "StyledBackButton/StyledBackButton"
        name: "BackButton"
        position: [431.000000, 140.000000]
        classes: "button button-color-gray button-close-sound"
        components:
            StyleSheet:
                inheritsStylesFromParent: false
                styles: "~res:/UI/Styles/ButtonSoundStyles.yaml;~res:/UI/Styles/ButtonStyle.yaml"
    -   class: "UIControl"
        name: "content"
        input: false
        components:
            LinearLayout:
                spacing: 16.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfMaxChild"
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
        children:
        -   prototype: "PlayerAvatar/PlayerAvatar"
            name: "PlayerAvatar"
            classes: "avatar-type=icon-default size-80"
        -   class: "UIControl"
            name: "info"
            input: false
            components:
                LinearLayout:
                    orientation: "TopDown"
                    spacing: 12.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfMaxChild"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   class: "UIControl"
                name: "header"
                input: false
                classes: "header1 text-color-white"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    UITextComponent:
                        text: "avatars/playerAvatar/notInstalled/title"
                    StyleSheet:
                        styles: "~res:/UI/Screens/Fonts.yaml"
            -   class: "UIControl"
                name: "description"
                input: false
                classes: "text1 text-color-blue"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        horizontalMax: 500.000000
                        verticalPolicy: "PercentOfContent"
                    UITextComponent:
                        text: "avatars/playerAvatar/notInstalled/description"
                        multiline: "MULTILINE_ENABLED"
                        align: ["LEFT", "VCENTER"]
                    StyleSheet:
                        styles: "~res:/UI/Screens/Fonts.yaml"
