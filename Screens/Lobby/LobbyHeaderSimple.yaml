Header:
    version: 120
ImportedPackages:
- "~res:/UI/Screens/Common/IconButton.yaml"
Prototypes:
-   class: "UIControl"
    name: "HeaderBase"
    position: [0.000000, 0.000000]
    size: [1024.000000, 80.000000]
    input: false
    components:
        Background:
            drawType: "DRAW_ALIGNED"
            leftRightStretchCap: 2.000000
        Anchor:
            topAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "FixedSize"
            verticalValue: 80.000000
    children:
    -   class: "UIControl"
        name: "Background"
        position: [0.000000, 0.000000]
        size: [1024.000000, 80.000000]
        input: false
        components:
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/LobbyCommon/Header"
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
-   class: "UIControl"
    name: "Layout"
    input: false
    components:
        Anchor:
            leftAnchorEnabled: true
            leftAnchor: 96.000000
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        LinearLayout: {}
        UIAnchorSafeAreaComponent:
            leftSafeInset: "INSET"
            rightSafeInset: "INSET"
-   class: "UIControl"
    name: "RightContent"
    input: false
    components:
        Background:
            drawType: "DRAW_ALIGNED"
        Anchor:
            topAnchorEnabled: true
            bottomAnchorEnabled: true
            bottomAnchor: 2.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
-   class: "UIControl"
    name: "Line"
    size: [1024.000000, 1.000000]
    input: false
    classes: "header-line"
    components:
        Background: {}
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            bottomAnchorEnabled: true
        StyleSheet:
            styles: "~res:/UI/Styles/BackgroundStyles.yaml"
-   class: "UIControl"
    name: "Labels"
    input: false
    components:
        LinearLayout:
            orientation: "TopDown"
            dynamicPadding: true
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "PrimaryLabel"
        input: false
        classes: "header1 color=text-color-white"
        components:
            Background:
                align: ["LEFT", "TOP"]
            UITextComponent:
                text: "label"
                colorInheritType: "COLOR_IGNORE_PARENT"
                fitting: "FITTING_REDUCE"
                align: ["LEFT", "VCENTER"]
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens/Fonts.yaml"
    -   class: "UIControl"
        name: "SecondaryLabel"
        input: false
        classes: "header1 color=text-color-white"
        components:
            Background:
                align: ["LEFT", "TOP"]
            UITextComponent:
                text: "label"
                colorInheritType: "COLOR_IGNORE_PARENT"
                fitting: "FITTING_REDUCE"
                align: ["LEFT", "VCENTER"]
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens/Fonts.yaml"
-   class: "UIControl"
    name: "UserInfo"
    classes: "button button-open-sound"
    components:
        Background:
            colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        Anchor:
            leftAnchorEnabled: true
            leftAnchor: 96.000000
            rightAnchorEnabled: true
            vCenterAnchorEnabled: true
        LinearLayout:
            spacing: 10.000000
        SizePolicy:
            horizontalPolicy: "Formula"
            horizontalFormula: "parentRest"
            verticalPolicy: "PercentOfChildrenSum"
        UIInputEventComponent:
            onTouchUpInside: "PREMIUM_INFO_EVENT"
        UIDataParamsComponent:
            params:
            - ["string", "userName", "\"\"", "\"Pupkin\""]
            - ["string", "clanTag", "\"\"", "\"NAGIB\""]
            - ["bool", "activePremium", "false", "true"]
            - ["string", "premiumLeft", "\"\"", "\"12h\""]
            events:
            - "PREMIUM_INFO_EVENT"
        UIDataLocalBindingsComponent:
            data:
            - ["string", "premiumExpiryTime", "localize(\"hangar/premiumTime\", { \"time\" = premiumLeft; })"]
        Sound: {}
        StyleSheet:
            styles: "~res:/UI/Styles/ButtonStyle.yaml;~res:/UI/Styles/ButtonSoundStyles.yaml"
    children:
    -   class: "UIControl"
        name: "UserDescription"
        input: false
        components:
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
            LinearLayout:
                orientation: "TopDown"
                dynamicPadding: true
                spacing: 9.000000
            SizePolicy:
                horizontalPolicy: "Formula"
                horizontalFormula: "parentRest"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIControl"
            name: "TextContainer"
            input: false
            components:
                Background:
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                LinearLayout:
                    orientation: "LeftToRight"
                    spacing: 5.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
            children:
            -   class: "UIControl"
                name: "UserName"
                input: false
                classes: "header1"
                components:
                    Background:
                        align: ["LEFT", "TOP"]
                    UITextComponent:
                        colorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
                        shadowOffset: [0.000000, 1.000000]
                        shadowColor: [0.000000, 0.000000, 0.000000, 0.752941]
                        fitting: "FITTING_POINTS"
                        align: ["LEFT", "VCENTER"]
                    SizePolicy:
                        horizontalPolicy: "Formula"
                        horizontalFormula: "min(parentRest, content)"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens/Fonts.yaml"
                bindings:
                - ["UITextComponent.text", "userName"]
            -   class: "UIControl"
                name: "ClanInfo"
                input: false
                classes: " header1 text-color-orange"
                components:
                    Background:
                        colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                        align: ["LEFT", "TOP"]
                    UITextComponent:
                        colorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
                        shadowOffset: [0.000000, 1.000000]
                        shadowColor: [0.000000, 0.000000, 0.000000, 0.752941]
                        fitting: "FITTING_POINTS"
                        align: ["LEFT", "VCENTER"]
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        horizontalMax: 115.000000
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens/Fonts.yaml"
                bindings:
                - ["visible", "not empty(clanTag)"]
                - ["UITextComponent.text", "clanTag"]
        -   class: "UIControl"
            name: "PremiumStatus"
            input: false
            components:
                Background:
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                SizePolicy:
                    horizontalPolicy: "PercentOfMaxChild"
                    verticalPolicy: "PercentOfMaxChild"
            children:
            -   class: "UIControl"
                name: "PremiumActive"
                input: false
                classes: "text2 text-color-premium"
                components:
                    UITextComponent:
                        colorInheritType: "COLOR_MULTIPLY_ON_PARENT"
                        fitting: "FITTING_REDUCE"
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        horizontalMax: 255.000000
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens/Fonts.yaml"
                bindings:
                - ["visible", "activePremium"]
                - ["UITextComponent.text", "premiumExpiryTime"]
            -   class: "UIControl"
                name: "PremiumInactive"
                position: [0.000000, -3.000000]
                size: [156.000000, 25.000000]
                input: false
                components:
                    Background:
                        colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                    Anchor:
                        leftAnchorEnabled: true
                        bottomAnchorEnabled: true
                        bottomAnchor: 3.000000
                    LinearLayout:
                        spacing: 6.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfChildrenSum"
                        verticalPolicy: "FixedSize"
                        verticalValue: 25.000000
                bindings:
                - ["visible", "not activePremium"]
                children:
                -   class: "UIControl"
                    name: "Background"
                    size: [110.000000, 24.000000]
                    input: false
                    components:
                        Background:
                            sprite: "~res:/Gfx/UI/LobbyCommon/currency_back"
                            spriteModification: ["FLIP_HORIZONTAL"]
                        Anchor:
                            leftAnchorEnabled: true
                            topAnchorEnabled: true
                            topAnchor: 1.000000
                        IgnoreLayout: {}
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfContent"
                -   prototype: "IconButton/IconButton"
                    name: "AddButton"
                    position: [0.000000, 0.000000]
                    size: [25.000000, 25.000000]
                    input: false
                    exclusiveInput: false
                    classes: "button-color-green"
                    components:
                        Background:
                            colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                        Anchor:
                            rightAnchorEnabled: true
                            vCenterAnchorEnabled: true
                    children:
                    -   path: "icon"
                        components:
                            Background:
                                sprite: "~res:/Gfx/UI/LobbyCommon/plus_icon"
                -   class: "UIControl"
                    name: "Text"
                    input: false
                    classes: "text2 text-color-blue"
                    components:
                        UITextComponent:
                            text: "hangar/buyPremium"
                            colorInheritType: "COLOR_MULTIPLY_ON_PARENT"
                            align: ["LEFT", "VCENTER"]
                        Anchor:
                            vCenterAnchorEnabled: true
                            vCenterAnchor: -1.000000
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfContent"
                        StyleSheet:
                            styles: "~res:/UI/Screens/Fonts.yaml"
-   class: "UIControl"
    name: "NetEaseShopWarning"
    input: false
    components:
        Background:
            colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        Anchor:
            rightAnchorEnabled: true
            vCenterAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 180.000000
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "Text"
        input: false
        classes: "text2 text-color-white"
        components:
            Background:
                align: ["LEFT", "TOP"]
            UITextComponent:
                text: "ChinaShopWarning/Header"
                colorInheritType: "COLOR_MULTIPLY_ON_PARENT"
                multiline: "MULTILINE_DISABLED"
                align: ["LEFT", "VCENTER"]
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            StyleSheet:
                styles: "~res:/UI/Screens/Fonts.yaml"
