- "~res:/UI/Styles/ColorStyles.yaml"
- "~res:/UI/Screens/Common/ProgressBar.yaml"
StyleSheets:
-   selectors:
    - ".level-cell.default"
    properties:
        bg-color: [0.196078, 0.219608, 0.250980, 1.000000]
-   selectors:
    - ".progress-line_bg"
    - ".progress-bar.default .progress-line_progress"
    properties:
        bg-color: [0.313726, 0.329412, 0.349020, 1.000000]
-   selectors:
    - ".level-cell.loading"
    - ".progress-bar.loading .progress-line_progress"
    properties:
        bg-color: [0.901961, 0.607843, 0.133333, 1.000000]
-   selectors:
    - ".level-cell.loaded"
    - ".progress-bar.loaded .progress-line_progress"
    properties:
        bg-color: [0.439216, 0.600000, 0.282353, 1.000000]
-   selectors:
    - ".progress-line_need-size"
    properties:
        bg-color: [0.407843, 0.423529, 0.439216, 1.000000]
-   selectors:
    - ".download-progress.loading #PlayPauseButton #icon"
    properties:
        bg-frame: 0
-   selectors:
    - ".download-progress.paused #PlayPauseButton #icon"
    properties:
        bg-frame: 1
-   selectors:
    - ".progress-bar.loading"
    - ".progress-bar.loaded"
    - ".progress-bar.default"
    - "#need-size"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.000000]
Prototypes:
