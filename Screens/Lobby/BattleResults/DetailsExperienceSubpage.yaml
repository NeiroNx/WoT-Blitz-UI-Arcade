Header:
    version: 115
ImportedPackages:
- "~res:/UI/Screens/Lobby/BattleResults/DetailsRewardSubpage.yaml"
- "~res:/UI/Screens/Lobby/BattleResults/BattleResultsCommon.yaml"
Prototypes:
-   prototype: "DetailsRewardSubpage/Page"
    name: "Page"
    components:
        UIDataParamsComponent:
            params:
            - ["BattleResultsViewModel", "results", "null", "{ }"]
            - ["SessionDataModel", "session", "null", "{ }"]
            - ["AccountDataModel", "account", "null", "{ }"]
            events:
            - "BUY_PREMIUM"
        UIDataLocalBindingsComponent:
            data:
            - ["bool", "showPremiumBanners", "not session.stats.isPremiumAccount and not results.isTutorial and not results.flagTraining"]
            - ["bool", "showXpFactor", "int(results.economics.xpFactor) > 1"]
            - ["bool", "showHeroXpReward", "results.economics.heroBonusXp.base > 0 or results.economics.heroBonusXp.premium > 0"]
            - ["bool", "earnedQuestVhclXp", "results.economics.questXp.base > 0 or results.economics.questXp.premium > 0"]
            - ["bool", "earnedQuestFreeXp", "results.economics.questFreeXp.base > 0 or results.economics.questFreeXp.premium > 0"]
            - ["bool", "earnedQuestCrewXp", "account.tutorialSyncData.isCrewLessonIsCompleted and (results.economics.questCrewXp.base > 0 or results.economics.questCrewXp.premium > 0)"]
            - ["bool", "earnedAnyQuestXp", "earnedQuestVhclXp or earnedQuestFreeXp or earnedQuestCrewXp"]
            - ["bool", "earnedAnyVhclXp", "results.economics.totalXp.base > 0 or results.economics.totalXp.premium > 0"]
            - ["bool", "earnedAnyFreeXp", "results.economics.totalFreeXp.base > 0 or results.economics.totalFreeXp.premium > 0"]
            - ["bool", "earnedAnyCrewXp", "account.tutorialSyncData.isCrewLessonIsCompleted and (results.economics.totalCrewXp.base > 0 or results.economics.totalCrewXp.premium > 0)"]
            - ["string", "xpFactorStr", "localize(\"XP_FACTOR_FORMAT\", { \"xpFactor\" = str(results.economics.xpFactor, 0); })"]
            - ["string", "xpFactorWithBrackets", "\"(\" + xpFactorStr + \")\""]
            - ["string", "baseCellsBgColorClass", "when results.economics.withPremium -> \"color-white-25\", \"color-white\""]
            - ["string", "premCellsBgColorClass", "when results.economics.withPremium -> \"color-white\", \"color-white-25\""]
            - ["string", "totalLableValue", "when results.economics.usedXpBoosters -> localize(\"#battle_results:DetailsPage/ExperiencePage/TotalWithBoosters\"), localize(\"#battle_results:DetailsPage/CreditsExperiencePage/Total\")"]
    children:
    -   path: "Content"
        components:
            Background:
                drawType: "DRAW_ALIGNED"
        children: []
    -   path: "Content/UIScrollView/scrollContainerControl/Container/Header/WithoutPrem"
