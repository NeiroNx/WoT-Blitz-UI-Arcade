-   class: "UIControl"
    customClass: "UIBattleResultsPersonalPageControl"
    name: "Page"
    size: [960.000000, 560.000000]
    input: false
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        LinearLayout:
            orientation: "TopDown"
        UIDataParamsComponent:
            params:
            - ["BattleResultsViewModel", "results", "null", "{ }"]
            - ["SessionDataModel", "session", "null", "{ }"]
            - ["LobbyDataModel", "lobby", "null", "{ }"]
            - ["AccountDataModel", "account", "null", "{ }"]
            - ["AppDataModel", "app", "null", "{ }"]
            events:
            - "SHOW_QUESTS"
            - "BUY_PREMIUM"
            - "OnRibbonTap"
            - "OnMedalTap"
        UIDataLocalBindingsComponent:
            data:
            - ["bool", "hasBooster", "results.economics.aDropData.Contains(\"booster\")"]
            - ["int", "boosterGold", "when hasBooster -> results.economics.aDropData[\"booster\"].gold, 0"]
            - ["ResourceModel", "totalGold", "{ \"quantity\" = boosterGold; \"type\" = ResourceType.gold; \"discount\" = { \"value\" = 0.0; }; }"]
            - ["int", "medalsBgFrame", "when results.battleResult == BattleResult.WIN -> 0, results.battleResult == BattleResult.LOSE -> 2, 1"]
            - ["int", "totalCreditsEarned", "when results.economics.withPremium -> results.economics.creditsResult.premium, results.economics.creditsResult.base"]
            - ["int", "maxFactor", "max(int(results.economics.creditsFactor), int(results.economics.xpFactor))"]
            - ["bool", "showPremiumButtons", "not session.stats.isPremiumAccount and not results.isTutorial"]
            - ["bool", "showCreditsFactor", "int(results.economics.creditsFactor) > 1"]
            - ["bool", "showXpFactor", "int(results.economics.xpFactor) > 1"]
            - ["bool", "noKilledByInfo", "empty(results.battleStats.killedBy.playerName)"]
            - ["bool", "showRatingXp", "results.economics.ratingXpBonus > 0"]
            - ["bool", "showRatingBonus", "(showRatingXp or results.economics.receivedRatingBonusStuff)"]
            - ["bool", "hasHeroBonus", "when session.stats.isPremiumAccount -> results.economics.heroBonusXp.premium > 0 or results.economics.heroRewardCredits.premium > 0, results.economics.heroBonusXp.base > 0 or results.economics.heroRewardCredits.base > 0"]
            - ["bool", "adPlaysiteActive", "app.sDlc.isGeneralPackLoaded and lobby.advertising.battleResultsAdAvailable and session.shopData.advertising.battleResultsLimit > 0 and session.stats.battleResultsAds.remainingAds > 0 and session.stats.battleResultsAds.nextViewTime <= session.serverTime"]
            - ["bool", "adBonusValid", "results.economics.adBonus.expirationTime > session.serverTime and not results.economics.adBonus.rewards.Empty()"]
            - ["bool", "canWatchAd", "not app.netease.neteaseAvailable and not account.tutorialData.isTutorialActive and not results.isTutorial and adPlaysiteActive and adBonusValid"]
            - ["bool", "isDescriptionVisible", "results.gameplayMode != eGameMode.BossMode"]
            - ["string", "creditsFactorStr", "localize(\"XP_FACTOR_FORMAT\", { \"xpFactor\" = str(results.economics.creditsFactor, 0); })"]
            - ["string", "xpFactorStr", "localize(\"XP_FACTOR_FORMAT\", { \"xpFactor\" = str(results.economics.xpFactor, 0); })"]
            - ["string", "baseCellsBgColorClass", "when results.economics.withPremium -> \"color-white-25\", \"color-white\""]
            - ["string", "premCellsBgColorClass", "when results.economics.withPremium -> \"color-white\", \"color-white-25\""]
            - ["string", "totalCreditsColor", "when totalCreditsEarned < 0 -> \"text-color-red\", \"text-color-white\""]
            - ["string", "gameTypeStr", "when results.gameType == eArenaGameplayType.domination -> localize(\"#arenas:type/domination/name\"), results.gameType == eArenaGameplayType.supremacy -> localize(\"#arenas:type/supremacy/name\"), \"\""]
            - ["string", "deathReasonStr", "when results.battleStats.deathReason == ATTACK_REASONS.NOT_KILLED -> localize(\"#battle_results:ATTACK_REASONS_NOT_KILLED\"), when results.battleStats.deathReason == ATTACK_REASONS.ATTACK and not noKilledByInfo -> localize(\"#battle_results:ATTACK_REASONS_ATTACK\", { \"killer\" = \"<player_name/>\"; }), when results.battleStats.deathReason == ATTACK_REASONS.ATTACK and noKilledByInfo -> localize(\"#battle_results:ATTACK_REASONS_ATTACK\", { \"killer\" = \"\"; }) + localize(\"unknownPlayerName\"), when results.battleStats.deathReason == ATTACK_REASONS.FIRE -> localize(\"#battle_results:ATTACK_REASONS_FIRE\"), when results.battleStats.deathReason == ATTACK_REASONS.RAMMING -> localize(\"#battle_results:ATTACK_REASONS_RAMMING\"), when results.battleStats.deathReason == ATTACK_REASONS.WORLD_COLLISION -> localize(\"#battle_results:ATTACK_REASONS_WORLD_COLLISION\"), when results.battleStats.deathReason == ATTACK_REASONS.DEATH_ZONE -> localize(\"#battle_results:ATTACK_REASONS_DEATH_ZONE\"), when results.battleStats.deathReason == ATTACK_REASONS.DROWNING -> localize(\"#battle_results:ATTACK_REASONS_DROWNING\"), \"\""]
            - ["string", "resultStr", "when results.battleResult == BattleResult.WIN -> localize(\"#battle_results:Result_Win\"), results.battleResult == BattleResult.LOSE -> localize(\"#battle_results:Result_Lose\"), localize(\"#battle_results:Result_Tie\")"]
            - ["string", "drawWinReasonStr", "when results.drawWinReason == COND_WIN_IF_DRAW.FRAGS and results.battleResult == BattleResult.WIN -> \"#battle_results:Reason_MoreDestroyed_Win\", results.drawWinReason == COND_WIN_IF_DRAW.FRAGS and results.battleResult == BattleResult.LOSE -> \"#battle_results:Reason_MoreDestroyed_Lose\", results.drawWinReason == COND_WIN_IF_DRAW.FRAGS and results.battleResult == BattleResult.TIE -> \"#battle_results:Reason_MoreDestroyed_Tie\", results.drawWinReason == COND_WIN_IF_DRAW.DAMAGE and results.battleResult == BattleResult.WIN -> \"#battle_results:Reason_MoreDamage_Win\", results.drawWinReason == COND_WIN_IF_DRAW.DAMAGE and results.battleResult == BattleResult.LOSE -> \"#battle_results:Reason_MoreDamage_Lose\", results.drawWinReason == COND_WIN_IF_DRAW.DAMAGE and results.battleResult == BattleResult.TIE -> \"#battle_results:Reason_MoreDamage_Tie\", results.drawWinReason == COND_WIN_IF_DRAW.RANDOM -> \"#battle_results:Reason_Random\", \"\""]
            - ["string", "finishReasonStr", "when results.finishReason == FinishReason.UNKNOWN -> \"#battle_results:Reason_unknown\", results.finishReason == FinishReason.EXTERMINATION and results.battleResult == BattleResult.WIN -> \"#battle_results:Reason_extermination_Win\", results.finishReason == FinishReason.EXTERMINATION and results.battleResult == BattleResult.LOSE -> \"#battle_results:Reason_extermination_Lose\", results.finishReason == FinishReason.EXTERMINATION and results.battleResult == BattleResult.TIE -> \"#battle_results:Reason_extermination_Tie\", results.finishReason == FinishReason.BASE and results.battleResult == BattleResult.WIN -> \"#battle_results:Reason_base_Win\", results.finishReason == FinishReason.BASE and results.battleResult == BattleResult.LOSE -> \"#battle_results:Reason_base_Lose\", results.finishReason == FinishReason.BASE and results.battleResult == BattleResult.TIE -> \"#battle_results:Reason_base_Tie\", results.finishReason == FinishReason.TIMEOUT -> \"#battle_results:Reason_timeout\", results.finishReason == FinishReason.FAILURE -> \"#battle_results:Reason_failure\", results.finishReason == FinishReason.TECHNICAL -> \"#battle_results:Reason_technical\", results.finishReason == FinishReason.WIN_POINTS and results.battleResult == BattleResult.WIN -> \"#battle_results:Reason_MaxScore_Win\", results.finishReason == FinishReason.WIN_POINTS and results.battleResult == BattleResult.LOSE -> \"#battle_results:Reason_MaxScore_Lose\", results.finishReason == FinishReason.WIN_POINTS and results.battleResult == BattleResult.TIE -> \"#battle_results:Reason_MaxScore_Tie\", results.finishReason == FinishReason.SUPERMACY_OUT_OF_TIME and results.battleResult == BattleResult.WIN -> \"#battle_results:Reason_BiggerScore_Win\", results.finishReason == FinishReason.SUPERMACY_OUT_OF_TIME and results.battleResult == BattleResult.LOSE -> \"#battle_results:Reason_BiggerScore_Lose\", results.finishReason == FinishReason.SUPERMACY_OUT_OF_TIME and results.battleResult == BattleResult.TIE -> \"#battle_results:Reason_BiggerScore_Tie\", results.finishReason == FinishReason.CHOSEN_DRAW_WINNER -> drawWinReasonStr, \"\""]
            - ["string", "bannerPath", "when results.battleResult == BattleResult.WIN and results.gameplayMode != eGameMode.Rating -> \"~res:/UI/Screens/Lobby/BattleResults/BannerWin.yaml\", results.battleResult == BattleResult.WIN and results.gameplayMode == eGameMode.Rating -> \"~res:/UI/Screens/Lobby/BattleResults/BannerWinRating.yaml\", results.battleResult == BattleResult.LOSE and results.gameplayMode != eGameMode.Rating -> \"~res:/UI/Screens/Lobby/BattleResults/BannerLose.yaml\", results.battleResult == BattleResult.LOSE and results.gameplayMode == eGameMode.Rating -> \"~res:/UI/Screens/Lobby/BattleResults/BannerLoseRating.yaml\", results.battleResult == BattleResult.TIE and results.gameplayMode != eGameMode.Rating -> \"~res:/UI/Screens/Lobby/BattleResults/BannerTieRating.yaml\", results.battleResult == BattleResult.TIE and results.gameplayMode == eGameMode.Rating -> \"~res:/UI/Screens/Lobby/BattleResults/BannerTieRating.yaml\", \"\""]
            - ["string", "ratingXpBonus", "\"+\" + str1000Separated(results.economics.ratingXpBonus)"]
            writeAllowed: true
    children:
    -   class: "UIControl"
        name: "Banner"
        input: false
        components:
            Background:
                drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
                align: ["HCENTER", "BOTTOM"]
            ClipContent: {}
            Anchor:
