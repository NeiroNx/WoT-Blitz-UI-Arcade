Header:
    version: "84"
Controls:
-   class: "UIControl"
    name: "StuffReward"
    size: [96.000000, 240.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            params:
            - ["StuffResource", "stuff", "null", "{ title = \"storage/Items/FreeXPBooster/Regular/Title\"; description = \"storage/Items/FreeXPBooster/Rare/Description\"; icon = \"~res:/Gfx/Shared/boosters/booster_free-xp\"; iconUrl = \"\"; quantity = 20; lifetime = 604800L; grade = ArtefactGrade.rare; type = ArtefactType.booster; itemCompactDescr = 0; isEnough = false; }"]
            - ["bool", "isReadyToComplete", "false", "false"]
        UIDataLocalsComponent:
            locals:
            - ["string", "gradeClass", "when stuff.grade == ArtefactGrade.common -> \"common\", stuff.grade == ArtefactGrade.rare -> \"rare\", stuff.grade == ArtefactGrade.unique -> \"unique\", stuff.grade == ArtefactGrade.legendary -> \"legendary\", \"\""]
            - ["string", "styleClasses", "\"grade \" + gradeClass"]
            - ["string", "valueString", "\"x\" + str(stuff.quantity)"]
    children:
    -   class: "UIControl"
        name: "Content"
        size: [96.000000, 240.000000]
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "ImageContainer"
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    bottomAnchorEnabled: true
                    bottomAnchor: 48.000000
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 70.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 70.000000
            children:
            -   class: "UIParticles"
                name: "Glow"
                input: false
                effectPath: "~res:/3d/FX/UI/steps_event_glow.sc2"
                autoStart: true
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                bindings:
                - ["visible", "isReadyToComplete"]
            -   class: "UIControl"
                name: "Grade"
                input: false
                components:
                    UITextureComponent:
                        spritePath: "~res:/Gfx/UI/Storage/Items_back.psd"
                        drawType: "DRAW_SCALE_PROPORTIONAL"
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                bindings:
                - ["classes", "styleClasses"]
            -   class: "UIControl"
                name: "Img"
                input: false
                components:
                    Background:
                        drawType: "DRAW_SCALE_PROPORTIONAL"
                        colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                bindings:
                - ["visible", "empty(stuff.iconUrl)"]
                - ["Background.sprite", "stuff.icon"]
            -   class: "UIControl"
                name: "ImgUrl"
                input: false
                components:
                    Background:
                        drawType: "DRAW_SCALE_PROPORTIONAL"
                        colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    UIUrlImageComponent:
                        placeholderScenePath: "~res:/UI/Screens/Common/LoadingControl.yaml"
                        placeholderControlName: "LoadingControl"
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                bindings:
                - ["visible", "not empty(stuff.iconUrl)"]
                - ["UIUrlImageComponent.imageUrl", "stuff.iconUrl"]
        -   class: "UIControl"
            name: "Value"
            input: false
            classes: "header1 text-color-white"
            components:
                Background:
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                UITextComponent: {}
                Anchor:
                    hCenterAnchorEnabled: true
                    bottomAnchorEnabled: true
                    bottomAnchor: 12.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens/Fonts.yaml;~res:/UI/Screens/FontsColors.yaml"
            bindings:
            - ["UITextComponent.text", "valueString"]
