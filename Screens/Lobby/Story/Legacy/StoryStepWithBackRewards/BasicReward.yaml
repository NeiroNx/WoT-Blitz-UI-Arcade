Header:
    version: "84"
Controls:
-   class: "UIControl"
    name: "BasicReward"
    size: [96.000000, 240.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            params:
            - ["ResourceType", "type", "ResourceType.undefined", "ResourceType.gold"]
            - ["BasicResource", "basic", "null", "{ quantity = 2000000; }"]
            - ["bool", "isReadyToComplete", "false", "false"]
        UIDataLocalsComponent:
            locals:
            - ["string", "resourceClass", "when type == ResourceType.credits -> \"resource-credits\", type == ResourceType.free_xp -> \"resource-free-xp\", type == ResourceType.gold -> \"resource-gold\", type == ResourceType.premium -> \"resource-premium\", \"\""]
            - ["string", "styleClasses", "\"step-with-back-reward \" + resourceClass"]
            - ["string", "valueString", "when type == ResourceType.premium -> str(toDays(basic.quantity)) + \" \" + localize(\"#common:Time/Days\"), basic.quantity > 99999 -> shortStr(basic.quantity), str1000Separated(basic.quantity)"]
    children:
    -   class: "UIControl"
        name: "Content"
        size: [96.000000, 240.000000]
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "ImageContainer"
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    bottomAnchorEnabled: true
                    bottomAnchor: 48.000000
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 70.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 70.000000
            children:
            -   class: "UIParticles"
                name: "Glow"
                input: false
                effectPath: "~res:/3d/FX/UI/steps_event_glow.sc2"
                autoStart: true
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                bindings:
                - ["visible", "isReadyToComplete"]
            -   class: "UIControl"
                name: "Img"
                input: false
                components:
                    Background:
                        drawType: "DRAW_SCALE_PROPORTIONAL"
                        colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                bindings:
                - ["classes", "styleClasses"]
        -   class: "UIControl"
            name: "Value"
            input: false
            classes: "header1 text-color-white"
            components:
                Background:
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                UITextComponent: {}
                Anchor:
                    hCenterAnchorEnabled: true
                    bottomAnchorEnabled: true
                    bottomAnchor: 12.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens/Fonts.yaml;~res:/UI/Screens/FontsColors.yaml"
            bindings:
            - ["UITextComponent.text", "valueString"]
