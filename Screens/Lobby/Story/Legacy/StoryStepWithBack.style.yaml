Header:
    version: "77"
StyleSheets:
-   selector: ".step-with-back"
    properties:
        anchor-vCenterAnchor:
            value: 0.000000
            transitionTime: 0.200000
            transitionFunction: "EASE_OUT"
-   selector: ".step-with-back #bg"
    properties:
        texture-materialParams: "saturation, -80"
-   selector: ".step-with-back #Dark"
    properties:
        visible: true
        bg-drawType: "DRAW_FILL"
        bg-color: [0.058824, 0.098039, 0.141176, 0.901961]
-   selector: ".step-with-back #Info"
    properties:
        visible: false
-   selector: ".step-with-back.selected"
    properties:
        anchor-vCenterAnchor:
            value: -16.000000
            transitionTime: 0.200000
            transitionFunction: "EASE_OUT"
-   selector: ".step-with-back #ResourceHolder"
    properties:
        anchor-bottomAnchor:
            value: 16.000000
            transitionTime: 0.200000
            transitionFunction: "EASE_OUT"
-   selector: ".step-with-back.selected #Info, .step-with-back.selected #Dark"
    properties:
        visible: true
-   selector: ".step-with-back.completed #bg"
    properties:
        texture-materialParams: "saturation, 0"
-   selector: ".step-with-back.completed #Dark, .step-with-back.completed #ResourceHolder"
    properties:
        visible: false
-   selector: ".step-with-back.current #Dark"
    properties:
        visible: false
-   selector: ".step-with-back.readyToComplete #Dark"
    properties:
        visible: false
-   selector: ".step-with-back:pressed_inside #bg"
    properties:
        texture-color: [1.000000, 1.000000, 1.000000, 0.501961]
