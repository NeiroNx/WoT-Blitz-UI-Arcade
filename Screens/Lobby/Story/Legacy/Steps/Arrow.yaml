Header:
    version: "83"
Controls:
-   class: "UIControl"
    name: "Content"
    input: false
    components:
        LinearLayout:
            spacing: -1.000000
        SizePolicy:
            horizontalPolicy: "FixedSize"
            verticalPolicy: "PercentOfFirstChild"
        UIDataParamsComponent:
            params:
            - ["int", "width", "0", "30"]
    bindings:
    - ["SizePolicy.horizontalValue", "width"]
    children:
    -   class: "UIControl"
        name: "HorizontalLine"
        input: false
        components:
            Background:
                drawType: "DRAW_FILL"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "FixedSize"
                verticalValue: 2.000000
    -   class: "UIControl"
        name: "ArrowHead"
        input: false
        components:
            UITextureComponent:
                spritePath: "~res:/Gfx/UI/TankTechTree/Arrowhead"
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
