Header:
    version: "85"
ImportedPackages:
- "~res:/UI/Screens/Lobby/LobbyHeaderSimple.yaml"
- "~res:/UI/Screens/Common/StyledBackButton.yaml"
Controls:
-   class: "UIControl"
    name: "Content"
    size: [960.000000, 32.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfFirstChild"
        UIDataParamsComponent:
            params:
            - ["Story", "story", "null", "{ }"]
            - ["StatsDataModel", "statsData", "null", "{ }"]
            - ["int64", "serverTime", "0L", "1554299463L"]
            - ["bool", "isHangarPreviousScreen", "false", "true"]
            - ["bool", "neteaseAvailable", "false", "false"]
            - ["bool", "showGold", "false", "true"]
            - ["bool", "showCredits", "false", "false"]
            - ["bool", "showFreeXp", "false", "true"]
            events:
            - "BACK_EVENT"
        UIDataLocalsComponent:
            locals:
            - ["int64", "alertTime", "when story.stage.type == eStageType.PROCESS -> 36L * 3600L, story.stage.type == eStageType.BUY -> 36L * 3600L, 0L"]
            - ["int", "rowCount", "1 + story.stage.proxies.Size() / 6"]
            - ["string", "backButtonIcon", "when isHangarPreviousScreen -> \"~res:/Gfx/UI/LobbyCommon/Hangar.psd\", \"~res:/Gfx/UI/CommonUIElements/IconBack.psd\""]
    children:
    -   prototype: "LobbyHeaderSimple/HeaderBase"
        name: "Header"
        children:
        -   prototype: "LobbyHeaderSimple/Layout"
            name: "Layout"
            components:
                Anchor:
                    rightAnchor: 20.000000
            children:
            -   class: "UIControl"
                name: "LeftContent"
                input: false
                components:
                    LinearLayout:
                        orientation: "TopDown"
                        dynamicPadding: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                children:
                -   class: "UIControl"
                    name: "Title"
                    input: false
                    classes: "header1"
                    components:
                        UITextComponent:
                            shadowOffset: [0.000000, 1.000000]
                            shadowColor: [0.000000, 0.000000, 0.000000, 0.749020]
                            align: ["LEFT", "VCENTER"]
                        Anchor:
                            leftAnchorEnabled: true
                            leftAnchor: 5.000000
                            rightAnchorEnabled: true
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfContent"
                        StyleSheet:
                            styles: "~res:/UI/Screens/Fonts.yaml"
                    bindings:
                    - ["UITextComponent.text", "localize(story.headerName)"]
                -   class: "UIControl"
                    name: "RemainingTime"
                    position: [15.000000, 50.000000]
                    size: [274.000000, 26.000000]
                    input: false
                    components:
                        Background: {}
                        Anchor:
                            leftAnchorEnabled: true
                            leftAnchor: 5.000000
                        LinearLayout:
                            spacing: 5.000000
                            useRtl: true
                        SizePolicy:
                            horizontalPolicy: "PercentOfChildrenSum"
                            verticalPolicy: "PercentOfMaxChild"
                    children:
                    -   class: "UIControl"
                        name: "Label"
                        input: false
                        classes: "text1 text-color-blue"
                        components:
                            UITextComponent:
                                colorInheritType: "COLOR_IGNORE_PARENT"
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                                verticalPolicy: "PercentOfContent"
                            StyleSheet:
                                styles: "~res:/UI/Screens/Fonts.yaml;~res:/UI/Screens/FontsColors.yaml"
                        bindings:
                        - ["UITextComponent.text", "localize(story.stageResources.timerHint)"]
                    -   class: "UIControl"
                        name: "TimerHolder"
                        input: false
                        components:
                            Anchor:
                                vCenterAnchorEnabled: true
                                vCenterAnchor: 1.000000
                            SizePolicy:
                                horizontalPolicy: "PercentOfFirstChild"
                                verticalPolicy: "PercentOfFirstChild"
                            UIChildComponent:
                                control: "\"~res:/UI/Screens/Lobby/Story/Legacy/Utils/Timer.yaml\""
                                args:
                                    "time": "story.finishTime"
                                    "serverTime": "serverTime"
                                    "alertTime": "alertTime"
            -   class: "UIControl"
                name: "RightContent"
                input: false
                components:
                    Anchor:
                        vCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "Formula"
                        horizontalFormula: "max((parent / 2), 440)"
                        verticalPolicy: "PercentOfFirstChild"
                children:
                -   class: "UIControl"
                    name: "Currencies"
                    input: false
                    components:
                        Anchor:
                            rightAnchorEnabled: true
                        SizePolicy:
                            horizontalPolicy: "Formula"
                            horizontalFormula: "min(childrenSum, parent)"
                            verticalPolicy: "PercentOfChildrenSum"
                        FlowLayout:
                            orientation: "LeftToRight"
                            hSpacing: 8.000000
                        UIRepeatComponent:
                            control: "~res:/UI/Screens/Lobby/Story/Legacy/Utils/Resource/Small/ResourceDetailed.yaml"
                            dataContainer: "story.stage.proxies"
                            args:
                                "resource": "_item"
                    children:
                    -   class: "UIControl"
                        name: "Gold"
                        input: false
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfFirstChild"
                                verticalPolicy: "PercentOfFirstChild"
                            UIChildComponent:
                                control: "\"~res:/UI/Screens/Lobby/Story/Legacy/Utils/Resource/Small/Resource.yaml\""
                                args:
                                    "resource": "statsData.gold"
                        bindings:
                        - ["visible", "showGold and not neteaseAvailable"]
                    -   class: "UIControl"
                        name: "Credits"
                        input: false
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfFirstChild"
                                verticalPolicy: "PercentOfFirstChild"
                            UIChildComponent:
                                control: "\"~res:/UI/Screens/Lobby/Story/Legacy/Utils/Resource/Small/Resource.yaml\""
                                args:
                                    "resource": "statsData.credits"
                        bindings:
                        - ["visible", "showCredits"]
                    -   class: "UIControl"
                        name: "FreeXp"
                        input: false
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfFirstChild"
                                verticalPolicy: "PercentOfFirstChild"
                            UIChildComponent:
                                control: "\"~res:/UI/Screens/Lobby/Story/Legacy/Utils/Resource/Small/Resource.yaml\""
                                args:
                                    "resource": "statsData.freeXp"
                        bindings:
                        - ["visible", "showFreeXp"]
        -   prototype: "StyledBackButton/StyledBackButton"
            name: "BackButton"
            classes: "button button-color-gray button-close-sound"
            components:
                UIInputEventComponent:
                    onTouchUpInside: "BACK_EVENT"
                StyleSheet:
                    inheritsStylesFromParent: false
                    styles: "~res:/UI/Screens/Common/StyledButton.yaml;~res:/UI/Styles/ButtonSoundStyles.yaml"
            children:
            -   path: "icon"
                components:
                    Background: {}
                bindings:
                - ["Background.sprite", "backButtonIcon"]
        -   prototype: "LobbyHeaderSimple/Line"
            name: "Line"
