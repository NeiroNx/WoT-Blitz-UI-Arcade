Header:
    version: "85"
Controls:
-   class: "UIControl"
    name: "StoryProgressBarCaption"
    size: [320.000000, 0.000000]
    input: false
    components:
        LinearLayout:
            orientation: "TopDown"
            spacing: 5.000000
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            horizontalMax: 320.000000
            verticalPolicy: "PercentOfFirstChild"
        UIDataParamsComponent:
            params:
            - ["StoryStepModel", "selectedStep", "null", "{ }"]
            - ["ResourceDetailed", "priceItem", "null", "{ type = ResourceType.stuff; stuff = { name = \"prx_spr19\"; title = \"storage/Items/FreeXPBooster/Regular/Title\"; description = \"storage/Items/FreeXPBooster/Rare/Description\"; icon = \"~res:/Gfx/Shared/boosters/booster_free-xp\"; iconUrl = \"\"; quantity = 100; lifetime = 604800L; grade = ArtefactGrade.rare; type = ArtefactType.booster; itemCompactDescr = 0; isEnough = false; }; }"]
        UIDataLocalsComponent:
            locals:
            - ["int", "net", "when selectedStep.net.price.Empty() or priceItem.type != ResourceType.stuff -> 0, selectedStep.net.price[priceItem.stuff.name].stuff.quantity"]
            - ["int", "value", "when priceItem.stuff.quantity > net -> (priceItem.stuff.quantity - net), 0"]
            - ["int", "maximum", "priceItem.stuff.quantity"]
    children:
    -   class: "UIControl"
        name: "ProgressBarCaptionHolder"
        input: false
        components:
            LinearLayout:
                orientation: "TopDown"
                spacing: 5.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                horizontalMax: 320.000000
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent:
                control: "\"~res:/UI/Screens/Lobby/Story/Legacy/Utils/ProgressBarCaption.yaml\""
                args:
                    "maximum": "maximum"
                    "value": "value"
                    "resource": "priceItem"
