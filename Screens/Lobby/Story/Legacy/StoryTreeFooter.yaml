Header:
    version: "85"
Controls:
-   class: "UIControl"
    name: "StoryTreeFooter"
    size: [960.000000, 282.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfFirstChild"
        UIDataParamsComponent:
            params:
            - ["Story", "story", "null", "{ }"]
            - ["StatsDataModel", "statsData", "null", "{ }"]
            - ["StoryStepModel", "selectedStep", "null", "{ }"]
            events:
            - "FOOTER_COMPLETE_BUTTON_PRESSED"
            - "FOOTER_INFO_BUTTON_PRESSED"
            - "INFO_FOOTER_PRESSED"
    children:
    -   class: "UIControl"
        name: "Content"
        input: false
        components:
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIControl"
            name: "InfoFooterHolder"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfFirstChild"
                UIChildComponent:
                    control: "\"~res:/UI/Screens/Lobby/Story/Legacy/StoryInfoFooter.yaml\""
                    args:
                        "story": "story"
                        "selectedStep": "selectedStep"
                    eventActions:
                    - ["INFO_FOOTER_PRESSED", "INFO_FOOTER_PRESSED", "_event"]
        -   class: "UIControl"
            name: "StoryFooterHolder"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfFirstChild"
                UIChildComponent:
                    control: "\"~res:/UI/Screens/Lobby/Story/Legacy/StoryFooter.yaml\""
                    args:
                        "story": "story"
                        "statsData": "statsData"
                        "selectedStep": "selectedStep"
                    eventActions:
                    - ["FOOTER_COMPLETE_BUTTON_PRESSED", "FOOTER_COMPLETE_BUTTON_PRESSED", "_event"]
                    - ["FOOTER_INFO_BUTTON_PRESSED", "FOOTER_INFO_BUTTON_PRESSED", "_event"]
