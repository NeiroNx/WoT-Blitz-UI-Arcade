Header:
    version: "85"
Controls:
-   class: "UIControl"
    name: "Content"
    input: false
    components:
        LinearLayout:
            spacing: 5.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
        UIDataParamsComponent:
            params:
            - ["ResourceModel", "resource", "null", "{ \"type\" = ResourceType.gold; }"]
            - ["bool", "isEnough", "true", "false"]
        UIDataLocalsComponent:
            locals:
            - ["bool", "isBasicResource", "resource.type == ResourceType.gold or resource.type == ResourceType.free_xp or resource.type == ResourceType.premium or resource.type == ResourceType.xp or resource.type == ResourceType.tankmenXP or resource.type == ResourceType.credits or resource.type == ResourceType.slots or resource.type == ResourceType.equipment_slots"]
            - ["bool", "isStuffResource", "resource.type == ResourceType.stuff"]
            - ["string", "textColorClass", "when isEnough -> \"text-color-white\", \"text-color-red\""]
            - ["string", "textStyle", "\"header3 \" + textColorClass"]
            - ["string", "quantity", "when isBasicResource -> str1000Separated(resource.quantity), isStuffResource -> str1000Separated(resource.quantity), \"\""]
            - ["string", "iconPackage", "when isStuffResource -> \"\", \"~res:/UI/Screens/Lobby/Story/Legacy/Utils/Resource/Small/ResourceDetailedIcon.yaml\""]
    children:
    -   class: "UIControl"
        name: "Quantity"
        input: false
        components:
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
                fitting: "FITTING_POINTS"
                align: ["RIGHT", "VCENTER"]
                useRtlAlign: "USE_BY_CONTENT"
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                horizontalMax: 175.000000
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens/Fonts.yaml;~res:/UI/Screens/FontsColors.yaml"
        bindings:
        - ["classes", "textStyle"]
        - ["UITextComponent.text", "quantity"]
    -   class: "UIControl"
        name: "IconHolder"
        input: false
        components:
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent:
                control: "iconPackage"
                args:
                    "type": "resource.type"
                    "stuff": "when isStuffResource -> resource.stuff, null"
