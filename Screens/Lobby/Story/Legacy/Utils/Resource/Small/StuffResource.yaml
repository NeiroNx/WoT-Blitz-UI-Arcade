Header:
    version: "77"
Controls:
-   class: "UIControl"
    name: "Content"
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfFirstChild"
            verticalPolicy: "PercentOfFirstChild"
        UIDataParamsComponent:
            params:
            - ["StuffResource", "stuff", "null", "{ title = \"storage/Items/FreeXPBooster/Regular/Title\"; description = \"storage/Items/FreeXPBooster/Rare/Description\"; icon = \"~res:/Gfx/Shared/boosters/booster_free-xp\"; iconUrl = \"\"; quantity = 20; lifetime = 604800L; grade = ArtefactGrade.rare; type = ArtefactType.booster; itemCompactDescr = 0; isEnough = false; }"]
        UIDataLocalsComponent:
            locals:
            - ["string", "textColorClass", "when stuff.isEnough -> \"text-color-white\", \"text-color-red\""]
            - ["string", "textStyle", "\"header3 \" + textColorClass"]
    children:
    -   class: "UIControl"
        name: "StuffResource"
        input: false
        components:
            LinearLayout:
                spacing: 5.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfMaxChild"
        children:
        -   class: "UIControl"
            name: "Quantity"
            input: false
            components:
                UITextComponent:
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    fitting: "FITTING_POINTS"
                    align: ["RIGHT", "VCENTER"]
                    useRtlAlign: "USE_BY_CONTENT"
                Anchor:
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    horizontalMax: 175.000000
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens/Fonts.yaml;~res:/UI/Screens/FontsColors.yaml"
            bindings:
            - ["classes", "textStyle"]
            - ["UITextComponent.text", "str1000Separated(stuff.quantity)"]
        -   class: "UIControl"
            name: "IconHolder"
            input: false
            components:
                Anchor:
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfFirstChild"
                UIChildComponent:
                    control: "\"~res:/UI/Screens/Lobby/Story/Legacy/Utils/Resource/Small/StuffResourceIcon.yaml\""
                    args:
                        "stuff": "stuff"
