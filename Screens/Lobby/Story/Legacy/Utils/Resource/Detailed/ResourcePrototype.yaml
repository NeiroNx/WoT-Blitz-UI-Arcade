Header:
    version: "84"
Prototypes:
-   class: "UIControl"
    name: "Content"
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 200.000000
            verticalPolicy: "Formula"
            verticalFormula: "maxChild + 24"
        UIDataParamsComponent:
            params:
            - ["ResourceDetailed", "data", "null", "{ type = ResourceType.premium; basic = { quantity = 86400; }; }"]
        UIDataLocalsComponent:
            locals:
            - ["string", "title", "\"#Title\""]
            - ["string", "description", "\"#Description\""]
    children:
    -   class: "UIControl"
        name: "Layout"
        input: false
        components:
            Anchor:
                topAnchorEnabled: true
                topAnchor: 16.000000
                bottomAnchorEnabled: true
                bottomAnchor: 8.000000
            LinearLayout:
                orientation: "TopDown"
                spacing: 2.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIControl"
            name: "Image"
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfLastChild"
                    verticalPolicy: "PercentOfLastChild"
            children:
            -   class: "UIControl"
                name: "Grade"
                input: false
                components:
                    UITextureComponent:
                        spritePath: "~res:/Gfx/UI/Storage/Items_back.psd"
                        drawType: "DRAW_SCALE_PROPORTIONAL"
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                bindings:
                - ["visible", "data.type == ResourceType.stuff"]
            -   class: "UIControl"
                name: "IconContainer"
                input: false
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfMaxChild"
                        verticalPolicy: "PercentOfMaxChild"
                children:
                -   class: "UIControl"
                    name: "Icon"
                    input: false
                    components:
                        UITextureComponent: {}
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfContent"
        -   class: "UIControl"
            name: "Title"
            input: false
            classes: "header1 text-color-white"
            components:
                UITextComponent:
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    fitting: "FITTING_POINTS"
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens/Fonts.yaml;~res:/UI/Screens/FontsColors.yaml"
            bindings:
            - ["visible", "not empty(title)"]
            - ["UITextComponent.text", "localize(title)"]
        -   class: "UIControl"
            name: "DescriptionContainer"
            input: false
            components:
                LinearLayout:
                    orientation: "TopDown"
                    spacing: 8.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   class: "UIControl"
                name: "Description"
                input: false
                classes: "text2 text-color-blue"
                components:
                    UITextComponent:
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        multiline: "MULTILINE_ENABLED"
                        align: ["HCENTER", "TOP"]
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 4.000000
                        rightAnchorEnabled: true
                        rightAnchor: 4.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens/Fonts.yaml;~res:/UI/Screens/FontsColors.yaml"
                bindings:
                - ["visible", "not empty(description)"]
                - ["UITextComponent.text", "localize(description)"]
