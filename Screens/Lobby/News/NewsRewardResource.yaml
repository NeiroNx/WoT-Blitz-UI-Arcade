Header:
    version: "83"
Prototypes:
-   class: "UIControl"
    name: "NewsRewardResource"
    input: false
    components:
        Anchor:
            vCenterAnchorEnabled: true
        LinearLayout:
            spacing: 3.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
        UIDataParamsComponent:
            params:
            - ["ResourceModel", "resource", "null", "{ quantity = 300; type = ResourceType.premium; }"]
        UIDataLocalsComponent:
            locals:
            - ["string", "icon", "when resource.type == ResourceType.gold or resource.type == ResourceType.credits or resource.type == ResourceType.xp or resource.type == ResourceType.free_xp or resource.type == ResourceType.tankmenXP -> \"~res:/Gfx/UI/LobbyCommon/CurrencyIconsSmall\", resource.type == ResourceType.premium -> \"~res:/Gfx/Lobby/currency/currency_premium_m\", resource.type == ResourceType.stuff -> resource.icon, \"\""]
            - ["int", "iconFrame", "when resource.type == ResourceType.gold -> 0, resource.type == ResourceType.credits -> 1, resource.type == ResourceType.free_xp -> 2, resource.type == ResourceType.xp -> 3, resource.type == ResourceType.tankmenXP -> 4, 0"]
            - ["bool", "showQuantity", "resource.quantity > 0 or not empty(resource.localizedQuantity)"]
            - ["bool", "showImageUrl", "not empty(resource.imageURL) and resource.type == ResourceType.stuff"]
            - ["bool", "showBuiltInIcon", "not empty(icon) and not showImageUrl"]
            - ["string", "quantityStringed", "when not empty(resource.localizedQuantity) -> resource.localizedQuantity, resource.type == ResourceType.premium -> timeDiff(resource.quantity, 0L), str1000Separated(resource.quantity)"]
            - ["string", "gradeClass", "when resource.grade != ArtefactGrade.unknown -> \"grade \" + str(resource.grade, ArtefactGrade), \"\""]
    children:
    -   class: "UIControl"
        name: "Value"
        input: false
        classes: "header3 text-color-white"
        components:
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
                fitting: "FITTING_POINTS"
                align: ["RIGHT", "VCENTER"]
                useRtlAlign: "USE_BY_CONTENT"
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                horizontalMax: 175.000000
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens/Fonts.yaml"
        bindings:
        - ["visible", "showQuantity"]
        - ["UITextComponent.text", "quantityStringed"]
    -   class: "UIControl"
        name: "Back"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                bottomAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 22.000000
                verticalPolicy: "FixedSize"
                verticalValue: 22.000000
        children:
        -   class: "UIControl"
            name: "Grade"
            input: false
            components:
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                    sprite: "~res:/Gfx/UI/Storage/Items_back"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens/Lobby/Common/Resource/Grade.yaml"
            bindings:
            - ["visible", "resource.showGrade"]
            - ["classes", "gradeClass"]
        -   class: "UIControl"
            name: "Icon"
            input: false
            components:
                UITextureComponent:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            bindings:
            - ["UITextureComponent.spritePath", "icon"]
            - ["UITextureComponent.frame", "iconFrame"]
        -   class: "UIControl"
            name: "ImageURLIcon"
            input: false
            components:
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                UIUrlImageComponent:
                    downscaleEnabled: false
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            bindings:
            - ["visible", "showImageUrl"]
            - ["UIUrlImageComponent.imageUrl", "resource.imageURL"]
