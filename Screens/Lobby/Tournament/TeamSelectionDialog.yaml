Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/DialogView.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Tournament/TeamsList.yaml"
- "~res:/UI/Screens/CommonStyles.yaml"
- "~res:/UI/Screens/Lobby/Clan/ClanEmblem.yaml"
- "~res:/UI/Screens/Lobby/Tournament/CellSelectionFrame.yaml"
StyleSheets:
-   selector: ".event-reg ? ? ? #ClanEmblem, .event-reg ? ? ? #ClanEmblem ?, .event-reg ? ? ? #Tag"
    properties:
        visible: false
-   selector: ".clan-reg ? ? ? #ClanEmblem, .clan-reg ? ? ? #ClanEmblem ?, .clan-reg ? ? ? #Tag"
    properties:
        visible: true
Controls:
-   prototype: "DialogView/WarningDialog"
    name: "TeamSelectionDialog"
    components:
        ModalInput:
            enabled: false
    children:
    -   path: "Dialog"
        classes: "base-dialog without-header"
        children: []
    -   path: "Dialog/Content/InfoContent"
        size: [460.000000, 242.000000]
        components:
            LinearLayout:
                orientation: "TopDown"
                dynamicPadding: true
        children:
        -   class: "UIStaticText"
            name: "Title"
            size: [460.000000, 0.000000]
            classes: "header3 text-color-white"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    hCenterAnchorEnabled: true
                    topAnchorEnabled: true
                UITextComponent:
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    multiline: "MULTILINE_ENABLED"
        -   prototype: "TeamsList/TeamsListContainer"
            name: "TeamsListContainer"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   path: "Content"
                components:
                    SizePolicy:
                        verticalPolicy: "PercentOfFirstChild"
                children: []
            -   path: "Content/TeamsList"
                size: [460.000000, 192.000000]
                components:
                    SizePolicy:
                        verticalPolicy: "FixedSize"
                        verticalValue: 192.000000
            -   path: "Content/ScrollBar"
                components:
                    ScrollBarDelegate:
                        delegate: "../TeamsList"
                children: []
    -   path: "Dialog/Content/Buttons/OkButton/Caption"
        components:
            UITextComponent:
                text: "tournaments/Button/Invite"
-   class: "UIListCell"
    name: "TeamEntry"
    size: [350.000000, 64.000000]
    noInput: true
    classes: "selectable registration-type-tag=clan-reg"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "Button"
        size: [350.000000, 64.000000]
        classes: "button"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "Back"
            size: [350.000000, 64.000000]
            noInput: true
            classes: "panel-background"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Background:
                    drawType: "DRAW_FILL"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        -   class: "UIControl"
            name: "Content"
            size: [350.000000, 64.000000]
            noInput: true
            components:
                LinearLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIControl"
                name: "ClanDescr"
                size: [250.000000, 64.000000]
                noInput: true
                components:
                    LinearLayout:
                        padding: 10.000000
                        spacing: 10.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                children:
                -   prototype: "ClanEmblem/ClanEmblem"
                    name: "ClanEmblem"
                    size: [32.000000, 32.000000]
                    components:
                        Anchor:
                            vCenterAnchorEnabled: true
                        Background:
                            drawType: "DRAW_SCALE_TO_RECT"
                -   class: "UIStaticText"
                    name: "Tag"
                    size: [52.000000, 64.000000]
                    classes: "header3 clan-tag"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfParent"
                        UITextComponent:
                            text: "[AS-S]"
                -   class: "UIStaticText"
                    name: "Name"
                    size: [126.000000, 64.000000]
                    classes: "header3"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
                        UITextComponent:
                            text: "TEST Team Name"
                            fitting: "FITTING_POINTS"
                            align: ["LEFT", "VCENTER"]
            -   class: "UIStaticText"
                name: "Players"
                size: [100.000000, 64.000000]
                classes: "header3 text-color-blue"
                components:
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
                        horizontalValue: 100.000000
                        verticalPolicy: "PercentOfParent"
                    UITextComponent:
                        text: "7"
    -   class: "UIControl"
        name: "bottomSelector"
        size: [350.000000, 1.000000]
        noInput: true
        components:
            IgnoreLayout: {}
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [1.000000, 1.000000, 1.000000, 0.141176]
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
    -   prototype: "CellSelectionFrame/SelectionFrame"
        name: "SelectionFrame"
