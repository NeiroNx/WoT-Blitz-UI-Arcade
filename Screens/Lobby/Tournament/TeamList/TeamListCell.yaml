Header:
    version: "24"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Clan/ClanEmblem.yaml"
- "~res:/UI/Screens/CommonStyles.yaml"
- "~res:/UI/Styles/Clans/ClansStyles.yaml"
- "~res:/UI/Styles/ButtonStyle.yaml"
StyleSheets:
-   selector: ".event-reg ? ? ? #ClanEmblem, .event-reg ? ? ? #ClanEmblem ?, .event-reg ? ? ? #Tag"
    properties:
        visible: false
-   selector: ".clan-reg ? ? ? #ClanEmblem, .clan-reg ? ? ? #ClanEmblem ?, .clan-reg ? ? ? #Tag"
    properties:
        visible: true
Controls:
-   class: "UIListCell"
    name: "TeamEntry"
    size: [350.000000, 64.000000]
    noInput: true
    classes: "registration-type-tag=clan-reg"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Lobby/Tournament/TeamList/TeamListCell.yaml"
    children:
    -   class: "UIControl"
        name: "Button"
        size: [350.000000, 64.000000]
        classes: "button"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "Back"
            size: [350.000000, 64.000000]
            noInput: true
            classes: "panel-background"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Background:
                    drawType: "DRAW_FILL"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        -   class: "UIControl"
            name: "Content"
            size: [350.000000, 64.000000]
            noInput: true
            components:
                LinearLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIControl"
                name: "ClanDescr"
                size: [250.000000, 64.000000]
                noInput: true
                components:
                    LinearLayout:
                        padding: 10.000000
                        spacing: 10.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                children:
                -   prototype: "ClanEmblem/ClanEmblem"
                    name: "ClanEmblem"
                    size: [32.000000, 32.000000]
                    components:
                        Anchor:
                            vCenterAnchorEnabled: true
                        Background:
                            drawType: "DRAW_SCALE_TO_RECT"
                -   class: "UIStaticText"
                    name: "Tag"
                    size: [52.000000, 64.000000]
                    classes: "header3 clan-tag"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfParent"
                        UITextComponent:
                            text: "[AS-S]"
                -   class: "UIStaticText"
                    name: "Name"
                    size: [126.000000, 64.000000]
                    classes: "header3"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
                        UITextComponent:
                            text: "TEST Team Name"
                            fitting: "FITTING_POINTS"
                            align: ["LEFT", "VCENTER"]
            -   class: "UIStaticText"
                name: "Players"
                size: [100.000000, 64.000000]
                classes: "header3 text-color-blue"
                components:
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
                        horizontalValue: 100.000000
                        verticalPolicy: "PercentOfParent"
                    UITextComponent:
                        text: "7"
    -   class: "UIControl"
        name: "bottomSelector"
        size: [350.000000, 1.000000]
        noInput: true
        classes: "selector"
        components:
            IgnoreLayout: {}
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [1.000000, 1.000000, 1.000000, 0.141176]
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
-   class: "UIListCell"
    name: "LoadingEntry"
    size: [1024.000000, 64.000000]
    noInput: true
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Lobby/Tournament/TeamList/TeamListCell.yaml"
    children:
    -   class: "UIStaticText"
        name: "LoadingLabel"
        size: [1024.000000, 64.000000]
        classes: "text1 text-color-blue"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UITextComponent:
                text: "Loading..."
