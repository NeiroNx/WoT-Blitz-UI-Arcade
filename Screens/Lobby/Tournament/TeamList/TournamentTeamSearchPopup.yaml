Header:
    version: 128
ImportedPackages:
- "~res:/UI/Screens/Common/PopupMenu.yaml"
- "~res:/UI/Screens/Fonts.yaml"
Prototypes:
-   prototype: "PopupMenu/ActionsPopupButton"
    name: "ActionsPopupButton"
    components:
        LinearLayout:
            orientation: "RightToLeft"
            padding: "5.000000"
            spacing: 5.000000
        StyleSheet:
            styles: "~res:/UI/Screens/Lobby/Tournament/TeamList/TournamentTeamList.yaml"
    children:
    -   path: "Text"
        classes: "text1 text-color-white"
        components:
            UITextComponent:
                text: "Title"
                align: ["LEFT", "HCENTER", "VCENTER"]
            Anchor:
                enabled: true
                leftAnchorEnabled: false
                rightAnchorEnabled: false
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
    -   class: "UIControl"
        name: "Icon"
        size: [28.000000, 64.000000]
        input: false
        components:
            Background:
                sprite: "~res:/Gfx/UI/Tournament/search_type"
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfParent"
Controls:
-   prototype: "PopupMenu/PopupMenu"
    name: "PopupMenu"
    size: [292.000000, 129.000000]
    components:
        LinearLayout:
            orientation: "TopDown"
        SizePolicy:
            verticalPolicy: "PercentOfChildrenSum"
        UIAttachLayoutSlaveComponent:
            attachId: "TournamentTeamSearchPopup"
            masterAlign: "BottomRight"
            slaveAlign: "TopRight"
            additionalOffset: [0.000000, 13.000000]
        StyleSheet:
            inheritsStylesFromParent: true
    children:
    -   path: "Arrow"
        position: [130.000000, -32.000000]
        components:
            Anchor:
                hCenterAnchor: 115.000000
            IgnoreLayout: {}
    -   prototype: "ActionsPopupButton"
        name: "SearchByTag"
        components:
            UIInputEventComponent:
                onTouchUpInside: "SEARCH_BY_TAG"
        children:
        -   path: "Text"
            components:
                UITextComponent:
                    text: "tournaments/SearchHint/ClanTag/Header"
        -   prototype: "PopupMenu/SeparateLine"
            name: "SeparateLine"
            components:
                Anchor:
                    topAnchorEnabled: false
                    bottomAnchorEnabled: true
                IgnoreLayout: {}
    -   prototype: "ActionsPopupButton"
        name: "SearchByName"
        components:
            UIInputEventComponent:
                onTouchUpInside: "SEARCH_BY_NAME"
        children:
        -   path: "Text"
            components:
                UITextComponent:
                    text: "tournaments/SearchHint/TeamName/Header"
        -   path: "Icon"
            components:
                Background:
                    frame: 1
