Header:
    version: 121
ImportedPackages:
- "~res:/UI/Screens/Lobby/Tournament/TeamLiftLabel.yaml"
StyleSheets:
-   selectors:
    - "?"
    properties:
        visible: true
Prototypes:
-   prototype: "TeamLiftLabel/HintLift"
    name: "HintLift"
    classes: "hint-bg=hint-with-bg direct=dialog-direct-left"
    components:
        UIAttachLayoutSlaveComponent:
            masterAlign: "LeftCenter"
            slaveAlign: "RightCenter"
        UIDataParamsComponent:
            params:
            - ["string", "liftTitle", "\"\"", "\"Something very smart\""]
    children:
    -   path: "InsideContainer"
        components:
            UIInputEventComponent:
                onTouchUpInside: "TEAM_LIFT_PRESSED"
        children: []
    -   path: "InsideContainer/TextContainer/Title"
        components:
            UITextComponent: {}
        bindings:
        - ["UITextComponent.text", "liftTitle"]
