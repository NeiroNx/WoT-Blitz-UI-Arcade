Header:
    version: "23"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Styles/DesktopStyles.yaml"
- "~res:/UI/Screens/Lobby/Clan/ClanCommon.yaml"
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Lobby/Clan/Roster.yaml"
- "~res:/UI/Screens/CommonStyles.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common/StyledSmallButton.yaml"
- "~res:/UI/Screens/Dialogs.yaml"
- "~res:/UI/Screens/Common/PlayerNameWithTag.yaml"
- "~res:/UI/Screens/Lobby/Tournament/IndependenceFonts.yaml"
- "~res:/UI/Styles/Battle/BattleHUD.yaml"
- "~res:/UI/Screens/Lobby/Common/RichText.yaml"
- "~res:/UI/Screens/Common/ScrollBar.yaml"
- "~res:/UI/Styles/ButtonSoundStyles.yaml"
- "~res:/UI/Screens/Lobby/Training/PrebattleRoom.yaml"
- "~res:/UI/Screens/Lobby/Common/Timer.yaml"
- "~res:/UI/Screens/Lobby/Common/SafeAreaSpacer.yaml"
- "~res:/UI/Screens/Lobby/Training/Styles/PrebattleRoomStyles.yaml"
Prototypes:
-   prototype: "PrebattleRoom/TeamA"
    name: "TeamA"
    classes: "queue"
    components:
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Lobby/Tournament/Room/TournamentBaseRoom.yaml"
    children:
    -   path: "Header"
        components:
            LinearLayout:
                orientation: "RightToLeft"
                padding: 4.000000
            UITextComponent:
                text: ""
        children:
        -   class: "UIControl"
            name: "TeamNameWithTag"
            size: [210.000000, 40.000000]
            noInput: true
            components:
                LinearLayout:
                    padding: 5.000000
                    spacing: 5.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 10.000000
                    rightAnchorEnabled: true
                    rightAnchor: 38.000000
                UIAnchorSafeAreaComponent:
                    leftSafeInset: "INSET"
                Background:
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
            children:
            -   class: "UIStaticText"
                name: "Tag"
                size: [0.000000, 40.000000]
                classes: "header4 clan-tag"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfParent"
                    Background:
                        colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
            -   class: "UIStaticText"
                name: "Name"
                position: [10.000000, 0.000000]
                size: [195.000000, 40.000000]
                classes: "header4"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    Background:
                        colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    UITextComponent:
                        fitting: "FITTING_POINTS"
                        align: ["LEFT", "VCENTER"]
        -   prototype: "SafeAreaSpacer/SafeAreaTitleSpacerLeft"
            name: "SafeAreaTitleSpacer"
            components:
                IgnoreLayout:
                    enabled: false
    -   path: "Header/TeamMark"
        components:
            UIAttachLayoutMasterComponent:
                attachId: "PlayerLift"
Controls:
-   prototype: "TeamA"
    name: "Queue"
    size: [500.000000, 600.000000]
    classes: "queue-invite"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalMax: 99999.000000
        Anchor:
            leftAnchorEnabled: false
            topAnchorEnabled: false
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Lobby/Tournament/Room/TournamentBaseRoom.yaml"
    children:
    -   path: "Header"
        components:
            UITextComponent:
                text: "#training_rooms:RoomScreen/Turn"
        children: []
    -   path: "Header/TeamMark"
        visible: false
        components:
            UIAttachLayoutMasterComponent:
                attachId: ""
    -   path: "TraineeList"
        size: [500.000000, 560.000000]
    -   path: "Left"
        size: [1.000000, 600.000000]
    -   path: "Right"
        size: [1.000000, 600.000000]
    -   path: "Bottom"
        visible: false
-   prototype: "TeamA"
    name: "TeamB"
    classes: "right-to-left queue"
    components:
        Anchor:
            leftAnchorEnabled: false
            rightAnchorEnabled: true
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Lobby/Tournament/Room/TournamentBaseRoom.yaml"
    children:
    -   path: "Header"
        components:
            LinearLayout:
                orientation: "LeftToRight"
        children: []
    -   path: "Header/TeamMark"
        classes: "red-mark"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 4.000000
                rightAnchorEnabled: false
                rightAnchor: 0.000000
            UIAttachLayoutMasterComponent:
                attachId: "OpponentLift"
    -   path: "Header/TeamNameWithTag"
        components:
            LinearLayout:
                skipInvisible: false
            Anchor:
                leftAnchor: 38.000000
                rightAnchor: 10.000000
            UIAnchorSafeAreaComponent:
                leftSafeInset: "NONE"
                rightSafeInset: "INSET"
        children: []
    -   path: "Header/TeamNameWithTag/Tag"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
            UITextComponent:
                align: ["RIGHT", "VCENTER"]
    -   path: "Header/TeamNameWithTag/Name"
        components:
            SizePolicy:
                horizontalPolicy: "Formula"
                horizontalFormula: "min(parentRest, content)"
            UITextComponent:
                align: ["RIGHT", "VCENTER"]
    -   path: "Header/SafeAreaTitleSpacer"
        components:
            SizePolicy:
                horizontalFormula: "safeAreaInsets.right"
    -   path: "TraineeList"
        size: [294.000000, 448.000000]
        classes: "panel-background right-to-left"
-   class: "UIControl"
    customClass: "UITournamentRoomTitle"
    name: "Title"
    noInput: true
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "FixedSize"
            verticalValue: 76.000000
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Lobby/Tournament/Room/TournamentBaseRoom.yaml"
    children:
    -   class: "UIControl"
        name: "TournamentTitleContainer"
        components:
            LinearLayout:
                orientation: "TopDown"
                padding: 5.000000
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfChildrenSum"
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
        children:
        -   class: "UIStaticText"
            name: "Title"
            classes: "lang_independece header1 text-color-white"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    horizontalMax: 480.000000
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    hCenterAnchorEnabled: true
                UITextComponent:
                    text: "Tournament"
                    fitting: "FITTING_POINTS"
        -   class: "UIControl"
            name: "StageRoundContainer"
            classes: "textType=registration-invisible"
            components:
                LinearLayout:
                    spacing: 5.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
                Anchor:
                    hCenterAnchorEnabled: true
            children:
            -   class: "UIStaticText"
                name: "StageTitle"
                classes: "lang_independece text2 text-color-blue"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        hCenterAnchorEnabled: true
            -   class: "UIStaticText"
                name: "GroupTitle"
                classes: "text2 text-color-blue"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        hCenterAnchorEnabled: true
            -   class: "UIStaticText"
                name: "RoundTitle"
                classes: "text2 text-color-blue"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        hCenterAnchorEnabled: true
            -   class: "UIStaticText"
                name: "BracketTitle"
                classes: "text2 text-color-blue"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        hCenterAnchorEnabled: true
            -   class: "UIStaticText"
                name: "TimeTitle"
                classes: "text2 text-color-blue"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        hCenterAnchorEnabled: true
            -   prototype: "Timer/Timer"
                name: "TournamentLargeScaleTimer"
                visible: false
                children:
                -   path: "Time"
                    classes: "text2 text-color-white"
-   class: "UIControl"
    name: "HeaderRight"
    size: [300.000000, 80.000000]
    noInput: true
    components:
        Anchor:
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Lobby/Tournament/Room/TournamentBaseRoom.yaml"
    children:
    -   class: "UIControl"
        name: "TimeContainer"
        classes: "textType=registration-invisible"
        components:
            LinearLayout:
                orientation: "TopDown"
                spacing: 10.000000
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfChildrenSum"
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 5.000000
                vCenterAnchorEnabled: true
        children:
        -   prototype: "Timer/Timer"
            name: "TournamentTimer"
            children:
            -   path: "Time"
                classes: "text2 text-color-white"
        -   class: "UIStaticText"
            name: "BeforeBattle"
            position: [0.000000, 33.000000]
            classes: "text2 text-color-blue"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    rightAnchorEnabled: true
                UITextComponent:
                    text: "#training_rooms:RoomScreen/Countdown"
