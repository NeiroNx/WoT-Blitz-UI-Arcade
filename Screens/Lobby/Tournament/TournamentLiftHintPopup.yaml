Header:
    version: "23"
ImportedPackages:
- "~res:/UI/Screens/Hangar/BasePopup.yaml"
Controls:
-   prototype: "BasePopup/BasePopup"
    name: "BasePopup"
    size: [1024.000000, 768.000000]
    classes: "descriptionType=common-description"
    components:
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Lobby/Tournament/Styles/TournamentLiftHintPopupStyles.yaml"
    children:
    -   path: "Content"
        position: [0.000000, 0.000000]
        components:
            Anchor:
                topAnchor: 0.000000
        children:
        -   class: "UIControl"
            name: "body"
            size: [32.000000, 32.000000]
            noInput: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                    spacing: 10.000000
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 600.000000
                    verticalPolicy: "PercentOfChildrenSum"
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
            children:
            -   class: "UIControl"
                name: "Title"
                noInput: true
                classes: "header3 color=text-color-white"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    UITextComponent:
                        text: "tournaments/QuickTournaments/TourChange/Hint/Title"
                        colorInheritType: "COLOR_IGNORE_PARENT"
                    StyleSheet:
                        inheritsStylesFromParent: true
                        styles: "~res:/UI/Screens/Fonts.yaml"
            -   class: "UIControl"
                name: "CommonDescription"
                noInput: true
                classes: "text1 color=text-color-blue"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    UITextComponent:
                        text: "tournaments/QuickTournaments/TourChange/Hint/CommonDescription"
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        multiline: "MULTILINE_ENABLED"
                    StyleSheet:
                        inheritsStylesFromParent: true
                        styles: "~res:/UI/Screens/Fonts.yaml"
            -   class: "UIControl"
                name: "OpponentLiftDescription"
                noInput: true
