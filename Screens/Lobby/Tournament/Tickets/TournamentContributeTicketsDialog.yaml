Header:
    version: "100"
ImportedPackages:
- "~res:/UI/Screens/Common/ScrollBar.yaml"
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Common/Spinner.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Common/NumericStepper.yaml"
- "~res:/UI/Screens/Lobby/Tournament/TournamentBackButton.yaml"
- "~res:/UI/Screens/Lobby/Tournament/IndependenceFonts.yaml"
- "~res:/UI/Screens/Lobby/Common/Resource/ResourceSmall.yaml"
Controls:
-   class: "UIControl"
    name: "Content"
    size: [1024.000000, 768.000000]
    input: false
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        UIShortcutEventComponent:
            shortcuts: "CANCEL, Escape; CANCEL, Back; ACCEPT, Enter"
            escape: "CANCEL"
        UIDataSourceComponent0:
            source: "~res:/UI/Examples/Model/Lobby/Tournament/TournamentContributeTickets.model"
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Lobby/Tournament/Tickets/TournamentContributeTicketsDialog.yaml"
    children:
    -   class: "UIScrollView"
        name: "ScrollArea"
        autoUpdate: true
        centerContent: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                rightAnchor: 10.000000
                topAnchorEnabled: true
                bottomAnchorEnabled: true
        children:
        -   class: "UIScrollViewContainer"
            name: "scrollContainerControl"
            components:
                LinearLayout:
                    orientation: "TopDown"
                    spacing: 10.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   prototype: "Common/Dialog"
                name: "Dialog"
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfMaxChild"
                        verticalPolicy: "PercentOfFirstChild"
                children:
                -   path: "Middle"
                    components:
                        LinearLayout:
                            orientation: "TopDown"
                            padding: "20.000000"
                            spacing: 5.000000
                        SizePolicy:
                            horizontalPolicy: "PercentOfMaxChild"
                            verticalPolicy: "PercentOfChildrenSum"
                    children:
                    -   class: "UIStaticText"
                        name: "Title"
                        size: [94.000000, 32.000000]
                        classes: "header3 text-color-white"
                        components:
                            UITextComponent:
                                text: "tickets/Contribution/Title"
                                colorInheritType: "COLOR_IGNORE_PARENT"
                                useRtlAlign: "USE_BY_SYSTEM"
                            Anchor:
                                hCenterAnchorEnabled: true
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                    -   prototype: "NumericStepper/NumericStepper"
                        name: "NumericStepper"
                        position: [120.000000, 57.000000]
                        components:
                            Anchor:
                                hCenterAnchorEnabled: true
                            UIDataSourceComponent0:
                                sourceType: "Expression"
                                source: "tikets"
                        children:
                        -   path: "Background/NumericTextField"
                            scrollOnKeyboardShowFlag: false
                            components:
                                UIInputEventComponent:
                                    onValueChanged: "ON_VALUE_CHANGE"
                                    onValueChangedData: "_text"
                                    onEditingFinished: "ON_EDIT_FINISH"
                                    onEditingFinishedData: "_text"
                            bindings:
                            - ["text", "resultText"]
                        -   path: "PlusButton"
                            bindings:
                            - ["enabled", "(currentValue + currentStep) <= limitMax"]
                            children: []
                    -   class: "UIControl"
                        name: "TextContainer"
                        size: [255.000000, 84.000000]
                        input: false
                        components:
                            Anchor:
                                hCenterAnchorEnabled: true
                            LinearLayout:
                                orientation: "TopDown"
                                padding: "10.000000"
                            SizePolicy:
                                horizontalPolicy: "PercentOfMaxChild"
                                verticalPolicy: "PercentOfChildrenSum"
                        children:
                        -   class: "UIControl"
                            name: "TeamTicketsContainer"
                            size: [149.000000, 32.000000]
                            input: false
                            components:
                                Anchor:
                                    hCenterAnchorEnabled: true
                                LinearLayout:
                                    dynamicPadding: true
                                    spacing: 5.000000
                                    useRtl: true
                                SizePolicy:
                                    horizontalPolicy: "PercentOfChildrenSum"
                            children:
                            -   class: "UIStaticText"
                                name: "Title"
                                size: [134.000000, 32.000000]
                                classes: "text2 text-color-blue"
                                components:
                                    UITextComponent:
                                        text: "tickets/TeamTickets/Comment"
                                        colorInheritType: "COLOR_IGNORE_PARENT"
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfContent"
                            -   class: "UIStaticText"
                                name: "TeamTicketsStats"
                                size: [10.000000, 32.000000]
                                classes: "header4 text-color-white"
                                components:
                                    UITextComponent:
                                        text: "1"
                                        colorInheritType: "COLOR_IGNORE_PARENT"
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfContent"
                        -   class: "UIControl"
                            name: "ContributeHintContainer"
                            size: [255.000000, 32.000000]
                            visible: true
                            input: false
                            components:
                                Anchor:
                                    hCenterAnchorEnabled: true
                                LinearLayout:
                                    dynamicPadding: true
                                    spacing: 3.000000
                                    useRtl: true
                                SizePolicy:
                                    horizontalPolicy: "PercentOfChildrenSum"
                            children:
                            -   class: "UIStaticText"
                                name: "ContributeHintTitle"
                                size: [123.000000, 32.000000]
                                classes: "text2 text-color-blue"
                                components:
                                    UITextComponent:
                                        text: "tickets/Remaining/Comment"
                                        colorInheritType: "COLOR_IGNORE_PARENT"
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfContent"
                            -   class: "UIControl"
                                name: "BuyPriceContainer"
                                size: [116.000000, 32.000000]
                                input: false
                                components:
                                    LinearLayout: {}
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfChildrenSum"
                                        verticalPolicy: "PercentOfParent"
                                children:
                                -   prototype: "ResourceSmall/ResourceSmall"
                                    name: "ResourceSmall"
                                    classes: "reward reward-type=reward-gold quantity=quantity-show"
                                    children:
                                    -   path: "Value"
                                        components:
                                            UITextComponent:
                                                text: "5"
                            -   class: "UIStaticText"
                                name: "ContributeHintValue"
                                size: [10.000000, 32.000000]
                                classes: "header4 text-color-white"
                                components:
                                    UITextComponent:
                                        text: "1"
                                        colorInheritType: "COLOR_IGNORE_PARENT"
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfContent"
                    -   class: "UIControl"
                        name: "ButtonsCountainer"
                        size: [500.000000, 64.000000]
                        input: false
                        components:
                            LinearLayout:
                                dynamicPadding: true
                                dynamicSpacing: true
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfMaxChild"
                        children:
                        -   prototype: "StyledButton/StyledButton"
                            name: "ButtonCancel"
                            components:
                                UIInputEventComponent:
                                    onTouchUpInside: "CANCEL"
                            children:
                            -   path: "Caption"
                                components:
                                    UITextComponent:
                                        text: "#common:DialogButton/Cancel"
                        -   prototype: "StyledButton/StyledButton"
                            name: "ButtonAccept"
                            classes: "button color=button-color-green"
                            components:
                                UIInputEventComponent:
                                    onTouchUpInside: "ACCEPT"
                            bindings:
                            - ["enabled", "planningPlayerBet"]
                            children:
                            -   path: "Caption"
                                components:
                                    UITextComponent:
                                        text: "#common:DialogButton/Apply"
                -   path: "Top"
                    visible: false
                    children: []
            -   class: "UIControl"
                name: "HintContainer"
                size: [500.000000, 32.000000]
                input: false
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
                        horizontalValue: 500.000000
                children:
                -   class: "UIStaticText"
                    name: "HintText"
                    size: [500.000000, 46.000000]
                    classes: "text2 text-color-blue"
                    components:
                        UITextComponent:
                            text: "tickets/ContributionRaise/Comment"
                            colorInheritType: "COLOR_IGNORE_PARENT"
                            multiline: "MULTILINE_ENABLED"
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfContent"
    -   prototype: "ScrollBar/VerticalScrollBar"
        name: "VerticalScrollBar"
        components:
            Anchor:
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            ScrollBarDelegate:
                delegate: "../ScrollArea"
    -   prototype: "TournamentBackButton/BackButton"
        name: "BackButton"
        classes: "button button-color-gray"
        components:
            UIInputEventComponent:
                onTouchUpInside: "BACK"
