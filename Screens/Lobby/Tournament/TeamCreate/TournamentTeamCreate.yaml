Header:
    version: "24"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Clan/ClanEmblem.yaml"
- "~res:/UI/Screens/Common/UnreadIcon.yaml"
- "~res:/UI/Screens/Common/StyledBackButton.yaml"
- "~res:/UI/Screens/Lobby/Tournament/TournamentBackButton.yaml"
- "~res:/UI/Styles/Clans/ClansStyles.yaml"
StyleSheets:
-   selector: ".event-reg #Left, .event-reg ? #Tag"
    properties:
        visible: false
-   selector: ".clan-reg ? #CreateButton"
    properties:
        anchor-leftAnchorEnabled: true
        anchor-leftAnchor: -2.000000
-   selector: ".event-reg ? #CreateButton"
    properties:
        anchor-hCenterAnchorEnabled: true
-   selector: ".clan-reg #Left, .clan-reg ? #Tag"
    properties:
        visible: true
Controls:
-   class: "UIControl"
    name: "Content"
    size: [1024.000000, 768.000000]
    components:
        LinearLayout:
            orientation: "TopDown"
            spacing: 20.000000
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        StyleSheet:
            inheritsStylesFromParent: true
            styles: "~res:/UI/Screens/Lobby/Tournament/TeamCreate/TournamentTeamCreate.yaml"
    children:
    -   class: "UIControl"
        name: "Header"
        size: [1024.000000, 80.000000]
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "TitleShadow"
            size: [1024.000000, 80.000000]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                Background:
                    drawType: "DRAW_STRETCH_BOTH"
                    sprite: "~res:/Gfx/UI/LobbyCommon/Header"
        -   prototype: "TournamentBackButton/BackButton"
            name: "BackButton"
        -   class: "UIStaticText"
            name: "Title"
            classes: "header1"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 9.000000
                    vCenterAnchorEnabled: true
                UITextComponent:
                    text: "tournaments/TeamCreationScreen/Header"
    -   class: "UIControl"
        name: "Center"
        size: [475.000000, 236.000000]
        classes: "registration-type-tag=clan-reg"
        components:
            LinearLayout:
                spacing: 25.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfMaxChild"
            Anchor:
                hCenterAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "Left"
            size: [110.000000, 144.000000]
            components:
                LinearLayout:
                    orientation: "TopDown"
                    spacing: 8.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfMaxChild"
                    verticalPolicy: "PercentOfChildrenSum"
                Anchor:
                    topAnchorEnabled: true
            children:
            -   class: "UIStaticText"
                name: "Label"
                size: [76.000000, 26.000000]
                classes: "text1 text-color-blue"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        hCenterAnchorEnabled: true
                    UITextComponent:
                        text: "tournaments/TeamCreationScreen/Params/Emblem"
            -   prototype: "ClanEmblem/ClanEmblem"
                name: "ClanEmblem"
                size: [110.000000, 110.000000]
                components:
                    Anchor: {}
        -   class: "UIControl"
            name: "Right"
            size: [340.000000, 236.000000]
            components:
                LinearLayout:
                    orientation: "TopDown"
                    spacing: 12.000000
                    skipInvisible: false
                SizePolicy:
                    horizontalPolicy: "PercentOfMaxChild"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   class: "UIControl"
                name: "Tag"
                size: [46.000000, 53.000000]
                components:
                    LinearLayout:
                        orientation: "TopDown"
                        spacing: 1.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfMaxChild"
                        verticalPolicy: "PercentOfChildrenSum"
                children:
                -   class: "UIStaticText"
                    name: "Label"
                    size: [27.000000, 26.000000]
                    classes: "text1 text-color-blue"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfContent"
                        UITextComponent:
                            text: "tournaments/TeamCreationScreen/Params/Tag"
                -   class: "UIStaticText"
                    name: "TagValue"
                    size: [46.000000, 26.000000]
                    classes: "header3 clan-tag"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfContent"
                        UITextComponent:
                            text: "[TAG]"
                            multiline: "MULTILINE_ENABLED"
                            align: ["LEFT", "VCENTER"]
            -   class: "UIControl"
                name: "Title"
                size: [340.000000, 81.000000]
                components:
                    LinearLayout:
                        orientation: "TopDown"
                        spacing: 5.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfMaxChild"
                        verticalPolicy: "PercentOfChildrenSum"
                children:
                -   class: "UIStaticText"
                    name: "Label"
                    size: [79.000000, 26.000000]
                    classes: "text1 text-color-blue"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfContent"
                        UITextComponent:
                            text: "tournaments/TeamCreationScreen/Params/Name"
                -   class: "UIControl"
                    customClass: "UISearchTextField"
                    name: "TeamTitle"
                    size: [340.000000, 50.000000]
                    components:
                        Anchor: {}
                    children:
                    -   class: "UIControl"
                        name: "Background"
                        size: [340.000000, 50.000000]
                        components:
                            LinearLayout:
                                useRtl: true
                            Anchor:
                                leftAnchorEnabled: true
                                rightAnchorEnabled: true
                                vCenterAnchorEnabled: true
                            Background:
                                drawType: "DRAW_STRETCH_BOTH"
                                sprite: "~res:/Gfx/UI/CommonUIElements/search_back"
                                leftRightStretchCap: 4.000000
                                topBottomStretchCap: 4.000000
                        children:
                        -   class: "UIControl"
                            name: "Offset"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "PercentOfParent"
                            children:
                            -   class: "UITextField"
                                customClass: "UITextFieldWithHint"
                                name: "TextField"
                                font: "WarHeliosCondC_19"
                                maxLength: 15
                                returnKeyType: "RETURN_KEY_DEFAULT"
                                components:
                                    Anchor:
                                        leftAnchorEnabled: true
                                        leftAnchor: 10.000000
                                        rightAnchorEnabled: true
                                        topAnchorEnabled: true
                                        bottomAnchorEnabled: true
                                    Focus: {}
                                children:
                                -   class: "UIStaticText"
                                    name: "Hint"
                                    classes: "text2 text-color-blue"
                                    components:
                                        Anchor:
                                            leftAnchorEnabled: true
                                            rightAnchorEnabled: true
                                            topAnchorEnabled: true
                                            bottomAnchorEnabled: true
                                        UITextComponent:
                                            text: "asdf"
                                            align: ["LEFT", "HCENTER", "VCENTER"]
                        -   class: "UIControl"
                            name: "Clear"
                            position: [290.000000, 0.000000]
                            size: [50.000000, 50.000000]
                            noInput: false
                            components:
                                Anchor:
                                    rightAnchorEnabled: true
                                    vCenterAnchorEnabled: true
                                Background:
                                    drawType: "DRAW_ALIGNED"
                                    sprite: "~res:/Gfx/UI/CommonUIElements/InputClear"
                                    frame: 0
            -   class: "UIControl"
                name: "Spacer"
                size: [0.000000, 2.000000]
            -   prototype: "StyledButton/StyledButton"
                name: "CreateButton"
                classes: "button button-color-green"
                components:
                    Anchor: {}
                children:
                -   path: "Caption"
                    components:
                        UITextComponent:
                            text: "tournaments/Button/Create"
    -   class: "UIStaticText"
        name: "ErrorMessage"
        size: [500.000000, 160.000000]
        classes: "text1 text-color-red"
        components:
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 390.000000
            UITextComponent:
                text: "Test Error"
                multiline: "MULTILINE_ENABLED"
                fitting: "FITTING_REDUCE"
                align: ["HCENTER", "TOP"]
