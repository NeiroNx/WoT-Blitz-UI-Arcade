                    horizontalPolicy: "PercentOfChildrenSum"
                    horizontalMax: 248.000000
                    verticalPolicy: "PercentOfChildrenSum"
                FlowLayout:
                    hSpacing: 4.000000
                    useRtl: true
                StyleSheet:
                    styles: "~res:/UI/Screens3/OldFont.style.yaml;~res:/UI/Screens3/Color.style.yaml;"
