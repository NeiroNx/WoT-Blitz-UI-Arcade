Prototypes:
-   class: "UIControl"
    name: "Hint"
    input: false
    components:
        LinearLayout:
            dynamicPadding: true
        SizePolicy:
            horizontalPolicy: "PercentOfMaxChild"
            verticalPolicy: "PercentOfMaxChild"
        UIDataParamsComponent:
            params:
            - ["string", "title", "\"\"", "\"Hint title\""]
            - ["string", "backgroundStyle", "\"grey-shark-70-bg\"", "\"grey-shark-70-bg\""]
            - ["string", "icon", "\"\"", "\"~res:/Gfx/Battle/icons/2020-halloween/icon_up\""]
