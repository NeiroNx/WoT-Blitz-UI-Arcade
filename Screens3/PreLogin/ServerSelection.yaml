            - "ON_TOGGLE_CHANGED"
            - "CONFIRM_REGION"
            - "REGIONS_FILTER_CHANGED"
            - "REGION_SELECTED"
        UIDataLocalVarsComponent:
            data:
            - ["string", "emptyColor", "\"black-25-bg\""]
            - ["string", "badColor", "\"red-red-bg\""]
            - ["string", "mediumColor", "\"orange-tango-bg\""]
            - ["string", "goodColor", "\"yellow-lightning-bg\""]
            - ["string", "perfectColor", "\"green-green-bg\""]
        UIEventOnDataComponent0:
            watchedDataExpression: "preLoginData.serverNameTransitionData.transitionForward"
            ifExpression: "preLoginData.serverNameTransitionData.transitionForward"
            eventName: "OnServerNameChangedForward"
        UIEventOnDataComponent1:
            watchedDataExpression: "preLoginData.serverNameTransitionData.transitionForward"
            ifExpression: "not (preLoginData.serverNameTransitionData.transitionForward)"
            eventName: "OnServerNameChangedBackwards"
