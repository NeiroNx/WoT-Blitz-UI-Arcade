        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            params:
            - ["PreLoginData", "preLoginData", "null", "{ \"regionsList\" = [ { \"layoutCoordX\" = 0.2; \"layoutCoordY\" = 0.45; \"index\" = 0; }; { \"index\" = 1; \"layoutCoordX\" = 0.8; \"layoutCoordY\" = 0.6; }; { \"index\" = 2; \"layoutCoordX\" = 0.64; \"layoutCoordY\" = 0.35; }; { \"index\" = 3; \"layoutCoordX\" = 0.64; \"layoutCoordY\" = 0.52; }; { \"index\" = 4; \"layoutCoordX\" = 0.521; \"layoutCoordY\" = 0.39; }; { \"index\" = 5; \"layoutCoordX\" = 0.3; \"layoutCoordY\" = 0.65; }; ]; \"currentRegion\" = { \"index\" = 1; \"layoutCoordX\" = 0.2; \"layoutCoordY\" = 0.6; \"quality\" = eConnectionQuality.Good; }; \"showListToggleButton\" = true; }"]
