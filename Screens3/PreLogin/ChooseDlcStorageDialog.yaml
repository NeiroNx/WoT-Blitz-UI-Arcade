Header:
    version: 133
Prototypes:
-   class: "UIControl"
    name: "SmartDlcStorageDialog"
    size: [960.000000, 640.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            params:
            - ["DlcStorageViewModel", "storageData", "null", "{ }"]
            events:
            - "STORAGE_SELECTED"
            - "CONFIRMED"
        UIChildComponent0:
            prototypePath: "~res:/UI/Screens3/Lobby/Common/Dialog/TextDialog.yaml"
            args:
                "acceptButtonEnabled": "storageData.selected != eDlcStorageType.None"
                "type": "eDialogType.PUSH"
                "contentControl": "DialogContent"
                "header": "\"PreLogin/ChooseDlcStorageDialog/Title\""
                "accentButton": "\"#common:DialogButton/OK\""
            eventActions:
            - ["ACCENT_CLICKED", "CONFIRMED", ""]
Slots:
-   class: "UIControl"
    name: "DialogContent"
    size: [400.000000, 0.000000]
    input: false
    components:
        LinearLayout:
            orientation: "TopDown"
            spacing: 24.000000
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "Message"
        input: false
        components:
            RichContent:
                baseClasses: "t-body regular white-wild-sand-70-text"
            RichContentAliases0:
                aliases:
                - ["highlighted", "<span class=\"t-body bold white-wild-sand-text\" />"]
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
            FlowLayout:
                hSpacing: 4.000000
                useRtl: true
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
        bindings:
        - ["RichContent.text", "localize(\"PreLogin/ChooseDlcStorageDialog/Description\", { \"minimalSize\" = storageData.minimalSizeStringed; })"]
    -   class: "UIControl"
        name: "Options"
        input: false
        components:
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIControl"
            name: "InternalMemory"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfFirstChild"
                UIChildComponent0:
                    prototypePath: "~res:/UI/Screens3/PreLogin/StorageOption.yaml"
                    args:
                        "selected": "storageData.selected == eDlcStorageType.Internal"
                        "labelKey": "\"PreLogin/ChooseDlcStorageDialog/InternalMemory\""
                        "freeSpace": "storageData.internalFreeSpace"
                        "freeSpaceStringed": "storageData.internalFreeSpaceStringed"
                        "minimalSize": "storageData.minimalSize"
                        "fullSize": "storageData.fullSize"
                    eventActions:
                    - ["PRESSED", "STORAGE_SELECTED", "eDlcStorageType.Internal"]
                UIIdentifierComponent:
                    id: "internal_disk_button"
        -   class: "UIControl"
            name: "ExternalMemory"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfFirstChild"
                UIChildComponent0:
                    prototypePath: "~res:/UI/Screens3/PreLogin/StorageOption.yaml"
                    args:
                        "selected": "storageData.selected == eDlcStorageType.External"
                        "labelKey": "\"PreLogin/ChooseDlcStorageDialog/ExternalMemory\""
                        "freeSpace": "storageData.externalFreeSpace"
                        "freeSpaceStringed": "storageData.externalFreeSpaceStringed"
                        "minimalSize": "storageData.minimalSize"
                        "fullSize": "storageData.fullSize"
                    eventActions:
                    - ["PRESSED", "STORAGE_SELECTED", "eDlcStorageType.External"]
                UIIdentifierComponent:
                    id: "external_disk_button"
