Header:
    version: "96"
Prototypes:
-   class: "UIControl"
    name: "SmartDLCNotification"
    input: false
    components:
        UIAnimationComponent:
            animations: "_INIT,~res:/UI/Screens3/Lobby/SmartDLC/DLCDownloadShow.animation;_FINISH,~res:/UI/Screens3/Lobby/SmartDLC/DLCDownloadHide.animation"
        Background: {}
        UIOpacityComponent: {}
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 200.000000
            verticalPolicy: "FixedSize"
            verticalValue: 72.000000
        UIDataParamsComponent:
            params:
            - ["SmartDLCDataModel", "model", "null", "{ }"]
            events:
            - "SHOW_SMART_DLC_SCREEN"
        UIDataLocalsComponent:
            locals:
            - ["float", "delayBeforeHideAnim", "when model.state == SmartDLCState.kDone -> 3.000000, 0.000000"]
            - ["int", "downloadedSizeMb", "bytesToMb(model.downloadedSize)"]
            - ["int", "totalSizeMb", "bytesToMb(model.totalSize)"]
            - ["bool", "showPercent", "model.state == SmartDLCState.kLoading"]
            - ["bool", "showIcon", "model.state != SmartDLCState.kLoading"]
            - ["string", "currentIcon", "str(model.state, SmartDLCState, \"icon\")"]
            - ["string", "icon", "\"~res:/Gfx/Lobby/backgrounds/bg_circle-hollow_48\""]
            - ["string", "stateString", "localize(str(model.state, SmartDLCState, \"text\"))"]
            - ["string", "currentString", "localize(\"%(current)\", { current = str1000Separated(downloadedSizeMb); })"]
            - ["string", "progressTotal", "localize(\"%(total)\", { total = str1000Separated(totalSizeMb); })"]
            - ["string", "progressUnits", "localize(\"%(units)\", { units = localize(\"Progress_data_mb\"); })"]
            - ["string", "barStyle", "str(model.state, SmartDLCState, \"barStyle\")"]
            - ["string", "progressStyle", "\"t-caption bold \" + str(model.state, SmartDLCState, \"style\")"]
            - ["float", "progressPercent", "when model.totalSize == 0UL -> 0.000000, percent(model.downloadedSize, model.totalSize)"]
            - ["float", "progressFraction", "progressPercent * 0.010000"]
            - ["string", "downloadedPercent", "percent(progressPercent, 0)"]
        Sound: {}
        StyleSheet:
            styles: "~res:/UI/Screens3/Color.style.yaml;~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Common/Touch.style.yaml;~res:/UI/Screens3/ButtonSound.style.yaml"
    children:
    -   class: "UIControl"
        name: "TapArea"
        size: [32.000000, 32.000000]
        input: true
        classes: "button button-open-sound"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UIInputEventComponent:
                onTouchUpInside: "SHOW_SMART_DLC_SCREEN"
            Sound: {}
        children:
        -   class: "UIControl"
            name: "ContentWrapper"
            position: [100.000000, 36.000000]
            size: [32.000000, 32.000000]
            pivot: [0.500000, 0.500000]
            input: false
            classes: "content-area"
            components:
                Background: {}
                UIOpacityComponent: {}
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                LinearLayout:
                    padding: "12;16"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Common/Touch.style.yaml;~res:/UI/Screens3/Common/Button.style.yaml"
            children:
            -   class: "UIControl"
                name: "BG"
                size: [62.000000, 72.000000]
                input: false
                classes: "grey-shark-70-bg"
                components:
                    Background:
                        drawType: "DRAW_FILL"
                    IgnoreLayout: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
            -   class: "UIControl"
                name: "Hover"
                size: [32.000000, 32.000000]
                input: false
                classes: "button-fade white-wild-sand-10-bg"
                components:
                    Background:
                        drawType: "DRAW_FILL"
                    UIOpacityComponent: {}
                    IgnoreLayout: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Common/Hover.style.yaml;~res:/UI/Screens3/Color.style.yaml"
            -   class: "UIControl"
                name: "Content"
                position: [12.000000, 12.000000]
                size: [172.000000, 48.000000]
                input: false
                components:
                    Anchor:
                        vCenterAnchorEnabled: true
                    LinearLayout:
                        dynamicPadding: true
                        spacing: 8.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfMaxChild"
                children:
                -   class: "UIControl"
                    name: "ProgressBar"
                    input: false
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfMaxChild"
                            verticalPolicy: "PercentOfMaxChild"
                    children:
                    -   class: "UIControl"
                        name: "BarBG"
                        size: [48.000000, 48.000000]
                        input: false
                        classes: "white-wild-sand-50-bg"
                        components:
                            Background:
                                drawType: "DRAW_ALIGNED"
                            SizePolicy:
                                horizontalPolicy: "FixedSize"
                                horizontalValue: 48.000000
                                verticalPolicy: "FixedSize"
                                verticalValue: 48.000000
                            StyleSheet:
                                styles: "~res:/UI/Screens3/Color.style.yaml"
                        bindings:
                        - ["Background.sprite", "icon"]
                    -   class: "UIControl"
                        name: "Bar"
                        size: [48.000000, 48.000000]
                        input: false
                        components:
                            Background:
                                drawType: "DRAW_ALIGNED"
                            UIClipPolygon:
                                enabled: true
                            RadialProgressComponent: {}
                            SizePolicy:
                                horizontalPolicy: "FixedSize"
                                horizontalValue: 48.000000
                                verticalPolicy: "FixedSize"
                                verticalValue: 48.000000
                            StyleSheet:
                                styles: "~res:/UI/Screens3/Color.style.yaml"
                        bindings:
                        - ["classes", "barStyle"]
                        - ["Background.sprite", "icon"]
                        - ["RadialProgressComponent.progress", "progressFraction"]
                    -   class: "UIControl"
                        name: "Percent"
                        input: false
                        classes: "t-button bold white-wild-sand-text"
                        components:
                            UITextComponent: {}
                            Anchor:
                                hCenterAnchorEnabled: true
                                vCenterAnchorEnabled: true
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                                verticalPolicy: "PercentOfContent"
                            StyleSheet:
                                styles: "~res:/UI/Screens3/Font.style.yaml"
                        bindings:
                        - ["visible", "showPercent"]
                        - ["UITextComponent.text", "downloadedPercent"]
                    -   class: "UIControl"
                        name: "StateIcon"
                        size: [32.000000, 32.000000]
                        input: false
                        classes: "white-wild-sand-bg"
                        components:
                            Background:
                                drawType: "DRAW_ALIGNED"
                            Anchor:
                                hCenterAnchorEnabled: true
                                vCenterAnchorEnabled: true
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                                verticalPolicy: "PercentOfContent"
                            StyleSheet:
                                styles: "~res:/UI/Screens3/Color.style.yaml"
                        bindings:
                        - ["visible", "showIcon"]
                        - ["Background.sprite", "currentIcon"]
                -   class: "UIControl"
                    name: "TextBlock"
                    position: [56.000000, 4.000000]
                    size: [200.000000, 40.000000]
                    input: false
                    components:
                        LinearLayout:
                            orientation: "TopDown"
                            spacing: 2.000000
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                    children:
                    -   class: "UIControl"
                        name: "Status"
                        input: false
                        classes: "t-button bold white-wild-sand-text"
                        components:
                            UITextComponent:
                                fitting: "FITTING_REDUCE"
                                align: ["RIGHT", "VCENTER"]
                            Anchor:
                                rightAnchorEnabled: true
                            SizePolicy:
                                horizontalPolicy: "Formula"
                                horizontalFormula: "max(parent, content)"
                                verticalPolicy: "PercentOfContent"
                            StyleSheet:
                                styles: "~res:/UI/Screens3/Font.style.yaml"
                        bindings:
                        - ["UITextComponent.text", "stateString"]
                    -   class: "UIControl"
                        name: "ProgressText"
                        position: [0.000000, 48.000000]
                        size: [32.000000, 134.000000]
                        input: false
                        components:
                            Anchor:
                                rightAnchorEnabled: true
                            LinearLayout:
                                spacing: 4.000000
                                useRtl: false
                            SizePolicy:
                                horizontalPolicy: "PercentOfChildrenSum"
                                verticalPolicy: "PercentOfMaxChild"
                        children:
                        -   class: "UIControl"
                            name: "Progress"
                            position: [0.000000, 0.000000]
                            size: [63.000000, 32.000000]
                            input: false
                            components:
                                LinearLayout:
                                    useRtl: true
                                SizePolicy:
                                    horizontalPolicy: "PercentOfChildrenSum"
                                    verticalPolicy: "PercentOfMaxChild"
                            children:
                            -   class: "UIControl"
                                name: "Current"
                                position: [0.000000, 0.000000]
                                size: [32.000000, 32.000000]
                                input: false
                                components:
                                    UITextComponent:
                                        fitting: "FITTING_REDUCE"
                                        useRtlAlign: "USE_BY_CONTENT"
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfContent"
                                        verticalPolicy: "PercentOfContent"
                                    StyleSheet:
                                        styles: "~res:/UI/Screens3/Font.style.yaml"
                                bindings:
                                - ["classes", "progressStyle"]
                                - ["UITextComponent.text", "currentString"]
                            -   class: "UIControl"
                                name: "Separator"
                                position: [23.000000, 0.000000]
                                size: [32.000000, 32.000000]
                                input: false
                                components:
                                    UITextComponent:
                                        text: " / "
                                    Anchor:
                                        topAnchorEnabled: true
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfContent"
                                        verticalPolicy: "PercentOfContent"
                                    StyleSheet:
                                        styles: "~res:/UI/Screens3/Font.style.yaml"
                                bindings:
                                - ["classes", "progressStyle"]
                            -   class: "UIControl"
                                name: "Total"
                                position: [29.000000, 0.000000]
                                size: [32.000000, 32.000000]
                                input: false
                                components:
                                    UITextComponent:
                                        fitting: "FITTING_REDUCE"
                                        useRtlAlign: "USE_BY_CONTENT"
                                    Anchor:
                                        topAnchorEnabled: true
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfContent"
                                        verticalPolicy: "PercentOfContent"
                                    StyleSheet:
                                        styles: "~res:/UI/Screens3/Font.style.yaml"
                                bindings:
                                - ["classes", "progressStyle"]
                                - ["UITextComponent.text", "progressTotal"]
                        -   class: "UIControl"
                            name: "Units"
                            position: [73.000000, 0.000000]
                            size: [32.000000, 32.000000]
                            input: false
                            components:
                                UITextComponent:
                                    fitting: "FITTING_REDUCE"
                                    useRtlAlign: "USE_BY_CONTENT"
                                Anchor:
                                    topAnchorEnabled: true
                                SizePolicy:
                                    horizontalPolicy: "PercentOfContent"
                                    verticalPolicy: "PercentOfContent"
                                StyleSheet:
                                    styles: "~res:/UI/Screens3/Font.style.yaml"
                            bindings:
                            - ["classes", "progressStyle"]
                            - ["UITextComponent.text", "progressUnits"]
