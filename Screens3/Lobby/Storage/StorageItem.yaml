Header:
    version: 140
Prototypes:
-   class: "UIControl"
    name: "StorageItem"
    input: true
    classes: "button-open-sound storage-item"
    components:
        UIAnimationComponent:
            animations: "_INIT,~res:/UI/Screens3/Lobby/Storage/Animations/StorageInit.animation"
        Background:
            colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        Anchor:
            rightAnchorEnabled: true
            bottomAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 120.000000
            verticalPolicy: "FixedSize"
            verticalValue: 160.000000
        UIAttachLayoutMasterComponent: {}
        UILayoutEventComponent:
            sizeChangedEvent: "ItemUpdate"
            sizeChangedEventData: "_position.Y, index"
        UIInputEventComponent:
            onTouchUpInside: "ON_RESOURCE_CLICKED"
        UIDataParamsComponent:
            params:
            - ["string", "masterId", "\"\"", "\"\""]
            - ["int64", "serverTime", "1548670002L", "1548670002L"]
            - ["bool", "isSelected", "false", "false"]
            - ["StorageItem", "model", "null", "{ }"]
            - ["int", "index", "0", "0"]
            events:
            - "STORAGE_ITEM_UPDATE(float posY, int index)"
            - "ON_RESOURCE_CLICKED"
        UIDataLocalBindingsComponent:
            data:
            - ["StuffResource", "resource", "model.resource"]
            - ["bool", "isImageFromCdn", "not isNull(resource) and not empty(resource.iconUrl)"]
            - ["bool", "showQuantity", "not isNull(resource) and resource.quantity > 1"]
            - ["bool", "showTimer", "not isNull(resource) and resource.lifetime > 0L"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/Storage/Animations/StorageItem.actions"
        UIEventOnDataComponent0:
            watchedDataExpression: "model.startCombineEffect"
            ifExpression: "true"
            eventName: "StartCombineAnimation"
        Sound: {}
        StyleSheet:
            styles: "~res:/UI/Screens3/ButtonSound.style.yaml;~res:/UI/Screens3/Common/Hover.style.yaml"
    bindings:
    - ["enabled", "not isSelected"]
    - ["UIAttachLayoutMasterComponent.attachId", "masterId"]
    children:
    -   class: "UIControl"
        name: "Content"
        pivot: [0.500000, 0.500000]
        input: false
        classes: "content-area"
        components:
            UIOpacityComponent: {}
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Common/Touch.style.yaml"
        children:
        -   class: "UIControl"
            name: "Background"
            input: false
            classes: "white-wild-sand-10-bg"
            components:
                Background:
                    drawType: "DRAW_FILL"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    leftRightStretchCap: 20.000000
                    topBottomStretchCap: 20.000000
                UIRoundedCornersComponent:
                    radius: "8"
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "Hover"
            input: false
            classes: "black-15-bg hover"
            components:
                Background: {}
                UIOpacityComponent: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml;~res:/UI/Screens3/Common/Hover.style.yaml"
        -   class: "UIControl"
            name: "AnimatedStorageItemLoader"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                UIChildComponent0:
                    condition: "isImageFromCdn"
                    prototypePath: "~res:/UI/Screens3/Lobby/Common/AnimatedLoader.yaml"
                    args:
                        "showImageOnInit": "true"
                        "contentControl": "Foreground"
                        "imageControl": "IconAndTimer"
                UIChildComponent1:
                    childType: "kControl"
                    condition: "not isImageFromCdn"
                    control: "DiskImageWrapper"
        -   class: "UIControl"
            name: "Effects"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIParticles"
                name: "InstallEffect"
                input: false
                effectPath: "~res:/3d/FX/UI/receiving_booster.sc2"
                startDelay: 0.100000
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
            -   class: "UIParticles"
                name: "CombineEffect"
                input: false
                effectPath: "~res:/3d/FX/UI/grade_booster.sc2"
                startDelay: 0.500000
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
Slots:
-   class: "UIControl"
    name: "DiskImageWrapper"
    size: [120.000000, 160.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "IconAndTimerWrapper"
        size: [32.000000, 32.000000]
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UIChildComponent0:
                childType: "kControl"
                control: "IconAndTimer"
    -   class: "UIControl"
        name: "ForegroundWrapper"
        size: [32.000000, 32.000000]
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UIChildComponent0:
                childType: "kControl"
                control: "Foreground"
-   class: "UIControl"
    name: "IconAndTimer"
    input: false
    components:
        Anchor:
            hCenterAnchorEnabled: true
            vCenterAnchorEnabled: true
        LinearLayout:
            orientation: "TopDown"
            dynamicPadding: true
            spacing: 4.000000
        SizePolicy:
            horizontalPolicy: "PercentOfMaxChild"
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "IconContainer"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIControl"
            name: "Image"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 96.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 116.000000
                UIChildComponent0:
                    condition: "not isNull(resource)"
                    prototypePath: "~res:/UI/Screens3/Lobby/Common/Resource/Detailed/StuffIcon.yaml"
                    args:
                        "stuff": "resource"
                    eventActions:
                    - ["STUFF_ICON_LOADED", "ICON_LOADED", ""]
                UIChildComponent1:
                    condition: "not isNull(model.gift)"
                    prototypePath: "~res:/UI/Screens3/Lobby/Gifts/GiftIcon.yaml"
    -   class: "UIControl"
        name: "Timer"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfChildrenSum"
            UIChildComponent0:
                condition: "showTimer"
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Timer.yaml"
                args:
                    "serverTime": "serverTime"
                    "time": "model.expiringTime"
                    "bgStyle": "\"black-70-bg\""
        bindings:
        - ["visible", "showTimer"]
-   class: "UIControl"
    name: "Foreground"
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 120.000000
            verticalPolicy: "FixedSize"
            verticalValue: 160.000000
    children:
    -   class: "UIControl"
        name: "Selection"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Selection.yaml"
                args:
                    "isVisible": "isSelected"
                    "selectionType": "eSelectionBorderType.kR8"
    -   class: "UIControl"
        name: "Badge"
        input: false
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 4.000000
                topAnchorEnabled: true
                topAnchor: 4.000000
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Badge.yaml"
        bindings:
        - ["visible", "model.haveBadge"]
    -   class: "UIControl"
        name: "Mark"
        input: false
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: -8.000000
                bottomAnchorEnabled: true
                bottomAnchor: -8.000000
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            UIChildComponent0:
                condition: "model.isInstalled"
                prototypePath: "~res:/UI/Screens3/Lobby/Common/CheckMark.yaml"
                args:
                    "isVisible": "true"
    -   class: "UIControl"
        name: "ItemCount"
        input: false
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: -4.000000
                topAnchorEnabled: true
                topAnchor: -4.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfChildrenSum"
            UIChildComponent0:
                condition: "showQuantity"
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Resource/ItemCount.yaml"
                args:
                    "count": "model.resource.quantity"
                    "roundedCorners": "true"
        bindings:
        - ["visible", "showQuantity"]
