Header:
    version: 127
Prototypes:
-   class: "UIControl"
    name: "Footer"
    size: [800.000000, 101.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfFirstChild"
        UIDataParamsComponent:
            params:
            - ["StorageSelectedItemInfo", "info", "{ }", "{ }"]
            events:
            - "ON_ACTION(eArtefactAction actionType)"
        UIChildComponent0:
            prototypePath: "~res:/UI/Screens3/Common/Footer.yaml"
            args:
                "content": "FooterContent"
Slots:
-   class: "UIControl"
    name: "FooterContent"
    size: [800.000000, 48.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "Buttons"
        size: [32.000000, 32.000000]
        input: false
        components:
            LinearLayout:
                orientation: "RightToLeft"
                spacing: 16.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UIRepeatComponent:
                control: "~res:/UI/Screens3/Lobby/Storage/StorageButtonWrapper.yaml"
                dataContainer: "info.footerActions"
                args:
                    "isVisible": "when _item.actionType == eArtefactAction.Convert and isNull(info.resource.sellInfo) -> false, true"
                    "action": "_item"
                    "isInstalled": "info.isInstalled"
                eventActions:
                - ["ON_CLICK_BUTTON", "ON_ACTION", "_item.actionType"]
