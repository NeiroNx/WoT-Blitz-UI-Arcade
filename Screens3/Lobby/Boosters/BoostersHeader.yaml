Header:
    version: 138
Prototypes:
-   class: "UIControl"
    name: "BoostersHeader"
    size: [960.000000, 48.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfMaxChild"
        UIDataParamsComponent:
            params:
            - ["LobbyDataModel", "lobby", "null", "{ }"]
            - ["StatsDataModel", "statsData", "null", "{ }"]
            - ["string", "title", "localize(\"boosters/Title\")", "localize(\"boosters/Title\")"]
            - ["bool", "isGeneralPackLoaded", "true", "true"]
            - ["bool", "isTutorialActive", "false", "false"]
            - ["bool", "firstLessonCompleted", "true", "true"]
            - ["int64", "serverTime", "0", "0"]
        UIChildComponent0:
            prototypePath: "~res:/UI/Screens3/Lobby/Common/Headers/BaseHeader.yaml"
            args:
                "bgStyle": "\"black-15-bg\""
                "showBackButton": "true"
                "leftContent": "LeftContent"
                "statsData": "statsData"
                "lobby": "lobby"
                "serverTime": "serverTime"
                "isGeneralPackLoaded": "isGeneralPackLoaded"
                "isTutorialActive": "isTutorialActive"
                "firstLessonCompleted": "firstLessonCompleted"
                "isBackButtonInitiallyClickable": "true"
                "showStatsPanel": "true"
                "showPremium": "false"
                "showGold": "true"
                "showCredits": "true"
                "showFreeXp": "true"
                "showShopButton": "true"
                "isFullScreen": "true"
Slots:
-   class: "UIControl"
    name: "LeftContent"
    size: [256.000000, 48.000000]
    input: false
    components:
        LinearLayout: {}
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "ScreenNameWrapper"
        input: false
        components:
            Anchor:
                vCenterAnchorEnabled: true
            LinearLayout:
                spacing: 4.000000
            SizePolicy:
                horizontalPolicy: "Formula"
                horizontalFormula: "when parent == 0 -> childrenSum, min(childrenSum, parentRest)"
                verticalPolicy: "PercentOfMaxChild"
        children:
        -   class: "UIControl"
            name: "TItle"
            input: false
            classes: "t-subtitle regular white-wild-sand-text"
            components:
                UITextComponent:
                    fitting: "FITTING_POINTS"
                    align: ["LEFT", "VCENTER"]
                SizePolicy:
                    horizontalPolicy: "Formula"
                    horizontalFormula: "when parent == 0 -> content, min(parentRest, content)"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml"
            bindings:
            - ["UITextComponent.text", "title"]
