Header:
    version: "80"
ImportedPackages:
- "~res:/UI/Screens3/Lobby/Common/Dialog/TextDialog.yaml"
Prototypes:
-   class: "UIControl"
    name: "OptionsMigratedDialog"
    size: [640.000000, 480.000000]
    input: false
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        ModalInput: {}
    children:
    -   prototype: "TextDialog/TextDialog"
        name: "InfoTextDialog"
        components:
            UIDataParamsComponent:
                args:
                    "type": "eDialogType.INFO"
                    "header": "localize(\"settings/graphics/options_migrated_dialog/title\")"
                    "accentButton": "\"#common:DialogButton/OK\""
                    "contentControl": "control(\"~res:/UI/Screens3/Lobby/Common/Dialog/TextContent.yaml\", { contentText = localize(\"settings/graphics/options_migrated_dialog/text\"); }, [ ])"
                eventActions:
                - ["ACCENT_CLICKED", "CANCEL", ""]
                - ["OPTIONAL_CLICKED", "CANCEL", ""]