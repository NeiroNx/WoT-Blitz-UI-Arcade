    -   class: "UIControl"
        name: "Spacer"
        input: false
        components:
            SizePolicy:
                verticalPolicy: "FixedSize"
                verticalValue: 8.000000
    -   class: "UIControl"
        name: "Cooldown"
        position: [0.000000, 200.000000]
        input: false
        classes: "t-body regular white-wild-sand-70-text"
        components:
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
                align: ["LEFT", "VCENTER"]
            Anchor:
                hCenterAnchorEnabled: true
                useRtl: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
        bindings:
        - ["UITextComponent.text", "localize(\"videoAds:Cooldown\", { \"cooldown\" = timeDiffShort(session.shopData.advertising.cooldown); })"]
