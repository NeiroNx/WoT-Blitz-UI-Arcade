Header:
    version: 134
ImportedPackages:
- "~res:/UI/Screens3/Lobby/Common/Button.yaml"
Prototypes:
-   class: "UIControl"
    name: "PreviewDialog"
    size: [720.000000, 600.000000]
    input: false
    classes: ""
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        ModalInput: {}
        UIVirtualActionEventComponent0:
            virtualKeyAction: "Escape"
            keyDownEvent: "PROXY_CANCEL"
        UIShortcutEventComponent:
            shortcuts: "PROXY_CANCEL,Back;PROXY_CANCEL,Escape;PROXY_WATCH_AD,Enter"
        UIDataParamsComponent:
            params:
            - ["SessionDataModel", "session", "null", "{ }"]
            - ["BattleAdvertisingBonus", "battleBonus", "null", "{ }"]
            - ["LobbyDataModel", "lobby", "null", "{ }"]
            events:
            - "WATCH_AD"
            - "CANCEL"
        UIDataLocalBindingsComponent:
            data:
            - ["bool", "canWatch", "session.serverTime >= lobby.advertising.blockedTill"]
            - ["vector<ResourceDetailed>", "rewards", "when not isNull(battleBonus) -> battleBonus.rewards, session.shopData.advertising.hangarReward"]
        UIChildComponent0:
            prototypePath: "~res:/UI/Screens3/Lobby/Common/Dialog/TextDialog.yaml"
            args:
                "acceptButtonControl": "AcceptButton"
                "type": "eDialogType.CHOOSE"
                "header": "\"\""
                "headerImage": "\"~res:/Gfx/UI/Hangar/ads/ads_icon_new_big.psd\""
                "optionalButton": "\"#common:DialogButton/Cancel\""
                "contentControl": "Content"
            eventActions:
            - ["ACCENT_CLICKED", "WATCH_AD", ""]
            - ["OPTIONAL_CLICKED", "CANCEL", ""]
Slots:
-   class: "UIControl"
    name: "AcceptButton"
    size: [197.000000, 48.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfMaxChild"
    children:
    -   prototype: "Button/Button"
        name: "ButtonPositive"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
            UIDataParamsComponent:
                args:
                    "caption": "\"videoAds:WatchButton\""
                    "type": "eButtonType.POSITIVE"
                    "size": "eButtonSize.NORMAL"
                    "sound": "eButtonSound.UNKNOWN"
                    "enabled": "canWatch"
                    "iconPath": "when isGamepad -> \"~res:/Gfx/Lobby/icons/nintendo-switch/icon_switch_y_m\", \"\""
                eventActions:
                - ["ON_CLICK_BUTTON", "WATCH_AD", ""]
    -   class: "UIControl"
        name: "Timer"
        input: false
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: -4.000000
                topAnchorEnabled: true
                topAnchor: -12.000000
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                condition: "not canWatch"
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Timer.yaml"
                args:
                    "bgColorStyle": "\"grey-shark-bg\""
                    "bgVisible": "true"
                    "time": "lobby.advertising.blockedTill"
                    "serverTime": "session.serverTime"
-   class: "UIControl"
    name: "Content"
    input: false
    components:
        Anchor:
            hCenterAnchorEnabled: true
            vCenterAnchorEnabled: true
        LinearLayout:
            orientation: "TopDown"
            spacing: 8.000000
        SizePolicy:
            horizontalPolicy: "PercentOfMaxChild"
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "Label"
        input: false
        classes: "t-body regular white-wild-sand-70-text"
        components:
            UITextComponent:
                text: "videoAds:RewardForWatching"
                colorInheritType: "COLOR_IGNORE_PARENT"
                align: ["LEFT", "VCENTER"]
            Anchor:
                hCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
    -   class: "UIControl"
        name: "Spacer"
        input: false
        components:
            SizePolicy:
                verticalPolicy: "FixedSize"
                verticalValue: 8.000000
    -   class: "UIControl"
        name: "Rewards"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
            LinearLayout:
                padding: "8"
                spacing: 8.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfMaxChild"
            UIRepeatComponent:
                control: "~res:/UI/Screens3/Lobby/Common/Resource/RewardMedium.yaml"
                dataContainer: "rewards"
