Header:
    version: 135
Prototypes:
-   class: "UIControl"
    name: "PersonalizeAdsDialog"
    size: [720.000000, 600.000000]
    input: false
    classes: ""
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        ModalInput: {}
        UIVirtualActionEventComponent0:
            virtualKeyAction: "Escape"
            keyDownEvent: "PROXY_CANCEL"
        UIShortcutEventComponent:
            shortcuts: "PROXY_CANCEL,Back;PROXY_CANCEL,Escape;PROXY_WATCH_AD,Enter"
        UIDataParamsComponent:
            params:
            - ["SessionDataModel", "session", "null", "{ }"]
            - ["BattleAdvertisingBonus", "battleBonus", "null", "{ }"]
            - ["LobbyDataModel", "lobby", "null", "{ }"]
            - ["bool", "allowOfferDisabling", "false", "true"]
            events:
            - "LICENSE_REQUESTED"
            - "ACCEPT(bool disable)"
            - "REFUSE(bool disable)"
        UIDataLocalVarsComponent:
            data:
            - ["bool", "disable", "false"]
        UIChildComponent0:
            prototypePath: "~res:/UI/Screens3/Lobby/Common/Dialog/TextDialog.yaml"
            args:
                "type": "eDialogType.CHOOSE"
                "header": "\"\""
                "headerImage": "\"~res:/Gfx/UI/Hangar/ads/ads_icon_new_big.psd\""
                "optionalButton": "\"Ads/PersonalizeAdsDialog/DeclineButton\""
                "accentButton": "\"Ads/PersonalizeAdsDialog/AcceptButton\""
                "contentControl": "Content"
            eventActions:
            - ["ACCENT_CLICKED", "ACCEPT", "allowOfferDisabling and disable"]
            - ["OPTIONAL_CLICKED", "REFUSE", "allowOfferDisabling and disable"]
        UIDataOnEventComponent0:
            eventName: "ON_DISABLE_SWITCHED"
            modelFieldExpression: "disable"
            dataExpression: "not disable"
Slots:
-   class: "UIControl"
    name: "Content"
    size: [400.000000, 32.000000]
    input: false
    components:
        LinearLayout:
            orientation: "TopDown"
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "Title"
        input: false
        classes: "t-subtitle bold white-wild-sand-text"
        components:
            UITextComponent:
                text: "Ads/PersonalizeAdsDialog/Title"
                multiline: "MULTILINE_ENABLED"
            Anchor:
                hCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
    -   class: "UIControl"
        name: "Spacer"
        input: false
        components:
            SizePolicy:
                verticalPolicy: "FixedSize"
                verticalValue: 24.000000
    -   class: "UIControl"
        name: "Description"
        input: false
        components:
            RichContent:
                text: "Ads/PersonalizeAdsDialog/Description"
                baseClasses: "t-body regular white-wild-sand-70-text"
            RichContentAliases0:
                aliases:
                - ["license_link", " <control class=\"\" control=\"~res:/UI/Screens3/Lobby/Advertising/PersonalizedAdsLicense.yaml\" />"]
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
            FlowLayout:
                alignment: "Center"
                hSpacing: 5.000000
                useRtl: true
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
    -   class: "UIControl"
        name: "Spacer"
        input: false
        components:
            SizePolicy:
                verticalPolicy: "FixedSize"
                verticalValue: 26.000000
    -   class: "UIControl"
        name: "DisableOffer"
        size: [32.000000, 32.000000]
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
            LinearLayout:
                spacing: 16.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfMaxChild"
        bindings:
        - ["visible", "allowOfferDisabling"]
        children:
        -   class: "UIControl"
            name: "CheckBox"
            input: true
            components:
                Anchor:
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfFirstChild"
                UIChildComponent0:
                    condition: "allowOfferDisabling"
                    prototypePath: "~res:/UI/Screens3/Common/CheckBox.yaml"
                    args:
                        "validatedWithError": "false"
                        "showValidate": "true"
                        "isEnabled": "true"
                        "isActive": "disable"
                        "attractAttention": "false"
                        "bgStyle": "\"white-wild-sand-15-bg\""
                        "size": "eCheckBoxSize.NORMAL"
                    eventActions:
                    - ["CHECK_PRESSED", "ON_DISABLE_SWITCHED", ""]
                UIIdentifierComponent:
                    id: "eula_checkbox"
        -   class: "UIControl"
            name: "Text"
            input: false
            classes: "t-body regular white-wild-sand-text"
            components:
                UITextComponent:
                    text: "Ads/PersonalizeAdsDialog/DontShowAgain"
                Anchor:
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml"
