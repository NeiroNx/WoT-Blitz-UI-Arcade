Header:
    version: "92"
ImportedPackages:
- "~res:/UI/Screens3/Lobby/Common/RichText.yaml"
- "~res:/UI/Screens3/Lobby/Inventory/Common/RightPanelContent.yaml"
- "~res:/UI/Screens3/Lobby/Inventory/Common/RightPanelHeader.yaml"
Prototypes:
-   prototype: "RightPanelContent/RightPanelContent"
    name: "RightPanelContent"
    components:
        UIDataParamsComponent:
            params:
            - ["InventoryItem", "item", "null", "{ }"]
            - ["TankParams", "tankParams", "null", "{ }"]
    children:
    -   prototype: "RightPanelHeader/RightPanelHeader"
        name: "RightPanelHeader"
        components:
            StyleSheet:
                styles: "~res:/UI/Screens3/Lobby/Inventory/Equipment/EquipmentItemImage.style.yaml"
        bindings:
        - ["classes", "item.itemTypeClass + \" \" + item.itemTypeName"]
        children:
        -   path: "ImageWrapper/Img"
            classes: "equipment-img"
        -   path: "SubTitle"
            components:
                UITextComponent: {}
            bindings:
            - ["UITextComponent.text", "item.title"]
    -   class: "UIControl"
        name: "Content"
        size: [32.000000, 32.000000]
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   prototype: "RichText/RichText"
            name: "RichText"
            components:
                Anchor:
                    useRtl: true
                SizePolicy:
                    horizontalPolicy: "Formula"
                    horizontalFormula: "min(parentRest, childrenSum)"
                UIDataParamsComponent:
                    args:
                        "baseFontSize": "\"t-body\""
                        "baseFontStyle": "\"regular\""
                        "baseFontColor": "\"white-wild-sand-50-text\""
                        "key": "item.description"
                        "resource1Model": "null"
                        "resource2Model": "null"
                        "resource3Model": "null"
                        "resource4Model": "null"
    -   class: "UIControl"
        name: "TankParams"
        size: [32.000000, 32.000000]
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                childType: "kOldExpression"
                control: "\"~res:/UI/Screens3/Lobby/Common/VehicleParamsPanel/VehicleChangedParamsPanel.yaml\""
                args:
                    "tankParams": "tankParams"
        bindings:
        - ["visible", "not tankParams.sectionsByType[\"changed\"].content.Empty()"]
