Header:
    version: 125
Prototypes:
-   class: "UIControl"
    name: "StoryButtonHolder"
    input: false
    components:
        GridCellComponent: {}
        SizePolicy:
            horizontalPolicy: "PercentOfFirstChild"
            verticalPolicy: "PercentOfFirstChild"
        UIDataParamsComponent:
            params:
            - ["int64", "serverTime", "0L", "1554289463L"]
            - ["HangarStoryViewModel", "storyButton", "null", "{ \"story\" = { \"name\" = \"HALLOWEEN2020\"; \"isBoxStory\" = true; \"stage\" = { \"type\" = eStageType.PROCESS; }; \"stageResources\" = { \"buttonPath\" = \"~res:/UI/Screens3/Lobby/Story/HALLOWEEN2020/Button.yaml\"; }; \"finishTime\" = 1554388595L; }; \"isReady\" = false; }"]
            - ["vector2", "position", "vec2(0.000000, 0.000000)", "vec2(0.000000, 0.000000)"]
            - ["eBlitzDevice", "deviceType", "eBlitzDevice.DEVICE_DESKTOP", "eBlitzDevice.DEVICE_DESKTOP"]
            - ["eRealm", "realm", "eRealm.Unknown", "eRealm.Russia"]
            - ["eTutorialHighlights", "highlightControl", "eTutorialHighlights.kUnknown", "eTutorialHighlights.kUnknown"]
            events:
            - "STORY_BUTTON_PRESSED(string storyName)"
    bindings:
    - ["GridCellComponent.column", "int(position.X)"]
    - ["GridCellComponent.row", "int(position.Y)"]
    children:
    -   class: "UIControl"
        name: "Content"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                childType: "kOldExpression"
                control: "storyButton.story.stageResources.buttonPath"
                args:
                    "realm": "realm"
                    "serverTime": "serverTime"
                    "story": "storyButton.story"
                    "progressValue": "storyButton.progressValue"
                    "progressMax": "storyButton.progressMax"
                    "questTimeout": "storyButton.questTimeout"
                    "isQuestActive": "storyButton.isQuestActive"
                    "deviceType": "deviceType"
                    "isReady": "storyButton.isReady"
                    "highlightControl": "highlightControl"
                eventActions:
                - ["STORY_BUTTON_PRESSED", "STORY_BUTTON_PRESSED", "_event.storyName"]
