Header:
    version: "108"
Prototypes:
-   class: "UIControl"
    name: "CarouselFilterButton"
    size: [56.000000, 128.000000]
    input: false
    components:
        UIAnimationComponent:
            animations: "_INIT,~res:/UI/Screens3/Lobby/Hangar/TanksPanel/FilterIndicatorInit.animation"
        Anchor:
            vCenterAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 56.000000
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            params:
            - ["bool", "showBadge", "false", "true"]
            - ["bool", "enabled", "true", "true"]
            events:
            - "ON_CLICK_BUTTON"
        UIDataLocalsComponent:
            locals:
            - ["bool", "isOpenFilter", "false"]
            - ["int", "indicatorWidth", "20"]
            - ["string", "iconSprite", "when isOpenFilter -> \"~res:/Gfx/Shared/icons/icon_close_n\", \"~res:/Gfx/Lobby/icons/icon_filter\""]
            - ["string", "hoverStyle", "(when isOpenFilter -> \"white-wild-sand-5-bg\", \"black-25-bg\") + \" \" + \"button-fade\""]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/Hangar/TanksPanel/CarouselFilterButton.actions"
        UIDataOnEventComponent0:
            eventName: "ANIMATION_SWITCH_ICON"
            modelFieldExpression: "isOpenFilter"
            dataExpression: "_event"
        UIEventOnDataComponent0:
            watchedDataExpression: "showBadge"
            eventName: "CHANGE_STATE"
    children:
    -   class: "UIControl"
        name: "TapArea"
        input: true
        classes: "button button-tap-area"
        components:
            UIOpacityComponent: {}
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            UIInputEventComponent:
                onTouchUpInside: "ON_CLICK_BUTTON"
            StyleSheet:
                styles: "~res:/UI/Screens3/Lobby/Common/Button.style.yaml"
        bindings:
        - ["enabled", "enabled"]
        children:
        -   class: "UIControl"
            name: "Content"
            position: [65.000000, 24.000000]
            pivot: [0.500000, 0.500000]
            input: false
            classes: "content-area"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                StyleSheet:
                    styles: "~res:/UI/Screens3/Lobby/Common/Button.style.yaml"
            children:
            -   class: "UIControl"
                name: "Background"
                input: false
                classes: "black-35-bg"
                components:
                    Background:
                        drawType: "DRAW_STRETCH_BOTH"
                        sprite: "~res:/Gfx/Lobby/backgrounds/bg_r1"
                        leftRightStretchCap: 1.000000
                        topBottomStretchCap: 1.000000
                    IgnoreLayout: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
            -   class: "UIControl"
                name: "Fade"
                input: false
                components:
                    Background:
                        drawType: "DRAW_STRETCH_BOTH"
                        sprite: "~res:/Gfx/Lobby/backgrounds/bg_r1"
                        leftRightStretchCap: 1.000000
                        topBottomStretchCap: 1.000000
                    UIOpacityComponent: {}
                    IgnoreLayout: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Lobby/Common/Button.style.yaml;~res:/UI/Screens3/Color.style.yaml"
                bindings:
                - ["classes", "hoverStyle"]
            -   class: "UIControl"
                name: "Icon"
                position: [10.000000, 10.000000]
                pivot: [0.500000, 0.500000]
                visible: true
                input: false
                classes: "white-wild-sand-bg"
                components:
                    Background:
                        drawType: "DRAW_ALIGNED"
                    UIOpacityComponent: {}
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
                        horizontalValue: 24.000000
                        verticalPolicy: "FixedSize"
                        verticalValue: 24.000000
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
                bindings:
                - ["Background.sprite", "iconSprite"]
            -   class: "UIControl"
                name: "Badge"
                visible: false
                input: false
                classes: "green-green-bg"
                components:
                    Background:
                        drawType: "DRAW_SCALE_TO_RECT"
                        sprite: "~res:/Gfx/UI/CommonUIElements/WhiteCircle.psd"
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: 4.000000
                        topAnchorEnabled: true
                        topAnchor: 4.000000
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
                        horizontalValue: 8.000000
                        verticalPolicy: "FixedSize"
                        verticalValue: 8.000000
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
            -   class: "UIControl"
                name: "Indicator"
                position: [0.000000, 0.000000]
                size: [44.000000, 120.000000]
                components:
                    UIOpacityComponent: {}
                    Anchor:
                        hCenterAnchorEnabled: true
                        bottomAnchorEnabled: true
                        bottomAnchor: 8.000000
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
                        verticalPolicy: "PercentOfLastChild"
                bindings:
                - ["SizePolicy.horizontalValue", "indicatorWidth"]
                children:
                -   class: "UIControl"
                    name: "Glow"
                    size: [32.000000, 32.000000]
                    visible: true
                    input: false
                    classes: "green-la-palma-bg"
                    components:
                        Background:
                            drawType: "DRAW_SCALE_TO_RECT"
                            sprite: "~res:/Gfx/Lobby/backgrounds/bg_radial-gradient_full"
                        Anchor:
                            hCenterAnchorEnabled: true
                            vCenterAnchorEnabled: true
                        SizePolicy:
                            horizontalPolicy: "Formula"
                            horizontalFormula: "parent + 12"
                            verticalPolicy: "FixedSize"
                            verticalValue: 12.000000
                        StyleSheet:
                            styles: "~res:/UI/Screens3/Color.style.yaml"
                -   class: "UIControl"
                    name: "Bg"
                    size: [32.000000, 32.000000]
                    visible: true
                    input: false
                    components:
                        LinearLayout: {}
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "FixedSize"
                            verticalValue: 4.000000
                    children:
                    -   class: "UIControl"
                        name: "Left"
                        size: [32.000000, 32.000000]
                        input: false
                        classes: "green-green-bg"
                        components:
                            Background:
                                drawType: "DRAW_SCALE_PROPORTIONAL"
                                sprite: "~res:/Gfx/Lobby/backgrounds/bg_half-oval_40"
                            SizePolicy:
                                horizontalPolicy: "FixedSize"
                                horizontalValue: 2.000000
                                verticalPolicy: "PercentOfParent"
                            StyleSheet:
                                styles: "~res:/UI/Screens3/Color.style.yaml"
                    -   class: "UIControl"
                        name: "Center"
                        size: [32.000000, 32.000000]
                        input: false
                        classes: "green-green-bg"
                        components:
                            Background: {}
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfParent"
                            StyleSheet:
                                styles: "~res:/UI/Screens3/Color.style.yaml"
                    -   class: "UIControl"
                        name: "Right"
                        size: [32.000000, 32.000000]
                        input: false
                        classes: "green-green-bg"
                        components:
                            Background:
                                drawType: "DRAW_SCALE_PROPORTIONAL"
                                sprite: "~res:/Gfx/Lobby/backgrounds/bg_half-oval_40"
