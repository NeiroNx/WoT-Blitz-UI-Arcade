Header:
    version: 125
Prototypes:
-   class: "UIControl"
    name: "ResetFilterButton"
    size: [151.000000, 48.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 56.000000
            verticalPolicy: "FixedSize"
            verticalValue: 56.000000
        UIDataParamsComponent:
            params:
            - ["bool", "enabled", "true", "true"]
            events:
            - "ON_CLICK_BUTTON"
    children:
    -   class: "UIControl"
        name: "TapArea"
        position: [-8.000000, -8.000000]
        input: true
        classes: "button button-tap-area button-ok-sound"
        components:
            UIOpacityComponent: {}
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            UIInputEventComponent:
                onTouchUpInside: "ON_CLICK_BUTTON"
            Sound: {}
            StyleSheet:
                styles: "~res:/UI/Screens3/ButtonSound.style.yaml;~res:/UI/Screens3/Lobby/Common/Button.style.yaml"
        bindings:
        - ["enabled", "enabled"]
        children:
        -   class: "UIControl"
            name: "Content"
            position: [65.000000, 24.000000]
            pivot: [0.500000, 0.500000]
            input: false
            classes: "content-area"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                StyleSheet:
                    styles: "~res:/UI/Screens3/Lobby/Common/Button.style.yaml"
            children:
            -   class: "UIControl"
                name: "Background"
                input: false
                classes: "white-wild-sand-10-bg"
                components:
                    Background:
                        drawType: "DRAW_STRETCH_BOTH"
                        sprite: "~res:/Gfx/Lobby/backgrounds/bg_r1"
                        leftRightStretchCap: 1.000000
                        topBottomStretchCap: 1.000000
                    IgnoreLayout: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
            -   class: "UIControl"
                name: "Fade"
                input: false
                classes: "button-fade white-wild-sand-10-bg"
                components:
                    Background:
                        drawType: "DRAW_STRETCH_BOTH"
                        sprite: "~res:/Gfx/Lobby/backgrounds/bg_r1"
                        leftRightStretchCap: 1.000000
                        topBottomStretchCap: 1.000000
                    UIOpacityComponent: {}
                    IgnoreLayout: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml;~res:/UI/Screens3/Lobby/Common/Button.style.yaml"
            -   class: "UIControl"
                name: "Icon"
                input: false
                classes: "white-wild-sand-bg"
                components:
                    Background:
                        drawType: "DRAW_ALIGNED"
                        sprite: "~res:/Gfx/Lobby/icons/icon_trash"
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
