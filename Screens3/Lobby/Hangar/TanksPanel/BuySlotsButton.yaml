Header:
    version: 140
Prototypes:
-   class: "UIControl"
    name: "BuySlotsButton"
    components:
        UIOpacityComponent: {}
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 168.000000
            verticalPolicy: "FixedSize"
            verticalValue: 104.000000
        UIInputEventComponent:
            onTouchUpInside: "ON_CLICK_BUTTON"
        UIDataParamsComponent:
            params:
            - ["int", "freeSlots", "0", "10"]
            - ["bool", "isGeneralPackLoaded", "true", "true"]
            events:
            - "ON_CLICK_BUTTON"
        UIDataLocalBindingsComponent:
            data:
            - ["string", "stateStyle", "when isGeneralPackLoaded -> \"pressed-opacity button-open-sound\", \"disabled\""]
        Sound: {}
        StyleSheet:
            styles: "~res:/UI/Screens3/Common/Touch.style.yaml;~res:/UI/Screens3/ButtonSound.style.yaml"
    bindings:
    - ["classes", "\"buy-slot-button \" + stateStyle"]
    children:
    -   class: "UIControl"
        name: "Content"
        pivot: [0.500000, 0.500000]
        input: false
        classes: "content-area"
        components:
            UIOpacityComponent: {}
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "Background"
            input: false
            classes: "black-25-bg"
            components:
                Background:
                    drawType: "DRAW_STRETCH_BOTH"
                    sprite: "~res:/Gfx/Lobby/backgrounds/bg_r1"
                    leftRightStretchCap: 1.000000
                    topBottomStretchCap: 1.000000
                IgnoreLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "Fade"
            input: false
            classes: "hover black-25-bg"
            components:
                Background:
                    drawType: "DRAW_STRETCH_BOTH"
                    sprite: "~res:/Gfx/Lobby/backgrounds/bg_r1"
                    leftRightStretchCap: 1.000000
                    topBottomStretchCap: 1.000000
                UIOpacityComponent: {}
                IgnoreLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml;~res:/UI/Screens3/Common/Hover.style.yaml"
        -   class: "UIControl"
            name: "InfoContainer"
            input: false
            components:
                UIOpacityComponent: {}
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                LinearLayout:
                    orientation: "TopDown"
                    spacing: 8.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfMaxChild"
                    verticalPolicy: "PercentOfChildrenSum"
            bindings:
            - ["UIOpacityComponent.opacity", "when isGeneralPackLoaded -> 1, 0.500000"]
            children:
            -   class: "UIControl"
                name: "BuyCaption"
                position: [1.000000, 0.000000]
                input: false
                classes: "t-overline bold color=white-wild-sand-text"
                components:
                    UITextComponent:
                        text: "hangar/Footer/BuySlot"
                    Anchor:
                        hCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Font.style.yaml"
            -   class: "UIControl"
                name: "Locked"
                input: false
                components:
                    Background:
                        drawType: "DRAW_ALIGNED"
                        sprite: "~res:/Gfx/Lobby/icons/icon_lock"
                    Anchor:
                        hCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
                        horizontalValue: 24.000000
                        verticalPolicy: "FixedSize"
                        verticalValue: 24.000000
                bindings:
                - ["visible", "not isGeneralPackLoaded"]
            -   class: "UIControl"
                name: "PlusIcon"
                input: false
                classes: "orange-orange-peel-bg"
                components:
                    Background:
                        drawType: "DRAW_ALIGNED"
                        sprite: "~res:/Gfx/Lobby/icons/icon_plus_s"
                    Anchor:
                        hCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
                        horizontalValue: 24.000000
                        verticalPolicy: "FixedSize"
                        verticalValue: 24.000000
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
                bindings:
                - ["visible", "isGeneralPackLoaded"]
            -   class: "UIControl"
                name: "FreeSlotsStatus"
                input: false
                classes: "t-caps bold color=white-wild-sand-text"
                components:
                    UITextComponent: {}
                    Anchor:
                        hCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Font.style.yaml"
                bindings:
                - ["UITextComponent.text", "localize(\"hangar/Footer/FreeSlots\", { \"slots\" = freeSlots; })"]
