Header:
    version: 141
ImportedPackages:
- "~res:/UI/Screens3/Lobby/Hangar/Offers/PRMP/Common/Title.yaml"
- "~res:/UI/Screens3/Common/HorizontalScrollBar.yaml"
Prototypes:
-   class: "UIControl"
    name: "MultiOffer"
    size: [960.000000, 640.000000]
    input: false
    components:
        UIAnimationComponent:
            animations: "_INIT,~res:/UI/Screens3/Lobby/Hangar/Offers/PRMP/MultiOfferInitialization.animation"
        UIOpacityComponent: {}
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        UIDataParamsComponent:
            params:
            - ["MultiOffer", "offer", "null", "{ }"]
            - ["bool", "persistent", "false", "true"]
            - ["bool", "timeLimited", "false", "true"]
            - ["int64", "serverTime", "0L", "0L"]
            - ["int64", "endTime", "0L", "100L"]
            - ["bool", "selected", "false", "true"]
            - ["bool", "desktop", "false", "false"]
            - ["string", "taxMessage", "\"\"", "\"All prices include taxes\""]
            - ["bool", "nintendoSwitch", "false", "true"]
            - ["bool", "arabicLocalization", "false", "false"]
            events:
            - "SHOW_OPTION_PRODUCT(int productIndex)"
            - "PURCHASE_SPECIFIC_PRODUCT(int productIndex)"
            - "PREVIEW_TANK_DESCR(int tankDescr)"
            - "PREVIEW_TANK(string tankName)"
        UIDataLocalVarsComponent:
            data:
            - ["float", "animationDelay", "0.750000"]
            - ["float", "animationTime", "0.700000"]
            - ["float", "optionAnimationDelay", "0.100000"]
            - ["int", "moveOutY", "-200"]
            - ["bool", "scrollEnabled", "false"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/Hangar/Offers/PRMP/MultiOffer.actions"
        UIEventOnDataComponent0:
            watchedDataExpression: "selected"
            ifExpression: "selected"
            eventName: "DelayedOptionsMoveIn"
            eventData: "true"
        UIEventOnDataComponent1:
            watchedDataExpression: "selected"
            ifExpression: "not selected"
            eventName: "ResetOptionAnimations"
        UIEventOnDataComponent2:
            watchedDataExpression: "selected"
            ifExpression: "not selected"
            eventName: "DelayedOptionsMoveIn"
            eventData: "false"
        StyleSheet:
            styles: "~res:/UI/Screens3/Font.style.yaml"
    children:
    -   class: "UIControl"
        name: "Content"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "ProductImage"
            input: false
            components:
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                UIUrlImageComponent: {}
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                IgnoreLayout: {}
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 518.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 412.000000
            bindings:
            - ["UIUrlImageComponent.imageUrl", "offer.productImageUrl"]
        -   class: "UIControl"
            name: "TopSpace"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIControl"
                name: "Header"
                input: false
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    LinearLayout:
                        orientation: "TopDown"
                        spacing: 8.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfChildrenSum"
                children:
                -   prototype: "Title/OfferTitle"
                    name: "OfferTitle"
                    components:
                        Anchor:
                            hCenterAnchorEnabled: true
                        SizePolicy:
                            horizontalPolicy: "Formula"
                            horizontalFormula: "min(parent, childrenSum)"
                        UIDataParamsComponent:
                            args:
                                "title": "offer.title"
                -   class: "UIControl"
                    name: "TimeLeft"
                    input: false
                    components:
                        Anchor:
                            hCenterAnchorEnabled: true
                        SizePolicy:
                            horizontalPolicy: "PercentOfFirstChild"
                            verticalPolicy: "PercentOfFirstChild"
                        UIChildComponent0:
                            condition: "timeLimited"
                            prototypePath: "~res:/UI/Screens3/Lobby/Common/Timer.yaml"
                            args:
                                "time": "endTime"
                                "serverTime": "serverTime"
        -   class: "UIScrollView"
            name: "OptionsScrollableArea"
            autoUpdate: true
            components:
                ClipContent:
                    top: false
                    bottom: false
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "Formula"
                    horizontalFormula: "min(parentRest, firstChild)"
                    verticalPolicy: "PercentOfMaxChild"
            children:
            -   class: "UIScrollViewContainer"
                name: "scrollContainerControl"
                scrollDirection: "kHorizontal"
                components:
                    LinearLayout: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfChildrenSum"
                        verticalPolicy: "PercentOfMaxChild"
                bindings:
                - ["input", "scrollEnabled"]
                children:
                -   class: "UIControl"
                    name: "SpacerLeft"
                    input: false
                    components:
                        SizePolicy:
                            horizontalPolicy: "FixedSize"
                            horizontalValue: 40.000000
                -   class: "UIControl"
                    name: "OptionsContainer"
                    input: false
                    components:
                        LinearLayout:
                            spacing: 32.000000
                        SizePolicy:
                            verticalPolicy: "PercentOfMaxChild"
                        UIRepeatComponent:
                            control: "~res:/UI/Screens3/Lobby/Hangar/Offers/PRMP/AnimatedOfferedOption.yaml"
                            dataContainer: "offer.options"
                            args:
                                "offerEndTime": "endTime"
                                "arabicLocalization": "arabicLocalization"
                                "serverTime": "serverTime"
                                "useShopCard": "offer.useShopCards"
                                "shortFullPrice": "offer.validOptionsCount > 2"
                                "moveOutY": "moveOutY"
                                "option": "_item"
                                "persistent": "persistent"
                                "timeLimited": "timeLimited"
                                "desktop": "desktop"
                                "taxMessage": "taxMessage"
                                "nintendoSwitch": "nintendoSwitch"
                            eventActions:
                            - ["SHOW_OPTION_PRODUCT", "SHOW_OPTION_PRODUCT", "_index"]
                            - ["PREVIEW_TANK", "PREVIEW_TANK_DESCR", "_item.offeredProduct.previewTank"]
                            - ["PURCHASE_OPTION", "PURCHASE_SPECIFIC_PRODUCT", "_index"]
                    bindings:
                    - ["LinearLayout.dynamicSpacing", "offer.validOptionsCount == 2"]
                    - ["SizePolicy.horizontalPolicy", "when offer.validOptionsCount == 2 -> eSizePolicy.FixedSize, eSizePolicy.PercentOfChildrenSum"]
                    - ["SizePolicy.horizontalValue", "when offer.validOptionsCount == 2 -> 808, 100"]
                -   class: "UIControl"
                    name: "SpacerRight"
                    input: false
                    components:
                        SizePolicy:
                            horizontalPolicy: "FixedSize"
                            horizontalValue: 40.000000
        -   class: "UIControl"
            name: "BottomSpace"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
        -   prototype: "HorizontalScrollBar/HorizontalScrollBar"
            name: "HorizontalScrollBar"
            components:
                ScrollBarDelegate:
                    delegate: "../OptionsScrollableArea"
    -   class: "UIControl"
        name: "PreviewButton"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: 26.000000
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                condition: "not empty(offer.previewTank)"
                prototypePath: "~res:/UI/Screens3/Lobby/Common/IconButton.yaml"
                args:
                    "type": "eButtonType.OPTIONAL_LIGHT"
                    "image": "\"~res:/Gfx/Lobby/icons/icon_eye_s\""
                    "visible": "true"
                eventActions:
                - ["ON_CLICK_BUTTON", "PREVIEW_TANK", "offer.previewTank"]
        bindings:
        - ["visible", "not empty(offer.previewTank)"]
