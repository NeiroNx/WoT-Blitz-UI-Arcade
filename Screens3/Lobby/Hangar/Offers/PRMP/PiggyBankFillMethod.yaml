Header:
    version: "111"
Prototypes:
-   class: "UIControl"
    name: "FillMethod"
    size: [1073.000000, 32.000000]
    input: false
    components:
        LinearLayout: {}
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfMaxChild"
        UIDataParamsComponent:
            params:
            - ["bool", "multiline", "true", "false"]
            - ["PiggyBankState", "piggyBank", "null", "{ }"]
        UIDataLocalsComponent:
            locals:
            - ["string", "methodStr", "localize(piggyBank.fillCondition, { \"requiredXP\" = str1000Separated(piggyBank.requiredXP); \"requiredDamage\" = str1000Separated(piggyBank.requiredDamage); \"requiredKills\" = str(piggyBank.requiredKills); })"]
    children:
    -   class: "UIControl"
        name: "spacer"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        bindings:
        - ["visible", "not multiline"]
    -   class: "UIControl"
        name: "RewardWrapper"
        input: false
        components:
            LinearLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfMaxChild"
        children:
        -   class: "UIControl"
            name: "Plus"
            input: false
            classes: "t-subtitle regular white-wild-sand-text"
            components:
                UITextComponent:
                    text: "+"
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml"
        -   class: "UIControl"
            name: "Reward"
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfFirstChild"
                UIChildComponent0:
                    prototypePath: "~res:/UI/Screens3/Lobby/Common/Resource/Currency.yaml"
                    args:
                        "resource": "piggyBank.reward"
    -   class: "UIControl"
        name: "spacer8"
        size: [32.000000, 32.000000]
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 8.000000
                verticalPolicy: "PercentOfParent"
    -   class: "UIControl"
        name: "textM"
        size: [32.000000, 32.000000]
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfMaxChild"
            UIChildComponent0:
                childType: "kControl"
                condition: "multiline"
                control: "multilineText"
        bindings:
        - ["visible", "multiline"]
    -   class: "UIControl"
        name: "text"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            UIChildComponent0:
                childType: "kControl"
                condition: "not multiline"
                control: "text"
    -   class: "UIControl"
        name: "spacer"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        bindings:
        - ["visible", "not multiline"]
Slots:
-   class: "UIControl"
    name: "multilineText"
    input: false
    classes: "t-subtitle regular white-wild-sand-text"
    components:
        UITextComponent:
            multiline: "MULTILINE_ENABLED"
            align: ["LEFT", "VCENTER"]
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfContent"
        StyleSheet:
            styles: "~res:/UI/Screens3/Font.style.yaml"
    bindings:
    - ["UITextComponent.text", "methodStr"]
-   class: "UIControl"
    name: "text"
    input: false
    classes: "t-subtitle regular white-wild-sand-text"
    components:
        UITextComponent:
            align: ["LEFT", "VCENTER"]
        SizePolicy:
            horizontalPolicy: "PercentOfContent"
            verticalPolicy: "PercentOfContent"
        StyleSheet:
            styles: "~res:/UI/Screens3/Font.style.yaml"
    bindings:
    - ["UITextComponent.text", "methodStr"]
