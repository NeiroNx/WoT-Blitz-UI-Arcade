Header:
    version: 141
Prototypes:
-   class: "UIControl"
    name: "AnimatedOfferedOption"
    input: false
    components:
        UIAnimationComponent:
            animations: "_INIT,~res:/UI/Screens3/Lobby/Hangar/Offers/PRMP/AnimatedOfferedOptionInitialization.animation"
        UIOpacityComponent: {}
        SizePolicy:
            horizontalPolicy: "PercentOfFirstChild"
            verticalPolicy: "Formula"
            verticalFormula: "firstChild  + 24"
        UIDataParamsComponent:
            params:
            - ["int64", "offerEndTime", "0L", "0L"]
            - ["bool", "arabicLocalization", "false", "false"]
            - ["int64", "serverTime", "0L", "0L"]
            - ["bool", "useShopCard", "false", "true"]
            - ["OfferedOption", "option", "null", "{ \"outlined\" = true; \"type\" = eOfferedOptionType.Premium; }"]
            - ["int", "moveOutY", "0", "-200"]
            - ["bool", "persistent", "false", "true"]
            - ["bool", "timeLimited", "false", "true"]
            - ["bool", "desktop", "false", "true"]
            - ["string", "taxMessage", "\"\"", "\"All prices include taxes\""]
            - ["bool", "nintendoSwitch", "false", "true"]
            - ["bool", "shortFullPrice", "false", "false"]
            events:
            - "SHOW_OPTION_PRODUCT"
            - "PREVIEW_TANK"
            - "PURCHASE_OPTION"
        UIDataLocalBindingsComponent:
            data:
            - ["ShopProduct", "shopProduct", "option.offeredProduct.shopProduct"]
            - ["bool", "hideTimer", "not isNull(shopProduct) and shopProduct.isPromo and offerEndTime <= shopProduct.promoExpiresAt"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/Hangar/Offers/PRMP/AnimationOfferedOption.actions"
    bindings:
    - ["visible", "option.valid"]
    children:
    -   class: "UIControl"
        name: "OfferedOption"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                condition: "option.valid and not useShopCard"
                prototypePath: "~res:/UI/Screens3/Lobby/Hangar/Offers/PRMP/OfferedOption.yaml"
                args:
                    "pendingPurchase": "pendingPurchase"
                    "shortFullPrice": "shortFullPrice"
                    "option": "option"
                    "persistent": "persistent"
                    "timeLimited": "timeLimited"
                    "desktop": "desktop"
                    "taxMessage": "taxMessage"
                    "nintendoSwitch": "nintendoSwitch"
                eventActions:
                - ["SHOW_OPTION_PRODUCT", "SHOW_OPTION_PRODUCT", ""]
                - ["PREVIEW_TANK", "PREVIEW_TANK", ""]
                - ["PURCHASE_OPTION", "PURCHASE_OPTION", ""]
            UIChildComponent1:
                childType: "kControl"
                condition: "option.valid and useShopCard and not isNull(option.offeredProduct.shopProduct)"
                control: "ShopProductWrapper"
Slots:
-   class: "UIControl"
    name: "ShopProductWrapper"
    size: [261.000000, 314.000000]
    input: false
    components:
        LinearLayout:
            orientation: "TopDown"
            padding: "24; 0"
        SizePolicy:
            horizontalPolicy: "PercentOfMaxChild"
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "OfferedOption"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Shop/ShopProduct.yaml"
                args:
                    "forcedTimerHide": "hideTimer"
                    "arabicLocalization": "arabicLocalization"
                    "blurEnabled": "true"
                    "serverTime": "serverTime"
                    "nintendoSwitch": "nintendoSwitch"
                    "taxMessage": "taxMessage"
                    "desktop": "desktop"
                    "product": "option.offeredProduct.shopProduct"
                eventActions:
                - ["ON_PRODUCT_CLICKED", "SHOW_OPTION_PRODUCT", ""]
