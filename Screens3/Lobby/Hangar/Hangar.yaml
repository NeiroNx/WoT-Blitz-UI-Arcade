                                            "visible": "true"
                                        eventActions:
                                        - ["SHOW_SMART_DLC_SCREEN", "SHOW_SMART_DLC_SCREEN", ""]
                            -   class: "UIControl"
                                name: "DefaultControls"
                                input: false
                                components:
                                    LinearLayout:
                                        orientation: "TopDown"
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfParent"
                                        verticalPolicy: "PercentOfParent"
                                bindings:
                                - ["visible", "not offeredTankSelected"]
                                children:
                                -   class: "UIControl"
