                LinearLayout:
                    orientation: "RightToLeft"
                    skipInvisible: false
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            bindings:
            - ["visible", "not (not showUI and app.constants.developerUI)"]
            children:
            -   class: "UIControl"
