                                        prototypePath: "~res:/UI/Screens3/Lobby/SmartDLC/DLCDownloadHint.yaml"
                                        args:
                                            "availableTankLevels": "lobby.battleResources.availableTankLevels"
                                            "sizeLeft": "lobby.battleResources.leftToPlayOnCurrentTankSize"
