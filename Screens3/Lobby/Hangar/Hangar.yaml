                                        "headerInfo": "format(\"Цена игры %(game) %(unit), внесено %(credit) %(unit)\",{\"game\" = str(gameCredits);\"credit\" = str(countCredits);\"unit\" = priceUnit})"
                                    eventActions:
                                    - ["GO_TO_SHOP", "GO_TO_SHOP", ""]
                                    - ["PREMIUM_INFO_EVENT", "PREMIUM_INFO_EVENT", ""]
                                    - ["SHOP_BUTTON", "SHOP_BUTTON", "_event.requiredResource"]
                                    - ["BACK_EVENT", "BACK_EVENT", ""]
                                    - ["SHOW_ACHIEVEMENTS", "SHOW_ACHIEVEMENTS", ""]
