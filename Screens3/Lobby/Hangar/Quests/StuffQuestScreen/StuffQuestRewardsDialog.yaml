Header:
    version: 140
ImportedPackages:
- "~res:/UI/Screens3/Lobby/Common/CongratulationsDialog.yaml"
Prototypes:
-   class: "UIControl"
    name: "StuffQuestRewardsDialog"
    size: [960.000000, 640.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            params:
            - ["eBlitzDevice", "deviceType", "eBlitzDevice.DEVICE_DESKTOP", "eBlitzDevice.DEVICE_DESKTOP"]
            - ["vector<ResourceDetailed>", "rewards", "[ ]", "[ { \"type\" = ResourceType.premium; }; { \"type\" = ResourceType.gold; }; { \"type\" = ResourceType.credits; }; { \"type\" = ResourceType.stuff; }; { \"type\" = ResourceType.unlocks; }; { \"type\" = ResourceType.vehicle; }; ]"]
            - ["string", "urlImage", "\"\"", "\"\""]
            events:
            - "BACK_EVENT"
            - "ON_REWARD_CLICKED(int index)"
        UIDataLocalVarsComponent:
            data:
            - ["string", "defaultImage", "\"~res:/Gfx/Lobby/backgrounds/bg_task-jornal_item\""]
    children:
    -   class: "UIControl"
        name: "DefaultBackground"
        size: [32.000000, 32.000000]
        input: false
        components:
            Background:
                drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        bindings:
        - ["visible", "urlImage == \"\""]
        - ["Background.sprite", "defaultImage"]
    -   class: "UIControl"
        name: "UrlBackground"
        size: [32.000000, 32.000000]
        input: false
        components:
            Background:
                drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
            UIUrlImageComponent:
                imageLoadedEvent: "StuffQuestBackgroundLoaded"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        bindings:
        - ["visible", "urlImage != \"\""]
        - ["UIUrlImageComponent.imageUrl", "urlImage"]
    -   prototype: "CongratulationsDialog/CongratulationsDialog"
        name: "CongratulationsDialog"
        components:
            UIDataParamsComponent:
                args:
                    "isRewardClickable": "false"
                    "fadeOpacity": "0.000000"
                    "enableAppearingAnimation": "true"
                    "deviceType": "deviceType"
                    "rewards": "rewards"
                    "description": "when rewards.Size() > 1 -> \"clanMissions/rewardScreen/description\", \"clanMissions/rewardScreen/descriptionSingle\""
                    "header": "\"clanMissions/rewardScreen/title\""
                    "buttonText": "\"clanMissions/rewardScreen/claimRewardButton\""
                    "background": "\"\""
                eventActions:
                - ["BACK_EVENT", "BACK_EVENT", ""]
                - ["ON_REWARD_CLICKED", "ON_REWARD_CLICKED_DISABLED", "_event.index"]
