            - ["bool", "needAnimation", "false"]
            - ["string", "defaultImage", "\"~res:/Gfx/Lobby/backgrounds/bn_task-jornal_item\""]
            - ["int", "progressPercent", "when quest.totalProgress > 0 -> int(100.000000 * float(quest.lastProgress) / quest.totalProgress), 0"]
        UIDataLocalBindingsComponent:
            data:
            - ["float", "animationTime", "0.500000 * (quest.currentProgress - quest.lastProgress)"]
            - ["float", "resultAnimationTime", "when animationTime > 1.500000 -> 1.500000, animationTime"]
            - ["int", "currentProgressPercent", "when quest.totalProgress > 0 -> int(100.000000 * float(quest.currentProgress) / quest.totalProgress), 0"]
            - ["int", "lastProgressPercent", "when quest.totalProgress > 0 -> int(100.000000 * float(quest.lastProgress) / quest.totalProgress), 0"]
        UIEventOnDataComponent0:
            watchedDataExpression: "quest.currentProgress"
            ifExpression: "int(currentProgressPercent * quest.totalProgress + 0.010000) != quest.currentProgress"
            eventName: "ANIMATE_PROGRESS"
