            verticalPolicy: "FixedSize"
            verticalValue: 64.000000
        UIDataParamsComponent:
            params:
            - ["StuffQuest", "quest", "null", "{ }"]
            - ["bool", "hidden", "false", "false"]
            - ["float", "proportion", "0.000000", "0.800000"]
            - ["float", "point", "0.000000", "0.000000"]
            - ["float", "pageSize", "0.000000", "212.000000"]
            - ["int", "index", "0", "1"]
