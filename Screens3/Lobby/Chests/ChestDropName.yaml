Header:
    version: 127
Prototypes:
-   class: "UIControl"
    name: "DropName"
    input: false
    components:
        Anchor:
            vCenterAnchorEnabled: true
        LinearLayout: {}
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
        UIDataParamsComponent:
            params:
            - ["int", "value", "0", "0"]
            - ["bool", "spacer", "false", "true"]
            - ["ResourceDetailed", "resource", "null", "{ }"]
        UIDataLocalBindingsComponent:
            data:
            - ["ArtefactGrade", "grade", "when not isNull(resource.stuff) -> resource.stuff.grade, ArtefactGrade.unknown"]
            - ["string", "textStyle", "when grade == ArtefactGrade.common -> \"white-wild-sand-70-text\", grade == ArtefactGrade.rare -> \"grades-rare-text\", grade == ArtefactGrade.unique -> \"grades-unique-text\", grade == ArtefactGrade.legendary -> \"grades-legendary-text\", \"white-wild-sand-text\""]
            - ["VehicleResource", "vehicle", "resource.vehicle"]
    children:
    -   class: "UIControl"
        name: "Name"
        input: false
        components:
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            UIChildComponent0:
                childType: "kControl"
                condition: "resource.type == ResourceType.vehicle"
                control: "TankName"
            UIChildComponent1:
                childType: "kControl"
                condition: "resource.type == ResourceType.stuff"
                control: "StuffName"
            UIChildComponent2:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Resource/CurrencyPrivate.yaml"
                args:
                    "quantity": "value"
                    "forceFullValue": "true"
                    "currencySize": "eCurrencySize.BODY"
                    "type": "resource.type"
    -   class: "UIControl"
        name: "spacer"
        input: false
        classes: "t-body regular color=white-wild-sand-text"
        components:
            UITextComponent:
                text: ","
                colorInheritType: "COLOR_IGNORE_PARENT"
                align: ["LEFT", "VCENTER"]
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
        bindings:
        - ["visible", "spacer"]
Slots:
-   class: "UIControl"
    name: "StuffName"
    input: false
    components:
        UITextComponent:
            colorInheritType: "COLOR_IGNORE_PARENT"
            align: ["LEFT", "VCENTER"]
        SizePolicy:
            horizontalPolicy: "PercentOfContent"
            verticalPolicy: "PercentOfContent"
        StyleSheet:
            styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
    bindings:
    - ["classes", "\"t-body regular color=\" + textStyle"]
    - ["UITextComponent.text", "when resource.type == ResourceType.stuff -> localize(resource.stuff.title), \"\""]
-   class: "UIControl"
    name: "TankName"
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
        FlowLayout:
            hSpacing: 6.000000
    children:
    -   class: "UIControl"
        name: "Flag"
        size: [32.000000, 32.000000]
        input: false
        components:
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/TankInfo/NationFlag.yaml"
                args:
                    "subnation": "vehicle.info.subnation"
                    "nation": "vehicle.info.nation"
    -   class: "UIControl"
        name: "Tier"
        input: false
        components:
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            UIChildComponent0:
                childType: "kPrototype"
                condition: "not isNull(vehicle)"
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Vehicle/VehicleInfo.yaml"
                args:
                    "class": "vehicle.info.tankClass"
                    "level": "vehicle.info.level"
                    "type": "when vehicle.info.isPremium -> eVehicleDescriptionType.PREMIUM, vehicle.info.isCollectible -> eVehicleDescriptionType.COLLECTIBLE, vehicle.stats.isPremiumized -> eVehicleDescriptionType.PREMIUMISED, eVehicleDescriptionType.NORMAL"
                    "elite": "vehicle.stats.isElite"
    -   class: "UIControl"
        name: "Name"
        input: false
        components:
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Vehicle/VehicleName.yaml"
                args:
                    "textStyle": "\"t-caption bold\""
                    "isShortName": "true"
                    "vehicle": "vehicle.info"
                    "tankStats": "vehicle.stats"
