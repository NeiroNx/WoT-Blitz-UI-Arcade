Header:
    version: 127
Prototypes:
-   class: "UIControl"
    name: "ChestVehicle"
    size: [368.000000, 56.000000]
    input: false
    components:
        ClipContent: {}
        Anchor:
            hCenterAnchorEnabled: true
            vCenterAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 180.000000
            verticalPolicy: "FixedSize"
            verticalValue: 104.000000
        UIDataParamsComponent:
            params:
            - ["VehicleResource", "vehicle", "null", "{ }"]
            events: []
        UIDataLocalBindingsComponent:
            data:
            - ["eNation", "nation", "vehicle.info.nation"]
            - ["string", "subnation", "vehicle.info.subnation"]
            - ["string", "nationFlagIcon", "when subnation == \"\" -> (when nation == eNation.USA -> \"~res:/Gfx/Lobby/flags/flag_carousel_usa.psd\", nation == eNation.GERMANY -> \"~res:/Gfx/Lobby/flags/flag_carousel_germany.psd\", nation == eNation.USSR -> \"~res:/Gfx/Lobby/flags/flag_carousel_ussr.psd\", nation == eNation.UK -> \"~res:/Gfx/Lobby/flags/flag_carousel_uk.psd\", nation == eNation.JAPAN -> \"~res:/Gfx/Lobby/flags/flag_carousel_japan.psd\", nation == eNation.CHINA -> \"~res:/Gfx/Lobby/flags/flag_carousel_china.psd\", nation == eNation.FRANCE -> \"~res:/Gfx/Lobby/flags/flag_carousel_france.psd\", nation == eNation.OTHER -> \"~res:/Gfx/Lobby/flags/flag_carousel_other.psd\", nation == eNation.EUROPEAN -> \"~res:/Gfx/Lobby/flags/flag_carousel_european.psd\", \"~res:/Gfx/Lobby/flags/flag_carousel_other.psd\"), (when subnation == \"finland\" -> \"~res:/Gfx/Lobby/flags/flag_carousel_finland.psd\", subnation == \"poland\" -> \"~res:/Gfx/Lobby/flags/flag_carousel_poland.psd\", subnation == \"sweden\" -> \"~res:/Gfx/Lobby/flags/flag_carousel_sweden.psd\", subnation == \"italy\" -> \"~res:/Gfx/Lobby/flags/flag_carousel_italy.psd\", subnation == \"australia\" -> \"~res:/Gfx/Lobby/flags/flag_carousel_australia.psd\", subnation == \"canada\" -> \"~res:/Gfx/Lobby/flags/flag_carousel_canada.psd\", subnation == \"czech\" -> \"~res:/Gfx/Lobby/flags/flag_carousel_czech.psd\", \"~res:/Gfx/Lobby/flags/flag_carousel_european.psd\")"]
    children:
    -   class: "UIControl"
        name: "Flag"
        input: false
        components:
            Background:
                drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
            UIOpacityComponent:
                opacity: 0.500000
            UIRoundedCornersComponent:
                radius: "4"
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        bindings:
        - ["Background.sprite", "nationFlagIcon"]
    -   class: "UIControl"
        name: "TankImage"
        position: [40.000000, 2.000000]
        input: false
        components:
            Anchor: {}
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 140.000000
                verticalPolicy: "FixedSize"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Resource/Detailed/VehicleIcon.yaml"
                args:
                    "vehicle": "vehicle"
    -   class: "UIControl"
        name: "Eye"
        input: false
        components:
            UITextureComponent:
                spritePath: "~res:/Gfx/Lobby/icons/icon_eye_s"
                drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 4.000000
                topAnchorEnabled: true
                topAnchor: 4.000000
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 24.000000
                verticalPolicy: "FixedSize"
                verticalValue: 24.000000
    -   class: "UIControl"
        name: "Tier"
        input: false
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 8.000000
                topAnchorEnabled: true
                topAnchor: 8.000000
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            UIChildComponent0:
                childType: "kPrototype"
                condition: "not isNull(vehicle)"
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Vehicle/VehicleInfo.yaml"
                args:
                    "class": "vehicle.info.tankClass"
                    "level": "vehicle.info.level"
                    "type": "when vehicle.info.isPremium -> eVehicleDescriptionType.PREMIUM, vehicle.info.isCollectible -> eVehicleDescriptionType.COLLECTIBLE, vehicle.stats.isPremiumized -> eVehicleDescriptionType.PREMIUMISED, eVehicleDescriptionType.NORMAL"
                    "elite": "vehicle.stats.isElite"
    -   class: "UIControl"
        name: "Name"
        input: false
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 8.000000
                bottomAnchorEnabled: true
                bottomAnchor: 8.000000
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Vehicle/VehicleName.yaml"
                args:
                    "textStyle": "\"t-caption bold\""
                    "isShortName": "true"
                    "vehicle": "vehicle.info"
                    "tankStats": "vehicle.stats"
