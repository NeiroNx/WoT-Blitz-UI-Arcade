Header:
    version: 140
Prototypes:
-   class: "UIControl"
    name: "DropRow"
    size: [200.000000, 44.000000]
    input: false
    components:
        LinearLayout:
            orientation: "TopDown"
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfChildrenSum"
        UIDataParamsComponent:
            params:
            - ["ChestDrop", "drop", "null", "{ }"]
        UIDataLocalBindingsComponent:
            data:
            - ["ArtefactGrade", "grade", "when not isNull(drop.resource.stuff) -> drop.resource.stuff.grade, ArtefactGrade.unknown"]
            - ["string", "textColorStyle", "when grade == ArtefactGrade.unknown -> \"white-wild-sand-text\", str(grade, ArtefactGrade, \"color\") + \"-text\""]
            - ["VehicleResource", "vehicle", "drop.resource.vehicle"]
            - ["ResourceDetailed", "resource", "drop.resource"]
            - ["string", "basicName", "when resource.type == ResourceType.gold -> \"shop/Gold\", resource.type == ResourceType.credits -> \"shop/Credits\", resource.type == ResourceType.free_xp -> \"hangar/freeXP\", resource.type == ResourceType.stuff -> resource.stuff.title, resource.type == ResourceType.unlocks -> resource.unlock.title, resource.type == ResourceType.vehicle -> resource.vehicle.info.name, resource.type == ResourceType.premium -> \"storage/Items/PremiumAccount/Title\", \"#Resource Name\""]
            - ["string", "dropCountStr", "when drop.min != drop.max -> str(drop.min) + \" - \" + str(drop.max), str(drop.max)"]
    bindings:
    - ["visible", "not (resource.type == ResourceType.stuff and not isNull(resource.stuff)) or resource.stuff.visibleInShop"]
    children:
    -   class: "UIControl"
        name: "Resource"
        size: [303.000000, 48.000000]
        input: false
        components:
            LinearLayout:
                useRtl: true
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "Formula"
                verticalFormula: "max(20, maxChild)"
        children:
        -   class: "UIControl"
            name: "Indent"
            input: false
            classes: "t-body regular color=white-wild-sand-50-text"
            components:
                UITextComponent:
                    text: "â€¢  "
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    align: ["LEFT", "VCENTER"]
                Anchor:
                    leftAnchorEnabled: true
                    topAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "FixedSize"
                    verticalValue: 24.000000
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "Name"
            size: [32.000000, 32.000000]
            input: false
            components:
                Anchor:
                    leftAnchorEnabled: true
                    vCenterAnchorEnabled: true
                    useRtl: true
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    horizontalFormula: "freeSpace"
                    verticalPolicy: "PercentOfMaxChild"
                UIChildComponent0:
                    childType: "kControl"
                    condition: "resource.type == ResourceType.vehicle"
                    control: "TankName"
                UIChildComponent1:
                    childType: "kControl"
                    condition: "resource.type == ResourceType.stuff"
                    control: "StuffName"
                UIChildComponent2:
                    childType: "kControl"
                    control: "BasicName"
        -   class: "UIControl"
            name: "Count"
            input: false
            classes: "t-body regular color=white-wild-sand-50-text"
            components:
                UITextComponent:
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    align: ["LEFT", "VCENTER"]
                Anchor:
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "Formula"
                    horizontalFormula: "min(content, parent * 0.5)"
                    verticalPolicy: "FixedSize"
                    verticalValue: 24.000000
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
            bindings:
            - ["visible", "resource.type == ResourceType.stuff"]
            - ["UITextComponent.text", "dropCountStr"]
Slots:
-   class: "UIControl"
    name: "StuffName"
    input: false
    components:
        UITextComponent:
            colorInheritType: "COLOR_IGNORE_PARENT"
            multiline: "MULTILINE_ENABLED"
            align: ["LEFT", "VCENTER"]
            useRtlAlign: "USE_BY_SYSTEM"
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfContent"
        StyleSheet:
            styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
    bindings:
    - ["classes", "\"t-body regular color=\" + textColorStyle"]
    - ["UITextComponent.text", "localize(drop.resource.stuff.title)"]
-   class: "UIControl"
    name: "BasicName"
    input: false
    components:
        LinearLayout:
            spacing: 4.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
    children:
    -   class: "UIControl"
        name: "Min"
        size: [32.000000, 32.000000]
        input: false
        components:
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Resource/CurrencyPrivate.yaml"
                args:
                    "type": "drop.resource.type"
                    "quantity": "drop.min"
    -   class: "UIControl"
        name: "Text"
        input: false
        components:
            UITextComponent:
                text: "-"
                colorInheritType: "COLOR_IGNORE_PARENT"
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
        bindings:
        - ["visible", "drop.min != drop.max"]
        - ["classes", "\"t-body regular color=\" + textColorStyle"]
    -   class: "UIControl"
        name: "Max"
        size: [32.000000, 32.000000]
        input: false
        components:
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Resource/CurrencyPrivate.yaml"
                args:
                    "type": "drop.resource.type"
                    "quantity": "drop.max"
        bindings:
        - ["visible", "drop.min != drop.max"]
-   class: "UIControl"
    name: "TankName"
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfChildrenSum"
        FlowLayout:
            hSpacing: 6.000000
            useRtl: true
    children:
    -   class: "UIControl"
        name: "Flag"
        size: [32.000000, 32.000000]
        visible: false
        input: false
        components:
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/TankInfo/NationFlag.yaml"
                args:
                    "subnation": "vehicle.info.subnation"
                    "nation": "vehicle.info.nation"
    -   class: "UIControl"
        name: "Tier"
        input: false
        components:
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            UIChildComponent0:
                childType: "kPrototype"
                condition: "not isNull(vehicle)"
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Vehicle/VehicleInfo.yaml"
                args:
                    "class": "vehicle.info.tankClass"
                    "level": "vehicle.info.level"
                    "type": "when vehicle.info.isPremium -> eVehicleDescriptionType.PREMIUM, vehicle.info.isCollectible -> eVehicleDescriptionType.COLLECTIBLE, vehicle.stats.isPremiumized -> eVehicleDescriptionType.PREMIUMISED, eVehicleDescriptionType.NORMAL"
                    "elite": "vehicle.stats.isElite or vehicle.info.isPremium or vehicle.info.isCollectible or vehicle.stats.isPremiumized"
    -   class: "UIControl"
        name: "Name"
        input: false
        components:
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Vehicle/VehicleName.yaml"
                args:
                    "textStyle": "\"t-caption bold\""
                    "isShortName": "true"
                    "vehicle": "vehicle.info"
                    "tankStats": "vehicle.stats"
