Header:
    version: 117
Prototypes:
-   class: "UIControl"
    name: "VehicleMedium"
    size: [86.000000, 104.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            horizontalMin: 86.000000
            verticalPolicy: "PercentOfParent"
            verticalMin: 86.000000
        UIDataParamsComponent:
            params:
            - ["VehicleResource", "vehicle", "null", "{ }"]
            - ["control", "fx", "null", "null"]
    children:
    -   class: "UIControl"
        name: "Content"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 10.000000
            LinearLayout:
                orientation: "TopDown"
                spacing: 1.000000
                skipInvisible: false
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIControl"
            name: "IconWrapper"
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfLastChild"
                    verticalPolicy: "PercentOfLastChild"
            children:
            -   class: "UIControl"
                name: "FxHolder"
                input: false
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    UIChildComponent0:
                        childType: "kControl"
                        condition: "not isNull(fx)"
                        control: "fx"
            -   class: "UIControl"
                name: "Icon"
                input: false
                components:
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
                        horizontalValue: 86.000000
                        verticalPolicy: "FixedSize"
                        verticalValue: 61.000000
                    UIChildComponent0:
                        prototypePath: "~res:/UI/Screens3/Lobby/Common/Resource/Detailed/VehicleIcon.yaml"
                        args:
                            "vehicle": "vehicle"
        -   class: "UIControl"
            name: "VehicleInfo"
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "Formula"
                    verticalFormula: "max(firstChild, 24)"
                UIChildComponent0:
                    childType: "kPrototype"
                    condition: "not isNull(vehicle)"
                    prototypePath: "~res:/UI/Screens3/Lobby/Common/Vehicle/VehicleInfo.yaml"
                    args:
                        "class": "vehicle.info.tankClass"
                        "level": "vehicle.info.level"
                        "type": "when vehicle.info.isPremium -> eVehicleDescriptionType.PREMIUM, vehicle.info.isCollectible -> eVehicleDescriptionType.COLLECTIBLE, vehicle.stats.isPremiumized -> eVehicleDescriptionType.PREMIUMISED, eVehicleDescriptionType.NORMAL"
                        "elite": "vehicle.stats.isElite"
