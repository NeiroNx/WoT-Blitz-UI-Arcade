Header:
    version: 141
Prototypes:
-   class: "UIControl"
    name: "StuffDescription"
    size: [340.000000, 1145.500000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfFirstChild"
        UIDataParamsComponent:
            params:
            - ["bool", "showLifetimeFromStuff", "false", "false"]
            - ["bool", "hideContains", "false", "false"]
            - ["bool", "hideCombine", "false", "false"]
            - ["bool", "hideQuantity", "false", "false"]
            - ["bool", "isIconLeft", "false", "false"]
            - ["SessionDataModel", "session", "null", "{ }"]
            - ["LobbyDataModel", "lobby", "null", "{ }"]
            - ["StuffResourceWithDescription", "resource", "null", "{ }"]
        UIDataLocalVarsComponent:
            data:
            - ["set<int>", "emptyLevels", "[ ]"]
            - ["set<eNation>", "emptyNations", "[ ]"]
            - ["vector<ChestDrop>", "emptyDrop", "[ ]"]
            - ["vector<ResourceModel>", "emptyResources", "[ ]"]
        UIDataLocalBindingsComponent:
            data:
            - ["bool", "isQuest", "not isNull(resource.questInfo)"]
            - ["bool", "isRTL", "localize(\"LANGUAGE_CODE\") == \"ar\""]
            - ["bool", "hasCombine", "not isNull(resource.progressInfo) and not isNull(resource.progressInfo.target)"]
            - ["int", "combineRatio", "max(1, when hasCombine -> resource.progressInfo.maxAmount, 1)"]
            - ["bool", "canCombine", "resource.stuff.quantity >= combineRatio"]
            - ["StuffResource", "combineTarget", "when hasCombine -> resource.progressInfo.target, null"]
            - ["int", "combineProgressNeeded", "when not hasCombine -> 0, when canCombine -> 0, resource.progressInfo.maxAmount - resource.stuff.quantity"]
            - ["string", "combineLeftText", "when not hasCombine -> \"\", when canCombine -> localize(\"StuffInfo/Combine/Spend\"), localize(\"StuffInfo/Combine/NeedMore\", { \"count\" = combineProgressNeeded; })"]
            - ["bool", "isChest", "not isNull(resource.chestInfo)"]
            - ["vector<VehicleResource>", "applyToVehicles", "when not isNull(resource.stuff.coupon) and resource.stuff.coupon.appliesToVehicles.Size() > 0 -> resource.stuff.coupon.appliesToVehicles, null"]
            - ["VehicleDataModel", "applyToVehicle", "when not isNull(resource.stuff.victoryMultiplier) -> resource.stuff.victoryMultiplier.restriction.vehicle, null"]
            - ["bool", "isApplyToFeatures", "(not isNull(resource.stuff.victoryMultiplier) and (resource.stuff.victoryMultiplier.restriction.levels.Size() > 0 or resource.stuff.victoryMultiplier.restriction.nations.Size() > 0 or not isNull(resource.stuff.victoryMultiplier.restriction.vehicle))) or (not isNull(resource.stuff.coupon) and (resource.stuff.coupon.appliesToNations.Size() > 0 or resource.stuff.coupon.appliesToLevels.Size() > 0 or resource.stuff.coupon.appliesToVehicles.Size() > 0))"]
            - ["bool", "isSubscription", "not isNull(resource.subscriptionInfo)"]
            - ["bool", "isSubscriptionActive", "isSubscription and not isNull(lobby.subscription) and resource.subscriptionInfo.name == lobby.subscription.stuffName"]
            - ["int", "subscriptionActiveStage", "when isSubscriptionActive -> lobby.subscription.currentStageIndex, 0"]
    children:
    -   class: "UIControl"
        name: "Content"
        size: [32.000000, 32.000000]
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
            LinearLayout:
                orientation: "TopDown"
                padding: "8"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIControl"
            name: "TitleSection"
            position: [0.000000, 8.000000]
            size: [32.000000, 32.000000]
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfMaxChild"
                UIChildComponent0:
                    childType: "kControl"
                    condition: "isIconLeft"
                    control: "LeftHeader"
                UIChildComponent1:
                    childType: "kControl"
                    condition: "not isIconLeft"
                    control: "NormalHeader"
        -   class: "UIControl"
            name: "InfoSection"
            size: [32.000000, 32.000000]
            input: false
            components:
                LinearLayout:
                    useRtl: true
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfLastChild"
                UIChildComponent0:
                    childType: "kControl"
                    control: "Descriptions"
            children:
            -   class: "UIControl"
                name: "Spacer"
                size: [96.000000, 32.000000]
                input: false
                bindings:
                - ["visible", "isIconLeft"]
        -   class: "UIControl"
            name: "BottomSpacer"
            size: [32.000000, 32.000000]
            input: false
            components:
                Anchor:
                    bottomAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "FixedSize"
                    verticalValue: 32.000000
