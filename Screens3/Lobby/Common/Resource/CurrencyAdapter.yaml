Header:
    version: 138
Prototypes:
-   class: "UIControl"
    name: "CurrencyAdapter"
    input: false
    components:
        Anchor:
            hCenterAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "PercentOfFirstChild"
            verticalPolicy: "PercentOfFirstChild"
        UIDataParamsComponent:
            params:
            - ["eCurrencySize", "currencySize", "eCurrencySize.BIG", "eCurrencySize.BODY"]
            - ["bool", "forButton", "false", "false"]
            - ["bool", "canAfford", "true", "true"]
            - ["bool", "isPlusTopPaneVisible", "false", "false"]
            - ["int64", "serverTime", "0L", "0L"]
            - ["bool", "plusVisible", "false", "false"]
            - ["bool", "shortTime", "false", "false"]
            - ["bool", "forceFullValue", "false", "false"]
            - ["bool", "forceHideValue", "false", "false"]
            - ["bool", "forceHideGrade", "false", "false"]
            - ["bool", "anchorVCenter", "true", "true"]
            - ["bool", "anchorBottom", "false", "false"]
            - ["int", "anchorBottomDistance", "0", "0"]
            - ["string", "icon", "\"\"", "\"\""]
            - ["ResourceDetailed", "resource", "{ \"type\" = ResourceType.premium; }", "{ \"type\" = ResourceType.premium; }"]
        UIDataLocalBindingsComponent:
            data:
            - ["bool", "isBasicResource", "not isNull(resource) and (resource.type == ResourceType.gold or resource.type == ResourceType.free_xp or resource.type == ResourceType.elite_xp or resource.type == ResourceType.premium or resource.type == ResourceType.credits or resource.type == ResourceType.slots or resource.type == ResourceType.equipment_slots or resource.type == ResourceType.xp or resource.type == ResourceType.tankmenXP)"]
    bindings:
    - ["Anchor.vCenterAnchorEnabled", "anchorVCenter"]
    - ["Anchor.bottomAnchorEnabled", "anchorBottom"]
    - ["Anchor.bottomAnchor", "anchorBottomDistance"]
    children:
    -   class: "UIControl"
        name: "Currency"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                childType: "kControl"
                condition: "not isNull(resource) and isBasicResource and not isNull(resource.basic)"
                control: "Basic"
            UIChildComponent1:
                childType: "kControl"
                condition: "not isNull(resource) and resource.type == ResourceType.stuff and not isNull(resource.stuff)"
                control: "Stuff"
            UIChildComponent2:
                childType: "kControl"
                condition: "not isNull(resource) and resource.type == ResourceType.unlocks and not isNull(resource.unlock)"
                control: "Unlock"
            UIChildComponent3:
                childType: "kControl"
                condition: "not isNull(resource) and resource.type == ResourceType.real_currency and not isNull(resource.realCurrency)"
                control: "RealCurrency"
            UIChildComponent4:
                childType: "kControl"
                condition: "not isNull(resource) and resource.type == ResourceType.vehicle and not isNull(resource.vehicle)"
                control: "Vehicle"
Slots:
-   class: "UIControl"
    name: "Basic"
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfFirstChild"
            verticalPolicy: "PercentOfFirstChild"
        UIChildComponent0:
            prototypePath: "~res:/UI/Screens3/Lobby/Common/Resource/CurrencyPrivate.yaml"
            args:
                "currencySize": "currencySize"
                "forButton": "forButton"
                "canAfford": "canAfford"
                "serverTime": "serverTime"
                "isPlusTopPaneVisible": "isPlusTopPaneVisible"
                "plusVisible": "plusVisible"
                "type": "resource.type"
                "quantity": "resource.basic.quantity"
                "forceFullValue": "forceFullValue"
                "forceHideValue": "forceHideValue"
                "shortTime": "shortTime"
-   class: "UIControl"
    name: "RealCurrency"
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfFirstChild"
            verticalPolicy: "PercentOfFirstChild"
        UIChildComponent0:
            prototypePath: "~res:/UI/Screens3/Lobby/Common/Resource/CurrencyPrivate.yaml"
            args:
                "forceFullValue": "forceFullValue"
                "forceHideValue": "forceHideValue"
                "currencySize": "currencySize"
                "forButton": "forButton"
                "canAfford": "canAfford"
                "serverTime": "serverTime"
                "isPlusTopPaneVisible": "isPlusTopPaneVisible"
                "plusVisible": "plusVisible"
                "type": "resource.type"
                "localizedQuantity": "resource.realCurrency.localizedValue"
-   class: "UIControl"
    name: "Stuff"
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfFirstChild"
            verticalPolicy: "PercentOfFirstChild"
        UIChildComponent0:
            prototypePath: "~res:/UI/Screens3/Lobby/Common/Resource/CurrencyPrivate.yaml"
            args:
                "forceFullValue": "forceFullValue"
                "forceHideValue": "forceHideValue"
                "forceHideGrade": "forceHideGrade"
                "currencySize": "currencySize"
                "forButton": "forButton"
                "canAfford": "canAfford"
                "serverTime": "serverTime"
                "isPlusTopPaneVisible": "isPlusTopPaneVisible"
                "plusVisible": "plusVisible"
                "type": "resource.type"
                "quantity": "resource.stuff.quantity"
                "grade": "resource.stuff.grade"
                "showGrade": "not resource.stuff.hideGrade"
                "icon": "when empty(icon) -> resource.stuff.icon, icon"
                "imageURL": "when empty(icon) -> resource.stuff.iconUrl, \"\""
-   class: "UIControl"
    name: "Unlock"
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfFirstChild"
            verticalPolicy: "PercentOfFirstChild"
        UIChildComponent0:
            prototypePath: "~res:/UI/Screens3/Lobby/Common/Resource/CurrencyPrivate.yaml"
            args:
                "forceFullValue": "forceFullValue"
                "forceHideValue": "forceHideValue"
                "currencySize": "currencySize"
                "forButton": "forButton"
                "canAfford": "canAfford"
                "serverTime": "serverTime"
                "isPlusTopPaneVisible": "isPlusTopPaneVisible"
                "plusVisible": "plusVisible"
                "type": "resource.type"
                "quantity": "resource.unlock.quantity"
-   class: "UIControl"
    name: "Vehicle"
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfFirstChild"
            verticalPolicy: "PercentOfFirstChild"
        UIChildComponent0:
            prototypePath: "~res:/UI/Screens3/Lobby/Common/Resource/CurrencyPrivate.yaml"
            args:
                "forceFullValue": "forceFullValue"
                "forceHideValue": "forceHideValue"
                "currencySize": "currencySize"
                "forButton": "forButton"
                "canAfford": "canAfford"
                "serverTime": "serverTime"
                "isPlusTopPaneVisible": "isPlusTopPaneVisible"
                "plusVisible": "plusVisible"
                "type": "resource.type"
                "quantity": "1"
