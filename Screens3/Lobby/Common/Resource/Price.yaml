Header:
    version: "111"
ImportedPackages:
- "~res:/UI/Screens3/Lobby/Common/Resource/Currencies.yaml"
Prototypes:
-   class: "UIControl"
    name: "Price"
    size: [207.000000, 108.000000]
    input: false
    components:
        LinearLayout:
            spacing: 28.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
        UIDataParamsComponent:
            params:
            - ["bool", "forceFullValue", "true", "true"]
            - ["ArtefactProviderModel", "artefacts", "null", "{ }"]
            - ["StatsDataModel", "stats", "null", "{ }"]
            - ["Price", "priceGet", "null", "{ \"resources\" = [ { \"quantity\" = 100; \"type\" = ResourceType.credits; }; ]; }"]
            - ["Price", "pricePay", "null", "{ \"resources\" = [ { \"quantity\" = 100; \"type\" = ResourceType.gold; }; ]; }"]
        UIDataLocalsComponent:
            locals:
            - ["map<string,bool>", "emptyMap", "{ }"]
            - ["bool", "pricesEqual", "PriceEqual(priceGet, pricePay)"]
            - ["Price", "pricesDiff", "PriceDiff(pricePay, priceGet)"]
            - ["bool", "resourcesAreSame", "when not isNull(priceGet) and not isNull(pricePay) -> (priceGet.resources.Size() == pricePay.resources.Size() and pricePay.resources.Size() == pricesDiff.resources.Size()), false"]
            - ["map<string,bool>", "canAfford", "when isNull(artefacts) or isNull(stats) -> emptyMap, CanAffordResources(pricesDiff, stats.resources, artefacts.artefactIds)"]
    children:
    -   class: "UIControl"
        name: "PriceToGet"
        input: false
        components:
            LinearLayout:
                orientation: "TopDown"
                spacing: 2.000000
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfChildrenSum"
        bindings:
        - ["visible", "not priceGet.resources.Empty() and not pricesEqual"]
        children:
        -   class: "UIControl"
            name: "Label"
            input: false
            classes: "t-caption regular color=white-wild-sand-50-text"
            components:
                UITextComponent:
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    align: ["LEFT", "VCENTER"]
                Anchor:
                    rightAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
            bindings:
            - ["visible", "not resourcesAreSame or (when pricesDiff.resources.Size() > 0 -> pricesDiff.resources[0].quantity < 0, true)"]
            - ["UITextComponent.text", "localize(\"InventoryPanel/Return\")"]
        -   prototype: "Currencies/Resources"
            name: "Resources"
            components:
                Anchor:
                    rightAnchorEnabled: true
                UIDataParamsComponent:
                    args:
                        "forceFullValue": "forceFullValue"
                        "price": "when not resourcesAreSame -> priceGet, PriceAbs(pricesDiff)"
    -   class: "UIControl"
        name: "PriceToPay"
        input: false
        components:
            LinearLayout:
                orientation: "TopDown"
                spacing: 2.000000
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfChildrenSum"
        bindings:
        - ["visible", "not pricePay.resources.Empty() and not pricesEqual and not resourcesAreSame"]
        children:
        -   class: "UIControl"
            name: "Label"
            position: [36.000000, 0.000000]
            input: false
            classes: "t-caption regular color=white-wild-sand-50-text"
            components:
                UITextComponent:
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    align: ["LEFT", "VCENTER"]
                Anchor:
                    rightAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
            bindings:
            - ["visible", "not priceGet.resources.Empty()"]
            - ["UITextComponent.text", "localize(\"InventoryPanel/Remove\")"]
        -   prototype: "Currencies/Resources"
            name: "Resources"
            components:
                Anchor:
                    rightAnchorEnabled: true
                UIDataParamsComponent:
                    args:
                        "forceFullValue": "forceFullValue"
                        "canAfford": "canAfford"
                        "showDiscount": "true"
                        "visible": "true"
                        "price": "pricePay"
