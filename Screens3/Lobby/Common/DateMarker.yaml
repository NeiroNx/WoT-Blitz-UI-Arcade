Header:
    version: "111"
Prototypes:
-   class: "UIControl"
    name: "dateMarker"
    size: [32.000000, 32.000000]
    input: false
    components:
        LinearLayout:
            padding: "6"
            spacing: 6.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "FixedSize"
            verticalValue: 24.000000
        UIDataParamsComponent:
            params:
            - ["string", "dateString", "\"\"", "\"21.02\""]
            - ["bool", "badgeIsVisible", "false", "true"]
            - ["string", "bgColor", "\"grey-shark-bg\"", "\"grey-shark-bg\""]
            - ["string", "textColor", "\"white-wild-sand-text\"", "\"white-wild-sand-text\""]
            - ["bool", "bgIsVisible", "true", "true"]
        UIDataLocalsComponent:
            locals: []
    children:
    -   class: "UIControl"
        name: "bg"
        size: [32.000000, 32.000000]
        input: false
        components:
            Background: {}
            UIRoundedCornersComponent:
                radius: "12"
            IgnoreLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Color.style.yaml"
        bindings:
        - ["visible", "bgIsVisible"]
        - ["classes", "bgColor"]
    -   class: "UIControl"
        name: "dateValue"
        size: [32.000000, 32.000000]
        input: false
        components:
            UITextComponent: {}
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
        bindings:
        - ["classes", "\"t-caption bold not-localize \" + textColor"]
        - ["UITextComponent.text", "dateString"]
    -   class: "UIControl"
        name: "badge"
        size: [32.000000, 32.000000]
        input: false
        components:
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            UIChildComponent0:
                condition: "badgeIsVisible"
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Badge.yaml"
                args:
                    "type": "eBadgeType.EMPTY"
        bindings:
        - ["visible", "badgeIsVisible"]
