                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
            -   class: "UIControl"
                name: "Back"
                input: false
                components:
                    Background: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                bindings:
                - ["Background.sprite", "\"~res:/Gfx/Lobby/events/2021-7x7/2021_event_7x7_map-base-tanks\""]
            -   class: "UIControl"
                name: "MaskLayer"
                visible: false
                input: false
