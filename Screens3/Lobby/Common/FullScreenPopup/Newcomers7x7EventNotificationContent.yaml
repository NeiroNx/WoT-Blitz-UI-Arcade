Header:
    version: 128
ImportedPackages:
- "~res:/UI/Screens3/Lobby/Common/Blur.yaml"
Prototypes:
-   class: "UIControl"
    name: "Newcomers7x7EventNotificationContent"
    size: [960.000000, 640.000000]
    input: false
    components:
        UIAnimationComponent:
            animations: "_INIT,~res:/UI/Screens3/Lobby/Common/FullScreenPopup/Newcomers7x7EventNotificationContentOnInit.animation"
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            params:
            - ["string", "image", "\"\"", "\"~res:/Gfx/Lobby/events/okr_new-comers/okr_na_tank_free\""]
            - ["string", "header", "\"\"", "\"NEWCOMERS2020/Notification/End/Header\""]
            - ["string", "description", "\"\"", "\"NEWCOMERS2020/Notification/End/Description\""]
            - ["eBlitzDevice", "deviceType", "eBlitzDevice.DEVICE_DESKTOP", "eBlitzDevice.DEVICE_PHONE"]
            events:
            - "CLOSE"
        UIDataLocalVarsComponent:
            data:
            - ["string", "background", "when deviceType == eBlitzDevice.DEVICE_DESKTOP -> \"~res:/Gfx2/Lobby/events/2021-7x7/2021_event_7x7_bg\", \"~res:/Gfx/Lobby/events/2021-7x7/2021_event_7x7_bg\""]
            - ["float", "minScaleFactor", "0.520000"]
            - ["float", "scaleFactor", "minScaleFactor"]
            - ["float", "scale5x5", "0.200000"]
            - ["float", "opacity5x5", "0.000000"]
            - ["float", "scale7x7", "0.200000"]
            - ["float", "opacity7x7", "0.000000"]
            - ["float", "scaleBase", "1.000000"]
            - ["float", "opacityBase", "1.000000"]
            - ["float", "scaleFlash", "0.200000"]
            - ["bool", "isVisibleFlash", "false"]
            - ["float", "topAnchor", "0.000000"]
            - ["float", "scaleMap", "0.200000"]
            - ["float", "opacityMap", "0.000000"]
            - ["float", "opacityButton", "0.000000"]
            - ["float", "appearTime", "0.500000"]
            - ["float", "changeTime", "0.500000"]
            - ["float", "moveTime", "0.500000"]
            - ["float", "mapTime", "0.500000"]
            - ["float", "expandTime", "0.800000"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/Common/FullScreenPopup/Newcomers7x7EventNotificationContent.actions"
    children:
    -   class: "UIControl"
        name: "BgWrapper"
        input: true
        components:
            ClipContent: {}
            UIPostProcessSourceComponent0:
                id: "BackgroundBlurId"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "Bg"
            pivot: [0.500000, 0.500000]
            input: false
            components:
                UITextureComponent:
                    drawType: "DRAW_SCALE_TO_RECT"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "Formula"
                    horizontalFormula: "content / 0.75"
                    verticalPolicy: "PercentOfContent"
                ScalePolicy:
                    horizontalFormula: "max(parentSize.X / size.X, parentSize.Y / size.Y)"
                    verticalFormula: "max(parentSize.X / size.X, parentSize.Y / size.Y)"
            bindings:
            - ["UITextureComponent.spritePath", "background"]
        -   class: "UIControl"
            name: "Fade"
            input: false
            classes: "black-bg"
            components:
                Background: {}
                UIOpacityComponent:
                    opacity: 0.600000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
        -   prototype: "Blur/Blur"
            name: "Blur"
            components:
                UIPostProcessTextureComponent0:
                    renderRequestingType: "ON_SIZE_CHANGED"
                UIPostProcessTextureComponent1:
                    renderRequestingType: "ON_SIZE_CHANGED"
                UIPostProcessTextureComponent2:
                    renderRequestingType: "ON_SIZE_CHANGED"
    -   class: "UIControl"
        name: "ContentHolder"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/FullScreenPopup/FullscreenNotificationContent.yaml"
                args:
                    "content": "null"
                    "topPart": "Top"
                    "description": "Description"
                    "isButtonVisible": "true"
                    "buttonOpacity": "opacityButton"
                    "congratulationText": "localize(header)"
                    "buttonText": "\"#common:DialogButton/OK\""
                eventActions:
                - ["ACCENT_CLICKED", "CLOSE", ""]
Slots:
-   class: "UIControl"
    name: "Description"
    input: false
    components:
        UIOpacityComponent:
            opacity: 0.750000
        RichContent:
            baseClasses: "t-body regular white-wild-sand-text"
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            horizontalMax: 446.000000
            verticalPolicy: "PercentOfChildrenSum"
        FlowLayout:
            hDynamicInLinePadding: true
            hSpacing: 4.000000
        StyleSheet:
            styles: "~res:/UI/Screens3/Font.style.yaml"
    bindings:
    - ["RichContent.text", "localize(description)"]
-   class: "UIControl"
