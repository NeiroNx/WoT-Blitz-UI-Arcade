                horizontalFormula: "scaleMap"
                verticalFormula: "scaleMap"
        bindings:
        - ["UIOpacityComponent.opacity", "opacityMap"]
        children:
        -   class: "UIControl"
            name: "MaskedBack"
            input: false
            components:
                UIPostProcessSourceComponent0:
                    id: "MaskedBack"
                SizePolicy:
                    horizontalPolicy: "PercentOfMaxChild"
                    verticalPolicy: "PercentOfMaxChild"
            children:
            -   class: "UIControl"
                name: "BgLayer"
                input: false
