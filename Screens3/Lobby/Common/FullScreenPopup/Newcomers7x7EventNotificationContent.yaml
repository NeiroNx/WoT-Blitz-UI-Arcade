                -   class: "UIControl"
                    name: "MaskLayer"
                    input: false
                    components:
                        Background:
                            drawType: "DRAW_SCALE_PROPORTIONAL"
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
                    bindings:
                    - ["Background.sprite", "\"~res:/Gfx/Lobby/events/2021-7x7/2021_event_7x7_mask\""]
                -   class: "UIControl"
                    name: "Sphere"
                    pivot: [0.500000, 0.500000]
                    visible: false
                    input: false
                    components:
                        Background:
                            drawType: "DRAW_FILL"
                        UIRoundedCornersComponent:
                            radius: "120"
                        Anchor:
                            hCenterAnchorEnabled: true
                            hCenterAnchor: 3.000000
                            vCenterAnchorEnabled: true
                        SizePolicy:
                            horizontalPolicy: "FixedSize"
                            horizontalValue: 240.000000
                            verticalPolicy: "FixedSize"
                            verticalValue: 240.000000
                        ScalePolicy:
                            horizontalFormula: "scaleFactor / minScaleFactor"
                            verticalFormula: "scaleFactor /  minScaleFactor"
            -   class: "UIControl"
                name: "Mask"
                input: false
                components:
                    Background:
                        usePostProcessedSprite: true
                    UIPostProcessInputComponent:
                        id: "MaskLayer"
                    UIPostProcessTextureComponent0:
                        materialPath: "~res:/Materials.custom/2d.Textured.Mask.material"
                        needClear: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
        -   class: "UIControl"
            name: "BgLayer"
            input: false
            components:
                Background:
                    usePostProcessedSprite: true
                UIPostProcessInputComponent:
                    id: "BackgroundBlurId"
                UIPostProcessTextureComponent0:
                    materialPath: "~res:/Materials/2d.Textured.Alphablend.material"
                    needClear: true
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
        -   class: "UIControl"
            name: "Front"
            input: false
            components:
                Background: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
            bindings:
            - ["Background.sprite", "\"~res:/Gfx/Lobby/events/2021-7x7/2021_event_7x7_map\""]
