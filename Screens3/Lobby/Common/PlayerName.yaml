Header:
    version: 140
Prototypes:
-   class: "UIControl"
    name: "PlayerName"
    input: false
    components:
        LinearLayout:
            orientation: "LeftToRight"
            spacing: 4.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
        UIDataParamsComponent:
            params:
            - ["ePlayerSize", "playerNameSize", "ePlayerSize.kBig", "ePlayerSize.kBig"]
            - ["string", "clanTag", "\"\"", "\"WG\""]
            - ["string", "clanTagStyle", "\"bold orange-orange-peel-text\"", "\"bold orange-orange-peel-text\""]
            - ["string", "playerNameStyle", "\"regular white-wild-sand-text\"", "\"regular white-wild-sand-text\""]
            - ["string", "playerName", "\"\"", "\"Konstantinopolsky\""]
        UIDataLocalBindingsComponent:
            data:
            - ["string", "clanText", "when empty(clanTag) -> \"\", \"[\" + clanTag + \"]\""]
            - ["string", "playerSizeStyle", "when playerNameSize == ePlayerSize.kBig -> \"t-subtitle\", \"t-body\""]
    bindings:
    - ["visible", "not empty(playerName)"]
    children:
    -   class: "UIControl"
        name: "UserName"
        input: false
        components:
            UITextComponent:
                perPixelAccuracyType: "PER_PIXEL_ACCURACY_FORCED"
                fitting: "FITTING_POINTS"
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
        bindings:
        - ["classes", "playerNameStyle + \" align-left \" + playerSizeStyle"]
        - ["UITextComponent.text", "playerName"]
    -   class: "UIControl"
        name: "ClanTag"
        input: false
        components:
            UITextComponent:
                perPixelAccuracyType: "PER_PIXEL_ACCURACY_FORCED"
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
        bindings:
        - ["visible", "not empty(clanText)"]
        - ["classes", "clanTagStyle + \" \" + playerSizeStyle"]
        - ["UITextComponent.text", "clanText"]
