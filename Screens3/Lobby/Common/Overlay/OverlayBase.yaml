Header:
    version: "106"
Prototypes:
-   class: "UIControl"
    name: "OverlayBaseScreen"
    size: [1461.000000, 842.000000]
    input: true
    components:
        UIAnimationComponent:
            animations: "_INIT,~res:/UI/Screens3/Lobby/Common/Overlay/OverlayBaseOpen.animation"
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UILayoutEventComponent:
            sizeChangedEvent: "CHANGE_SCREEN_SIZE"
            sizeChangedEventData: "int(_size.Y)"
        ModalInput: {}
        UIShortcutEventComponent:
            shortcuts: "CLOSE_OVERLAY, Escape; CLOSE_OVERLAY, Back"
        UIDataParamsComponent:
            params:
            - ["string", "overlayBgColor", "\"grey-shark-90-bg\"", "\"grey-shark-90-bg\""]
            - ["string", "SDNImageURL", "\"\"", "\"\""]
            - ["float", "SDNImageOpacity", "1.000000", "1.000000"]
            - ["string", "localImagePath", "\"\"", "\"\""]
            - ["float", "localImageOpacity", "1.000000", "0.300000"]
            - ["bool", "hasImageFade", "false", "false"]
            - ["int", "imageFadeHeight", "104", "104"]
            - ["float", "imageFadeOpacity", "1.000000", "1.000000"]
            - ["control", "content", "null", "null"]
            - ["bool", "contentFullWidth", "false", "false"]
            - ["bool", "wasPushed", "true", "true"]
            events:
            - "START_OVERLAY_OPENING_FOR_BATYA"
            - "BACK_EVENT"
            - "OVERLAY_OPEN_FINISH"
        UIDataLocalsComponent:
            locals:
            - ["bool", "screenWasOpen", "false"]
            - ["int", "screenHeight", "0"]
            - ["int", "overlayPercentHeight", "94"]
            - ["float", "overlayCalculatedSize", "screenHeight * float(overlayPercentHeight / 100.000000)"]
            - ["float", "overlayOpeningTime", "0.500000"]
            - ["float", "overlayClosingTime", "0.300000"]
            - ["bool", "hasImageBg", "(not empty(SDNImageURL)) or (not empty(localImagePath))"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/Common/Overlay/OverlayBase.actions"
        UIDataOnEventComponent0:
            eventName: "CHANGE_SCREEN_SIZE"
            modelFieldExpression: "screenHeight"
            dataExpression: "_event"
        UIEventOnDataComponent0:
            watchedDataExpression: "screenHeight"
            ifExpression: ""
            eventName: "OVERLAY_SIZE_CHANGED"
    children:
    -   class: "UIControl"
        name: "Blur"
        size: [32.000000, 32.000000]
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Common/BlurAndFade.yaml"
                args:
                    "overlayClosingTime": "overlayClosingTime"
                    "overlayOpeningTime": "overlayOpeningTime"
                    "blurOpacity": "when wasPushed -> 0.000000, 1.000000"
                    "fadeOpacity": "when wasPushed -> 0.000000, 0.600000"
            StyleSheet:
                styles: "~res:/UI/Screens3/Lobby/Common/Overlay/OverlayBase.style.yaml"
    -   class: "UIControl"
        name: "TapArea"
        size: [32.000000, 32.000000]
        input: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UIInputEventComponent:
                onTouchUpInside: "CLOSE_OVERLAY"
    -   class: "UIControl"
        name: "Overlay"
        position: [130.000000, -5819.000000]
        input: true
        components:
            UIOpacityComponent: {}
            Anchor:
                hCenterAnchorEnabled: true
                bottomAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "Formula"
                horizontalFormula: "when parent < 1232 -> 960, 1200"
                verticalPolicy: "PercentOfParent"
                verticalValue: 791.000000
        bindings:
        - ["UIOpacityComponent.opacity", "when wasPushed -> 0, 1"]
        children:
        -   class: "UIControl"
            name: "Bg"
            size: [32.000000, 32.000000]
            input: false
            components:
                IgnoreLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIControl"
                name: "DefaultFillBg"
                size: [32.000000, 32.000000]
                input: false
                components:
                    Background: {}
                    UIRoundedCornersComponent:
                        radius: " 16; 16; 0; 0;"
                    IgnoreLayout: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
                bindings:
                - ["classes", "overlayBgColor"]
            -   class: "UIControl"
                name: "ImageBg"
                size: [32.000000, 32.000000]
                input: false
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                children:
                -   class: "UIControl"
                    name: "SDNImage"
                    size: [32.000000, 32.000000]
                    input: false
                    components:
                        Background:
                            drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
                            align: ["HCENTER", "TOP"]
                        UIOpacityComponent: {}
                        UIUrlImageComponent:
                            upscaleForHighResolution: true
                            downscaleEnabled: false
                        UIRoundedCornersComponent:
                            radius: " 16; 16; 0; 0;"
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
                    bindings:
                    - ["visible", "not empty(SDNImageURL)"]
                    - ["UIOpacityComponent.opacity", "SDNImageOpacity"]
                    - ["UIUrlImageComponent.imageUrl", "SDNImageURL"]
                -   class: "UIControl"
                    name: "LocalImage"
                    size: [32.000000, 32.000000]
                    input: false
                    components:
                        Background:
                            drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
                            align: ["HCENTER", "TOP"]
                        UIOpacityComponent: {}
                        UIRoundedCornersComponent:
                            radius: " 16; 16; 0; 0;"
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
                    bindings:
                    - ["visible", "not empty(localImagePath)"]
                    - ["Background.sprite", "localImagePath"]
                    - ["UIOpacityComponent.opacity", "localImageOpacity"]
                -   class: "UIControl"
                    name: "TopFade"
                    pivot: [0.500000, 0.500000]
                    angle: 180.000000
                    input: false
                    components:
                        Background:
                            drawType: "DRAW_SCALE_TO_RECT"
                            sprite: "~res:/Gfx/Lobby/backgrounds/bg_gradient_vertical_0-100"
                        UIOpacityComponent: {}
                        UIRoundedCornersComponent:
                            radius: " 16; 16; 0; 0;"
                        Anchor:
                            leftAnchorEnabled: true
                            topAnchorEnabled: true
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "FixedSize"
                        StyleSheet:
                            styles: "~res:/UI/Screens3/Color.style.yaml"
                    bindings:
                    - ["visible", "hasImageBg and hasImageFade"]
                    - ["classes", "overlayBgColor"]
                    - ["UIOpacityComponent.opacity", "imageFadeOpacity"]
                    - ["SizePolicy.verticalValue", "imageFadeHeight"]
        -   class: "UIControl"
            name: "Content"
            size: [32.000000, 32.000000]
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalFormula: "when parent < 1200 -> 800, 1040"
                    verticalPolicy: "PercentOfParent"
                UIChildComponent0:
                    childType: "kControl"
                    condition: "not isNull(content)"
                    control: "content"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Lobby/Common/Overlay/OverlayBase.style.yaml"
            bindings:
            - ["classes", "\"content-area \" + (when contentFullWidth -> \"unlimited-width\", \"\")"]
        -   class: "UIControl"
            name: "NavigationButton"
            position: [16.000000, 16.000000]
            size: [32.000000, 32.000000]
            input: false
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 16.000000
                    topAnchorEnabled: true
                    topAnchor: 16.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfMaxChild"
                    verticalPolicy: "PercentOfMaxChild"
                UIChildComponent0:
                    prototypePath: "~res:/UI/Screens3/Lobby/Common/IconButton.yaml"
                    args:
                        "hasSound": "false"
                        "isBgVisible": "false"
                        "type": "eButtonType.OPTIONAL_LIGHT"
                        "image": "\"~res:/Gfx/Shared/icons/icon_close_n\""
                    eventActions:
                    - ["ON_CLICK_BUTTON", "CLOSE_OVERLAY", ""]
