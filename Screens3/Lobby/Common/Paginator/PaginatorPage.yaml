Header:
    version: 125
Prototypes:
-   class: "UIControl"
    name: "PaginatorPage"
    size: [960.000000, 640.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "FixedSize"
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            params:
            - ["int", "width", "1024", "1024"]
            - ["int", "pagesCount", "0", "3"]
            - ["int", "index", "0", "0"]
            - ["string", "urlImage", "\"\"", "\"\""]
            - ["string", "description", "\"\"", "\"Движется вальяжно, отбивает снаряды, как мух, пронзает 234 мм брони! Едва заметная E-25. Кружит по полям, дарит 2635 ед. «тепла» в минуту, но не подпускает близко. Изящная точность и звериная сила. Командуй противоположностями, побеждай в любой ситуации!\""]
            - ["string", "header", "\"\"", "\"Невозмутимый Löwe\""]
            - ["bool", "paginatorIsVisible", "false", "false"]
            - ["int", "startSelectedItem", "0", "0"]
            - ["bool", "showFade", "true", "true"]
        UIDataLocalVarsComponent:
            data:
            - ["int", "selectedItem", "0"]
            - ["int", "newPos", "0"]
        UIDataLocalBindingsComponent:
            data:
            - ["string", "headerStyle", "when description.empty() -> \"white-wild-sand-text\", \"yellow-lightning-text\""]
            - ["int", "localPos", "(index - selectedItem) * width"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/Common/Paginator/PaginatorPage.actions"
        UIDataOnEventComponent0:
            eventName: "SET_SELECTED_ITEM"
            modelFieldExpression: "selectedItem"
            dataExpression: "_event"
    bindings:
    - ["Anchor.leftAnchor", "localPos"]
    - ["SizePolicy.horizontalValue", "width"]
    children:
    -   class: "UIControl"
        name: "Bg"
        size: [32.000000, 32.000000]
        input: false
        components:
            Background:
                drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_FORCED"
            ClipContent: {}
            UIUrlImageComponent:
                upscaleForHighResolution: false
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        bindings:
        - ["UIUrlImageComponent.imageUrl", "urlImage"]
    -   class: "UIControl"
        name: "BottomFade"
        size: [32.000000, 32.000000]
        input: false
        components:
            Anchor:
                leftAnchorEnabled: true
            IgnoreLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "Constant"
            position: [143.000000, -377.000000]
            input: false
            classes: "black-50-bg"
            components:
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                    sprite: "~res:/Gfx/Lobby/backgrounds/bg_gradient_vertical_0-100"
                Anchor:
                    leftAnchorEnabled: true
                    bottomAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "Formula"
                    verticalFormula: "screenHeight * 0.66"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
            bindings:
            - ["visible", "showFade"]
        -   class: "UIControl"
            name: "Content"
            input: false
            classes: "black-50-bg"
            components:
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                    sprite: "~res:/Gfx/Lobby/backgrounds/bg_gradient_vertical_0-100"
                Anchor:
                    bottomAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
            bindings:
            - ["visible", "showFade"]
    -   class: "UIControl"
        name: "ContentWrapper"
        position: [0.000000, 292.000000]
        size: [32.000000, 32.000000]
        input: false
        components:
            Anchor:
                bottomAnchorEnabled: true
            LinearLayout:
                orientation: "TopDown"
                padding: "24"
                spacing: 10.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIControl"
            name: "Content"
            position: [0.000000, 24.000000]
            size: [500.000000, 240.000000]
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                LinearLayout:
                    orientation: "LeftToRight"
                    padding: "24"
                    dynamicSpacing: true
                SizePolicy:
                    horizontalPolicy: "Formula"
                    horizontalFormula: "parent - (safeAreaInsets.left + safeAreaInsets.right)"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   class: "UIControl"
                name: "Left"
                position: [107.000000, 48.000000]
                size: [616.000000, 192.000000]
                components:
                    Anchor:
                        bottomAnchorEnabled: true
                    LinearLayout:
                        orientation: "TopDown"
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        horizontalMax: 640.000000
                        verticalPolicy: "PercentOfChildrenSum"
                children:
                -   class: "UIControl"
                    name: "Header"
                    size: [32.000000, 32.000000]
                    input: false
                    components:
                        UITextComponent:
                            multiline: "MULTILINE_ENABLED"
                        SizePolicy:
                            horizontalPolicy: "Formula"
                            horizontalFormula: "when parent == 0 -> content, min(parent, content)"
                            verticalPolicy: "PercentOfContent"
                        StyleSheet:
                            styles: "~res:/UI/Screens3/Font.style.yaml"
                    bindings:
                    - ["classes", "\"t-title bold align-left \" + headerStyle"]
                    - ["UITextComponent.text", "header"]
                -   class: "UIControl"
                    name: "Spacer"
                    position: [0.000000, 72.000000]
                    size: [32.000000, 32.000000]
                    input: false
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "FixedSize"
                            verticalValue: 16.000000
                    bindings:
                    - ["visible", "not description.empty()"]
                -   class: "UIControl"
                    name: "Description"
                    position: [0.000000, 88.000000]
                    size: [32.000000, 32.000000]
                    input: false
                    classes: "t-headline regular align-left white-wild-sand-text"
                    components:
                        UITextComponent:
                            multiline: "MULTILINE_ENABLED"
                        SizePolicy:
                            horizontalPolicy: "Formula"
                            horizontalFormula: "when parent == 0 -> content+1, min(parent, content+1)"
                            verticalPolicy: "PercentOfContent"
                        StyleSheet:
                            styles: "~res:/UI/Screens3/Font.style.yaml"
                    bindings:
                    - ["UITextComponent.text", "description"]
                -   class: "UIControl"
                    name: "Spacer_1"
                    position: [0.000000, 72.000000]
                    size: [32.000000, 32.000000]
                    input: false
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "FixedSize"
                            verticalValue: 80.000000
                    bindings:
                    - ["visible", "paginatorIsVisible"]
