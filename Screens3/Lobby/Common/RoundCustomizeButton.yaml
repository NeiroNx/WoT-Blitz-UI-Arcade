Header:
    version: "106"
Prototypes:
-   class: "UIControl"
    name: "RoundCustomizeButton"
    components:
        UIOpacityComponent: {}
        LinearLayout:
            orientation: "TopDown"
            spacing: 12.000000
        SizePolicy:
            horizontalPolicy: "PercentOfLastChild"
            verticalPolicy: "PercentOfChildrenSum"
        UISwitchBarElementComponent: {}
        UIDataParamsComponent:
            params:
            - ["bool", "hasLabel", "true", "true"]
            - ["string", "label", "\"\"", "localize(\"#Title\")"]
            - ["int", "id", "0", "0"]
            - ["string", "icon", "\"\"", "\"~res:/Gfx/Lobby/icons/icon_tick_s\""]
            - ["bool", "isSelected", "false", "false"]
        UIDataLocalsComponent:
            locals:
            - ["string", "buttonStyle", "\"round-customize-button \" + (when isSelected -> \"selected\", \"pressed-opacity button-choose-sound\")"]
        Sound: {}
        StyleSheet:
            styles: "~res:/UI/Screens3/Common/Touch.style.yaml;~res:/UI/Screens3/ButtonSound.style.yaml"
    bindings:
    - ["classes", "buttonStyle"]
    - ["UISwitchBarElementComponent.id", "id"]
    children:
    -   class: "UIControl"
        name: "Label"
        input: false
        classes: "t-caption regular white-wild-sand-text"
        components:
            UITextComponent:
                fitting: "FITTING_POINTS"
            Anchor:
                hCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "Formula"
                horizontalFormula: "min(content, parent + 32)"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
        bindings:
        - ["UITextComponent.text", "label"]
    -   class: "UIControl"
        name: "ContentArea"
        position: [40.000000, 72.000000]
        size: [32.000000, 32.000000]
        pivot: [0.500000, 0.500000]
        input: false
        classes: "content-area "
        components:
            Anchor:
                leftAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 80.000000
                verticalPolicy: "FixedSize"
                verticalValue: 80.000000
        children:
        -   class: "UIControl"
            name: "Bg"
            size: [50.000000, 50.000000]
            input: false
            classes: "white-wild-sand-10-bg"
            components:
                Background:
                    drawType: "DRAW_ALIGNED"
                    sprite: "~res:/Gfx/Lobby/backgrounds/bg_oval-80px_border-1px"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_FORCED"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "Hover"
            size: [50.000000, 50.000000]
            input: false
            classes: "white-wild-sand-25-bg hover"
            components:
                Background:
                    drawType: "DRAW_ALIGNED"
                    sprite: "~res:/Gfx/Lobby/backgrounds/bg_oval-80px_border-1px"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_FORCED"
                UIOpacityComponent: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml;~res:/UI/Screens3/Common/Hover.style.yaml"
        -   class: "UIControl"
            name: "Selection"
            size: [50.000000, 50.000000]
            input: false
            classes: "orange-orange-peel-bg"
            components:
                Background:
                    drawType: "DRAW_ALIGNED"
                    sprite: "~res:/Gfx/Lobby/backgrounds/bg_oval-80px_border-2px"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_FORCED"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
            bindings:
            - ["visible", "isSelected"]
        -   class: "UIControl"
            name: "Icon"
            size: [32.000000, 32.000000]
            input: false
            components:
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "Formula"
                    horizontalFormula: "min(parent, content)"
                    verticalPolicy: "Formula"
                    verticalFormula: "min(parent, content)"
            bindings:
            - ["Background.sprite", "icon"]
