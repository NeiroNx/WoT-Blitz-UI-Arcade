Header:
    version: "106"
ImportedPackages:
- "~res:/UI/Screens3/Common/Hover.style.yaml"
- "~res:/UI/Screens3/Common/Touch.style.yaml"
StyleSheets:
-   selectors:
    - ".modules-tank-panel:selected:hover * .hover"
    - ".modules-tank-panel:pressed_inside * .hover"
    - ".modules-tank-panel:selected * .hover"
    - ".modules-tank-panel:pressed_inside:hover * .hover"
    properties:
        visible: false
-   selectors:
    - ".modules-tank-panel * .content-area"
    - ".modules-tank-panel:pressed_inside:selected * .content-area"
    properties:
        opacity-opacity:
            value: 1.000000
            transitionTime: 0.080000
            transitionFunction: "EASE_IN_EASY_OUT"
-   selectors:
    - ".modules-tank-panel:pressed_inside * .content-area"
    properties:
        opacity-opacity:
            value: 0.700000
            transitionTime: 0.080000
            transitionFunction: "EASE_IN_EASY_OUT"
-   selectors:
    - ".modules-tank-panel:pressed_inside * .content-area"
    properties:
        scale:
            value: [0.960000, 0.960000]
            transitionTime: 0.080000
            transitionFunction: "EASE_IN_EASY_OUT"
-   selectors:
    - ".modules-switch-selection-dpad"
    properties:
        switchBar-moveSelectionMode: "Dpad"
