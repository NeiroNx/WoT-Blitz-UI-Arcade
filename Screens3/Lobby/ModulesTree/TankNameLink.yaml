    components:
        LinearLayout:
            spacing: 5.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfFirstChild"
        UIDataParamsComponent:
            params:
            - ["int", "tankDescr", "0", "0"]
            - ["bool", "needDelimiter", "false", "true"]
            - ["string", "name", "\"\"", "\"Tank\""]
            events:
            - "SHOW_TANK_MODULES"
    children:
    -   class: "UIControl"
        name: "Delimiter"
        size: [32.000000, 32.000000]
        input: false
        classes: "t-body regular color=white-wild-sand-50-text"
        components:
            UITextComponent:
                text: "UpgradesPanel/Footer/Or"
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
        bindings:
        - ["visible", "needDelimiter"]
    -   class: "UIControl"
        name: "Link"
        size: [32.000000, 32.000000]
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent:
                control: "\"~res:/UI/Screens3/Lobby/Common/RichTextLink.yaml\""
                args:
                    "key": "localize(name)"
                eventActions:
                - ["LINK_PRESSED", "SHOW_TANK_MODULES", "tankDescr"]
