Header:
    version: "77"
ImportedPackages:
- "~res:/UI/Screens3/Lobby/Common/RichTextLink.yaml"
Prototypes:
-   class: "UIControl"
    name: "TankNameLink"
    size: [32.000000, 32.000000]
