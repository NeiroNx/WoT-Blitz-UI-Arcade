Header:
    version: "83"
Prototypes:
-   class: "UIControl"
    name: "TankXp"
    input: false
    components:
        Anchor:
            vCenterAnchorEnabled: true
        LinearLayout:
            spacing: 4.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
        UIDataParamsComponent:
            params:
            - ["bool", "isElite", "false", "false"]
            - ["ResourceModel", "resource", "null", "{ }"]
        UIDataLocalsComponent:
            locals:
            - ["string", "iconSprite", "when isElite -> \"~res:/Gfx/Lobby/currency/currency_elite-xp_m\", \"~res:/Gfx/Lobby/currency/currency_battle-xp_m\""]
            - ["string", "quanitityStringed", "shortStr(resource.quantity)"]
    children:
    -   class: "UIControl"
        name: "Value"
        input: false
        classes: "regular t-subtitle white-wild-sand-text"
        components:
            UITextComponent:
                fitting: "FITTING_POINTS"
                align: ["RIGHT", "VCENTER"]
                useRtlAlign: "USE_BY_CONTENT"
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
        bindings:
        - ["UITextComponent.text", "quanitityStringed"]
    -   class: "UIControl"
        name: "Back"
        input: false
        components:
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 20.000000
                verticalPolicy: "FixedSize"
                verticalValue: 20.000000
        children:
        -   class: "UIControl"
            name: "Icon"
            input: false
            components:
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            bindings:
            - ["Background.sprite", "iconSprite"]
