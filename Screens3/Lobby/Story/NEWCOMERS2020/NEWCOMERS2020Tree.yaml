Header:
    version: 140
Prototypes:
-   class: "UIControl"
    name: "NEWCOMERS2020Tree"
    size: [960.000000, 592.000000]
    input: false
    components:
        UIAnimationComponent:
            animations: "_INIT,~res:/UI/Screens3/Lobby/Story/NEWCOMERS2020/NEWCOMERS2020TreeOnInit.animation"
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            params:
            - ["eBlitzDevice", "deviceType", "eBlitzDevice.DEVICE_PHONE", "eBlitzDevice.DEVICE_PHONE"]
            - ["StoryView", "storyView", "null", "{ }"]
            - ["int64", "serverTime", "0L", "1556668800L"]
            - ["vector2", "screenSize", "vec2(0.000000, 0.000000)", "vec2(960.000000, 640.000000)"]
            - ["bool", "isGfx2", "false", "false"]
            events:
            - "DESELECT"
            - "SHOW_STEP_INFO(int id)"
            - "SELECT_STEP(int id)"
            - "NEWCOMERS2020_INITIALIZED"
        UIDataLocalVarsComponent:
            data:
            - ["int", "gfx", "when isGfx2 -> 2, 1"]
    children:
    -   class: "UIControl"
        name: "Bg"
        input: false
        components:
            Anchor:
                bottomAnchorEnabled: true
                bottomAnchor: -80.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "Formula"
                verticalFormula: "parent + 128"
        children:
        -   class: "UIControl"
            name: "Image"
            pivot: [0.500000, 0.500000]
            input: false
            components:
                UITextureComponent:
                    drawType: "DRAW_SCALE_TO_RECT"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "Formula"
                    horizontalFormula: "content / 0.75"
                    verticalPolicy: "PercentOfContent"
                ScalePolicy:
                    horizontalFormula: "max(parentSize.X / size.X, parentSize.Y / size.Y)"
                    verticalFormula: "max(parentSize.X / size.X, parentSize.Y / size.Y)"
            bindings:
            - ["UITextureComponent.spriteResource", "when deviceType == eBlitzDevice.DEVICE_DESKTOP -> eResourceLoadingStrategy.PreferMaxResolution, eResourceLoadingStrategy.Base"]
            - ["UITextureComponent.spritePath", "when storyView.story.settings.art.Contains(\"newcomersBg\") -> storyView.story.settings.art[\"newcomersBg\"], \"\""]
    -   class: "UIControl"
        name: "Control"
        size: [32.000000, 32.000000]
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                bottomAnchorEnabled: true
            IgnoreLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
                verticalValue: 60.000000
        children:
        -   class: "UIControl"
            name: "FxArea"
            input: false
            components:
                Anchor:
                    topAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    verticalPolicy: "FixedSize"
            bindings:
            - ["Anchor.topAnchor", "0.200000 * screenSize.Y"]
            - ["SizePolicy.horizontalValue", "screenSize.X"]
            - ["SizePolicy.verticalValue", "screenSize.Y"]
            children:
            -   class: "UIParticles"
                name: "Particle_2"
                pivot: [0.500000, 0.500000]
                angle: -180.000000
                input: false
                effectPath: "~res:/3d/FX/UI/NewComers/burned_paper_and_sparks.sc2"
                autoStart: true
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    ScalePolicy:
                        horizontalFormula: "1.5 * max(parentSize.X / 1440.0, parentSize.Y / 900.0)"
                        verticalFormula: "1.5 * max(parentSize.X / 1440.0, parentSize.Y / 900.0)"
                bindings:
                - ["Anchor.rightAnchor", "-0.300000 * screenSize.X"]
                - ["Anchor.vCenterAnchor", "-0.270000 * screenSize.Y"]
            -   class: "UIParticles"
                name: "Particle_3"
                pivot: [0.500000, 0.500000]
                angle: -180.000000
                input: false
                effectPath: "~res:/3d/FX/UI/NewComers/BgSmoke.sc2"
                autoStart: true
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    ScalePolicy:
                        horizontalFormula: "max(parentSize.X / 1440.0, parentSize.Y / 900.0)"
                        verticalFormula: "max(parentSize.X / 1440.0, parentSize.Y / 900.0)"
                bindings:
                - ["Anchor.rightAnchor", "-0.470000 * screenSize.X"]
                - ["Anchor.vCenterAnchor", "-0.210000 * screenSize.Y"]
        -   class: "UIControl"
            name: "Fade"
            input: false
            classes: "black-70-bg"
            components:
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                    sprite: "~res:/Gfx/Lobby/backgrounds/bg_gradient_vertical_0-100"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
    -   class: "UIControl"
        name: "SafeArea"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "Formula"
                horizontalFormula: "parent - safeAreaInsets.left - safeAreaInsets.right"
                verticalPolicy: "Formula"
                verticalFormula: "parent - safeAreaInsets.bottom"
        children:
        -   class: "UIControl"
            name: "Content"
            input: false
            components:
                LinearLayout:
                    orientation: "TopDown"
                    dynamicPadding: true
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIControl"
                name: "Spacer"
                input: false
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "Formula"
                        verticalFormula: "when screenHeight < 900 -> 140, 220"
            -   class: "UIControl"
                name: "StepsArea"
                input: false
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfMaxChild"
                children:
                -   class: "UIControl"
                    name: "Steps"
                    input: false
                    components:
                        Anchor:
                            hCenterAnchorEnabled: true
                            topAnchorEnabled: true
                        LinearLayout: {}
                        SizePolicy:
                            horizontalPolicy: "PercentOfChildrenSum"
                            verticalPolicy: "PercentOfMaxChild"
                        UIRepeatComponent:
                            control: "~res:/UI/Screens3/Lobby/Story/Components/Steps/Line.yaml"
                            dataContainer: "storyView.tree.groups[\"common\"].steps"
                            args:
                                "model": "_item"
                                "isFirst": "_index == 0"
                                "masterId": "when (isNull(storyView.story.inProgressStep) and _item.step.id == storyView.tree.groups[\"common\"].steps.Size()) or (not isNull(storyView.story.inProgressStep) and storyView.story.inProgressStep.id > 1 and _item.step.id == storyView.story.inProgressStep.id - 1) -> \"NEWCOMERS2020_REWARD\", \"\""
                            eventActions:
                            - ["DESELECT", "DESELECT", ""]
                            - ["SELECT_STEP", "SELECT_STEP", "_event.id"]
                            - ["SHOW_STEP_INFO", "SHOW_STEP_INFO", "_event.id"]
