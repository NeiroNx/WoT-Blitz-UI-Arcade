Header:
    version: 141
Prototypes:
-   class: "UIControl"
    name: "QuestProgressItem"
    input: false
    components:
        LinearLayout:
            spacing: 8.000000
            useRtl: true
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
        UIDataParamsComponent:
            params:
            - ["ProgressItem", "progressItem", "null", "{ \"type\" = eProgressItemType.PROGRESS; }"]
            - ["map<string,ResourceDetailed>", "proxies", "null", "{ }"]
            - ["bool", "showProgressItem", "true", "true"]
            - ["bool", "isLastDay", "false", "false"]
            events: []
        UIDataLocalBindingsComponent:
            data:
            - ["bool", "showProgress", "(progressItem.type == eProgressItemType.PROGRESS and progressItem.currentValue < progressItem.maxValue) or (progressItem.type == eProgressItemType.VALUE and progressItem.currentValue > 0)"]
            - ["string", "emptyProgress", "localize(\"#symbols:Dash\") + \" / \" + localize(\"#symbols:Dash\")"]
            - ["string", "emptyValue", "localize(\"#symbols:Dash\")"]
            - ["float", "fractional", "abs(progressItem.percent) - floor(abs(progressItem.percent))"]
            - ["int", "precision", "when fractional < 0.100000 -> 0, 1"]
            - ["ResourceDetailed", "prx_oliver2021", "when proxies.Contains(\"prx_oliver2021\") -> proxies[\"prx_oliver2021\"], null"]
            - ["ResourceDetailed", "prx_china4years", "when proxies.Contains(\"prx_china4years\") -> proxies[\"prx_china4years\"], null"]
    children:
    -   class: "UIControl"
        name: "DescriptionHint"
        input: false
        components:
            RichContent:
                baseClasses: "t-subtitle regular white-wild-sand-text"
            RichContentAliases0:
                aliases:
                - ["prx_oliver2021", " <control class=\"\" control=\"~res:/UI/Screens3/Lobby/Common/Resource/CurrencyAdapter.yaml\" args1=\"forceHideValue=true\" args2=\"resource=prx_oliver2021\"/>"]
                - ["prx_china4years", " <control class=\"\" control=\"~res:/UI/Screens3/Lobby/Common/Resource/CurrencyAdapter.yaml\" args1=\"forceHideValue=true\" args2=\"resource=prx_china4years\"/>"]
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfChildrenSum"
            FlowLayout:
                hDynamicPadding: true
                hSpacing: 4.000000
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
        bindings:
        - ["RichContent.text", "when showProgress -> localize(progressItem.label), (when isLastDay and not empty(progressItem.completedLabelLastDay) -> localize(progressItem.completedLabelLastDay), localize(progressItem.completedLabel))"]
    -   class: "UIControl"
        name: "ProgressItem"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                childType: "kControl"
                condition: "progressItem.type == eProgressItemType.VALUE"
                control: "Value"
            UIChildComponent1:
                childType: "kControl"
                condition: "progressItem.type == eProgressItemType.PERCENTILE"
                control: "Percentile"
            UIChildComponent2:
                childType: "kControl"
                condition: "progressItem.type == eProgressItemType.PROGRESS"
                control: "Progress"
        bindings:
        - ["visible", "showProgressItem and (progressItem.type != eProgressItemType.PROGRESS or empty(progressItem.completedLabel) or progressItem.currentValue < progressItem.maxValue)"]
Slots:
-   class: "UIControl"
    name: "Progress"
    input: false
    components:
        LinearLayout:
            spacing: 4.000000
            useRtl: true
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
    children:
    -   class: "UIControl"
        name: "Value"
        input: false
        classes: "t-subtitle regular white-wild-sand-text not-localize"
        components:
            UITextComponent: {}
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
        bindings:
        - ["UITextComponent.text", "when progressItem.currentValue != -1 -> str1000Separated(int(progressItem.currentValue)), emptyString"]
    -   class: "UIControl"
        name: "Delimiter"
        input: false
        classes: "t-subtitle regular white-wild-sand-text not-localize"
        components:
            UITextComponent:
                text: "/"
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
    -   class: "UIControl"
        name: "Maximum"
        input: false
        classes: "t-subtitle regular white-wild-sand-text not-localize"
        components:
            UITextComponent: {}
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
        bindings:
        - ["UITextComponent.text", "when progressItem.maxValue != -1 -> str1000Separated(int(progressItem.maxValue)), emptyString"]
-   class: "UIControl"
    name: "Value"
    input: false
    classes: "t-subtitle regular white-wild-sand-text not-localize"
    components:
        UITextComponent: {}
        SizePolicy:
            horizontalPolicy: "PercentOfContent"
            verticalPolicy: "PercentOfContent"
        StyleSheet:
            styles: "~res:/UI/Screens3/Font.style.yaml"
    bindings:
    - ["UITextComponent.text", "when progressItem.currentValue != -1 -> str1000Separated(int(progressItem.currentValue)), emptyValue"]
-   class: "UIControl"
    name: "Percentile"
    input: false
    classes: "t-subtitle regular white-wild-sand-text not-localize"
    components:
        UITextComponent: {}
        SizePolicy:
            horizontalPolicy: "PercentOfContent"
            verticalPolicy: "PercentOfContent"
        StyleSheet:
            styles: "~res:/UI/Screens3/Font.style.yaml"
    bindings:
    - ["UITextComponent.text", "when progressItem.percent > 0.000000 -> percent(progressItem.percent, precision), emptyValue"]
