Header:
    version: 134
Prototypes:
-   class: "UIControl"
    name: "ENIGMA2021Done"
    size: [960.000000, 640.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            params:
            - ["StoryView", "storyView", "null", "{ }"]
            - ["color", "bgColor", "rgb(2360838)", "rgb(2360838)"]
            - ["eBlitzDevice", "deviceType", "eBlitzDevice.DEVICE_PHONE", "eBlitzDevice.DEVICE_PHONE"]
            events:
            - "CLOSE"
        UIDataLocalBindingsComponent:
            data:
            - ["StorySettings", "settings", "storyView.story.settings"]
            - ["string", "background", "when deviceType == eBlitzDevice.DEVICE_DESKTOP and settings.art.Contains(\"desktopBackground\") -> settings.art[\"desktopBackground\"], settings.art.Contains(\"background\") -> settings.art[\"background\"], \"\""]
    children:
    -   class: "UIControl"
        name: "Container"
        size: [32.000000, 32.000000]
        input: false
        components:
            ClipContent: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/FullScreenPopup/FullscreenPopupWithContentSlot.yaml"
                args:
                    "customBg": "Bg"
                    "contentControl": "Content"
                    "isButtonVisible": "false"
Slots:
-   class: "UIControl"
    name: "Content"
    size: [960.000000, 640.000000]
    input: false
    components:
        Anchor:
            hCenterAnchorEnabled: true
            vCenterAnchorEnabled: true
        LinearLayout:
            orientation: "TopDown"
            spacing: 32.000000
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "Congratulations"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
            LinearLayout:
                orientation: "TopDown"
                spacing: 16.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                horizontalMax: 532.000000
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIControl"
            name: "Header"
            input: false
            classes: "t-title light white-wild-sand-text"
            components:
                UITextComponent: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml"
            bindings:
            - ["UITextComponent.text", "localize(storyView.story.stageResources.headerDescription.doneHeader)"]
        -   class: "UIControl"
            name: "Description"
            input: false
            classes: "t-subtitle regular white-wild-sand-text"
            components:
                UITextComponent:
                    multiline: "MULTILINE_ENABLED"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml"
            bindings:
            - ["UITextComponent.text", "localize(storyView.story.stageResources.headerDescription.doneHint)"]
    -   class: "UIControl"
        name: "ButtonHolder"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                bottomAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Button.yaml"
                args:
                    "locked": "false"
                    "caption": "localize(\"#common:DialogButton/OK\")"
                    "type": "eButtonType.POSITIVE"
                    "size": "eButtonSize.NORMAL"
                    "sound": "eButtonSound.UNKNOWN"
                    "enabled": "true"
                    "horizontalPolicy": "eSizePolicy.PercentOfParent"
                eventActions:
                - ["ON_CLICK_BUTTON", "CLOSE", ""]
-   class: "UIControl"
    name: "Bg"
    size: [960.000000, 640.000000]
    input: false
    components:
        ClipContent: {}
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "Image"
        pivot: [0.500000, 0.500000]
        input: false
        components:
            UITextureComponent:
                drawType: "DRAW_SCALE_TO_RECT"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "Formula"
                horizontalFormula: "content / 0.75"
                verticalPolicy: "PercentOfContent"
            ScalePolicy:
                horizontalFormula: "max(parentSize.X / size.X, parentSize.Y / size.Y)"
                verticalFormula: "max(parentSize.X / size.X, parentSize.Y / size.Y)"
        bindings:
        - ["UITextureComponent.spritePath", "background"]
    -   class: "UIControl"
        name: "Blur"
        size: [32.000000, 32.000000]
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Blur.yaml"
