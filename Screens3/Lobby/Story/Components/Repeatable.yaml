Header:
    version: 140
Prototypes:
-   class: "UIControl"
    name: "Repeatable"
    input: false
    components:
        GridCellComponent: {}
        SizePolicy:
            horizontalPolicy: "PercentOfLastChild"
            verticalPolicy: "PercentOfLastChild"
        UIDataParamsComponent:
            params:
            - ["bool", "isForceLongLabel", "false", "false"]
            - ["eSelectionBorderType", "selectionType", "eSelectionBorderType.kRect", "eSelectionBorderType.kR20"]
            - ["bool", "isBgVisible", "true", "true"]
            - ["int", "roundedCorners", "0", "20"]
            - ["StoryStepView", "model", "null", "{ \"step\" = { \"rewards\" = [ { \"type\" = ResourceType.vehicle; }; ]; \"repeats\" = { \"quantity\" = 0; }; \"isFinished\" = false; \"isMain\" = false; }; \"isSelected\" = true; }"]
            - ["eStepSize", "stepSize", "eStepSize.L", "eStepSize.L"]
            - ["int", "gridColumn", "0", "0"]
            - ["int", "gridRow", "0", "0"]
            events:
            - "DESELECT"
            - "SHOW_STEP_INFO(int id)"
            - "SELECT_STEP(int id)"
        UIDataLocalVarsComponent:
            data:
            - ["color", "mainColor", "rgba(3022366, 0.700000)"]
            - ["float", "selectedOpacity", "when model.isSelected and not (when not isNull(model.compositeStep) and not model.compositeStep.steps.Empty() -> model.compositeStep.steps[model.compositeStep.currentIndex].isFinished, model.step.isFinished) -> 1.000000, 0.000000"]
        UIDataLocalBindingsComponent:
            data:
            - ["bool", "isCompositeStep", "not isNull(model.compositeStep) and not model.compositeStep.steps.Empty()"]
            - ["StoryStepModel", "step", "when isCompositeStep -> model.compositeStep.steps[model.compositeStep.currentIndex], model.step"]
            - ["int", "repeatsLeft", "step.repeats.quantity - step.repeats.timesCompleted"]
            - ["bool", "isRepeatable", "step.repeats.quantity > 1 or step.repeats.isInfinite"]
            - ["bool", "isInfinite", "step.repeats.isInfinite"]
            - ["bool", "isLocked", "when isCompositeStep and model.compositeStep.currentIndex > 0 -> not model.compositeStep.steps[model.compositeStep.currentIndex - 1].isFinished, false"]
            - ["float", "contentOpacity", "when step.isFinished -> 0.100000, isLocked -> 0.500000, 1.000000"]
            - ["int", "selectionPadding", "when stepSize == eStepSize.L -> 4, 2"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/Story/Components/Repeatable.actions"
    bindings:
    - ["GridCellComponent.column", "gridColumn"]
    - ["GridCellComponent.row", "gridRow"]
    children:
    -   class: "UIControl"
        name: "ContentHolder"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/ButtonDecorator.yaml"
                args:
                    "content": "Content"
                    "sound": "when not model.isSelected -> eButtonSound.CHOOSE, eButtonSound.OPEN"
                    "isSelected": "when not step.isFinished -> model.isSelected, false"
                    "hasInput": "not step.isFinished"
                    "ltrbSafeZone": "vec4(8.000000, 16.000000, 8.000000, 38.000000)"
                eventActions:
                - ["PUSH", "PUSH", "_event.scale, _event.opacity, _event.time"]
                - ["PULL", "PULL", "_event.time"]
                - ["HOVER", "HOVER", "_event.brightness, _event.time"]
                - ["CANCEL_HOVER", "CANCEL_HOVER", "_event.time"]
                - ["SELECT", "SELECT", "_event.time"]
                - ["CANCEL_SELECT", "CANCEL_SELECT", "_event.time"]
                - ["ON_TOUCH", "ON_TOUCH", "step.id"]
Slots:
-   class: "UIControl"
    name: "FxWrapperSmall"
    size: [160.000000, 160.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIParticles"
        name: "Fx"
        scale: [1.000000, 1.000000]
        pivot: [0.500000, 0.500000]
        input: false
        effectPath: "~res:/3d/FX/UI/BattlePass/GlowReward.sc2"
        autoStart: true
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
-   class: "UIControl"
    name: "FxWrapperStandart"
    size: [160.000000, 160.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIParticles"
        name: "Fx"
        scale: [2.000000, 2.000000]
        pivot: [0.500000, 0.500000]
        input: false
        effectPath: "~res:/3d/FX/UI/BattlePass/GlowReward.sc2"
        autoStart: true
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
-   class: "UIControl"
    name: "Overlay"
    size: [160.000000, 160.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "Completed"
        input: false
        components:
            UIOpacityComponent:
                ignoreParentOpacity: true
            UITextureComponent:
                spritePath: "~res:/Gfx/Lobby/icons/icon_tick_xl"
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
        bindings:
        - ["visible", "step.isFinished"]
    -   class: "UIControl"
        name: "Locked"
        input: false
        components:
            UIOpacityComponent:
                ignoreParentOpacity: true
            UITextureComponent:
                spritePath: "~res:/Gfx/Lobby/icons/icon_lock_m"
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
        bindings:
        - ["visible", "isLocked"]
-   class: "UIControl"
    name: "Content"
    pivot: [0.500000, 0.500000]
    input: false
    components:
        UIOpacityComponent: {}
        Anchor:
            hCenterAnchorEnabled: true
            vCenterAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "PercentOfFirstChild"
            verticalPolicy: "PercentOfFirstChild"
    children:
    -   class: "UIControl"
        name: "Body"
        input: false
        components:
            UIOpacityComponent: {}
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
        bindings:
        - ["UIOpacityComponent.opacity", "contentOpacity"]
        children:
        -   class: "UIControl"
            name: "BgWrapper"
            input: false
            components:
                ClipContent: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIControl"
                name: "Bg"
                input: false
                classes: "grey-shark-70-bg"
                components:
                    Background: {}
                    UIOpacityComponent:
                        ignoreParentOpacity: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
                bindings:
                - ["visible", "not step.isMain and isBgVisible"]
            -   class: "UIControl"
                name: "MainBg"
                input: false
                components:
                    Background:
                        drawType: "DRAW_FILL"
                    UIOpacityComponent:
                        ignoreParentOpacity: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
                bindings:
                - ["visible", "step.isMain"]
                - ["Background.color", "mainColor"]
            -   class: "UIControl"
                name: "VehicleBgHolder"
                input: false
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfFirstChild"
                    UIChildComponent0:
                        childType: "kControl"
                        condition: "step.rewards[0UL].type == ResourceType.vehicle and not isNull(step.rewards[0].vehicle)"
                        control: "VehicleBg"
        -   class: "UIControl"
            name: "ContentHolder"
            input: false
            components:
                ClipContent: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfFirstChild"
                UIChildComponent0:
                    childType: "kOldExpression"
                    control: "str(stepSize, eStepSize, \"source\")"
                    args:
                        "fx": "when step.net.price.Empty() and not step.isFinished and stepSize == eStepSize.S -> FxWrapperSmall, step.net.price.Empty() and not step.isFinished and stepSize != eStepSize.S -> FxWrapperStandart, null"
                        "overlay": "when step.isFinished or isLocked -> Overlay, null"
                        "reward": "step.rewards[0]"
        -   class: "UIControl"
            name: "Brightness"
            input: false
            classes: "white-wild-sand-10-bg"
            components:
                Background: {}
                UIOpacityComponent:
                    opacity: 0.000000
                UIRoundedCornersComponent: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
            bindings:
            - ["UIRoundedCornersComponent.radius", "roundedCorners"]
        -   class: "UIControl"
            name: "Selected"
            pivot: [0.500000, 0.500000]
            input: false
            components:
                UIOpacityComponent:
                    ignoreParentOpacity: true
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "Formula"
                    horizontalFormula: "parent + selectionPadding"
                    verticalPolicy: "Formula"
                    verticalFormula: "parent + selectionPadding"
                UIChildComponent0:
                    prototypePath: "~res:/UI/Screens3/Lobby/Common/Selection.yaml"
                    args:
                        "selectionType": "selectionType"
                        "isVisible": "true"
            bindings:
            - ["UIOpacityComponent.opacity", "selectedOpacity"]
        -   class: "UIControl"
            name: "CornerIcon"
            input: false
            components:
                UIOpacityComponent:
                    ignoreParentOpacity: true
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 6.000000
                    topAnchorEnabled: true
                    topAnchor: 6.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfFirstChild"
            children:
            -   class: "UIControl"
                name: "Info"
                input: false
                classes: "white-wild-sand-50-bg"
                components:
                    Background:
                        drawType: "DRAW_ALIGNED"
                        sprite: "~res:/Gfx/Lobby/icons/icon_info_xs"
                    UIOpacityComponent: {}
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
                        horizontalValue: 16.000000
                        verticalPolicy: "FixedSize"
                        verticalValue: 16.000000
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
                bindings:
                - ["UIOpacityComponent.opacity", "selectedOpacity"]
        -   class: "UIControl"
            name: "Label"
            input: false
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: -4.000000
                    topAnchorEnabled: true
                    topAnchor: -4.000000
                IgnoreLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfFirstChild"
                UIChildComponent0:
                    condition: "isRepeatable and (repeatsLeft > 1 or isInfinite)"
                    prototypePath: "~res:/UI/Screens3/Common/RemainingLabel.yaml"
                    args:
                        "isShort": "stepSize == eStepSize.S"
                        "isInfinite": "isInfinite"
                        "left": "repeatsLeft"
                        "bgStyle": "\"red-tamarillo-bg\""
                UIChildComponent1:
                    condition: "isCompositeStep and (model.compositeStep.currentIndex + 1 != model.compositeStep.steps.Size()) and not isNull(model.compositeStep.steps[model.compositeStep.currentIndex + 1].rewards[0].vehicle)"
                    prototypePath: "~res:/UI/Screens3/Lobby/Story/Components/CompositeStepNextVehicle.yaml"
                    args:
                        "vehicle": "model.compositeStep.steps[model.compositeStep.currentIndex + 1].rewards[0].vehicle"
                        "current": "model.compositeStep.currentIndex + 1"
                        "maximum": "model.compositeStep.steps.Size()"
                        "bgStyle": "\"red-tamarillo-bg\""
                        "maxHSize": "336.000000"
    -   class: "UIControl"
        name: "Price"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: -32.000000
            LinearLayout:
                spacing: 8.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfMaxChild"
            UIRepeatComponent:
                control: "~res:/UI/Screens3/Lobby/Common/Resource/CurrencyAdapter.yaml"
                dataContainer: "when not step.isFinished -> step.price, null"
                args:
                    "currencySize": "eCurrencySize.BIG"
                    "plusVisible": "_index != (step.price.Size() - 1)"
                    "resource": "_item"
        bindings:
        - ["visible", "not step.isFinished"]
-   class: "UIControl"
    name: "VehicleBg"
    size: [200.000000, 18.727301]
    input: false
    components:
        Background:
            drawType: "DRAW_SCALE_TO_RECT"
            perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        UIOpacityComponent:
            opacity: 0.750000
        UIRoundedCornersComponent: {}
        Anchor:
            topAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfContent"
    bindings:
    - ["Background.sprite", "when empty(step.rewards[0].vehicle.info.subnation) -> \"~res:/Gfx/Lobby/flags/flag_tank-node_I_\" + str(step.rewards[0].vehicle.info.nation, eNation, \"autotests\"), \"~res:/Gfx/Lobby/flags/flag_tank-node_I_\" + step.rewards[0].vehicle.info.subnation"]
    - ["UIRoundedCornersComponent.radius", "roundedCorners"]
