Header:
    version: 115
Prototypes:
-   class: "UIControl"
    name: "StoryShield"
    input: false
    components:
        LinearLayout:
            orientation: "TopDown"
            spacing: 4.000000
            skipInvisible: false
        SizePolicy:
            horizontalPolicy: "PercentOfFirstChild"
            verticalPolicy: "PercentOfChildrenSum"
        UIDataParamsComponent:
            params:
            - ["string", "imagePath", "\"\"", "\"~res:/Gfx/Lobby/events/event_2020-halloween_button_grade1\""]
            - ["int", "minimum", "0", "0"]
            - ["int", "maximum", "100", "100"]
            - ["int", "value", "0", "25"]
            - ["int", "level", "0", "33"]
            - ["ResourceDetailed", "price", "null", "{ \"type\" = ResourceType.gold; }"]
    children:
    -   class: "UIControl"
        name: "ImageWrapper"
        pivot: [0.500000, 0.500000]
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
        children:
        -   class: "UIControl"
            name: "Image"
            input: false
            components:
                UITextureComponent: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
            bindings:
            - ["UITextureComponent.spritePath", "imagePath"]
        -   class: "UIControl"
            name: "LevelWrapper"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIControl"
                name: "Level"
                input: false
                classes: "t-content-h2 bold not-localize grey-shark-text"
                components:
                    UITextComponent: {}
                    Anchor:
                        hCenterAnchorEnabled: true
                        bottomAnchorEnabled: true
                        bottomAnchor: 18.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Font.style.yaml"
                bindings:
                - ["UITextComponent.text", "level"]
    -   class: "UIControl"
        name: "LevelDescription"
        input: false
        classes: "t-caption regular white-wild-sand-50-text"
        components:
            UITextComponent:
                fitting: "FITTING_POINTS"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
        bindings:
        - ["UITextComponent.text", "localize(\"Story/Shield/LevelDescription\", { \"value\" = level; })"]
    -   class: "UIControl"
        name: "ProgressBarWrapper"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 140.000000
                verticalPolicy: "Formula"
                verticalFormula: "lastChild + 4"
        bindings:
        - ["visible", "maximum > 0"]
        children:
        -   class: "UIControl"
            name: "Bg"
            input: false
            classes: "black-70-bg"
            components:
                Background: {}
                UIRoundedCornersComponent:
                    radius: "2"
                LinearLayout:
                    padding: "8"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "ProgressBarHolder"
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "Formula"
                    horizontalFormula: "parent - 4"
                    verticalPolicy: "FixedSize"
                    verticalValue: 4.000000
                UIChildComponent0:
                    prototypePath: "~res:/UI/Screens3/Lobby/Common/ProgressBar.yaml"
                    args:
                        "minimum": "minimum"
                        "maximum": "maximum"
                        "value": "value"
                        "progressColor": "\"yellow-chalky-bg\""
                        "roundCorners": "true"
                        "showGradient": "false"
    -   class: "UIControl"
        name: "Price"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "Formula"
                verticalFormula: "max(firstChild, 20)"
            UIChildComponent0:
                condition: "not isNull(price)"
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Resource/CurrencyAdapter.yaml"
                args:
                    "currencySize": "eCurrencySize.BODY"
                    "canAfford": "true"
                    "forceFullValue": "true"
                    "resource": "price"
