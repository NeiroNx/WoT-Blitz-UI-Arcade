Header:
    version: 140
Prototypes:
-   class: "UIControl"
    name: "BoosterButton"
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfFirstChild"
            verticalPolicy: "PercentOfFirstChild"
        UIDataParamsComponent:
            params:
            - ["control", "reward", "null", "Reward"]
            - ["string", "description", "\"\"", "\"3 <proxyIcon/> за медаль «Мастер». Доступно 5 побед ежедневно\""]
            - ["control", "label", "null", "Label"]
            - ["ResourceDetailed", "proxyIcon", "null", "{ \"type\" = ResourceType.stuff; }"]
            - ["string", "textColor", "\"white-wild-sand-text\"", "\"yellow-lightning-text\""]
            - ["string", "bgColor", "\"\"", "\"\""]
            - ["bool", "hasInput", "false", "true"]
            - ["bool", "isSelected", "false", "true"]
            - ["bool", "showInfo", "true", "true"]
            - ["bool", "showIndicator", "false", "false"]
            events:
            - "ON_TOUCH"
        UIDataLocalVarsComponent:
            data:
            - ["string", "markOfMasteryI", "\"~res:/Gfx/Lobby/medals/markOfMasteryI\""]
            - ["string", "markOfMastery", "\"~res:/Gfx/Lobby/medals/markOfMastery\""]
            - ["float", "indicatorOpacity", "when showIndicator -> 1.000000, 0.000000"]
            - ["float", "selectionOpacity", "when hasInput and isSelected -> 1.000000, 0.000000"]
            - ["float", "fadeInTime", "0.250000"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/Story/Components/BoosterButton.actions"
        UIEventOnDataComponent0:
            watchedDataExpression: "showIndicator"
            ifExpression: "showIndicator"
            eventName: "ENABLE_INDICATOR"
            eventData: "fadeInTime"
        UIEventOnDataComponent1:
            watchedDataExpression: "showIndicator"
            ifExpression: "not showIndicator"
            eventName: "DISABLE_INDICATOR"
            eventData: "fadeInTime"
    children:
    -   class: "UIControl"
        name: "ContentDecorator"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/ButtonDecorator.yaml"
                args:
                    "content": "Content"
                    "sound": "eButtonSound.CHOOSE"
                    "isSelected": "hasInput and isSelected"
                    "hasInput": "hasInput"
                eventActions:
                - ["PUSH", "PUSH", "_event.scale, _event.opacity, _event.time"]
                - ["PULL", "PULL", "_event.time"]
                - ["HOVER", "HOVER", "_event.brightness, _event.time"]
                - ["CANCEL_HOVER", "CANCEL_HOVER", "_event.time"]
                - ["SELECT", "SELECT", "_event.time"]
                - ["CANCEL_SELECT", "CANCEL_SELECT", "_event.time"]
                - ["ON_TOUCH", "ON_TOUCH", ""]
Slots:
-   class: "UIControl"
    name: "Content"
    pivot: [0.500000, 0.500000]
    input: false
    components:
        UIOpacityComponent: {}
        ClipContent: {}
        Anchor:
            hCenterAnchorEnabled: true
            vCenterAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 176.000000
            verticalPolicy: "FixedSize"
            verticalValue: 232.000000
    children:
    -   class: "UIControl"
        name: "Bg"
        input: false
        components:
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/Lobby/backgrounds/bg_reward_big"
                leftRightStretchCap: 8.000000
                topBottomStretchCap: 8.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Color.style.yaml"
        bindings:
        - ["classes", "bgColor"]
    -   class: "UIControl"
        name: "Brightness"
        input: false
        classes: "white-wild-sand-10-bg"
        components:
            Background: {}
            UIOpacityComponent:
                opacity: 0.000000
            UIRoundedCornersComponent:
                radius: "8"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Color.style.yaml"
    -   class: "UIControl"
        name: "IndicatorHolder"
        pivot: [0.500000, 0.000000]
        input: false
        components:
            UIOpacityComponent: {}
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 16.000000
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 32.000000
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Indicator.yaml"
                args:
                    "isEnabled": "showIndicator"
        bindings:
        - ["UIOpacityComponent.opacity", "indicatorOpacity"]
    -   class: "UIControl"
        name: "RewardHolder"
        pivot: [0.500000, 0.000000]
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 32.000000
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 88.000000
                verticalPolicy: "FixedSize"
                verticalValue: 88.000000
            UIChildComponent0:
                childType: "kControl"
                condition: "not isNull(reward)"
                control: "reward"
    -   class: "UIControl"
        name: "Description"
        pivot: [0.500000, 0.000000]
        input: false
        components:
            RichContent: {}
            RichContentAliases0:
                aliases:
                - ["markOfMasteryI", "<control class=\"\" control=\"~res:/UI/Screens3/Lobby/Common/Resource/CurrencyPrivate.yaml\" args1=\"forceHideValue=true\" args2=\"icon=markOfMasteryI\" args3=\"type=ResourceType.achievement\" args4=\"currencySize=eCurrencySize.HUGE_PROXY\"/>"]
                - ["markOfMastery", "<control class=\"\" control=\"~res:/UI/Screens3/Lobby/Common/Resource/CurrencyPrivate.yaml\" args1=\"forceHideValue=true\" args2=\"icon=markOfMastery\" args3=\"type=ResourceType.achievement\" args4=\"currencySize=eCurrencySize.HUGE_PROXY\"/>"]
                - ["proxyIcon", "<control class=\"\" control=\"~res:/UI/Screens3/Lobby/Common/Resource/CurrencyAdapter.yaml\" args1=\"forceHideValue=true\" args2=\"resource=proxyIcon\"/>"]
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 136.000000
            SizePolicy:
                horizontalPolicy: "Formula"
                horizontalFormula: "parent - 16"
                verticalPolicy: "PercentOfChildrenSum"
                verticalMax: 60.000000
            FlowLayout:
                alignment: "Center"
                hSpacing: 4.000000
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
        bindings:
        - ["RichContent.text", "localize(description)"]
        - ["RichContent.baseClasses", "\"t-body regular \" + textColor"]
    -   class: "UIControl"
        name: "LabelHolder"
        pivot: [0.500000, 0.000000]
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: 4.000000
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "Formula"
                verticalFormula: "min(firstChild, 24)"
            UIChildComponent0:
                childType: "kControl"
                condition: "not isNull(label)"
                control: "label"
    -   class: "UIControl"
        name: "InfoWrapper"
        input: false
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 12.000000
                topAnchorEnabled: true
                topAnchor: 12.000000
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 16.000000
                verticalPolicy: "FixedSize"
                verticalValue: 16.000000
        bindings:
        - ["visible", "showInfo"]
        children:
        -   class: "UIControl"
            name: "InfoIcon"
            pivot: [0.500000, 0.500000]
            input: false
            classes: "white-wild-sand-50-bg"
            components:
                Background:
                    drawType: "DRAW_ALIGNED"
                    sprite: "~res:/Gfx/Lobby/icons/icon_info_xs"
                UIOpacityComponent: {}
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
            bindings:
            - ["UIOpacityComponent.opacity", "selectionOpacity"]
    -   class: "UIControl"
        name: "Selection"
        input: false
        components:
            UIOpacityComponent: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Selection.yaml"
                args:
                    "selectionType": "eSelectionBorderType.kR8"
                    "isVisible": "true"
        bindings:
        - ["UIOpacityComponent.opacity", "selectionOpacity"]
-   class: "UIControl"
    name: "Reward"
    pivot: [0.500000, 0.500000]
    input: false
    components:
        Anchor:
            hCenterAnchorEnabled: true
            vCenterAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 88.000000
            verticalPolicy: "FixedSize"
            verticalValue: 88.000000
    children:
    -   class: "UIControl"
        name: "Image"
        pivot: [0.500000, 0.500000]
        input: false
        components:
            Background:
                sprite: "~res:/Gfx/Lobby/events/2021-halloween/bn_info"
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
    -   class: "UIControl"
        name: "Text"
        pivot: [0.500000, 0.500000]
        input: false
        components:
            UITextComponent:
                text: "5"
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
        bindings:
        - ["classes", "\"t-content-h1 bold \" + textColor"]
-   class: "UIControl"
    name: "Label"
    pivot: [0.500000, 0.500000]
    input: false
    components:
        Background: {}
        Anchor:
            hCenterAnchorEnabled: true
            vCenterAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "FixedSize"
            verticalPolicy: "FixedSize"
            verticalValue: 24.000000
