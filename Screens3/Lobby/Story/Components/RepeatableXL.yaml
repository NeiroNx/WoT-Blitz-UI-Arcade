Header:
    version: 120
Prototypes:
-   class: "UIControl"
    name: "RepeatableXL"
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "FixedSize"
            verticalPolicy: "FixedSize"
        UIDataParamsComponent:
            params:
            - ["ResourceDetailed", "reward", "null", "{ \"type\" = ResourceType.stuff; }"]
            - ["control", "fx", "null", "null"]
            - ["control", "overlay", "null", "null"]
            - ["map<eStepSize,vector2>", "stepSizes", "null", "{ eStepSize.S = vec2(80.000000, 80.000000); eStepSize.M = vec2(112.000000, 112.000000); eStepSize.L = vec2(160.000000, 160.000000); eStepSize.XL = vec2(336.000000, 160.000000); }"]
    bindings:
    - ["SizePolicy.horizontalValue", "stepSizes[eStepSize.XL].X"]
    - ["SizePolicy.verticalValue", "stepSizes[eStepSize.XL].Y"]
    children:
    -   class: "UIControl"
        name: "ContentHolder"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UIChildComponent0:
                childType: "kControl"
                condition: "reward.type == ResourceType.stuff and not isNull(reward.stuff)"
                control: "Stuff"
            UIChildComponent1:
                childType: "kControl"
                condition: "reward.type == ResourceType.vehicle and not isNull(reward.vehicle)"
                control: "Vehicle"
Slots:
-   class: "UIControl"
    name: "Stuff"
    size: [336.000000, 160.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "RewardWrapper"
        input: false
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 16.000000
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "RewardHolder"
            input: false
            components:
                Anchor:
                    bottomAnchorEnabled: true
                    bottomAnchor: 12.000000
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 128.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 144.000000
                UIChildComponent0:
                    prototypePath: "~res:/UI/Screens3/Lobby/Common/Resource/Detailed/Big.yaml"
                    args:
                        "resource": "reward"
                        "fx": "fx"
        -   class: "UIControl"
            name: "OverlayHolder"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                UIChildComponent0:
                    childType: "kControl"
                    condition: "not isNull(overlay)"
                    control: "overlay"
    -   class: "UIControl"
        name: "DescriptionWrapper"
        input: false
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 16.000000
                bottomAnchorEnabled: true
                bottomAnchor: 12.000000
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 176.000000
                verticalPolicy: "FixedSize"
                verticalValue: 124.000000
        children:
        -   class: "UIControl"
            name: "Description"
            input: false
            classes: "t-subtitle bold white-wild-sand-text"
            components:
                UITextComponent:
                    multiline: "MULTILINE_ENABLED"
                    align: ["LEFT", "BOTTOM"]
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml"
            bindings:
            - ["UITextComponent.text", "localize(reward.stuff.title)"]
-   class: "UIControl"
    name: "Vehicle"
    size: [336.000000, 160.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "RewardWrapper"
        input: false
        components:
            Anchor:
                rightAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "RewardHolder"
            input: false
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 16.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 34.000000
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 160.000000
                    verticalPolicy: "FixedSize"
                UIChildComponent0:
                    prototypePath: "~res:/UI/Screens3/Lobby/Common/Resource/Detailed/Icon.yaml"
                    args:
                        "resource": "reward"
                        "fx": "fx"
        -   class: "UIControl"
            name: "OverlayHolder"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                UIChildComponent0:
                    childType: "kControl"
                    condition: "not isNull(overlay)"
                    control: "overlay"
    -   class: "UIControl"
        name: "DescriptionWrapper"
        input: false
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 16.000000
                bottomAnchorEnabled: true
                bottomAnchor: 12.000000
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 144.000000
                verticalPolicy: "FixedSize"
                verticalValue: 124.000000
        children:
        -   class: "UIControl"
            name: "Description"
            input: false
            components:
                Anchor:
                    leftAnchorEnabled: true
                    bottomAnchorEnabled: true
                LinearLayout:
                    orientation: "TopDown"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   class: "UIControl"
                name: "VehicleInfo"
                position: [48.000000, 0.000000]
                input: false
                components:
                    Anchor:
                        leftAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfFirstChild"
                        verticalPolicy: "PercentOfFirstChild"
                    UIChildComponent0:
                        childType: "kPrototype"
                        prototypePath: "~res:/UI/Screens3/Lobby/Common/Vehicle/VehicleInfo.yaml"
                        args:
                            "class": "reward.vehicle.info.tankClass"
                            "level": "reward.vehicle.info.level"
                            "type": "when reward.vehicle.info.isPremium -> eVehicleDescriptionType.PREMIUM, reward.vehicle.info.isCollectible -> eVehicleDescriptionType.COLLECTIBLE, reward.vehicle.stats.isPremiumized -> eVehicleDescriptionType.PREMIUMISED, eVehicleDescriptionType.NORMAL"
                            "elite": "reward.vehicle.stats.isElite"
            -   class: "UIControl"
                name: "Name"
                input: false
                components:
                    UITextComponent:
                        multiline: "MULTILINE_ENABLED"
                        align: ["LEFT", "BOTTOM"]
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Font.style.yaml;"
                bindings:
                - ["classes", "\"t-subtitle bold \" + (when reward.vehicle.info.isPremium or reward.vehicle.stats.isPremiumized -> \"yellow-lightning-text\", reward.vehicle.info.isCollectible -> \"blue-rimmi-text\", \"white-wild-sand-text\")"]
                - ["UITextComponent.text", "localize(reward.vehicle.info.name)"]
