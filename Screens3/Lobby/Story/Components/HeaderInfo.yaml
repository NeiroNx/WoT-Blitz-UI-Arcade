Header:
    version: 141
Prototypes:
-   class: "UIControl"
    name: "HeaderInfo"
    size: [960.000000, 208.000000]
    input: false
    components:
        UIAnimationComponent:
            animations: "_INIT,~res:/UI/Screens3/Lobby/Story/Components/HeaderInfoOnInit.animation"
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfLastChild"
        UIDataParamsComponent:
            params:
            - ["StoryView", "storyView", "null", "{ }"]
            - ["StatsDataModel", "statsData", "null", "{ }"]
            - ["LobbyDataModel", "lobby", "null", "{ }"]
            - ["int64", "serverTime", "0L", "1554299463L"]
            - ["float", "vSize", "208.000000", "208.000000"]
            events:
            - "GO_TO_SHOP"
            - "BACK_EVENT"
            - "SHOW_TASK_JOURNAL"
            - "SHOW_BOOSTERS"
            - "START_QUEST_BUTTON_PRESSED"
            - "SHOP_BUTTON(eRequiredResource requiredResource)"
        UIDataLocalVarsComponent:
            data:
            - ["string", "markOfMastery", "\"~res:/Gfx/Lobby/medals/markOfMastery\""]
            - ["string", "markOfMasteryI", "\"~res:/Gfx/Lobby/medals/markOfMasteryI\""]
            - ["string", "nameStyle", "\"t-body bold\""]
            - ["string", "vehicleInfoStyle", "\"t-subtitle\""]
            - ["map<string,int>", "vehicleSteps", "{ \"NEWCOMERS2020\" = 5; \"OLIVER2021\" = 7; \"clan_event_2021\" = 1; \"HALLOWEEN2021_MAIN\" = 35; }"]
            - ["map<string,bool>", "dailyTimerVisibility", "{ \"MS1_2021\" = true; \"BC2021\" = true; \"CHINA4YEARS\" = true; }"]
            - ["map<string,string>", "proxyNames", "{ \"HALLOWEEN2021\" = \"prx_halloween2021\"; \"BLACK2021\" = \"prx_black2021\"; \"NY2022\" = \"prx_ny2022\"; }"]
            - ["map<string,bool>", "hideStoryTimer", "{ \"BLACK2021\" = true; }"]
            - ["ResourceDetailed", "gold", "{ \"type\" = ResourceType.gold; }"]
        UIDataLocalBindingsComponent:
            data:
            - ["bool", "isGOLDENWEEK2021", "storyView.story.name == \"GOLDENWEEK2021\""]
            - ["bool", "isBC", "storyView.story.name == \"BC2021\""]
            - ["bool", "isClanEvent2021", "storyView.story.name == \"clan_event_2021\""]
            - ["bool", "isOliver2021", "storyView.story.name == \"OLIVER2021\""]
            - ["bool", "isChina4Years", "storyView.story.name == \"CHINA4YEARS\""]
            - ["bool", "isNY2022", "storyView.story.name == \"NY2022\""]
            - ["bool", "isLastDay", "(storyView.story.finishTime - serverTime) <= 86400L"]
            - ["bool", "isFailed", "storyView.story.stage.type == eStageType.BUY and not isNull(storyView.selectedStep) and storyView.selectedStep.leftProxyForBuyout.Size() > 0"]
            - ["bool", "showReadyToCompleteHint", "isClanEvent2021 and storyView.tree.groups[\"common\"].steps[1].step.net.price.Empty()"]
            - ["string", "descriptionHeader", "when showReadyToCompleteHint -> \"clan_event_2021/ready_to_claim/header\", storyView.story.stage.type == eStageType.PROCESS -> storyView.story.stageResources.headerDescription.processHeader, storyView.story.stage.type == eStageType.BUY -> (when isFailed -> storyView.story.stageResources.headerDescription.failHeader, storyView.story.stageResources.headerDescription.buyHeader), \"\""]
            - ["string", "descriptionHint", "when showReadyToCompleteHint -> \"\", not storyView.story.stageResources.subprogressQuest.hasStarted -> storyView.story.stageResources.headerDescription.questStartHint, storyView.story.stage.type == eStageType.PROCESS -> storyView.story.stageResources.headerDescription.processHint, storyView.story.stage.type == eStageType.BUY -> (when isFailed -> storyView.story.stageResources.headerDescription.failHint, storyView.story.stageResources.headerDescription.buyHint), \"\""]
            - ["string", "dailyTimer", "when empty(storyView.story.stageResources.headerDescription.dailyTimer) -> \"BTS2020/Quest/DailyTimer/Description\", storyView.story.stageResources.headerDescription.dailyTimer"]
            - ["ResourceDetailed", "prx_goldenweek2021_battle", "when isGOLDENWEEK2021 -> storyView.story.stage.proxies[\"prx_goldenweek2021_battle\"], null"]
            - ["ResourceDetailed", "prx_goldenweek2021_shop", "when isGOLDENWEEK2021 -> storyView.story.stage.proxies[\"prx_goldenweek2021_shop\"], null"]
            - ["ResourceDetailed", "prx_bc2021", "when isBC -> storyView.story.stage.proxies[\"prx_bc2021\"], null"]
            - ["ResourceDetailed", "prx_clan_event_2021", "when isClanEvent2021 -> storyView.story.stage.proxies[\"prx_clan_event_2021\"], null"]
            - ["ResourceDetailed", "prx_oliver2021", "when isOliver2021 -> storyView.story.stage.proxies[\"prx_oliver2021\"], null"]
            - ["ResourceDetailed", "proxyIcon", "when proxyNames.Contains(storyView.story.name) -> storyView.story.stage.proxies[proxyNames[storyView.story.name]], null"]
            - ["ResourceDetailed", "prx_roll_ny2022", "when isNY2022 -> storyView.story.stage.proxies[\"prx_roll_ny2022\"], null"]
            - ["ResourceDetailed", "prx_china4years", "when isChina4Years -> storyView.story.stage.proxies[\"prx_china4years\"], null"]
            - ["bool", "showDefaultDescription", "storyView.story.stageResources.subprogressQuest.hasStarted"]
            - ["bool", "showDailyTimer", "dailyTimerVisibility.Contains(storyView.story.name) and storyView.story.stage.type == eStageType.PROCESS and not isLastDay"]
            - ["VehicleResource", "vehicle", "when vehicleSteps.Contains(storyView.story.name) -> storyView.tree.groups[\"common\"].steps[vehicleSteps[storyView.story.name]].step.rewards[0].vehicle, null"]
            - ["eVehicleDescriptionType", "vehicleType", "when isNull(vehicle) -> eVehicleDescriptionType.NORMAL, vehicle.info.isPremium -> eVehicleDescriptionType.PREMIUM, vehicle.info.isCollectible -> eVehicleDescriptionType.COLLECTIBLE, vehicle.stats.isPremiumized -> eVehicleDescriptionType.PREMIUMISED, eVehicleDescriptionType.NORMAL"]
            - ["ResourceDetailed", "credits", "storyView.tree.newcomers2020Bonus"]
            - ["bool", "alignLeft", "false"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/Story/Components/HeaderInfo.actions"
        UIEventOnDataComponent0:
            watchedDataExpression: "not storyView.story.stageResources.subprogressQuest.hasStarted"
            ifExpression: "storyView.story.stageResources.subprogressQuest.hasStarted"
            eventName: "UPDATE_FLOW_LAYOUT"
    children:
    -   class: "UIControl"
        name: "Content"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "FixedSize"
        bindings:
        - ["SizePolicy.verticalValue", "vSize"]
        children:
        -   class: "UIControl"
            name: "Bg"
            input: false
            classes: "black-bg"
            components:
                Background:
                    drawType: "DRAW_STRETCH_BOTH"
                    sprite: "~res:/Gfx/Lobby/backgrounds/bg_gradient_vertical_0-100"
                    spriteModification: ["FLIP_VERTICAL"]
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                UIOpacityComponent:
                    opacity: 0.500000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "DescriptionHolder"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                UIChildComponent0:
                    childType: "kControl"
                    condition: "storyView.story.stageResources.headerDescription.isRequired or storyView.story.stageResources.leaderboard.isRequired or storyView.story.stageResources.subprogressQuest.isRequired or storyView.story.stageResources.subprogressProxy.isRequired"
                    control: "Description"
    -   class: "UIControl"
        name: "HeaderHolder"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                childType: "kPrototype"
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Headers/StoryHeader.yaml"
                args:
                    "story": "storyView.story"
                    "statsData": "statsData"
                    "serverTime": "serverTime"
                    "lobby": "lobby"
                    "showTimer": "not hideStoryTimer.Contains(storyView.story.name)"
                    "currentScreen": "eCurrentScreen.kStory"
                eventActions:
                - ["GO_TO_SHOP", "GO_TO_SHOP", ""]
                - ["BACK_EVENT", "BACK_EVENT", ""]
                - ["SHOP_BUTTON", "SHOP_BUTTON", "_event.requiredResource"]
