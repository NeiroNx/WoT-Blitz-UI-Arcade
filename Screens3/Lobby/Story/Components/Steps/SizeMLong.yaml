Header:
    version: 120
Prototypes:
-   class: "UIControl"
    name: "SizeMLong"
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 240.000000
            verticalPolicy: "FixedSize"
            verticalValue: 112.000000
        UIDataParamsComponent:
            params:
            - ["ResourceDetailed", "reward", "null", "{ \"type\" = ResourceType.premium; }"]
            - ["control", "overlay", "null", "null"]
            - ["control", "fx", "null", "null"]
        UIDataLocalBindingsComponent:
            data:
            - ["bool", "isBasic", "not isNull(reward) and (reward.type == ResourceType.gold or reward.type == ResourceType.free_xp or reward.type == ResourceType.elite_xp or reward.type == ResourceType.premium or reward.type == ResourceType.xp or reward.type == ResourceType.tankmenXP or reward.type == ResourceType.credits or reward.type == ResourceType.slots or reward.type == ResourceType.equipment_slots)"]
    children:
    -   class: "UIControl"
        name: "Content"
        input: false
        components:
            LinearLayout:
                padding: "8; 0"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "DescriptionHolder"
            input: false
            components:
                Anchor:
                    topAnchorEnabled: true
                    topAnchor: 8.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 8.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                UIChildComponent0:
                    childType: "kControl"
                    condition: "not isNull(reward)"
                    control: "Description"
        -   class: "UIControl"
            name: "RewardWrapper"
            input: false
            components:
                Anchor:
                    rightAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIControl"
                name: "RewardHolder"
                input: false
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfFirstChild"
                        verticalPolicy: "PercentOfFirstChild"
                    UIChildComponent0:
                        condition: "not isNull(reward)"
                        prototypePath: "~res:/UI/Screens3/Lobby/Story/Components/Steps/SizeM.yaml"
                        args:
                            "reward": "reward"
                            "overlay": "overlay"
                            "fx": "fx"
Slots:
-   class: "UIControl"
    name: "Description"
    size: [120.000000, 96.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIChildComponent0:
            childType: "kControl"
            condition: "reward.type == ResourceType.vehicle and not isNull(reward.vehicle)"
            control: "VehicleDescription"
        UIChildComponent1:
            childType: "kControl"
            condition: "reward.type == ResourceType.stuff and not isNull(reward.stuff)"
            control: "StuffDescription"
        UIChildComponent2:
            childType: "kControl"
            condition: "isBasic and not isNull(reward.basic)"
            control: "BasicDescription"
-   class: "UIControl"
    name: "StuffDescription"
    size: [120.000000, 96.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "Description"
        input: false
        classes: "t-subtitle bold white-wild-sand-text"
        components:
            UITextComponent:
                multiline: "MULTILINE_ENABLED"
                align: ["LEFT", "BOTTOM"]
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
        bindings:
        - ["UITextComponent.text", "localize(reward.stuff.title)"]
-   class: "UIControl"
    name: "BasicDescription"
    size: [120.000000, 96.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "Description"
        input: false
        classes: "t-subtitle bold white-wild-sand-text"
        components:
            UITextComponent:
                multiline: "MULTILINE_ENABLED"
                align: ["LEFT", "BOTTOM"]
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
        bindings:
        - ["UITextComponent.text", "localize(when reward.type == ResourceType.credits -> \"shop/Credits\", reward.type == ResourceType.free_xp -> \"#battle_results:DetailsPage/ExperiencePage/FreeXp\", reward.type == ResourceType.gold -> \"shop/Gold\", reward.type == ResourceType.premium -> \"storage/Items/PremiumAccount/Title\", reward.type == ResourceType.tankmenXP -> \"#battle_results:DetailsPage/ExperiencePage/CrewXp\", reward.type == ResourceType.xp -> \"#battle_results:DetailsPage/ExperiencePage/Xp\", \"\")"]
-   class: "UIControl"
    name: "VehicleDescription"
    size: [120.000000, 96.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "Description"
        input: false
        components:
            Anchor:
                leftAnchorEnabled: true
                bottomAnchorEnabled: true
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIControl"
            name: "VehicleInfo"
            position: [48.000000, 0.000000]
            input: false
            components:
                Anchor:
                    leftAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfFirstChild"
                UIChildComponent0:
                    childType: "kPrototype"
                    prototypePath: "~res:/UI/Screens3/Lobby/Common/Vehicle/VehicleInfo.yaml"
                    args:
                        "class": "reward.vehicle.info.tankClass"
                        "level": "reward.vehicle.info.level"
                        "type": "when reward.vehicle.info.isPremium -> eVehicleDescriptionType.PREMIUM, reward.vehicle.info.isCollectible -> eVehicleDescriptionType.COLLECTIBLE, reward.vehicle.stats.isPremiumized -> eVehicleDescriptionType.PREMIUMISED, eVehicleDescriptionType.NORMAL"
                        "elite": "reward.vehicle.stats.isElite"
        -   class: "UIControl"
            name: "Name"
            input: false
            components:
                UITextComponent:
                    multiline: "MULTILINE_ENABLED"
                    align: ["LEFT", "BOTTOM"]
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml;"
            bindings:
            - ["classes", "\"t-subtitle bold \" + (when reward.vehicle.info.isPremium or reward.vehicle.stats.isPremiumized -> \"yellow-lightning-text\", reward.vehicle.info.isCollectible -> \"blue-rimmi-text\", \"white-wild-sand-text\")"]
            - ["UITextComponent.text", "localize(reward.vehicle.info.shortName)"]
