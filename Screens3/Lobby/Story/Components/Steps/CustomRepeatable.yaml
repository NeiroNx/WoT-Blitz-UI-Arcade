Header:
    version: 141
Prototypes:
-   class: "UIControl"
    name: "CustomRepeatable"
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfLastChild"
            verticalPolicy: "PercentOfLastChild"
        UIDataParamsComponent:
            params:
            - ["StoryStepView", "model", "null", "{ \"step\" = { \"rewards\" = [ { \"type\" = ResourceType.vehicle; }; ]; \"repeats\" = { \"quantity\" = 3; }; \"isFinished\" = false; \"isMain\" = true; }; \"isSelected\" = true; }"]
            - ["string", "imagePath", "\"\"", "\"~res:/Gfx/Lobby/events/2022-new-year/event_2022-ny_box2\""]
            - ["bool", "showPrice", "true", "true"]
            - ["control", "overlayIdleFx", "null", "null"]
            - ["control", "overlayReadyFx", "null", "null"]
            - ["control", "fx", "null", "null"]
            events:
            - "DESELECT"
            - "SHOW_STEP_INFO(int id)"
            - "SELECT_STEP(int id)"
        UIDataLocalVarsComponent:
            data:
            - ["float", "iconBrightness", "0.000000"]
            - ["float", "selectedOpacity", "when model.isSelected -> 1.000000, 0.000000"]
        UIDataLocalBindingsComponent:
            data:
            - ["bool", "isCompositeStep", "not isNull(model.compositeStep) and not model.compositeStep.steps.Empty()"]
            - ["StoryStepModel", "step", "when isCompositeStep -> model.compositeStep.steps[model.compositeStep.currentIndex], model.step"]
            - ["bool", "isFreeStep", "not isNull(step.price[0].stuff) and step.price[0].stuff.quantity == 0 or not isNull(step.price[0].basic) and step.price[0].basic.quantity == 0"]
            - ["bool", "isReady", "step.net.price.Empty() and not step.isFinished"]
            - ["bool", "isLocked", "when isCompositeStep and model.compositeStep.currentIndex > 0 -> not model.compositeStep.steps[model.compositeStep.currentIndex - 1].isFinished, false"]
            - ["bool", "isRepeatable", "step.repeats.quantity > 1 or step.repeats.isInfinite"]
            - ["int", "repeatsLeft", "when isRepeatable and not step.repeats.isInfinite -> step.repeats.quantity - step.repeats.timesCompleted, 0"]
            - ["float", "contentOpacity", "when step.isFinished -> 0.100000, isLocked -> 0.500000, 1.000000"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/Story/Components/Steps/CustomRepeatable.actions"
    children:
    -   class: "UIControl"
        name: "ContentHolder"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/ButtonDecorator.yaml"
                args:
                    "content": "Content"
                    "sound": "when not model.isSelected -> eButtonSound.CHOOSE, eButtonSound.OPEN"
                    "isSelected": "when not step.isFinished -> model.isSelected, false"
                    "hasInput": "not step.isFinished"
                    "ltrbSafeZone": "vec4(8.000000, 8.000000, 8.000000, 8.000000)"
                eventActions:
                - ["PUSH", "PUSH", "_event.scale, _event.opacity, _event.time"]
                - ["PULL", "PULL", "_event.time"]
                - ["HOVER", "HOVER", "_event.brightness, _event.time"]
                - ["CANCEL_HOVER", "CANCEL_HOVER", "_event.time"]
                - ["SELECT", "SELECT", "_event.time"]
                - ["CANCEL_SELECT", "CANCEL_SELECT", "_event.time"]
                - ["ON_TOUCH", "ON_TOUCH", "step.id"]
Slots:
-   class: "UIControl"
    name: "Overlay"
    size: [160.000000, 160.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "Completed"
        input: false
        components:
            UIOpacityComponent:
                ignoreParentOpacity: true
            UITextureComponent:
                spritePath: "~res:/Gfx/Lobby/icons/icon_tick_xl"
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 68.000000
                topAnchorEnabled: true
                topAnchor: 130.000000
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
        bindings:
        - ["visible", "step.isFinished"]
    -   class: "UIControl"
        name: "Locked"
        input: false
        components:
            UIOpacityComponent:
                ignoreParentOpacity: true
            UITextureComponent:
                spritePath: "~res:/Gfx/Lobby/icons/icon_lock_m"
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 68.000000
                topAnchorEnabled: true
                topAnchor: 130.000000
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
        bindings:
        - ["visible", "isLocked"]
-   class: "UIControl"
    name: "Content"
    pivot: [0.500000, 0.500000]
    input: false
    components:
        UIOpacityComponent: {}
        Anchor:
            hCenterAnchorEnabled: true
            vCenterAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 212.000000
            verticalPolicy: "FixedSize"
            verticalValue: 240.000000
    bindings:
    - ["UIOpacityComponent.opacity", "contentOpacity"]
    children:
    -   class: "UIControl"
        name: "IconWrapper"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "UnderlayFx"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                UIChildComponent0:
                    childType: "kControl"
                    condition: "isReady and not isNull(fx)"
                    control: "fx"
        -   class: "UIControl"
            name: "Icon"
            input: false
            components:
                UITextureComponent:
                    materialPath: "~res:/Materials.custom/2d.Textured.HSV.material"
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_FORCED"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            bindings:
            - ["UITextureComponent.spritePath", "imagePath"]
            - ["UITextureComponent.materialParams", "\"value,\" + str(int(iconBrightness))"]
        -   class: "UIControl"
            name: "OverlayIdleFx"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                UIChildComponent0:
                    childType: "kControl"
                    condition: "not isNull(overlayIdleFx)"
                    control: "overlayIdleFx"
        -   class: "UIControl"
            name: "OverlayReadyFx"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                UIChildComponent0:
                    childType: "kControl"
                    condition: "isReady and not isNull(overlayReadyFx)"
                    control: "overlayReadyFx"
        -   class: "UIControl"
            name: "Overlay"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                UIChildComponent0:
                    childType: "kControl"
                    condition: "step.isFinished or isLocked"
                    control: "Overlay"
    -   class: "UIControl"
        name: "Selected"
        input: false
        components:
            UIOpacityComponent:
                ignoreParentOpacity: true
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Selection.yaml"
                args:
                    "selectionType": "eSelectionBorderType.kRect"
                    "isVisible": "true"
        bindings:
        - ["UIOpacityComponent.opacity", "selectedOpacity"]
    -   class: "UIControl"
        name: "CornerIcon"
        input: false
        components:
            UIOpacityComponent:
                ignoreParentOpacity: true
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 6.000000
                topAnchorEnabled: true
                topAnchor: 6.000000
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
        children:
        -   class: "UIControl"
            name: "Info"
            input: false
            classes: "white-wild-sand-50-bg"
            components:
                Background:
                    drawType: "DRAW_ALIGNED"
                    sprite: "~res:/Gfx/Lobby/icons/icon_info_xs"
                UIOpacityComponent: {}
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 16.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 16.000000
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
            bindings:
            - ["UIOpacityComponent.opacity", "selectedOpacity"]
    -   class: "UIControl"
        name: "LabelArea"
        input: false
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 16.000000
                topAnchorEnabled: true
                topAnchor: 82.000000
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 128.000000
                verticalPolicy: "FixedSize"
                verticalValue: 104.000000
        bindings:
        - ["visible", "isRepeatable and repeatsLeft > 1"]
        children:
        -   class: "UIControl"
            name: "LabelWrapper"
            angle: 10.000000
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 3.500000
                    topAnchorEnabled: true
                    topAnchor: 32.000000
                SizePolicy:
                    horizontalPolicy: "Formula"
                    horizontalFormula: "lastChild + 14"
                    verticalPolicy: "Formula"
                    verticalFormula: "lastChild + 4"
            children:
            -   class: "UIControl"
                name: "Bg"
                input: false
                components:
                    LinearLayout: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                children:
                -   class: "UIControl"
                    name: "Left"
                    input: false
                    classes: "red-tamarillo-bg"
                    components:
                        Background:
                            drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
                            sprite: "~res:/Gfx/Lobby/backgrounds/bg_leaf_24_r4_left"
                            perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfParent"
                        StyleSheet:
                            styles: "~res:/UI/Screens3/Color.style.yaml"
                -   class: "UIControl"
                    name: "Center"
                    position: [7.000000, 0.000000]
                    size: [90.000000, 28.000000]
                    input: false
                    classes: "red-tamarillo-bg"
                    components:
                        Background: {}
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
                        StyleSheet:
                            styles: "~res:/UI/Screens3/Color.style.yaml"
                -   class: "UIControl"
                    name: "Right"
                    input: false
                    classes: "red-tamarillo-bg"
                    components:
                        Background:
                            drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
                            sprite: "~res:/Gfx/Lobby/backgrounds/bg_leaf_24_r4_left"
                            spriteModification: ["FLIP_HORIZONTAL", "FLIP_VERTICAL"]
                            perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfParent"
                        StyleSheet:
                            styles: "~res:/UI/Screens3/Color.style.yaml"
            -   class: "UIControl"
                name: "LabelHolder"
                input: false
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfFirstChild"
                        verticalPolicy: "PercentOfFirstChild"
                    UIChildComponent0:
                        condition: "isRepeatable and repeatsLeft > 1"
                        prototypePath: "~res:/UI/Screens3/Common/RemainingLabel.yaml"
                        args:
                            "left": "repeatsLeft"
                            "isInfinite": "step.repeats.isInfinite"
                            "isShort": "false"
    -   class: "UIControl"
        name: "Price"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                bottomAnchorEnabled: true
            LinearLayout:
                spacing: 8.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfMaxChild"
            UIRepeatComponent:
                control: "~res:/UI/Screens3/Lobby/Common/Resource/CurrencyAdapter.yaml"
                dataContainer: "when not step.isFinished -> step.price, null"
                args:
                    "currencySize": "eCurrencySize.BIG"
                    "plusVisible": "_index != (step.price.Size() - 1)"
                    "resource": "_item"
        bindings:
        - ["visible", "showPrice and not step.isFinished and not isFreeStep"]
