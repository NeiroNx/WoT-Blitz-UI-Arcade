Header:
    version: 135
Prototypes:
-   class: "UIControl"
    name: "Line"
    input: false
    components:
        Anchor:
            bottomAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "PercentOfLastChild"
            verticalPolicy: "PercentOfLastChild"
        UIAttachLayoutMasterComponent: {}
        UIDataParamsComponent:
            params:
            - ["StoryStepView", "model", "null", "{ \"step\" = { \"rewards\" = [ { \"type\" = ResourceType.stuff; }; ]; \"repeats\" = { \"quantity\" = 10; }; \"isFinished\" = false; \"isMain\" = false; }; \"isSelected\" = false; }"]
            - ["eTutorialHighlights", "highlightControl", "eTutorialHighlights.kUnknown", "eTutorialHighlights.kUnknown"]
            - ["bool", "isFirst", "false", "false"]
            - ["bool", "show7x7", "false", "true"]
            - ["string", "masterId", "\"\"", "\"\""]
            - ["string", "priceIcon", "\"~res:/Gfx/Lobby/icons/icon_battles_xs\"", "\"~res:/Gfx/Lobby/icons/icon_victory_s\""]
            - ["int", "mainRewardIndex", "0", "0"]
            events:
            - "DESELECT"
            - "SELECT_STEP(int id)"
        UIDataLocalVarsComponent:
            data:
            - ["float", "selectedOpacity", "when model.isSelected -> 1.000000, 0.000000"]
        UIDataLocalBindingsComponent:
            data:
            - ["bool", "isReady", "model.step.net.price.Empty()"]
            - ["bool", "isPriceValid", "not model.step.price.Empty() and not isNull(model.step.price[0].stuff) and not model.step.gross.price.Empty()"]
            - ["ResourceDetailed", "price", "when isPriceValid -> model.step.gross.price[model.step.price[0].stuff.name], null"]
            - ["bool", "isNetPriceValid", "not model.step.price.Empty() and not isNull(model.step.price[0].stuff) and not model.step.net.price.Empty()"]
            - ["ResourceDetailed", "netPrice", "when isNetPriceValid -> model.step.net.price[model.step.price[0].stuff.name], null"]
            - ["VehicleResource", "vehicle", "when not model.step.rewards.Empty() and model.step.rewards[0].type == ResourceType.vehicle and not isNull(model.step.rewards[0].vehicle) -> model.step.rewards[0].vehicle, null"]
            - ["float", "rewardOpacity", "when not model.step.isFinished and not model.step.net.price.Empty() -> 0.700000, 1.000000"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/Story/Components/Steps/Line.actions"
        UILayerComponent: {}
    bindings:
    - ["UIAttachLayoutMasterComponent.attachId", "\"REWARD_INFO_POPUP_\" + str(model.step.id)"]
    - ["UILayerComponent.layer", "show7x7 and model.step.net.price.Empty() and highlightControl == eTutorialHighlights.Newcomers7x7Step7x7Blocking"]
    children:
    -   class: "UIControl"
        name: "ContentHolder"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/ButtonDecorator.yaml"
                args:
                    "content": "when not isNull(vehicle) -> Vehicle, show7x7 -> A7x7, Content"
                    "sound": "eButtonSound.CHOOSE"
                    "isSelected": "model.isSelected"
                    "hasInput": "true"
                    "pushScale": "vec2(0.960000, 0.960000)"
                    "ltrbSafeZone": "when not isNull(vehicle) -> vec4(8.000000, 8.000000, 8.000000, 8.000000), show7x7 -> vec4(6.000000, 8.000000, 6.000000, 8.000000), vec4(26.000000, 8.000000, 26.000000, 8.000000)"
                    "masterId": "masterId"
                eventActions:
                - ["PUSH", "PUSH", "_event.scale, _event.opacity, _event.time"]
                - ["PULL", "PULL", "_event.time"]
                - ["HOVER", "HOVER", "_event.brightness, _event.time"]
                - ["CANCEL_HOVER", "CANCEL_HOVER", "_event.time"]
                - ["SELECT", "SELECT", "_event.time"]
                - ["CANCEL_SELECT", "CANCEL_SELECT", "_event.time"]
                - ["ON_TOUCH", "ON_TOUCH", "model.step.id"]
Slots:
-   class: "UIControl"
    name: "FxWrapper"
    size: [160.000000, 160.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIParticles"
        name: "Fx"
        scale: [2.200000, 2.200000]
        pivot: [0.500000, 0.500000]
        input: false
        effectPath: "~res:/3d/FX/UI/BattlePass/GlowReward.sc2"
        autoStart: true
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
-   class: "UIControl"
    name: "Content"
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfFirstChild"
            verticalPolicy: "PercentOfFirstChild"
    children:
    -   class: "UIControl"
        name: "Body"
        pivot: [0.500000, 0.500000]
        input: false
        components:
            UIOpacityComponent: {}
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            LinearLayout:
                orientation: "TopDown"
                skipInvisible: false
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIControl"
            name: "Brightness"
            input: false
            classes: "white-wild-sand-10-bg"
            components:
                Background:
                    drawType: "DRAW_STRETCH_BOTH"
                    sprite: "~res:/Gfx/Lobby/backgrounds/bg_gradient_vertical_0-100"
                UIOpacityComponent:
                    opacity: 0.000000
                IgnoreLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "RewardHolder"
            input: false
            components:
                UIOpacityComponent: {}
                Anchor:
                    hCenterAnchorEnabled: true
                    topAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 128.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 144.000000
                UIChildComponent0:
                    prototypePath: "~res:/UI/Screens3/Lobby/Common/Resource/Detailed/Big.yaml"
                    args:
                        "fx": "when isReady and not model.step.isFinished -> FxWrapper, null"
                        "resource": "model.step.rewards[mainRewardIndex]"
            bindings:
            - ["UIOpacityComponent.opacity", "rewardOpacity"]
        -   class: "UIControl"
            name: "ProgressBarSpacer"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "FixedSize"
                    verticalValue: 80.000000
        -   class: "UIControl"
            name: "Price"
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "Formula"
                    verticalFormula: "max(firstChild, 24)"
                UIChildComponent0:
                    childType: "kControl"
                    control: "BattlesCounter"
            bindings:
            - ["visible", "isPriceValid and not isFirst"]
        -   class: "UIControl"
            name: "Spacer"
            position: [0.000000, 248.000000]
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "FixedSize"
                    verticalValue: 8.000000
    -   class: "UIControl"
        name: "Progressbar"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 144.000000
            SizePolicy:
                horizontalPolicy: "PercentOfLastChild"
                verticalPolicy: "PercentOfLastChild"
        children:
        -   class: "UIControl"
            name: "ProgressLine"
            input: false
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: -124.000000
                    vCenterAnchorEnabled: true
                LinearLayout: {}
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 147.000000
                    verticalPolicy: "PercentOfFirstChild"
                UIChildComponent0:
                    prototypePath: "~res:/UI/Screens3/Lobby/Story/NEWCOMERS2020/ProgressBar.yaml"
                    args:
                        "progress": "{ \"minimum\" = 0; \"maximum\" = model.step.price[0].stuff.quantity; \"value\" = when not isNull(netPrice) -> model.step.price[0].stuff.quantity - netPrice.stuff.quantity, model.step.price[0].stuff.quantity; }"
                        "labelValue": "when isPriceValid and isNetPriceValid -> price.stuff.quantity - netPrice.stuff.quantity, 0"
                        "bgColor": "rgba(15096855, 0.300000)"
                        "valueColor": "rgb(16751872)"
                        "imageUrl": "model.step.price[0].stuff.iconUrl"
                        "valueIcon": "priceIcon"
                    eventActions:
                    - ["ANIMATION_FINISHED", "ANIMATION_FINISHED", "model.step.id"]
            bindings:
            - ["visible", "not isFirst"]
        -   class: "UIControl"
            name: "ProgressPoint"
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfFirstChild"
                UIChildComponent0:
                    prototypePath: "~res:/UI/Screens3/Lobby/Story/Components/RepeatableSML.yaml"
                    args:
                        "stepSizes": "{ eStepSize.S = vec2(80.0, 80.0); eStepSize.M = vec2(112.0, 112.0); eStepSize.L = vec2(160.0, 160.0); eStepSize.XL = vec2(336.0, 160.0); }"
                        "stepSize": "eStepSize.S"
                        "isSelected": "model.isSelected"
                        "isStepDone": "model.step.isFinished"
                        "isReady": "model.step.net.price.Empty()"
                        "id": "model.step.id"
