        - ["classes", "\"t-content-h4 bold \" + (when not isNull(vehicle) and (vehicle.info.isPremium or vehicle.stats.isPremiumized) -> \"yellow-lightning-text\", not isNull(vehicle) and vehicle.info.isCollectible -> \"blue-rimmi-text\", \"white-wild-sand-text\")"]
        - ["UITextComponent.text", "when not isNull(vehicle) -> localize(vehicle.info.shortName), \"\""]
    -   class: "UIControl"
        name: "VehicleInfo"
        input: false
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 8.000000
                topAnchorEnabled: true
                topAnchor: 8.000000
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                childType: "kPrototype"
                condition: "not isNull(vehicle)"
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Vehicle/VehicleInfo.yaml"
                args:
                    "class": "vehicle.info.tankClass"
                    "level": "vehicle.info.level"
                    "type": "when vehicle.info.isPremium -> eVehicleDescriptionType.PREMIUM, vehicle.info.isCollectible -> eVehicleDescriptionType.COLLECTIBLE, vehicle.stats.isPremiumized -> eVehicleDescriptionType.PREMIUMISED, eVehicleDescriptionType.NORMAL"
