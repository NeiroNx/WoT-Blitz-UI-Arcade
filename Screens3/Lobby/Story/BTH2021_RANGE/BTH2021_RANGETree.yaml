Header:
    version: 128
Prototypes:
-   class: "UIControl"
    name: "LNY2021Tree"
    size: [960.000000, 512.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UILayoutEventComponent:
            sizeChangedEvent: "CONTENT_AREA_CHANGED"
            sizeChangedEventData: "_size"
        UIDataParamsComponent:
            params:
            - ["StoryView", "storyView", "null", "{ }"]
            events:
            - "DESELECT"
            - "SHOW_STEP_INFO(int id)"
            - "SELECT_STEP(int id)"
        UIDataLocalBindingsComponent: {}
    children:
    -   class: "UIControl"
        name: "TapArea"
        exclusiveInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UIInputEventComponent:
                onTouchUpInside: "DESELECT"
    -   class: "UIControl"
        name: "Content"
        input: false
        components:
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "TopArea"
            size: [32.000000, 32.000000]
            input: false
            components:
                LinearLayout:
                    orientation: "BottomUp"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                    verticalValue: 52.000000
            children:
            -   class: "UIControl"
                name: "Rewards"
                size: [32.000000, 32.000000]
                input: false
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        bottomAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfLastChild"
                        verticalPolicy: "PercentOfLastChild"
                    UIChildComponent0:
                        prototypePath: "~res:/UI/Screens3/Lobby/Story/Components/Steps/Progression.yaml"
                        args:
                            "isPriceVisible": "true"
                            "stepSize": "eStepSize.XL"
                            "model": "storyView.tree.groups.common.steps[1]"
        -   class: "UIControl"
            name: "BottomArea"
            input: false
            components:
                Anchor: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                    verticalValue: 48.000000
            children:
            -   class: "UIControl"
                name: "BoxesHolder"
                input: false
                components:
                    Anchor:
                        vCenterAnchorEnabled: true
                        vCenterAnchor: 8.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfFirstChild"
                    UIChildComponent0:
                        childType: "kControl"
                        control: "BoxesWrapper"
Slots:
-   class: "UIControl"
    name: "BoxesWrapper"
    size: [960.000000, 256.000000]
    input: false
    components:
        Anchor:
            vCenterAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfFirstChild"
    children:
    -   class: "UIControl"
        name: "SafeArea"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "Formula"
                horizontalFormula: "parent - safeAreaInsets.left - safeAreaInsets.right"
                verticalPolicy: "PercentOfLastChild"
        children:
        -   class: "UIControl"
            name: "Content"
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                LinearLayout:
                    spacing: 40.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
            children:
            -   class: "UIControl"
                name: "Mastery"
                input: false
                components:
                    Anchor:
                        vCenterAnchorEnabled: true
                    LinearLayout:
                        spacing: 10.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfChildrenSum"
                        verticalPolicy: "PercentOfMaxChild"
                    UIChildComponent0:
                        condition: ""
                        prototypePath: "~res:/UI/Screens3/Lobby/Story/Components/Steps/CustomRepeatableBTH2021_RANGE.yaml"
                        args:
                            "model": "storyView.tree.groups.common.steps[2]"
                            "imagePathDefault": "\"~res:/Gfx/Lobby/events/2021_birthday_tir/medal_event-hb-7_1\""
                            "imagePathDone": "\"~res:/Gfx/Lobby/events/2021_birthday_tir/medal_event-hb-7_1-1\""
                        eventActions:
                        - ["DESELECT", "DESELECT", ""]
                        - ["SELECT_STEP", "SELECT_STEP", "_event.id"]
                        - ["SHOW_STEP_INFO", "SHOW_STEP_INFO", "_event.id"]
            -   class: "UIControl"
                name: "TopGun"
                input: false
                components:
                    Anchor:
                        vCenterAnchorEnabled: true
                    LinearLayout:
                        spacing: 10.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfChildrenSum"
                        verticalPolicy: "PercentOfMaxChild"
                    UIChildComponent0:
                        condition: ""
                        prototypePath: "~res:/UI/Screens3/Lobby/Story/Components/Steps/CustomRepeatableBTH2021_RANGE.yaml"
                        args:
                            "model": "storyView.tree.groups.common.steps[4]"
                            "imagePathDefault": "\"~res:/Gfx/Lobby/events/2021_birthday_tir/medal_event-hb-7_2\""
                            "imagePathDone": "\"~res:/Gfx/Lobby/events/2021_birthday_tir/medal_event-hb-7_2-1\""
                        eventActions:
                        - ["DESELECT", "DESELECT", ""]
                        - ["SELECT_STEP", "SELECT_STEP", "_event.id"]
                        - ["SHOW_STEP_INFO", "SHOW_STEP_INFO", "_event.id"]
            -   class: "UIControl"
                name: "HighCaliber"
                input: false
                components:
                    Anchor:
                        vCenterAnchorEnabled: true
                    LinearLayout:
                        spacing: 10.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfChildrenSum"
                        verticalPolicy: "PercentOfMaxChild"
                    UIChildComponent0:
                        condition: ""
                        prototypePath: "~res:/UI/Screens3/Lobby/Story/Components/Steps/CustomRepeatableBTH2021_RANGE.yaml"
                        args:
                            "model": "storyView.tree.groups.common.steps[3]"
                            "imagePathDefault": "\"~res:/Gfx/Lobby/events/2021_birthday_tir/medal_event-hb-7_3\""
                            "imagePathDone": "\"~res:/Gfx/Lobby/events/2021_birthday_tir/medal_event-hb-7_3-1\""
                        eventActions:
                        - ["DESELECT", "DESELECT", ""]
                        - ["SELECT_STEP", "SELECT_STEP", "_event.id"]
                        - ["SHOW_STEP_INFO", "SHOW_STEP_INFO", "_event.id"]
