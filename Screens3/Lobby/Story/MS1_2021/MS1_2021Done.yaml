Header:
    version: 133
Prototypes:
-   class: "UIControl"
    name: "MS1_2021Done"
    size: [960.000000, 640.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            params:
            - ["StoryView", "storyView", "null", "{ }"]
            - ["color", "bgColor", "rgb(791306)", "rgb(791306)"]
            events:
            - "CLOSE"
        UIDataLocalVarsComponent:
            data:
            - ["float", "cornersOpacity", "0.500000"]
    children:
    -   class: "UIControl"
        name: "BgWrapper"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "Bg"
            input: false
            components:
                Background:
                    drawType: "DRAW_FILL"
                UIOpacityComponent:
                    opacity: 0.400000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            bindings:
            - ["Background.color", "bgColor"]
        -   class: "UIControl"
            name: "CornersWrapper"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIControl"
                name: "LeftTop"
                input: false
                classes: "black-bg"
                components:
                    Background:
                        drawType: "DRAW_STRETCH_BOTH"
                        sprite: "~res:/Gfx/Lobby/backgrounds/bg_radial-gradient_quarter"
                    UIOpacityComponent: {}
                    Anchor:
                        leftAnchorEnabled: true
                        topAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        horizontalValue: 31.250000
                        verticalPolicy: "PercentOfParent"
                        verticalValue: 56.250000
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
                bindings:
                - ["UIOpacityComponent.opacity", "cornersOpacity"]
            -   class: "UIControl"
                name: "RightTop"
                input: false
                classes: "black-bg"
                components:
                    Background:
                        drawType: "DRAW_STRETCH_BOTH"
                        sprite: "~res:/Gfx/Lobby/backgrounds/bg_radial-gradient_quarter"
                        spriteModification: ["FLIP_HORIZONTAL"]
                    UIOpacityComponent: {}
                    Anchor:
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        horizontalValue: 31.250000
                        verticalPolicy: "PercentOfParent"
                        verticalValue: 56.250000
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
                bindings:
                - ["UIOpacityComponent.opacity", "cornersOpacity"]
            -   class: "UIControl"
                name: "RightBottom"
                input: false
                classes: "black-bg"
                components:
                    Background:
                        drawType: "DRAW_STRETCH_BOTH"
                        sprite: "~res:/Gfx/Lobby/backgrounds/bg_radial-gradient_quarter"
                        spriteModification: ["FLIP_HORIZONTAL", "FLIP_VERTICAL"]
                    UIOpacityComponent: {}
                    Anchor:
                        rightAnchorEnabled: true
                        bottomAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        horizontalValue: 31.250000
                        verticalPolicy: "PercentOfParent"
                        verticalValue: 56.250000
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
                bindings:
                - ["UIOpacityComponent.opacity", "cornersOpacity"]
            -   class: "UIControl"
                name: "LeftBottom"
                input: false
                classes: "black-bg"
                components:
                    Background:
                        drawType: "DRAW_STRETCH_BOTH"
                        sprite: "~res:/Gfx/Lobby/backgrounds/bg_radial-gradient_quarter"
                        spriteModification: ["FLIP_VERTICAL"]
                    UIOpacityComponent: {}
                    Anchor:
                        leftAnchorEnabled: true
                        bottomAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        horizontalValue: 31.250000
                        verticalPolicy: "PercentOfParent"
                        verticalValue: 56.250000
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
                bindings:
                - ["UIOpacityComponent.opacity", "cornersOpacity"]
        -   class: "UIControl"
            name: "StepsWrapper"
            pivot: [0.500000, 0.500000]
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "Formula"
                    verticalFormula: "min(firstChild, parent)"
                ScalePolicy:
                    horizontalFormula: "parentSize.Y / size.Y"
                    verticalFormula: "parentSize.Y / size.Y"
            children:
            -   class: "UIControl"
                name: "Steps"
                input: false
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                    LinearLayout: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfChildrenSum"
                        verticalPolicy: "PercentOfMaxChild"
                    UIRepeatComponent:
                        control: "~res:/UI/Screens3/Lobby/Story/Components/Steps/LinearDone.yaml"
                        dataContainer: "storyView.tree.groups[\"common\"].steps"
                        args:
                            "bgImage": "\"~res:/Gfx/Lobby/events/2021-ms-1-returns/2021-ms-1-returnsr-steps_\" + str(_item.step.id)"
        -   class: "UIControl"
            name: "Fade"
            input: false
            classes: "black-bg"
            components:
                Background:
                    drawType: "DRAW_STRETCH_BOTH"
                    sprite: "~res:/Gfx/Lobby/backgrounds/bg_gradient_vertical_0-100"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                UIOpacityComponent:
                    opacity: 0.500000
                Anchor:
                    bottomAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "Formula"
                    verticalFormula: "safeAreaInsets.bottom + 320"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
    -   class: "UIControl"
        name: "Content"
        input: false
        components:
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "SafeArea"
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "Formula"
                    horizontalFormula: "parent - safeAreaInsets.left - safeAreaInsets.right - 32"
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIControl"
                name: "CongratulationsArea"
                input: false
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        bottomAnchorEnabled: true
                        bottomAnchor: 40.000000
                    LinearLayout:
                        orientation: "TopDown"
                        spacing: 32.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfChildrenSum"
                children:
                -   class: "UIControl"
                    name: "Congratulations"
                    input: false
                    components:
                        Anchor:
                            hCenterAnchorEnabled: true
                        LinearLayout:
                            orientation: "TopDown"
                            spacing: 8.000000
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfChildrenSum"
                    children:
                    -   class: "UIControl"
                        name: "Header"
                        input: false
                        classes: "t-title light white-wild-sand-text"
                        components:
                            UITextComponent: {}
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfContent"
                            StyleSheet:
                                styles: "~res:/UI/Screens3/Font.style.yaml"
                        bindings:
                        - ["UITextComponent.text", "localize(storyView.story.stageResources.headerDescription.doneHeader)"]
                    -   class: "UIControl"
                        name: "Description"
                        input: false
                        classes: "t-subtitle regular white-wild-sand-text"
                        components:
                            UITextComponent:
                                multiline: "MULTILINE_ENABLED"
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfContent"
                            StyleSheet:
                                styles: "~res:/UI/Screens3/Font.style.yaml"
                        bindings:
                        - ["UITextComponent.text", "localize(storyView.story.stageResources.headerDescription.doneHint)"]
                -   class: "UIControl"
                    name: "ButtonHolder"
                    input: false
                    components:
                        Anchor:
                            hCenterAnchorEnabled: true
                            bottomAnchorEnabled: true
                        SizePolicy:
                            horizontalPolicy: "PercentOfFirstChild"
                            verticalPolicy: "PercentOfFirstChild"
                        UIChildComponent0:
                            prototypePath: "~res:/UI/Screens3/Lobby/Common/Button.yaml"
                            args:
                                "locked": "false"
                                "caption": "localize(\"#common:DialogButton/OK\")"
                                "type": "eButtonType.POSITIVE"
                                "size": "eButtonSize.NORMAL"
                                "sound": "eButtonSound.UNKNOWN"
                                "enabled": "true"
                                "horizontalPolicy": "eSizePolicy.PercentOfParent"
                            eventActions:
                            - ["ON_CLICK_BUTTON", "CLOSE", ""]
        -   class: "UIControl"
            name: "Spacer"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "Formula"
                    verticalFormula: "safeAreaInsets.bottom"
