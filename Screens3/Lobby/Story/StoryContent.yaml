Header:
    version: "106"
Prototypes:
-   class: "UIControl"
    name: "StoryContent"
    size: [960.000000, 640.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            params:
            - ["StoryView", "storyView", "null", "{ }"]
            - ["eRealm", "realm", "eRealm.Unknown", "eRealm.Russia"]
            - ["bool", "isGfx2", "false", "false"]
            events:
            - "SELECT_STEP(int id)"
            - "SHOW_STEP_INFO(int id)"
            - "DESELECT"
        UIDataLocalsComponent:
            locals:
            - ["string", "comment", "storyView.story.stageResources.customComment"]
            - ["string", "commentColorStyle", "when storyView.story.stage.type == eStageType.BUY -> \"red-red-text\", \"white-wild-sand-text\""]
    children:
    -   class: "UIControl"
        name: "ScrollView"
        input: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UIInputEventComponent:
                onTouchUpInside: "DESELECT"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Common/ScrollView.yaml"
                args:
                    "content": "Content"
                    "centerContent": "true"
                eventActions:
                - ["ON_SCROLL_VIEW_TOUCH", "DESELECT", ""]
Slots:
-   class: "UIControl"
    name: "Content"
    input: false
    components:
        LinearLayout: {}
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
    children:
    -   class: "UIControl"
        name: "LeftHorizontalPadding"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "Formula"
                horizontalFormula: "safeAreaInsets.left + 16"
                verticalPolicy: "PercentOfParent"
    -   class: "UIControl"
        name: "Content"
        input: false
        components:
            LinearLayout:
                orientation: "TopDown"
                padding: "32"
                spacing: 16.000000
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIControl"
            name: "CommentLabel"
            input: false
            classes: "t-body regular white-wild-sand-text"
            components:
                UITextComponent:
                    multiline: "MULTILINE_ENABLED"
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                UIAnchorSafeAreaComponent:
                    leftSafeInset: "INSET"
                    rightSafeInset: "INSET"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml"
            bindings:
            - ["visible", "not empty(comment)"]
            - ["UITextComponent.text", "localize(comment)"]
        -   class: "UIControl"
            name: "TreeContainer"
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfFirstChild"
                UIChildComponent0:
                    childType: "kOldExpression"
                    control: "storyView.story.stageResources.treePath"
                    args:
                        "tree": "storyView.tree"
                        "inProgressStep": "storyView.story.inProgressStep"
                        "realm": "realm"
                        "isGfx2": "isGfx2"
                    eventActions:
                    - ["SELECT_STEP", "SELECT_STEP", "_event.id"]
                    - ["SHOW_STEP_INFO", "SHOW_STEP_INFO", "_event.id"]
    -   class: "UIControl"
        name: "RightHorizontalPadding"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "Formula"
                horizontalFormula: "safeAreaInsets.right + 16"
                verticalPolicy: "PercentOfParent"
