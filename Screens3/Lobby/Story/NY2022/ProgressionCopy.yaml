Header:
    version: 141
Prototypes:
-   class: "UIControl"
    name: "Progression"
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfFirstChild"
            verticalPolicy: "PercentOfFirstChild"
        UIDataParamsComponent:
            params:
            - ["bool", "isPriceVisible", "false", "true"]
            - ["StoryStepView", "model", "null", "{ \"step\" = { \"rewards\" = [ { \"type\" = ResourceType.gold; }; ]; \"repeats\" = { \"quantity\" = 2; }; \"isFinished\" = true; \"isMain\" = true; }; \"isSelected\" = false; }"]
            - ["int", "index", "0", "10"]
            - ["color", "topProgressColor", "rgba(16777215, 0.000000)", "rgb(53247)"]
            - ["color", "bottomProgressColor", "rgb(438891)", "rgb(53247)"]
            - ["float", "opacity", "1.000000", "1.000000"]
            - ["eStepSize", "stepSize", "eStepSize.L", "eStepSize.M"]
            - ["int", "mainRewardIndex", "0", "0"]
            - ["bool", "isNY2022", "false", "true"]
            events:
            - "SHOW_STEP_INFO(int id)"
            - "SELECT_STEP(int id)"
        UIDataLocalVarsComponent:
            data:
            - ["float", "selectedOpacity", "when model.isSelected and not model.step.isFinished -> 1.000000, 0.000000"]
        UIDataLocalBindingsComponent:
            data:
            - ["bool", "isLocked", "false"]
            - ["bool", "isReady", "model.step.net.price.Empty()"]
            - ["bool", "isRepeatable", "model.step.repeats.quantity > 1 or model.step.repeats.isInfinite"]
            - ["int", "repeatsLeft", "when isRepeatable and not model.step.repeats.isInfinite -> model.step.repeats.quantity - model.step.repeats.timesCompleted, 0"]
            - ["int", "stepNetPrice", "when model.step.net.price.Contains(model.step.price[0].stuff.name) -> model.step.net.price[model.step.price[0].stuff.name].stuff.quantity, 0"]
            - ["int", "stepPrice", "when not model.step.price.Empty() -> model.step.price[0].stuff.quantity, 0"]
            - ["float", "progressValue", "when (stepPrice - stepNetPrice) > 0 -> (float(stepPrice - stepNetPrice) / float(stepPrice)), 0.000000"]
            - ["float", "contentOpacity", "when model.step.isFinished and not isNY2022 -> 0.100000, isLocked -> 0.500000, 1.000000"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/Story/Components/Steps/Progression.actions"
    children:
    -   class: "UIControl"
        name: "ContentHolder"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/ButtonDecorator.yaml"
                args:
                    "content": "Content"
                    "sound": "when not model.isSelected -> eButtonSound.CHOOSE, eButtonSound.OPEN"
                    "isSelected": "when not model.step.isFinished -> model.isSelected, false"
                    "hasInput": "not model.step.isFinished"
                    "ltrbSafeZone": "vec4(8.000000, 8.000000, 8.000000, 8.000000)"
                eventActions:
                - ["PUSH", "PUSH", "_event.scale, _event.opacity, _event.time"]
                - ["PULL", "PULL", "_event.time"]
                - ["HOVER", "HOVER", "_event.brightness, _event.time"]
                - ["CANCEL_HOVER", "CANCEL_HOVER", "_event.time"]
                - ["SELECT", "SELECT", "_event.time"]
                - ["CANCEL_SELECT", "CANCEL_SELECT", "_event.time"]
                - ["ON_TOUCH", "ON_TOUCH", "model.step.id"]
Slots:
-   class: "UIControl"
    name: "FxWrapper"
    size: [160.000000, 160.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIParticles"
        name: "Fx"
        scale: [2.200000, 2.200000]
        pivot: [0.500000, 0.500000]
        input: false
        effectPath: "~res:/3d/FX/UI/BattlePass/GlowReward.sc2"
        autoStart: true
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
-   class: "UIControl"
    name: "Overlay"
    size: [160.000000, 160.000000]
    input: false
    components:
        UIOpacityComponent:
            ignoreParentOpacity: true
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIChildComponent0:
            childType: "kControl"
            condition: "model.step.isFinished and not isNY2022"
            control: "Completed"
        UIChildComponent1:
            childType: "kControl"
            condition: "isLocked"
            control: "Locked"
    bindings:
    - ["UIOpacityComponent.opacity", "opacity"]
-   class: "UIControl"
    name: "Content"
    pivot: [0.500000, 0.500000]
    input: false
    components:
        UIOpacityComponent: {}
        Anchor:
            hCenterAnchorEnabled: true
            vCenterAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "PercentOfFirstChild"
            verticalPolicy: "PercentOfFirstChild"
    children:
    -   class: "UIControl"
        name: "Body"
        input: false
        components:
            UIOpacityComponent: {}
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
        bindings:
        - ["UIOpacityComponent.opacity", "contentOpacity * opacity"]
        children:
        -   class: "UIControl"
            name: "BgWrapper"
            input: false
            components:
                ClipContent: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIControl"
                name: "Default"
                input: false
                classes: "grey-shark-90-bg"
                components:
                    Background: {}
                    UIOpacityComponent:
                        ignoreParentOpacity: true
                    Anchor:
                        rightAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
                bindings:
                - ["UIOpacityComponent.opacity", "opacity"]
            -   class: "UIControl"
                name: "VehicleBgHolder"
                input: false
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfFirstChild"
                    UIChildComponent0:
                        childType: "kControl"
                        condition: "model.step.rewards[0UL].type == ResourceType.vehicle and not isNull(model.step.rewards[0].vehicle)"
                        control: "VehicleBg"
            -   class: "UIControl"
                name: "Colored"
                input: false
                components:
                    UIOpacityComponent:
                        ignoreParentOpacity: true
                    Anchor:
                        leftAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                bindings:
                - ["UIOpacityComponent.opacity", "opacity"]
                - ["SizePolicy.horizontalValue", "progressValue * 100.000000"]
                children:
                -   class: "UIControl"
                    name: "TopColor"
                    position: [0.000000, -635.000000]
                    input: false
                    components:
                        Background:
                            drawType: "DRAW_STRETCH_BOTH"
                            sprite: "~res:/Gfx/Lobby/backgrounds/bg_gradient_vertical_0-100"
                            spriteModification: ["FLIP_VERTICAL"]
                            perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                        Anchor:
                            bottomAnchorEnabled: true
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "Formula"
                            verticalFormula: "parent / 0.15"
                    bindings:
                    - ["Background.color", "topProgressColor"]
                -   class: "UIControl"
                    name: "BottomColor"
                    input: false
                    components:
                        Background:
                            drawType: "DRAW_STRETCH_BOTH"
                            sprite: "~res:/Gfx/Lobby/backgrounds/bg_gradient_vertical_0-100"
                            perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "Formula"
                            verticalFormula: "parent / 0.3"
                    bindings:
                    - ["Background.color", "bottomProgressColor"]
        -   class: "UIControl"
            name: "RewardHolder"
            input: false
            components:
                ClipContent: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfFirstChild"
                UIChildComponent0:
                    childType: "kOldExpression"
                    condition: "isNY2022 and model.step.isFinished"
                    control: "str(stepSize, eStepSize, \"source\")"
                    args:
                        "reward": "when (model.step.rewards[mainRewardIndex].type == ResourceType.stuff and not model.step.rewards[mainRewardIndex].stuff.visibleInShop) or mainRewardIndex + 1 >= model.step.rewards.Size() -> model.step.rewards[mainRewardIndex], (when (model.step.rewards[mainRewardIndex + 1].type == ResourceType.stuff and not model.step.rewards[mainRewardIndex + 1].stuff.visibleInShop) or mainRewardIndex + 2 >= model.step.rewards.Size() -> model.step.rewards[mainRewardIndex + 1], model.step.rewards[mainRewardIndex + 2])"
                UIChildComponent1:
                    childType: "kOldExpression"
                    control: "str(stepSize, eStepSize, \"source\")"
                    args:
                        "fx": "when isReady and not model.step.isFinished and not floatEqual(opacity, 0.000000) -> FxWrapper, null"
                        "overlay": "when model.step.isFinished or isLocked -> Overlay, null"
                        "reward": "when model.step.rewards[mainRewardIndex].type != ResourceType.stuff or model.step.rewards[mainRewardIndex].stuff.visibleInShop or mainRewardIndex + 1 >= model.step.rewards.Size() -> model.step.rewards[mainRewardIndex], (when model.step.rewards[mainRewardIndex + 1].type != ResourceType.stuff or model.step.rewards[mainRewardIndex + 1].stuff.visibleInShop or mainRewardIndex + 2 >= model.step.rewards.Size() -> model.step.rewards[mainRewardIndex + 1], model.step.rewards[mainRewardIndex + 2])"
        -   class: "UIControl"
            name: "Brightness"
            input: false
            classes: "white-wild-sand-10-bg"
            components:
                Background: {}
                UIOpacityComponent:
                    opacity: 0.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "Selected"
            input: false
            components:
                UIOpacityComponent:
                    ignoreParentOpacity: true
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                UIChildComponent0:
                    prototypePath: "~res:/UI/Screens3/Lobby/Common/Selection.yaml"
                    args:
                        "selectionType": "eSelectionBorderType.kRect"
                        "isVisible": "true"
            bindings:
            - ["UIOpacityComponent.opacity", "selectedOpacity * opacity"]
        -   class: "UIControl"
            name: "CornerIcon"
            input: false
            components:
                UIOpacityComponent:
                    ignoreParentOpacity: true
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 4.000000
                    topAnchorEnabled: true
                    topAnchor: 4.000000
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 16.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 16.000000
            bindings:
            - ["visible", "not (model.step.isFinished and isNY2022)"]
            - ["UIOpacityComponent.opacity", "opacity"]
            children:
            -   class: "UIControl"
                name: "Info"
                pivot: [0.500000, 0.500000]
                input: false
                classes: "white-wild-sand-50-bg"
                components:
                    Background:
                        drawType: "DRAW_ALIGNED"
                        sprite: "~res:/Gfx/Lobby/icons/icon_info_xs"
                    UIOpacityComponent: {}
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Color.style.yaml"
                bindings:
                - ["UIOpacityComponent.opacity", "selectedOpacity"]
            -   class: "UIControl"
                name: "Index"
                pivot: [0.500000, 0.500000]
                input: false
                classes: "t-caption regular white-wild-sand-text not-localize"
                components:
                    UIOpacityComponent: {}
                    UITextComponent: {}
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Font.style.yaml"
                bindings:
                - ["visible", "index > 0"]
                - ["UIOpacityComponent.opacity", "1.000000 - selectedOpacity"]
                - ["UITextComponent.text", "index"]
        -   class: "UIControl"
            name: "LabelHolder"
            input: false
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: -4.000000
                    topAnchorEnabled: true
                    topAnchor: -4.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfFirstChild"
                UIChildComponent0:
                    condition: "isRepeatable and repeatsLeft > 1"
                    prototypePath: "~res:/UI/Screens3/Common/RemainingLabel.yaml"
                    args:
                        "left": "repeatsLeft"
                        "isInfinite": "model.step.repeats.isInfinite"
                        "isShort": "stepSize == eStepSize.S"
                        "bgStyle": "\"red-tamarillo-bg\""
    -   class: "UIControl"
        name: "PriceHolder"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: -32.000000
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                childType: "kControl"
                condition: "isPriceVisible and not model.step.isFinished"
                control: "Price"
    -   class: "UIControl"
        name: "CheckMark"
        size: [32.000000, 32.000000]
        input: false
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: -8.000000
                bottomAnchorEnabled: true
                bottomAnchor: -8.000000
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                childType: "kControl"
                condition: "model.step.isFinished and isNY2022"
                control: "CompletedNY2022"
-   class: "UIControl"
    name: "VehicleBg"
    size: [200.000000, 18.727301]
    input: false
    components:
        UIOpacityComponent:
            opacity: 0.750000
        UITextureComponent:
            drawType: "DRAW_SCALE_PROPORTIONAL"
            perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        Anchor:
            topAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfContent"
    bindings:
    - ["UITextureComponent.spritePath", "when empty(model.step.rewards[0].vehicle.info.subnation) -> \"~res:/Gfx/Lobby/flags/flag_tank-node_I_\" + str(model.step.rewards[0].vehicle.info.nation, eNation, \"autotests\"), \"~res:/Gfx/Lobby/flags/flag_tank-node_I_\" + model.step.rewards[0].vehicle.info.subnation"]
-   class: "UIControl"
    name: "Price"
    input: false
    components:
        LinearLayout:
            spacing: 8.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
        UIRepeatComponent:
            control: "~res:/UI/Screens3/Lobby/Common/Resource/CurrencyAdapter.yaml"
            dataContainer: "model.step.price"
            args:
                "currencySize": "eCurrencySize.BIG"
                "plusVisible": "_index != (model.step.price.Size() - 1)"
                "resource": "_item"
-   class: "UIControl"
    name: "Completed"
    input: false
    components:
        UITextureComponent:
            spritePath: "~res:/Gfx/Lobby/icons/icon_tick_xl"
        Anchor:
            hCenterAnchorEnabled: true
            vCenterAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "PercentOfContent"
            verticalPolicy: "PercentOfContent"
-   class: "UIControl"
    name: "Locked"
    input: false
    components:
        UITextureComponent:
            spritePath: "~res:/Gfx/Lobby/icons/icon_lock_m"
        Anchor:
            hCenterAnchorEnabled: true
            vCenterAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "PercentOfContent"
            verticalPolicy: "PercentOfContent"
-   class: "UIControl"
    name: "CompletedNY2022"
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfFirstChild"
            verticalPolicy: "PercentOfFirstChild"
        UIChildComponent0:
            prototypePath: "~res:/UI/Screens3/Lobby/Common/CheckMark.yaml"
            args:
                "type": "eCheckMarkType.kLarge"
                "isVisible": "true"
