                        ScalePolicy:
                            horizontalFormula: "1.8"
                            verticalFormula: "1.8"
                    bindings:
                    - ["UITextureComponent.spritePath", "storyView.story.settings.art[\"frontSackNY2022\"]"]
    -   class: "UIControl"
        name: "Content"
