                                SizePolicy:
                                    horizontalPolicy: "PercentOfFirstChild"
                                    verticalPolicy: "PercentOfFirstChild"
                                UILayoutEventComponent:
                                    positionChangedEvent: "SCROLL_POSITION_CHANGED"
                                    positionChangedEventData: "_position"
                                UIInputEventComponent:
                                    onTouchUpInside: "DESELECT"
                                UIChildComponent0:
                                    childType: "kControl"
                                    control: "StepsWrapper"
                -   class: "UIControl"
                    name: "Spacer"
                    input: false
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "FixedSize"
                        UILayoutEventComponent:
                            sizeChangedEvent: "ON_SCALE_FACTOR_CHANGED"
                    bindings:
                    - ["SizePolicy.verticalValue", "24 * scaleFactor"]
            -   class: "UIControl"
                name: "BoxesArea"
                input: false
                components:
                    Anchor:
                        bottomAnchorEnabled: true
                        bottomAnchor: -4.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                children:
                -   class: "UIControl"
                    name: "BoxesHolder"
                    input: false
                    components:
                        Anchor:
                            vCenterAnchorEnabled: true
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfFirstChild"
                        UIChildComponent0:
                            childType: "kControl"
