Header:
    version: 141
ImportedPackages:
- "~res:/UI/Screens3/Common/HorizontalScrollBar.yaml"
Prototypes:
-   class: "UIControl"
    name: "NY2022Tree"
    size: [960.000000, 512.000000]
    input: false
    components:
        UIAnimationComponent:
            animations: "_INIT,~res:/UI/Screens3/Lobby/Story/NY2022/NY2022TreeOnInit.animation"
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            params:
            - ["eBlitzDevice", "deviceType", "eBlitzDevice.DEVICE_PHONE", "eBlitzDevice.DEVICE_PHONE"]
            - ["StoryView", "storyView", "null", "{ }"]
            - ["int64", "serverTime", "0L", "1556668800L"]
            - ["bool", "isGfx2", "false", "false"]
            - ["vector2", "screenSize", "vec2(0.000000, 0.000000)", "vec2(960.000000, 640.000000)"]
            events:
            - "DESELECT"
            - "STEPS_SHOWN"
            - "SHOW_STEP_INFO(int id)"
            - "SHOW_CHEST_INFO(int id)"
            - "SELECT_STEP(int id)"
            - "SELECT_COMPOSITE_STEP(string name)"
            - "PARALLAX_SHIFT(float shift)"
        UIDataLocalVarsComponent:
            data:
            - ["vector2", "scrollSize", "vec2(0.000000, 0.000000)"]
            - ["bool", "isScrolled", "false"]
            - ["bool", "isAligned", "false"]
            - ["float", "stepsOpacity", "0.000000"]
            - ["float", "lightningOpacity", "0.000000"]
            - ["float", "lightningTime", "1.000000"]
            - ["float", "animationTime", "0.600000"]
            - ["int", "gfx", "when isGfx2 -> 2, 1"]
        UIDataLocalBindingsComponent:
            data:
            - ["float", "scaleFactor", "max(screenSize.X / (1024 / 0.750000), screenSize.Y / 768)"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/Story/NY2022/NY2022Tree.actions"
        UIEventOnDataComponent0:
            watchedDataExpression: "screenSize"
            ifExpression: "not floatEqual(scrollSize.X, 0.000000)"
            eventName: "ON_SCREEN_SIZE_CHANGED"
        UIEventOnDataComponent1:
            watchedDataExpression: "scrollSize"
            ifExpression: "not floatEqual(screenSize.X, 0.000000)"
            eventName: "ON_SCREEN_SIZE_CHANGED"
        UIEventOnDataComponent2:
            watchedDataExpression: "isScrolled"
            ifExpression: "isAligned"
            eventName: "SHOW_STEPS"
        UIEventOnDataComponent3:
            watchedDataExpression: "isAligned"
            ifExpression: "isScrolled"
            eventName: "SHOW_STEPS"
        UIEventOnDataComponent4:
            watchedDataExpression: "stepsOpacity"
            eventName: "STEPS_SHOWN"
    children:
    -   class: "UIControl"
        name: "Bg"
        input: false
        components:
            UIPostProcessSourceComponent0:
                id: "StoryTreeBackground"
            Anchor:
                bottomAnchorEnabled: true
                bottomAnchor: -80.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "Formula"
                verticalFormula: "parent + 128"
        children:
        -   class: "UIControl"
            name: "Back"
            pivot: [0.500000, 0.500000]
            input: false
            components:
                UITextureComponent:
                    drawType: "DRAW_SCALE_TO_RECT"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "Formula"
                    horizontalFormula: "content / 0.75"
                    verticalPolicy: "PercentOfContent"
                ScalePolicy:
                    horizontalFormula: "max(parentSize.X / size.X, parentSize.Y / size.Y)"
                    verticalFormula: "max(parentSize.X / size.X, parentSize.Y / size.Y)"
            bindings:
            - ["UITextureComponent.spriteResource", "when deviceType == eBlitzDevice.DEVICE_DESKTOP -> eResourceLoadingStrategy.PreferMaxResolution, eResourceLoadingStrategy.Base"]
            - ["UITextureComponent.spritePath", "storyView.story.settings.art[\"backgroundNY2022\"]"]
        -   class: "UIControl"
            name: "Lightnings"
            pivot: [0.500000, 0.500000]
            input: false
            components:
                UIOpacityComponent: {}
                UITextureComponent:
                    drawType: "DRAW_SCALE_TO_RECT"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "Formula"
                    horizontalFormula: "content / 0.75"
                    verticalPolicy: "PercentOfContent"
                ScalePolicy:
                    horizontalFormula: "max(parentSize.X / size.X, parentSize.Y / size.Y)"
                    verticalFormula: "max(parentSize.X / size.X, parentSize.Y / size.Y)"
            bindings:
            - ["UIOpacityComponent.opacity", "lightningOpacity"]
            - ["UITextureComponent.spriteResource", "when deviceType == eBlitzDevice.DEVICE_DESKTOP -> eResourceLoadingStrategy.PreferMaxResolution, eResourceLoadingStrategy.Base"]
            - ["UITextureComponent.spritePath", "storyView.story.settings.art[\"treeLightningNY2022\"]"]
