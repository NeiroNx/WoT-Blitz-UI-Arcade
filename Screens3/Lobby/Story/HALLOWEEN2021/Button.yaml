Header:
    version: 134
Controls:
-   class: "UIControl"
    name: "Button"
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfFirstChild"
            verticalPolicy: "PercentOfFirstChild"
        UIDataParamsComponent:
            params:
            - ["int64", "serverTime", "1561565973L", "1561565973L"]
            - ["Story", "story", "null", "{ }"]
            - ["bool", "isReady", "false", "true"]
            events:
            - "STORY_BUTTON_PRESSED(string storyName)"
        UIDataLocalBindingsComponent:
            data:
            - ["string", "icon", "story.settings.art[\"button\"]"]
    children:
    -   class: "UIControl"
        name: "ContentHolder"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                childType: "kPrototype"
                prototypePath: "~res:/UI/Screens3/Lobby/Hangar/Story/StoryButtonWidget.yaml"
                args:
                    "serverTime": "serverTime"
                    "story": "story"
                    "imagePath": "icon"
                    "showFx": "false"
                    "showProgress": "false"
                    "isReady": "false"
                eventActions:
                - ["ON_TOUCH", "STORY_BUTTON_PRESSED", "story.name"]
