Header:
    version: 125
ImportedPackages:
- "~res:/UI/Screens3/Lobby/InventoryPanel/Item.yaml"
Prototypes:
-   class: "UIControl"
    name: "Inventory"
    size: [1217.000000, 96.000000]
    input: false
    components:
        UIAnimationComponent:
            animations: "_INIT,~res:/UI/Screens3/Lobby/InventoryPanel/InventoryPanelInitialization.animation;SHOW_FIRST_INVENTORY,~res:/UI/Screens3/Lobby/InventoryPanel/InventoryPanelShowFirst.animation"
        UIOpacityComponent: {}
        LinearLayout:
            orientation: "TopDown"
            padding: "16"
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfLastChild"
        UISwitchBarComponent:
            onSelectElement: "ON_INVENTORY_TAB_SELECT_ACTION"
            onSelectElementData: "_selectedElement"
            selectionEventType: "TOUCH_UP"
        UIDataParamsComponent:
            params:
            - ["bool", "canMoveSelectionByHotKeys", "false", "true"]
            - ["bool", "tankPanelVisible", "false", "true"]
            - ["bool", "optionalDevicesAreVisible", "true", "true"]
            - ["bool", "isGeneralPackLoaded", "true", "true"]
            - ["TankModulesTreeModel", "modulesModel", "null", "{ }"]
            - ["int", "modulesLayer", "0", "0"]
            - ["int", "ammoLayer", "0", "0"]
            - ["string", "ammoMasterId", "\"\"", "\"\""]
            - ["string", "modulesMasterId", "\"\"", "\"\""]
            - ["bool", "visible", "true", "true"]
            - ["bool", "camoIsVisible", "true", "true"]
            - ["OwnedTank", "tank", "null", "{ }"]
            - ["InventoryTabType", "selectedTab", "InventoryTabType.UNDEFINED", "InventoryTabType.CREW"]
            - ["bool", "ammoIsVisible", "true", "true"]
            - ["bool", "consumablesIsVisible", "true", "true"]
            - ["bool", "provisionsIsVisible", "true", "true"]
            - ["bool", "crewFragmentVisible", "false", "true"]
            - ["StatsDataModel", "stats", "null", "{ }"]
            - ["InventoryPanelViewModel", "panel", "null", "{ \"optionalDevices\" = [ { }; { }; { }; ]; }"]
            - ["eInventoryPanelAnimation", "initializationAnimation", "eInventoryPanelAnimation.kNoAnimation", "eInventoryPanelAnimation.kFallDown"]
            events:
            - "CREW_PRESSED"
        UIDataLocalBindingsComponent:
            data:
            - ["bool", "commonTabEnableCondition", "not (panel.tabsMode and selectedTab == InventoryTabType.MODULES and (isNull(modulesModel) or modulesModel.currentVehicle.vehicle.status != eVehicleNodeStatus.OWNED))"]
            - ["bool", "tankIsReadyForBattle", "not isNull(tank) and tank.lockReason == LOCK_REASON.NONE and tank.repairCost == 0"]
            - ["bool", "camoHasLock", "when not isGeneralPackLoaded or (panel.camo.customSetIsLocked and not panel.camo.hasVisibleCamouflages) -> true, (panel.camo.isUniqueInvisExist or not tankIsReadyForBattle)"]
            - ["vector<OptionalDeviceSlotView>", "optionalDevicesEmpty", "[ ]"]
            - ["int", "modulesAnimationIndex", "when crewFragmentVisible -> 1, 0"]
            - ["int", "camoAnimationIndex", "when camoIsVisible -> modulesAnimationIndex + 1, modulesAnimationIndex"]
            - ["int", "consumablesAnimationIndex", "when consumablesIsVisible -> camoAnimationIndex + 1, camoAnimationIndex"]
            - ["int", "provisionsAnimationIndex", "when provisionsIsVisible -> consumablesAnimationIndex + 1, consumablesAnimationIndex"]
            - ["int", "ammoAnimationIndex", "when ammoIsVisible -> provisionsAnimationIndex + 1, provisionsAnimationIndex"]
            - ["int", "indexCamo", "int(InventoryTabType.CAMOUFLAGES)"]
            - ["int", "odAnimationIndex", "when optionalDevicesAreVisible -> ammoAnimationIndex + 1, ammoAnimationIndex"]
            - ["InventoryTabType", "nextTab", "toEnum((indexCamo + 1), InventoryTabType)"]
            - ["InventoryTabType", "previousTab", "toEnum((indexCamo - 1), InventoryTabType)"]
            - ["InventoryTabType", "lastTab", "when optionalDevicesAreVisible -> InventoryTabType.OPTIONAL_DEVICES, ammoIsVisible -> InventoryTabType.AMMUNITION, provisionsIsVisible -> InventoryTabType.PROVISIONS, consumablesIsVisible -> InventoryTabType.CONSUMABLES, InventoryTabType.CAMOUFLAGES"]
            writeAllowed: true
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/InventoryPanel/InventoryPanel.actions"
        UIEventOnDataComponent0:
            watchedDataExpression: "selectedTab"
            ifExpression: "true"
            eventName: "SELECTED_TAB_DID_CHANGE"
        StyleSheet:
            styles: "~res:/UI/Screens3/Lobby/InventoryPanel/InventoryPanel.style.yaml"
    bindings:
    - ["visible", "visible"]
    - ["classes", "when panel.tabsMode and canMoveSelectionByHotKeys -> \"switch-bar-mode-prev-next\", \"\""]
    - ["UISwitchBarComponent.selectedElement", "selectedTab"]
    - ["UISwitchBarComponent.unselectedId", "InventoryTabType.UNDEFINED"]
    children:
    -   class: "UIControl"
        name: "HangarBackground"
        position: [0.000000, -24.000000]
        pivot: [0.000000, 1.000000]
        input: false
        components:
            Anchor:
                topAnchorEnabled: true
                topAnchor: -48.000000
            LinearLayout:
                orientation: "TopDown"
            IgnoreLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
        bindings:
        - ["visible", "not panel.tabsMode"]
        children:
        -   class: "UIControl"
            name: "Spacer"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "Formula"
                    verticalFormula: "when safeAreaInsets.bottom == 0 -> 16, 49"
            bindings:
            - ["visible", "not tankPanelVisible"]
        -   class: "UIControl"
            name: "HangarBackground"
            input: false
            classes: "black-70-bg"
            components:
                Background:
                    drawType: "DRAW_STRETCH_BOTH"
                    sprite: "~res:/Gfx/Lobby/backgrounds/bg_gradient_vertical_0-100"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "FixedSize"
                    verticalValue: 144.000000
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
    -   class: "UIControl"
        name: "Fade"
        input: false
        classes: "grey-shark-70-bg"
        components:
            Background: {}
            UIOpacityComponent: {}
            IgnoreLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Color.style.yaml"
        bindings:
        - ["visible", "panel.tabsMode and selectedTab == InventoryTabType.CAMOUFLAGES"]
    -   class: "UIControl"
        name: "Group"
        position: [0.000000, 16.000000]
        size: [1217.000000, 138.000000]
        components:
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfFirstChild"
        children:
        -   class: "UIControl"
            name: "TabsContainer"
            position: [0.000000, 0.000000]
            input: false
            components:
                UIOpacityComponent: {}
                Anchor:
                    hCenterAnchorEnabled: true
                LinearLayout:
                    dynamicPadding: true
                    spacing: 24.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfMaxChild"
            children:
            -   class: "UIControl"
                name: "InventoryBackground"
                position: [0.000000, -8.000000]
                input: false
                classes: "inventory-limited-width"
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    IgnoreLayout: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "Formula"
                        verticalFormula: "parent + 16"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Common/Desktop.style.yaml"
                bindings:
                - ["visible", "panel.tabsMode and selectedTab != InventoryTabType.CAMOUFLAGES"]
                children:
                -   class: "UIControl"
                    name: "Bg"
                    input: false
                    classes: "desktop-visible black-15-bg"
                    components:
                        Background: {}
                        SizePolicy:
                            horizontalPolicy: "Formula"
                            horizontalFormula: "when parent > 1559 -> parent, 0"
                            verticalPolicy: "PercentOfParent"
                        StyleSheet:
                            styles: "~res:/UI/Screens3/Color.style.yaml;~res:/UI/Screens3/Common/Desktop.style.yaml"
            -   prototype: "Item/Item"
                name: "Crew"
                position: [216.000000, 0.000000]
                components:
                    SizePolicy:
                        horizontalValue: 80.000000
                    UIDataParamsComponent:
                        args:
                            "panel": "panel"
                            "layer": "0"
                            "attachId": "\"CREW\""
                            "enabled": "panel.crew.buttonState != eCrewButtonState.NO_TANK and commonTabEnableCondition"
                            "camo": "null"
                            "crew": "panel.crew"
                            "optionalDevices": "optionalDevicesEmpty"
                            "tank": "tank"
                            "switchId": "InventoryTabType.CREW"
                            "visible": "crewFragmentVisible"
                            "contentPath": "\"~res:/UI/Screens3/Lobby/InventoryPanel/InventoryPanelContent/CrewContent.yaml\""
                            "hasLock": "(not isGeneralPackLoaded and panel.crew.buttonState != eCrewButtonState.NO_MASTERY) or panel.crew.buttonState == eCrewButtonState.NO_TANK"
                            "titleText": "localize(\"#lobby:MainScreen/Crew/Title\")"
                            "titleType": "when panel.tabsMode -> when selectedTab == InventoryTabType.CREW -> eInventoryItemTitleType.kActiveTab, eInventoryItemTitleType.kInactiveTab, eInventoryItemTitleType.kDefault"
                            "hasBadge": "false"
                            "panelAnimationIndex": "0"
                            "initializationAnimation": "initializationAnimation"
            -   prototype: "Item/Item"
                name: "Modules"
                position: [300.000000, 0.000000]
                components:
                    SizePolicy:
                        horizontalValue: 80.000000
                    UIDataParamsComponent:
                        args:
                            "freeXp": "stats.freeXp.quantity"
                            "panel": "panel"
                            "layer": "modulesLayer"
                            "attachId": "modulesMasterId"
                            "enabled": "true"
                            "camo": "null"
                            "crew": "null"
                            "optionalDevices": "optionalDevicesEmpty"
                            "tank": "tank"
                            "switchId": "InventoryTabType.MODULES"
                            "visible": "true"
                            "contentPath": "\"~res:/UI/Screens3/Lobby/InventoryPanel/InventoryPanelContent/ModulesContent.yaml\""
                            "hasLock": "false"
                            "titleText": "localize(\"hangar button upgrade\")"
                            "titleType": "when panel.tabsMode -> when selectedTab == InventoryTabType.MODULES -> eInventoryItemTitleType.kActiveTab, eInventoryItemTitleType.kInactiveTab, eInventoryItemTitleType.kDefault"
                            "hasBadge": "false"
                            "panelAnimationIndex": "modulesAnimationIndex"
                            "initializationAnimation": "initializationAnimation"
                        eventActions:
                        - ["ON_MODULE_PROGRESS_ANIMATION_ENDED", "ON_MODULE_PROGRESS_ANIMATION_ENDED", ""]
                children:
                -   path: "ContentWrapper/TitleWrapper/Title"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfChildrenSum"
                    children: []
            -   prototype: "Item/Item"
                name: "Camo"
                position: [401.000000, 0.000000]
                components:
                    SizePolicy:
                        horizontalValue: 96.000000
                    UIDataParamsComponent:
                        args:
                            "panel": "panel"
                            "layer": "0"
                            "attachId": "\"CAMO\""
                            "enabled": "commonTabEnableCondition"
                            "camo": "panel.camo"
                            "crew": "null"
                            "optionalDevices": "optionalDevicesEmpty"
                            "tank": "tank"
                            "switchId": "InventoryTabType.CAMOUFLAGES"
                            "visible": "camoIsVisible"
                            "contentPath": "\"~res:/UI/Screens3/Lobby/InventoryPanel/InventoryPanelContent/CamoContent.yaml\""
                            "hasLock": "camoHasLock"
                            "titleText": "localize(\"#customization:Shop/Title\")"
                            "titleType": "when panel.tabsMode -> when selectedTab == InventoryTabType.CAMOUFLAGES -> eInventoryItemTitleType.kActiveTab, eInventoryItemTitleType.kInactiveTab, eInventoryItemTitleType.kDefault"
                            "hasBadge": "panel.camoBadge and not camoHasLock"
                            "panelAnimationIndex": "camoAnimationIndex"
                            "initializationAnimation": "initializationAnimation"
            -   prototype: "Item/Item"
                name: "Consumables"
                position: [520.500000, 0.000000]
                size: [112.000000, 64.000000]
                components:
                    SizePolicy:
                        horizontalValue: 112.000000
                    UIDataParamsComponent:
                        args:
                            "panel": "panel"
                            "layer": "0"
                            "attachId": "\"CONSUMABLES\""
                            "enabled": "commonTabEnableCondition"
                            "camo": "null"
                            "crew": "null"
                            "optionalDevices": "optionalDevicesEmpty"
                            "tank": "tank"
                            "switchId": "InventoryTabType.CONSUMABLES"
                            "visible": "consumablesIsVisible"
                            "contentPath": "\"~res:/UI/Screens3/Lobby/InventoryPanel/InventoryPanelContent/ConsumablesContent.yaml\""
                            "hasLock": "not tankIsReadyForBattle"
                            "titleText": "localize(\"#lobby:MainScreen/Consumables/Title\")"
                            "titleType": "when panel.tabsMode -> when selectedTab == InventoryTabType.CONSUMABLES -> eInventoryItemTitleType.kActiveTab, eInventoryItemTitleType.kInactiveTab, eInventoryItemTitleType.kDefault"
                            "hasBadge": "false"
                            "panelAnimationIndex": "consumablesAnimationIndex"
                            "initializationAnimation": "initializationAnimation"
                children:
                -   path: "ContentWrapper/TitleWrapper/Title"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfChildrenSum"
                    children: []
            -   prototype: "Item/Item"
                name: "Provisions"
                position: [636.000000, 0.000000]
                components:
                    SizePolicy:
                        horizontalValue: 104.000000
                    UIDataParamsComponent:
                        args:
                            "panel": "panel"
                            "layer": "0"
                            "attachId": "\"PROVISIONS\""
                            "enabled": "commonTabEnableCondition"
                            "camo": "null"
                            "crew": "null"
                            "optionalDevices": "optionalDevicesEmpty"
                            "tank": "tank"
                            "switchId": "InventoryTabType.PROVISIONS"
                            "visible": "provisionsIsVisible"
                            "contentPath": "\"~res:/UI/Screens3/Lobby/InventoryPanel/InventoryPanelContent/ProvisionsContent.yaml\""
                            "hasLock": "not tankIsReadyForBattle"
                            "titleText": "localize(\"#lobby:MainScreen/Provisions/Title\")"
                            "titleType": "when panel.tabsMode -> when selectedTab == InventoryTabType.PROVISIONS -> eInventoryItemTitleType.kActiveTab, eInventoryItemTitleType.kInactiveTab, eInventoryItemTitleType.kDefault"
                            "hasBadge": "false"
                            "panelAnimationIndex": "provisionsAnimationIndex"
                            "initializationAnimation": "initializationAnimation"
            -   prototype: "Item/Item"
                name: "Ammo"
                components:
                    SizePolicy:
                        horizontalValue: 104.000000
                    UIDataParamsComponent:
                        args:
                            "panel": "panel"
                            "layer": "ammoLayer"
                            "attachId": "ammoMasterId"
                            "enabled": "commonTabEnableCondition"
                            "camo": "null"
                            "crew": "null"
                            "optionalDevices": "optionalDevicesEmpty"
                            "tank": "tank"
                            "switchId": "InventoryTabType.AMMUNITION"
                            "visible": "ammoIsVisible"
                            "contentPath": "\"~res:/UI/Screens3/Lobby/InventoryPanel/InventoryPanelContent/AmmoContent.yaml\""
                            "hasLock": "not tankIsReadyForBattle"
                            "titleText": "localize(\"#lobby:MainScreen/Ammunition/Title\")"
                            "titleType": "when panel.tabsMode -> when selectedTab == InventoryTabType.AMMUNITION -> eInventoryItemTitleType.kActiveTab, eInventoryItemTitleType.kInactiveTab, eInventoryItemTitleType.kDefault"
                            "hasBadge": "false"
                            "panelAnimationIndex": "ammoAnimationIndex"
                            "initializationAnimation": "initializationAnimation"
            -   prototype: "Item/Item"
                name: "OptionalDevices"
                components:
                    SizePolicy:
                        horizontalValue: 117.000000
                    UIDataParamsComponent:
                        args:
                            "panel": "panel"
                            "layer": "0"
                            "attachId": "\"\""
                            "enabled": "commonTabEnableCondition"
                            "camo": "null"
                            "crew": "null"
                            "optionalDevices": "panel.optionalDevices"
                            "tank": "tank"
                            "switchId": "InventoryTabType.OPTIONAL_DEVICES"
                            "visible": "optionalDevicesAreVisible"
                            "contentPath": "\"~res:/UI/Screens3/Lobby/InventoryPanel/InventoryPanelContent/OptionalDevicesContent.yaml\""
                            "hasLock": "not isGeneralPackLoaded or (panel.optionalDevicesLocked or not tankIsReadyForBattle)"
                            "titleText": "localize(\"#lobby:MainScreen/Equipment/Title\")"
                            "titleType": "when panel.tabsMode -> when selectedTab == InventoryTabType.OPTIONAL_DEVICES -> eInventoryItemTitleType.kActiveTab, eInventoryItemTitleType.kInactiveTab, eInventoryItemTitleType.kDefault"
                            "hasBadge": "false"
                            "panelAnimationIndex": "odAnimationIndex"
                            "initializationAnimation": "initializationAnimation"
        -   class: "UIControl"
            name: "Spacer"
            position: [0.000000, 64.000000]
            enabled: true
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "FixedSize"
                    verticalValue: 16.000000
            bindings:
            - ["visible", "not panel.tabsMode and not tankPanelVisible"]
