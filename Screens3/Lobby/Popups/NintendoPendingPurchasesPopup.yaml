                - ["ON_CLICK_BUTTON", "ON_POPUP_BUTTON_CLICKED", ""]
                - ["POPUP_ON_CLOSE_ACTION", "POPUP_ON_CLOSE_ACTION", ""]
                - ["FINISH_HIDE_POPUP_ANIMATION", "FINISH_HIDE_POPUP_ANIMATION", ""]
