Header:
    version: 133
Prototypes:
-   class: "UIControl"
    name: "ShopGroup"
    input: false
    components:
        LinearLayout:
            spacing: 48.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
        UIDataParamsComponent:
            params:
            - ["bool", "initializationEnded", "false", "true"]
            - ["bool", "blurEnabled", "false", "true"]
            - ["float", "shopScrollBottomOffset", "0.000000", "40.000000"]
            - ["float", "shopScrollTopOffset", "0.000000", "48.000000"]
            - ["ShopGroup", "group", "null", "{ }"]
            - ["int64", "serverTime", "0L", "0L"]
            - ["bool", "arabicLocalization", "false", "false"]
            - ["bool", "debugMode", "false", "false"]
            events:
            - "DEV_BUY_PRODUCT(int id)"
            - "ON_PRODUCT_CLICKED(int id)"
            - "GO_TO_GROUP(int id)"
            - "GO_TO_PRODUCT(int id)"
        UIRepeatComponent:
            control: "~res:/UI/Screens3/Lobby/Shop/ShopProduct.yaml"
            dataContainer: "group.products"
            args:
                "initializationEnded": "initializationEnded"
                "blurEnabled": "blurEnabled"
                "shopScrollBottomOffset": "shopScrollBottomOffset"
                "shopScrollTopOffset": "shopScrollTopOffset"
                "product": "_item"
                "serverTime": "serverTime"
                "arabicLocalization": "arabicLocalization"
                "debugMode": "debugMode"
            eventActions:
            - ["ON_PRODUCT_CLICKED", "ON_PRODUCT_CLICKED", "_item.id"]
            - ["DEV_BUY_PRODUCT", "DEV_BUY_PRODUCT", "_item.id"]
            - ["GO_TO_PRODUCT", "GO_TO_PRODUCT", "_item.id"]
    children:
    -   class: "UIControl"
        name: "GoToSectionButton"
        input: false
        components:
            Anchor:
                leftAnchorEnabled: true
                topAnchorEnabled: true
            IgnoreLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                condition: "debugMode"
                prototypePath: "~res:/UI/Screens3/Lobby/Common/IconButton.yaml"
                args:
                    "type": "eButtonType.POSITIVE"
                    "image": "\"~res:/Gfx/Lobby/icons/icon_external-link_square\""
                eventActions:
                - ["ON_CLICK_BUTTON", "GO_TO_GROUP", "group.id"]
