            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        bindings:
        - ["visible", "blurVisible"]
        children:
        -   prototype: "Blur/Blur"
            name: "Blur"
            components:
                UIPostProcessTextureComponent0:
                    renderRequestingType: "ON_SIZE_CHANGED"
                    renderControlOnlyOnScreen: true
                UIPostProcessTextureComponent1:
                    renderRequestingType: "ON_SIZE_CHANGED"
                    renderControlOnlyOnScreen: true
                UIPostProcessTextureComponent2:
                    renderRequestingType: "ON_SIZE_CHANGED"
                    renderControlOnlyOnScreen: true
                UIPostProcessPolicyComponent:
                    canBeDelayed: true
            bindings:
            - ["UIPostProcessTextureComponent0.topOffset", "shopScrollTopOffset"]
            - ["UIPostProcessTextureComponent0.bottomOffset", "shopScrollBottomOffset"]
            - ["UIPostProcessTextureComponent1.topOffset", "shopScrollTopOffset"]
            - ["UIPostProcessTextureComponent1.bottomOffset", "shopScrollBottomOffset"]
            - ["UIPostProcessTextureComponent2.topOffset", "shopScrollTopOffset"]
            - ["UIPostProcessTextureComponent2.bottomOffset", "shopScrollBottomOffset"]
    -   class: "UIControl"
        name: "Fade"
        input: false
        classes: "black-35-bg"
        components:
            Background: {}
            IgnoreLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Color.style.yaml"
    -   class: "UIControl"
        name: "Icon"
        input: false
        classes: "white-wild-sand-bg"
        components:
            Background:
                drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
                sprite: "~res:/Gfx/Lobby/icons/icon_timer"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Color.style.yaml"
    -   class: "UIControl"
        name: "Value"
        input: false
        classes: "t-subtitle regular white-wild-sand-text"
        components:
            UITextComponent: {}
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
        bindings:
        - ["UITextComponent.text", "timeDiffShort(timeLeft)"]
-   class: "UIControl"
    name: "FooterWrapper"
    size: [240.000000, 47.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "BlurWrapper"
        input: false
        components:
            UIOpacityComponent: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        bindings:
        - ["visible", "blurVisible"]
        children:
        -   prototype: "Blur/Blur"
            name: "Blur"
            components:
                UIPostProcessTextureComponent0:
                    renderRequestingType: "ON_SIZE_CHANGED"
                    renderControlOnlyOnScreen: true
                UIPostProcessTextureComponent1:
                    renderRequestingType: "ON_SIZE_CHANGED"
                    renderControlOnlyOnScreen: true
                UIPostProcessTextureComponent2:
                    renderRequestingType: "ON_SIZE_CHANGED"
                    renderControlOnlyOnScreen: true
                UIPostProcessPolicyComponent:
                    canBeDelayed: true
                UIRoundedCornersComponent:
                    radius: "0;0;2;2;"
            bindings:
            - ["UIPostProcessTextureComponent0.topOffset", "shopScrollTopOffset"]
            - ["UIPostProcessTextureComponent0.bottomOffset", "shopScrollBottomOffset"]
            - ["UIPostProcessTextureComponent1.topOffset", "shopScrollTopOffset"]
            - ["UIPostProcessTextureComponent1.bottomOffset", "shopScrollBottomOffset"]
            - ["UIPostProcessTextureComponent2.topOffset", "shopScrollTopOffset"]
            - ["UIPostProcessTextureComponent2.bottomOffset", "shopScrollBottomOffset"]
    -   class: "UIControl"
        name: "Fade"
        input: false
        classes: "black-35-bg"
        components:
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
                sprite: "~res:/Gfx/Lobby/backgrounds/bg_fill"
            UIRoundedCornersComponent:
                radius: "0;0;2;2;"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Color.style.yaml"
    -   class: "UIControl"
        name: "Footer"
        input: false
        components:
            Anchor:
                bottomAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UIChildComponent0:
                condition: "not isNull(product.piggyBank)"
                prototypePath: "~res:/UI/Screens3/Lobby/Shop/ShopProduct/PiggyBankContent.yaml"
                args:
                    "piggy": "product.piggyBank"
            UIChildComponent1:
                condition: "not isNull(singleItem) and singleItem.type == ResourceType.stuff and singleItem.stuff.type == ArtefactType.chest"
                prototypePath: "~res:/UI/Screens3/Lobby/Shop/ShopProduct/ChestContent.yaml"
                args:
                    "chest": "singleItem.stuff"
                    "bonus": "product.bonus"
            UIChildComponent2:
                condition: "not isNull(singleItem) and (singleItem.type == ResourceType.gold or singleItem.type == ResourceType.free_xp or singleItem.type == ResourceType.credits)"
                prototypePath: "~res:/UI/Screens3/Lobby/Shop/ShopProduct/SingleResourceContent.yaml"
                args:
                    "resource": "singleItem"
                    "bonus": "product.bonus"
            UIChildComponent3:
                condition: "product.cardContent.Size() > 1 or (not isNull(singleItem) and singleItem.type != ResourceType.vehicle and singleItem.type != ResourceType.premium)"
                prototypePath: "~res:/UI/Screens3/Lobby/Shop/ShopProduct/BundleContent.yaml"
                args:
                    "product": "product"
