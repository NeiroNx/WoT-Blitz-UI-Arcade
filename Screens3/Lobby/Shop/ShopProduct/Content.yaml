Header:
    version: 141
ImportedPackages:
- "~res:/UI/Screens3/Lobby/Common/Blur.yaml"
Prototypes:
-   class: "UIControl"
    name: "Content"
    input: false
    components:
        UIAnimationComponent:
            animations: "_INIT,~res:/UI/Screens3/Lobby/Shop/ShopProduct/ContentInitialization.animation"
        LinearLayout:
            orientation: "TopDown"
            spacing: 8.000000
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 240.000000
            verticalPolicy: "FixedSize"
            verticalValue: 400.000000
        UIDataParamsComponent:
            params:
            - ["string", "taxMessage", "\"\"", "\"\""]
            - ["bool", "nintendoSwitch", "false", "false"]
            - ["bool", "hasBadgeLabel", "false", "true"]
            - ["bool", "initializationEnded", "false", "true"]
            - ["ShopProduct", "product", "null", "{ }"]
            - ["int64", "serverTime", "0L", "100L"]
            - ["bool", "arabicLocalization", "false", "false"]
            - ["bool", "debugMode", "false", "false"]
            - ["float", "shopScrollBottomOffset", "0.000000", "40.000000"]
            - ["float", "shopScrollTopOffset", "0.000000", "48.000000"]
            - ["bool", "blurEnabled", "false", "true"]
            - ["bool", "selected", "false", "true"]
            - ["bool", "available", "false", "true"]
            - ["bool", "forcedTimerHide", "false", "false"]
            events:
            - "LOADED"
            - "DEV_BUY_PRODUCT(int id)"
            - "GO_TO_PRODUCT(int id)"
        UIDataLocalVarsComponent:
            data:
            - ["float", "blurAnimationTime", "0.500000"]
            - ["bool", "showBlur", "false"]
            - ["vector<int>", "oneVector", "[ 1; ]"]
            - ["vector<int>", "emptyVector", "[ ]"]
        UIDataLocalBindingsComponent:
            data:
            - ["int64", "timeLeft", "product.promoExpiresAt - serverTime"]
            - ["ResourceDetailed", "singleItem", "when product.cardContent.Size() == 1 -> product.content[product.cardContent[0]], null"]
            - ["bool", "footerVisible", "available and (not isNull(product.piggyBank) or (not isNull(singleItem) and singleItem.type == ResourceType.stuff and singleItem.stuff.type == ArtefactType.chest) or (not isNull(singleItem) and (singleItem.type == ResourceType.gold or singleItem.type == ResourceType.free_xp or singleItem.type == ResourceType.credits)) or (product.cardContent.Size() > 1 or (not isNull(singleItem) and singleItem.type != ResourceType.vehicle and singleItem.type != ResourceType.premium)))"]
            - ["bool", "blurVisible", "showBlur and blurEnabled and initializationEnded"]
            - ["bool", "timerVisible", "product.isPromo and available and timeLeft <= 604800L and not forcedTimerHide"]
            - ["bool", "giftableVisible", "product.giftable and product.giftAvailableTimes > 0"]
            - ["bool", "requiresEShopButton", "nintendoSwitch and not product.salePrice.resources.Empty() and product.salePrice.resources[0].type == ResourceType.real_currency"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/Shop/ShopProduct/Content.actions"
    children:
    -   class: "UIControl"
        name: "Title"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 240.000000
                verticalPolicy: "FixedSize"
                verticalValue: 24.000000
            UIChildComponent0:
                condition: "product.useVehicleName and not isNull(product.vehicle)"
                prototypePath: "~res:/UI/Screens3/Lobby/Shop/ShopProductVehicleTitle.yaml"
                args:
                    "hasBadge": "hasBadgeLabel"
                    "vehicle": "product.vehicle"
            UIChildComponent1:
                childType: "kControl"
                control: "SimpleTitle"
    -   class: "UIControl"
        name: "Wrapper"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 240.000000
                verticalPolicy: "FixedSize"
                verticalValue: 337.000000
        children:
        -   class: "UIControl"
            name: "PurchasePending"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 240.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 336.000000
                UIChildComponent0:
                    childType: "kControl"
                    condition: "product.pendingPurchase"
                    control: "PurchasePending"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "Footer"
            input: false
            components:
                Anchor:
                    bottomAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 240.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 47.000000
                UIChildComponent0:
                    childType: "kControl"
                    condition: "footerVisible"
                    control: "FooterWrapper"
        -   class: "UIControl"
            name: "Selection"
            size: [32.000000, 32.000000]
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 240.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 336.000000
                UIChildComponent0:
                    condition: "selected"
                    prototypePath: "~res:/UI/Screens3/Lobby/Common/SelectionRounded_r1.yaml"
        -   class: "UIControl"
            name: "RightLabels"
            input: false
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: -4.000000
                    topAnchorEnabled: true
                    topAnchor: -4.000000
                LinearLayout:
                    orientation: "TopDown"
                    spacing: 1.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfMaxChild"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   class: "UIControl"
                name: "Discount"
                input: false
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfFirstChild"
                        verticalPolicy: "PercentOfFirstChild"
                    UIChildComponent0:
                        condition: "product.discount > 0.000000 and available"
                        prototypePath: "~res:/UI/Screens3/Common/DiscountLabel.yaml"
                        args:
                            "discount": "product.discount"
                            "size": "eDiscountLabelSize.Big"
                bindings:
                - ["visible", "product.discount > 0.000000"]
            -   class: "UIControl"
                name: "Bonus"
                input: false
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfFirstChild"
                        verticalPolicy: "PercentOfFirstChild"
                    UIChildComponent0:
                        condition: "not isNull(product.bonus) and available"
                        prototypePath: "~res:/UI/Screens3/Lobby/Shop/ShopProductBonus.yaml"
                        args:
                            "bonus": "product.bonus"
                            "reversedAnimation": "arabicLocalization"
                            "timeValue": "product.content.Size() == 1 and product.content[0].type == ResourceType.premium"
                bindings:
                - ["visible", "not isNull(product.bonus)"]
            -   class: "UIControl"
                name: "Label"
                input: false
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfFirstChild"
                        verticalPolicy: "PercentOfFirstChild"
                    UIChildComponent0:
                        condition: "not isNull(product.label) and available"
                        prototypePath: "~res:/UI/Screens3/Lobby/Shop/ShopProductLabel.yaml"
                        args:
                            "labelText": "product.label.text"
                            "color": "product.label.color"
                            "reversedAnimation": "arabicLocalization"
        -   class: "UIControl"
            name: "RemainingLabel"
            input: false
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: -4.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 55.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "FixedSize"
                    verticalValue: 32.000000
                UIChildComponent0:
                    childType: "kControl"
                    condition: "product.xTimed"
                    control: "RemainingLabelWrapper"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "BottomLabels"
            size: [32.000000, 32.000000]
            input: false
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: -4.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 55.000000
                LinearLayout:
                    orientation: "TopDown"
                    spacing: 2.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfMaxChild"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   class: "UIControl"
                name: "Giftable"
                input: false
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfFirstChild"
                        verticalPolicy: "PercentOfFirstChild"
                    UIChildComponent0:
                        childType: "kControl"
                        condition: "giftableVisible"
                        control: "Giftable"
            -   class: "UIControl"
                name: "Timer"
                input: false
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfFirstChild"
                        verticalPolicy: "PercentOfFirstChild"
                    UIChildComponent0:
                        childType: "kControl"
                        condition: "timerVisible"
                        control: "Timer"
    -   class: "UIControl"
        name: "BottomWrapper"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
        children:
        -   class: "UIControl"
            name: "Bottom"
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfFirstChild"
                UIChildComponent0:
                    prototypePath: "~res:/UI/Screens3/Lobby/Shop/ShopItemPrice.yaml"
                    args:
                        "product": "product"
        -   class: "UIControl"
            name: "TaxMessage"
            input: false
            classes: "t-caps regular white-wild-sand-text"
            components:
                UITextComponent: {}
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml"
            bindings:
            - ["visible", "not empty(taxMessage) and requiresEShopButton"]
            - ["UITextComponent.text", "taxMessage"]
    -   class: "UIControl"
        name: "DebugInfoHolder"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            IgnoreLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                condition: "debugMode"
                prototypePath: "~res:/UI/Screens3/Lobby/Shop/ShopProductDebugInfo.yaml"
                args:
                    "product": "product"
                eventActions:
                - ["BUY_PRODUCT", "DEV_BUY_PRODUCT", "product.id"]
                - ["GO_TO_PRODUCT", "GO_TO_PRODUCT", "product.id"]
Slots:
-   class: "UIControl"
    name: "SimpleTitle"
    size: [32.000000, 32.000000]
    input: false
    components:
        LinearLayout:
            spacing: 4.000000
            useRtl: true
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 240.000000
            verticalPolicy: "FixedSize"
            verticalValue: 24.000000
    children:
    -   class: "UIControl"
        name: "text"
        input: false
        classes: "t-subtitle regular white-wild-sand-text"
        components:
            UITextComponent:
                fitting: "FITTING_POINTS"
                align: ["LEFT", "VCENTER"]
                useRtlAlign: "USE_BY_SYSTEM"
            SizePolicy:
                horizontalPolicy: "Formula"
                horizontalFormula: "min(parentRest, content)"
                verticalPolicy: "FixedSize"
                verticalValue: 24.000000
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
        bindings:
        - ["UITextComponent.text", "product.name"]
    -   class: "UIControl"
        name: "badge"
        size: [32.000000, 32.000000]
        input: false
        components:
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            UIChildComponent0:
                condition: "hasBadgeLabel"
                prototypePath: "~res:/UI/Screens3/Lobby/Common/Badge.yaml"
                args:
                    "value": "localize(\"#common:Badge/New\")"
                    "type": "eBadgeType.SHOP"
-   class: "UIControl"
    name: "Timer"
    input: false
    components:
        LinearLayout:
            padding: "4; 8"
            useRtl: true
        SizePolicy:
