Header:
    version: 140
ImportedPackages:
- "~res:/UI/Screens3/Lobby/Common/Blur.yaml"
Prototypes:
-   class: "UIControl"
    name: "Content"
    input: false
    components:
        UIAnimationComponent:
            animations: "_INIT,~res:/UI/Screens3/Lobby/Shop/ShopProduct/ContentInitialization.animation"
        UIOpacityComponent: {}
        LinearLayout:
            orientation: "TopDown"
            spacing: 8.000000
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 112.000000
            verticalPolicy: "FixedSize"
            verticalValue: 176.000000
        UIDataParamsComponent:
            params:
            - ["bool", "initializationEnded", "false", "true"]
            - ["ShopProduct", "product", "null", "{ }"]
            - ["float", "shopScrollBottomOffset", "0.000000", "40.000000"]
            - ["float", "shopScrollTopOffset", "0.000000", "48.000000"]
            - ["bool", "debugMode", "false", "false"]
            - ["bool", "selected", "false", "true"]
            - ["bool", "blurEnabled", "false", "true"]
            - ["bool", "arabicLocalization", "false", "false"]
            - ["bool", "available", "false", "true"]
            events:
            - "LOADED"
            - "DEV_BUY_PRODUCT"
            - "GO_TO_PRODUCT"
        UIDataLocalVarsComponent:
            data:
            - ["float", "blurAnimationTime", "0.500000"]
            - ["bool", "showBlur", "false"]
        UIDataLocalBindingsComponent:
            data:
            - ["ResourceDetailed", "singleItem", "when product.cardContent.Size() >= 1 -> product.content[product.cardContent[0]], null"]
            - ["bool", "footerVisible", "available and ((not isNull(singleItem) and singleItem.type == ResourceType.stuff and singleItem.stuff.type == ArtefactType.chest) or (not isNull(singleItem) and (singleItem.type == ResourceType.gold or singleItem.type == ResourceType.free_xp or singleItem.type == ResourceType.credits)))"]
            - ["bool", "blurVisible", "showBlur and blurEnabled and initializationEnded"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/Shop/ShopProduct/SmallContent.actions"
    children:
    -   class: "UIControl"
        name: "Wrapper"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 112.000000
                verticalPolicy: "FixedSize"
                verticalValue: 144.000000
        children:
        -   class: "UIControl"
            name: "PurchasePending"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 112.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 144.000000
                UIChildComponent0:
                    childType: "kControl"
                    condition: "product.pendingPurchase"
                    control: "PurchasePending"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "Footer"
            input: false
            components:
                Anchor:
                    bottomAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 112.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 47.000000
                UIChildComponent0:
                    childType: "kControl"
                    condition: "footerVisible"
                    control: "FooterWrapper"
        -   class: "UIControl"
            name: "Selection"
            size: [32.000000, 32.000000]
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 112.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 144.000000
                UIChildComponent0:
                    condition: "selected"
                    prototypePath: "~res:/UI/Screens3/Lobby/Common/SelectionRounded_r1.yaml"
        -   class: "UIControl"
            name: "RightLabels"
            input: false
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: -4.000000
                    topAnchorEnabled: true
                    topAnchor: -4.000000
                LinearLayout:
                    orientation: "TopDown"
                    spacing: 1.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfMaxChild"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   class: "UIControl"
                name: "Discount"
                input: false
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfFirstChild"
                        verticalPolicy: "PercentOfFirstChild"
                    UIChildComponent0:
                        condition: "product.discount > 0.000000 and available"
                        prototypePath: "~res:/UI/Screens3/Common/DiscountLabel.yaml"
                        args:
                            "discount": "product.discount"
                            "size": "eDiscountLabelSize.Medium"
                bindings:
                - ["visible", "product.discount > 0.000000"]
            -   class: "UIControl"
                name: "Bonus"
                input: false
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfFirstChild"
                        verticalPolicy: "PercentOfFirstChild"
                    UIChildComponent0:
                        condition: "not isNull(product.bonus) and available"
                        prototypePath: "~res:/UI/Screens3/Lobby/Shop/ShopProductBonus.yaml"
                        args:
                            "bonus": "product.bonus"
                            "reversedAnimation": "arabicLocalization"
                            "timeValue": "product.content.Size() == 1 and product.content[0].type == ResourceType.premium"
                            "big": "false"
                bindings:
                - ["visible", "not isNull(product.bonus)"]
            -   class: "UIControl"
                name: "Label"
                input: false
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfFirstChild"
                        verticalPolicy: "PercentOfFirstChild"
                    UIChildComponent0:
                        condition: "not isNull(product.label) and available"
                        prototypePath: "~res:/UI/Screens3/Lobby/Shop/ShopProductLabel.yaml"
                        args:
                            "width": "56"
                            "labelText": "product.label.text"
                            "color": "product.label.color"
                            "reversedAnimation": "arabicLocalization"
                            "textStyle": "\"t-body regular white-wild-sand-text\""
        -   class: "UIControl"
            name: "DebugInfoHolder"
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                IgnoreLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfFirstChild"
                UIChildComponent0:
                    condition: "debugMode"
                    prototypePath: "~res:/UI/Screens3/Lobby/Shop/ShopProductDebugInfo.yaml"
                    args:
                        "product": "product"
                    eventActions:
                    - ["BUY_PRODUCT", "DEV_BUY_PRODUCT", ""]
                    - ["GO_TO_PRODUCT", "GO_TO_PRODUCT", ""]
    -   class: "UIControl"
        name: "Bottom"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Shop/ShopItemPrice.yaml"
                args:
                    "allowFullPrice": "false"
                    "product": "product"
Slots:
-   class: "UIControl"
    name: "FooterWrapper"
    size: [112.000000, 47.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "BlurWrapper"
        input: false
        components:
            UIOpacityComponent: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        bindings:
        - ["visible", "blurVisible"]
        children:
        -   prototype: "Blur/Blur"
            name: "Blur"
            components:
                UIPostProcessTextureComponent0:
                    renderRequestingType: "ON_SIZE_CHANGED"
                    renderControlOnlyOnScreen: true
                UIPostProcessTextureComponent1:
                    renderRequestingType: "ON_SIZE_CHANGED"
                    renderControlOnlyOnScreen: true
                UIPostProcessTextureComponent2:
                    renderRequestingType: "ON_SIZE_CHANGED"
                    renderControlOnlyOnScreen: true
                UIRoundedCornersComponent:
                    radius: "0;0;2;2;"
            bindings:
            - ["UIPostProcessTextureComponent0.topOffset", "shopScrollTopOffset"]
            - ["UIPostProcessTextureComponent0.bottomOffset", "shopScrollBottomOffset"]
            - ["UIPostProcessTextureComponent1.topOffset", "shopScrollTopOffset"]
            - ["UIPostProcessTextureComponent1.bottomOffset", "shopScrollBottomOffset"]
            - ["UIPostProcessTextureComponent2.topOffset", "shopScrollTopOffset"]
            - ["UIPostProcessTextureComponent2.bottomOffset", "shopScrollBottomOffset"]
    -   class: "UIControl"
        name: "Fade"
        input: false
        classes: "black-35-bg"
        components:
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
                sprite: "~res:/Gfx/Lobby/backgrounds/bg_fill"
            UIRoundedCornersComponent:
                radius: "0;0;2;2;"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Color.style.yaml"
    -   class: "UIControl"
        name: "Footer"
        input: false
        components:
            Anchor:
                bottomAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UIChildComponent0:
                condition: "not isNull(singleItem) and singleItem.type == ResourceType.stuff and singleItem.stuff.type == ArtefactType.chest"
                prototypePath: "~res:/UI/Screens3/Lobby/Shop/ShopProduct/ChestContent.yaml"
                args:
                    "chest": "singleItem.stuff"
                    "bonus": "product.bonus"
            UIChildComponent1:
                condition: "not isNull(singleItem) and (singleItem.type == ResourceType.gold or singleItem.type == ResourceType.free_xp or singleItem.type == ResourceType.credits)"
                prototypePath: "~res:/UI/Screens3/Lobby/Shop/ShopProduct/SingleResourceContent.yaml"
                args:
                    "resource": "singleItem"
                    "bonus": "product.bonus"
                    "forceFullValue": "false"
-   class: "UIControl"
    name: "PurchasePending"
    input: false
    classes: "black-50-bg"
    components:
        Background: {}
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 112.000000
            verticalPolicy: "FixedSize"
            verticalValue: 144.000000
        UIChildComponent0:
            prototypePath: "~res:/UI/Screens3/Common/Loaders/LoaderCircle.yaml"
        StyleSheet:
            styles: "~res:/UI/Screens3/Color.style.yaml"
    bindings:
    - ["visible", "product.pendingPurchase"]
