Header:
    version: 134
Prototypes:
-   class: "UIControl"
    name: "ChestsContent"
    size: [240.000000, 47.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "FixedSize"
            verticalValue: 47.000000
        UIDataParamsComponent:
            params:
            - ["ShopProductBonus", "bonus", "null", "{ }"]
            - ["StuffResource", "chest", "null", "{ }"]
        UIDataLocalBindingsComponent:
            data:
            - ["int", "quantity", "when isNull(bonus) -> chest.quantity, chest.quantity - bonus.amount"]
    bindings:
    - ["visible", "quantity > 0"]
    children:
    -   class: "UIControl"
        name: "Content"
        input: false
        classes: "t-headline bold white-wild-sand-text"
        components:
            UITextComponent: {}
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml"
        bindings:
        - ["UITextComponent.text", "\"Ã—\" + str(quantity)"]
