Header:
    version: 133
Prototypes:
-   class: "UIControl"
    name: "ShopProductDebugInfo"
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfChildrenSum"
        UIDataParamsComponent:
            params:
            - ["ShopProduct", "product", "null", "{ \"id\" = 12345; }"]
            events:
            - "BUY_PRODUCT"
            - "GO_TO_PRODUCT"
    children:
    -   class: "UIControl"
        name: "ButtonsHolder"
        input: false
        components:
            LinearLayout:
                spacing: 16.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfMaxChild"
        children:
        -   class: "UIControl"
            name: "BuyButton"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfFirstChild"
                UIChildComponent0:
                    prototypePath: "~res:/UI/Screens3/Lobby/Common/IconButton.yaml"
                    args:
                        "type": "eButtonType.POSITIVE"
                        "image": "\"~res:/Gfx/Lobby/icons/icon_coin_s\""
                    eventActions:
                    - ["ON_CLICK_BUTTON", "BUY_PRODUCT", ""]
        -   class: "UIControl"
            name: "GoToButton"
            input: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfFirstChild"
                UIChildComponent0:
                    prototypePath: "~res:/UI/Screens3/Lobby/Common/IconButton.yaml"
                    args:
                        "type": "eButtonType.POSITIVE"
                        "image": "\"~res:/Gfx/Lobby/icons/icon_external-link_square\""
                    eventActions:
                    - ["ON_CLICK_BUTTON", "GO_TO_PRODUCT", ""]
    -   class: "UIControl"
        name: "Info"
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 54.000000
            IgnoreLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfLastChild"
                verticalPolicy: "PercentOfLastChild"
        children:
        -   class: "UIControl"
            name: "Bg"
            input: false
            classes: "grey-shark-bg"
            components:
                Background: {}
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "Formula"
                    horizontalFormula: "parent + 8"
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "Data"
            input: false
            components:
                LinearLayout:
                    orientation: "TopDown"
                SizePolicy:
                    horizontalPolicy: "PercentOfMaxChild"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   class: "UIControl"
                name: "Id"
                input: false
                classes: "t-subtitle bold white-wild-sand-text"
                components:
                    UITextComponent: {}
                    Anchor:
                        hCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Font.style.yaml"
                bindings:
                - ["UITextComponent.text", "str(product.id)"]
            -   class: "UIControl"
                name: "Slug"
                input: false
                classes: "t-subtitle bold white-wild-sand-text"
                components:
                    UITextComponent: {}
                    Anchor:
                        hCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Font.style.yaml"
                bindings:
                - ["UITextComponent.text", "product.slug"]
