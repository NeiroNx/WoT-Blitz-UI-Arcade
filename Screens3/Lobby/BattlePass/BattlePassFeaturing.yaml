Header:
    version: 141
ImportedPackages:
- "~res:/UI/Screens3/Lobby/Common/IconButton.yaml"
- "~res:/UI/Screens3/Lobby/Common/Button.yaml"
Prototypes:
-   class: "UIControl"
    name: "BattlePassFeaturing"
    size: [1024.000000, 768.000000]
    input: false
    components:
        UIAnimationComponent:
            animations: "_INIT,~res:/UI/Screens3/Lobby/BattlePass/Animations/FeaturingInit.animation; START_SLIDE_SHOW,~res:/UI/Screens3/Lobby/BattlePass/Animations/FeaturingSlideShow.animation"
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UILayoutEventComponent:
            sizeChangedEvent: "SIZE_CHANGE_EVENT"
            sizeChangedEventData: "int(_size.X)"
        ModalInput: {}
        UIVirtualActionEventComponent0:
            virtualKeyAction: "Escape"
            keyDownEvent: "CLOSE_EVENT"
        UIShortcutEventComponent:
            shortcuts: "ENTER_EVENT, Enter; CLOSE_EVENT, Escape; CLOSE_EVENT, Back; GO_TO_BACK, Left; GO_TO_NEXT, Right"
        UIDataParamsComponent:
            params:
            - ["Featuring", "battlePassFeaturing", "null", "{ \"pages\" = [ { }; { }; { }; { }; ]; }"]
            - ["FeaturingView", "featuringView", "null", "{ }"]
            - ["bool", "isPaidPathOpened", "false", "false"]
            events:
            - "ON_BUY_BATTLE_PASS"
            - "BACK_EVENT"
        UIDataLocalVarsComponent:
            data:
            - ["int", "screenWidth", "1024"]
            - ["float", "videoMovingProgress", "0.000000"]
        UIDataLocalBindingsComponent:
            data:
            - ["bool", "modelExist", "not isNull(battlePassFeaturing)"]
            - ["bool", "videoPlaying", "featuringView.isVideoPlaying"]
            - ["int", "selectedItem", "featuringView.currentPage"]
            - ["string", "urlBackground", "when modelExist -> battlePassFeaturing.backgroundPath, \"\""]
            - ["int", "pagesCount", "when modelExist -> Size(battlePassFeaturing.pages), 0"]
            - ["bool", "nextKeyEnabled", "when modelExist and (selectedItem < pagesCount - 1) -> true, false"]
            - ["bool", "videoFinished", "not videoPlaying and featuringView.isVideoShown"]
            - ["float", "slideShowTime", "10.000000"]
            - ["bool", "paginatorIsVisible", "pagesCount > 1"]
            - ["string", "buttonCaption", "localize(\"BattlePass/BuyPaidBattlePass/Button\")"]
            - ["eButtonType", "buttonType", "eButtonType.ALTERNATIVE"]
            - ["bool", "buyButtonVisible", "not videoPlaying and selectedItem == max(pagesCount - 1, 0) and not isPaidPathOpened"]
            - ["bool", "closeButtonFadeEnabled", "false"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/BattlePass/PaginatorWithPages.actions"
        UIDataOnEventComponent0:
            eventName: "CHANGED_SELECTED_ITEM"
            modelFieldExpression: "featuringView.currentPage"
            dataExpression: "_event"
        UIDataOnEventComponent1:
            eventName: "SWITCH_BACK"
            modelFieldExpression: "featuringView.currentPage"
            dataExpression: "when selectedItem == 0 -> selectedItem, selectedItem - 1"
        UIDataOnEventComponent2:
            eventName: "SWITCH_NEXT"
            modelFieldExpression: "featuringView.currentPage"
            dataExpression: "when selectedItem == pagesCount - 1 -> selectedItem, selectedItem + 1"
        UIDataOnEventComponent3:
            eventName: "SIZE_CHANGE_EVENT"
            modelFieldExpression: "screenWidth"
            dataExpression: "_event"
        UIEventOnDataComponent0:
            watchedDataExpression: "videoFinished"
            ifExpression: "videoFinished and selectedItem < pagesCount - 1"
            eventName: "START_SLIDE_SHOW"
        UIEventOnDataComponent1:
            watchedDataExpression: "selectedItem"
            ifExpression: "videoFinished and selectedItem < pagesCount - 1"
            eventName: "START_SLIDE_SHOW"
        UIEventOnDataComponent2:
            watchedDataExpression: "selectedItem"
            eventName: "CHANGED_SELECTED_ITEM_ANIMATION"
    children:
    -   class: "UIControl"
        name: "Content"
        input: false
        components:
            Anchor:
                leftAnchorEnabled: true
            LinearLayout:
                skipInvisible: false
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfParent"
        bindings:
        - ["Anchor.leftAnchor", "(1 - videoMovingProgress) * screenWidth"]
        children:
        -   class: "UIControl"
            name: "SlidesContent"
            size: [32.000000, 32.000000]
            input: false
            components:
                Anchor: {}
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    verticalPolicy: "PercentOfParent"
            bindings:
            - ["SizePolicy.horizontalValue", "screenWidth"]
            children:
            -   class: "UIControl"
                name: "Bg"
                size: [32.000000, 32.000000]
                input: false
                components:
                    Background:
                        drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
                    UIUrlImageComponent: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                bindings:
                - ["visible", "not videoPlaying"]
                - ["UIUrlImageComponent.imageUrl", "urlBackground"]
            -   class: "UIControl"
                name: "PagesContainer"
                size: [32.000000, 32.000000]
                input: false
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfChildrenSum"
                        verticalPolicy: "PercentOfParent"
                    UIChildComponent0:
                        childType: "kControl"
                        control: "Pages"
                bindings:
                - ["visible", "not videoPlaying"]
            -   class: "UIControl"
                name: "FadeTop"
                size: [32.000000, 32.000000]
                input: false
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                children:
                -   class: "UIControl"
                    name: "Top"
                    size: [32.000000, 32.000000]
                    input: false
                    components:
                        Anchor:
                            leftAnchorEnabled: true
                            topAnchorEnabled: true
                        SizePolicy:
                            horizontalPolicy: "PercentOfMaxChild"
                            verticalPolicy: "PercentOfMaxChild"
                    children:
                    -   class: "UIControl"
                        name: "One"
                        size: [32.000000, 32.000000]
                        input: false
                        classes: "black-50-bg"
                        components:
                            Background:
                                drawType: "DRAW_SCALE_PROPORTIONAL"
                                sprite: "~res:/Gfx/Lobby/backgrounds/bg_radial-gradient_quarter"
                            SizePolicy:
                                horizontalPolicy: "FixedSize"
                                horizontalValue: 400.000000
                                verticalPolicy: "FixedSize"
                                verticalValue: 400.000000
                            StyleSheet:
                                styles: "~res:/UI/Screens3/Color.style.yaml"
                    -   class: "UIControl"
                        name: "Two"
                        size: [32.000000, 32.000000]
                        input: false
                        classes: "black-50-bg"
                        components:
                            Background:
                                drawType: "DRAW_SCALE_PROPORTIONAL"
                                sprite: "~res:/Gfx/Lobby/backgrounds/bg_radial-gradient_quarter"
                            SizePolicy:
                                horizontalPolicy: "FixedSize"
                                horizontalValue: 280.000000
                                verticalPolicy: "FixedSize"
                                verticalValue: 280.000000
                            StyleSheet:
                                styles: "~res:/UI/Screens3/Color.style.yaml"
            -   class: "UIControl"
                name: "CloseButtonWrapper"
                position: [0.000000, 16.000000]
                size: [32.000000, 32.000000]
                input: false
                components:
                    UIOpacityComponent: {}
                    Anchor:
                        hCenterAnchorEnabled: true
                        topAnchorEnabled: true
                        topAnchor: 16.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfMaxChild"
                    UIAnchorSafeAreaComponent:
                        leftSafeInset: "INSET"
                        rightSafeInset: "INSET"
                children:
                -   prototype: "IconButton/IconButton"
                    name: "CloseButton"
                    components:
                        Anchor:
                            leftAnchorEnabled: true
                            leftAnchor: 16.000000
                            vCenterAnchorEnabled: true
                        UIAnchorSafeAreaComponent:
                            leftSafeInset: "INSET"
                            rightSafeInset: "INSET"
                        UIDataParamsComponent:
                            args:
                                "visible": "not videoPlaying"
                                "sound": "eButtonSound.CLOSE"
                                "image": "\"~res:/Gfx/Shared/icons/icon_close_n\""
                                "isBgVisible": "false"
                            eventActions:
                            - ["ON_CLICK_BUTTON", "CLOSE_EVENT_FROM_BUTTON", ""]
            -   class: "UIControl"
                name: "BottomContainer"
                size: [32.000000, 32.000000]
                input: false
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        bottomAnchorEnabled: true
                        bottomAnchor: 30.000000
                    LinearLayout:
                        orientation: "TopDown"
                        spacing: 24.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfMaxChild"
                        verticalPolicy: "PercentOfChildrenSum"
                bindings:
                - ["visible", "not videoPlaying"]
                children:
                -   class: "UIControl"
                    name: "PaginatorContainer"
                    size: [32.000000, 32.000000]
                    input: false
                    components:
                        Anchor:
                            leftAnchorEnabled: true
                            leftAnchor: 24.000000
                        SizePolicy:
                            horizontalPolicy: "PercentOfMaxChild"
                            verticalPolicy: "FixedSize"
                            verticalValue: 48.000000
                    children:
                    -   class: "UIControl"
                        name: "Paginator"
                        position: [0.000000, 689.000000]
                        input: false
                        components:
                            Anchor:
                                vCenterAnchorEnabled: true
                            SizePolicy:
                                horizontalPolicy: "PercentOfMaxChild"
                                verticalPolicy: "PercentOfMaxChild"
                            UIChildComponent0:
                                prototypePath: "~res:/UI/Screens3/Lobby/Common/Paginator/PaginatorWithButtons.yaml"
                                args:
                                    "selectedItem": "selectedItem"
                                    "points": "battlePassFeaturing.indexes"
                                    "nextKeyEnabled": "nextKeyEnabled"
                                eventActions:
                                - ["GO_TO_NEXT", "SWITCH_NEXT", ""]
                                - ["GO_TO_BACK", "SWITCH_BACK", ""]
                                - ["CHANGED_SELECTED_ITEM", "CHANGED_SELECTED_ITEM", "_event"]
                        bindings:
                        - ["visible", "not videoPlaying"]
            -   class: "UIControl"
                name: "BottomHolder"
                size: [32.000000, 32.000000]
                input: false
                components:
                    UIOpacityComponent: {}
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: 24.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 24.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfMaxChild"
                        verticalPolicy: "PercentOfMaxChild"
                bindings:
                - ["visible", "buyButtonVisible"]
                children:
                -   prototype: "Button/Button"
                    name: "ConfirmButton"
                    components:
                        Anchor:
                            rightAnchorEnabled: true
                            rightAnchor: 24.000000
                            bottomAnchorEnabled: true
                            bottomAnchor: 24.000000
                        IgnoreLayout: {}
                        SizePolicy:
                            horizontalValue: 164.000000
                        UIDataParamsComponent:
                            args:
                                "caption": "buttonCaption"
                                "type": "buttonType"
                            eventActions:
                            - ["ON_CLICK_BUTTON", "ON_BUTTON_PRESSED", ""]
                    children:
                    -   path: "TapArea/Content/CaptionWrapper/Caption"
                        position: [18.000000, 2.000000]
    -   class: "UIMovieView"
        name: "Video"
        components:
            UIPostProcessSourceComponent0:
                id: "FeaturingVideo"
            Anchor:
                leftAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
                verticalValue: 101.000000
            UIMovieEventComponent:
                onStart: "VIDEO_START"
                onStop: "VIDEO_STOP"
        bindings:
        - ["Anchor.leftAnchor", "-videoMovingProgress * screenWidth"]
        children:
        -   class: "UIControl"
            name: "PostProcessVideo"
            input: false
            components:
                Background:
                    usePostProcessedSprite: true
                UIPostProcessInputComponent:
                    id: "FeaturingVideo"
                UIPostProcessTextureComponent0:
                    materialPath: "~res:/Materials/2d.Textured.material"
                    minFilter: "Linear"
                    magFilter: "Linear"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            bindings:
            - ["visible", "featuringView.usePostProcess"]
Slots:
-   class: "UIControl"
    name: "Pages"
    size: [32.000000, 32.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfParent"
        UIRepeatComponent:
            control: "~res:/UI/Screens3/Lobby/Common/Paginator/PaginatorPage.yaml"
            dataContainer: "battlePassFeaturing.pages"
            args:
                "width": "screenWidth"
                "pagesCount": "pagesCount"
                "index": "_index"
                "urlImage": "_item.urlImage"
                "header": "localize(_item.titleKey)"
                "paginatorIsVisible": "paginatorIsVisible"
                "startSelectedItem": "featuringView.currentPage"
                "showFade": "false"
    bindings:
    - ["visible", "not videoPlaying"]
