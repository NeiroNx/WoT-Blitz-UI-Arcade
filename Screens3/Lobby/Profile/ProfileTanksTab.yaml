Slots:
-   class: "UIControl"
    name: "RightPanelHeader"
    size: [32.000000, 32.000000]
    input: false
    components:
        LinearLayout:
            spacing: 20.000000
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfMaxChild"
    children:
    -   prototype: "RightPanelTabsHeaderCapsTitle/RightPanelTabsHeaderCapsTitle"
        name: "RightPanelTabsHeaderCapsTitle"
        position: [116.000000, 0.000000]
        components:
            UIDataParamsComponent:
                args:
                    "activeTab": "activeTab"
                    "title": "when activeTab == eProfileVehicleTab.kStats -> localize(\"#achievementScreen:Tanks/TanksResults\"), when activeTab == eProfileVehicleTab.kAwards -> localize(\"#achievementScreen:Tanks/Achievements\"), \"\""
                    "info": "[ { \"sprite\" = \"~res:/Gfx/Lobby/icons/icon_list_s\"; }; { \"sprite\" = \"~res:/Gfx/Lobby/icons/icon_medal_s\"; }; ]"
-   class: "UIControl"
    name: "RightPanelContent"
    size: [32.000000, 32.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "StatsTab"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
            UIChildComponent0:
                childType: "kOldExpression"
                control: "when activeTab == eProfileVehicleTab.kStats and not isNull(profile.selectedTankDossierDescription) and not tankListEmpty -> tankStatsTabPath, \"\""
                args:
                    "dossier": "profile.selectedTankDossierDescription"
        bindings:
        - ["visible", "when activeTab == eProfileVehicleTab.kStats and not isNull(profile.selectedTankDossierDescription) -> true, false"]
    -   class: "UIControl"
        name: "AwardsTab"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
            UIChildComponent0:
                childType: "kOldExpression"
                control: "when activeTab == eProfileVehicleTab.kAwards -> tankAwardTabPath, \"\""
                args:
                    "profile": "profile"
        bindings:
        - ["visible", "when activeTab == eProfileVehicleTab.kAwards -> true, false"]
