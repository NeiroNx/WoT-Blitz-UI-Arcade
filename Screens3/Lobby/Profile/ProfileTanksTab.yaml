            - ["bool", "tankListEmpty", "profile.tankListCells.Size() == 0"]
            - ["string", "tankAwardTabPath", "\"~res:/UI/Screens3/Lobby/Profile/Common/TanksAwardsTabContent.yaml\""]
            - ["string", "tankStatsTabPath", "\"~res:/UI/Screens3/Lobby/Profile/Common/TankStatTabContent.yaml\""]
        UIDataOnEventComponent0:
            eventName: "ON_SELECT_TAB"
            modelFieldExpression: "activeTab"
            dataExpression: "_event"
