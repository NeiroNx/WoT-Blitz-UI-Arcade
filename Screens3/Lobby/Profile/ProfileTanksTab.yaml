                                    args:
                                        "tankStatsModel": "_item.tankStatsModel"
                                        "vehicleDataModel": "_item.vehicleDataModel"
                                        "selectedTankCompDescr": "profile.selectedTankCompDescr"
                                        "itemCompDescr": "_item.itemCompDescr"
                                        "battles": "_item.battles"
                                        "winsPercent": "_item.winsPercent"
                                        "avgExperience": "_item.avgExperience"
                                        "avgDamage": "_item.avgDamage"
                                    eventActions:
                                    - ["ON_TANK_CLICKED", "ON_TANK_CLICKED", "_event"]
                                    elementNameExpression: "format(\"TankCell:%(tNation):%(tName)\", { \"tNation\" = str(_item.nationID, eNation, \"autotests\"); \"tName\" = _item.vehicleDataModel.technicalName; })"
