Header:
    version: "112"
ImportedPackages:
- "~res:/UI/Screens3/Lobby/Common/List/ListCell.yaml"
- "~res:/UI/Screens3/Lobby/Common/List/ListCellAdditionalLine.yaml"
- "~res:/UI/Screens3/Lobby/Common/List/Separator-1px.yaml"
Prototypes:
-   class: "UIControl"
    name: "ContentWrapper"
    size: [400.000000, 2280.000000]
    input: false
    components:
        LinearLayout:
            padding: "16"
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfMaxChild"
        UIDataParamsComponent:
            params:
            - ["DossierDescr", "dossier", "null", "{ }"]
        UIDataLocalsComponent:
            locals:
            - ["int", "survivedBattles", "dossier.survivedBattles"]
            - ["int", "destroyedEnemies", "dossier.frags"]
            - ["int", "losses", "dossier.losses"]
            - ["float", "winsRate", "dossier.winsRate"]
            - ["int", "wins", "dossier.wins"]
            - ["int", "normalBattlesCount", "dossier.battlesCount"]
            - ["int", "ratingBattlesCount", "dossier.ratingBattlesCount"]
            - ["int", "tournamentBattlesCount", "dossier.tournamentBattlesCount"]
            - ["int", "damageDealt", "dossier.damageDealt"]
            - ["int", "damageReceived", "dossier.damageReceived"]
            - ["float", "accuracyRate", "dossier.accuracyRate"]
            - ["float", "lossesRate", "when normalBattlesCount > 0 -> 100.000000 * float(losses) / float(normalBattlesCount), 0.000000"]
            - ["int", "destroyedByEnemy", "normalBattlesCount - survivedBattles"]
            - ["float", "destructionRate", "when destroyedByEnemy > 0 -> float(destroyedEnemies) / float(destroyedByEnemy), float(destroyedEnemies)"]
            - ["float", "damageRate", "when damageReceived > 0 -> float(damageDealt) / float(damageReceived), float(damageDealt)"]
            - ["float", "survivedRate", "when normalBattlesCount > 0 -> 100.000000 * float(survivedBattles) / float(normalBattlesCount), 0.000000"]
    children:
    -   class: "UIControl"
        name: "Content"
        input: false
        components:
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIControl"
            name: "BattlesCount"
            position: [0.000000, 160.000000]
            size: [400.000000, 3540.000000]
            input: false
            components:
                LinearLayout:
                    orientation: "TopDown"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   prototype: "ListCell/ListCell"
                name: "TotalBattlesCount"
                components:
                    UIDataParamsComponent:
                        args:
                            "visible": "true"
                            "name": "localize(\"#achievementScreen:Tanks/Battles\")"
                            "value": "str1000Separated(normalBattlesCount + ratingBattlesCount + tournamentBattlesCount)"
                            "showBottomSeparator": "false"
                        events: []
                        eventActions: []
                children:
                -   path: "MainParamWrapper/MainParam/Title"
                    components:
                        UITextComponent: {}
                    bindings:
                    - ["UITextComponent.text", "name"]
            -   class: "UIControl"
                name: "AdditionalParams"
                size: [32.000000, 32.000000]
                visible: true
                input: false
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfChildrenSum"
                children:
                -   class: "UIControl"
                    name: "List"
                    size: [32.000000, 32.000000]
                    input: false
                    components:
                        LinearLayout:
                            orientation: "TopDown"
                            spacing: 4.000000
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfChildrenSum"
                    children:
                    -   prototype: "ListCellAdditionalLine/AdditionalLine"
                        name: "NormalBattlesCount"
                        components:
                            UIDataParamsComponent:
                                args:
                                    "value": "str1000Separated(normalBattlesCount)"
                        children:
                        -   path: "Title"
                            components:
                                UITextComponent:
                                    text: "#achievementScreen:Brief/RegularBattles"
                        -   path: "Value"
                            components:
                                UITextComponent: {}
                            bindings:
                            - ["UITextComponent.text", "value"]
                    -   prototype: "ListCellAdditionalLine/AdditionalLine"
                        name: "RatingBattlesCount"
                        components:
                            UIDataParamsComponent:
                                args:
                                    "value": "str1000Separated(ratingBattlesCount)"
                        children:
                        -   path: "Title"
                            components:
                                UITextComponent:
                                    text: "#achievementScreen:Brief/RatingBattles"
                        -   path: "Value"
                            components:
                                UITextComponent: {}
                            bindings:
                            - ["UITextComponent.text", "value"]
                    -   prototype: "ListCellAdditionalLine/AdditionalLine"
                        name: "TournamentBattlesCount"
                        components:
                            UIDataParamsComponent:
                                args:
                                    "value": "str1000Separated(tournamentBattlesCount)"
                        children:
                        -   path: "Title"
                            components:
                                UITextComponent:
                                    text: "#achievementScreen:Brief/TournamentBattles"
                        -   path: "Value"
                            components:
                                UITextComponent: {}
                            bindings:
                            - ["UITextComponent.text", "value"]
                -   class: "UIControl"
                    name: "Spacer"
                    size: [32.000000, 32.000000]
                    input: false
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "FixedSize"
                            verticalValue: 8.000000
            -   prototype: "Separator-1px/Separator"
                name: "Separator"
                components:
                    Anchor:
                        bottomAnchorEnabled: true
                    IgnoreLayout: {}
        -   prototype: "ListCell/ListCell"
            name: "Wins"
            components:
                UIDataParamsComponent:
                    args:
                        "visible": "true"
                        "name": "localize(\"#achievementScreen:Tanks/Wins\")"
                        "value": "str1000Separated(wins) + \" (\" + percent(winsRate, 2) + \")\""
                        "showBottomSeparator": "true"
            children:
            -   path: "MainParamWrapper/MainParam/Title"
                components:
