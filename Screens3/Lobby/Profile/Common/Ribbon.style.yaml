Header:
    version: "112"
StyleSheets:
-   selectors:
    - ".ribbon.ribbonMakeDamage * .ribbon-icon"
    properties:
        bg-sprite: "~res:/Gfx/Shared/ribbons/InflictedDamage.psd"
-   selectors:
    - ".ribbon.ribbonTankSpotted * .ribbon-icon"
    properties:
        bg-sprite: "~res:/Gfx/Shared/ribbons/TankLight.psd"
-   selectors:
    - ".ribbon.ribbonKill * .ribbon-icon"
    properties:
        bg-sprite: "~res:/Gfx/Shared/ribbons/TankDestroyed.psd"
-   selectors:
    - ".ribbon.ribbonPointCapture * .ribbon-icon"
    properties:
        bg-sprite: "~res:/Gfx/Shared/ribbons/PointCapture.psd"
-   selectors:
    - ".ribbon.ribbonArmorBlock * .ribbon-icon"
    properties:
        bg-sprite: "~res:/Gfx/Shared/ribbons/Ricochet.psd"
-   selectors:
    - ".ribbon.ribbonFireDamage * .ribbon-icon"
    properties:
        bg-sprite: "~res:/Gfx/Shared/ribbons/Arson.psd"
-   selectors:
    - ".ribbon.ribbonExplosion * .ribbon-icon"
    properties:
        bg-sprite: "~res:/Gfx/Shared/ribbons/Disruption.psd"
-   selectors:
    - ".ribbon.ribbonModuleHit * .ribbon-icon"
    properties:
        bg-sprite: "~res:/Gfx/Shared/ribbons/ModuleDamage.psd"
-   selectors:
    - ".ribbon.ribbonBaseCapture * .ribbon-icon"
    properties:
        bg-sprite: "~res:/Gfx/Shared/ribbons/BaseCapture.psd"
-   selectors:
    - ".ribbon.ribbonBaseProtection * .ribbon-icon"
    properties:
        bg-sprite: "~res:/Gfx/Shared/ribbons/BaseProtection.psd"
-   selectors:
    - ".ribbon.ribbonKillAssist * .ribbon-icon"
    properties:
        bg-sprite: "~res:/Gfx/Shared/ribbons/DestructionHelp.psd"
-   selectors:
    - ".ribbon.ribbonFullKill * .ribbon-icon"
    properties:
        bg-sprite: "~res:/Gfx/Shared/ribbons/FullDestruction.psd"
-   selectors:
    - ".ribbon.ribbonKillLevelPlus * .ribbon-icon"
    properties:
        bg-sprite: "~res:/Gfx/Shared/ribbons/TopDestruction.psd"
-   selectors:
    - ".ribbon.ribbonRamDamage * .ribbon-icon"
    properties:
        bg-sprite: "~res:/Gfx/Shared/ribbons/Ram.psd"
-   selectors:
    - ".ribbon.ribbonRepairMan * .ribbon-icon"
    properties:
        bg-sprite: "~res:/Gfx/Shared/ribbons/Repair.psd"
-   selectors:
    - ".ribbon.ribbonDamageAssist * .ribbon-icon"
    properties:
        bg-sprite: "~res:/Gfx/Shared/ribbons/Assist"
-   selectors:
    - ".ribbon.ribbonHealing * .ribbon-icon"
    properties:
        bg-sprite: "~res:/Gfx/Shared/ribbons/ribbon_heal"
-   selectors:
    - ".ribbon.invalidId * .ribbon-icon"
    properties:
        bg-sprite: "~res:/Gfx/Shared/ribbons/TankDestroyed.psd"
        bg-color: [0.000000, 0.000000, 0.000000, 1.000000]
-   selectors:
    - ".ribbon.common * .ribbon-strip"
    properties:
        bg-frame: 0
-   selectors:
    - ".ribbon.rare * .ribbon-strip"
    properties:
        bg-frame: 1
-   selectors:
    - ".ribbon.epic * .ribbon-strip"
    properties:
        bg-frame: 2
-   selectors:
    - ".ribbon.legendary * .ribbon-strip"
    properties:
        bg-frame: 3
-   selectors:
    - "#New.ribbon.common"
    properties:
        bg-frame: 0
-   selectors:
    - "#Current.ribbon.common"
    properties:
        bg-frame: 0
-   selectors:
    - "#New.ribbon.rare"
    properties:
        bg-frame: 1
-   selectors:
    - "#Current.ribbon.rare"
    properties:
        bg-frame: 1
-   selectors:
    - "#New.ribbon.epic"
    properties:
        bg-frame: 2
-   selectors:
    - "#Current.ribbon.epic"
    properties:
        bg-frame: 2
-   selectors:
    - "#New.ribbon.legendary"
    properties:
        bg-frame: 3
-   selectors:
    - "#Current.ribbon.legendary"
    properties:
        bg-frame: 3
-   selectors:
    - ".ribbon.common * #EffectLeft"
    - ".ribbon.common * #EffectRight"
    properties:
        bg-frame: 0
-   selectors:
    - ".ribbon.rare * #EffectLeft"
    - ".ribbon.rare * #EffectRight"
    properties:
        bg-frame: 1
-   selectors:
    - ".ribbon.epic * #EffectLeft"
    - ".ribbon.epic * #EffectRight"
    properties:
        bg-frame: 2
-   selectors:
    - ".ribbon.legendary * #EffectLeft"
    - ".ribbon.legendary * #EffectRight"
    properties:
        bg-frame: 3
-   selectors:
    - ".ribbon.disable-fx * #EffectLeft"
    - ".ribbon.disable-fx * #EffectRight"
    properties:
        visible: false
-   selectors:
    - ".ribbon.new-year-2019-snow * #Embelishment"
    properties:
        bg-sprite: "~res:/Gfx/UI/BattleScreenHUD/RibbonEmbelishments/StripesSnow.psd"
