Header:
    version: 128
ImportedPackages:
- "~res:/UI/Screens3/Lobby/Profile/Common/LeagueIcon.yaml"
- "~res:/UI/Screens3/Lobby/Profile/Common/HorizontalDividerWithCaption.yaml"
- "~res:/UI/Screens3/Lobby/Profile/Common/LeagueInfoPrototype.yaml"
- "~res:/UI/Screens3/Lobby/Common/Button.yaml"
Prototypes:
-   class: "UIControl"
    name: "RatingScreen"
    size: [1004.000000, 800.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            params:
            - ["ProfileViewModel", "profile", "null", "{ }"]
            - ["SessionDataModel", "session", "null", "{ }"]
            - ["AppDataModel", "app", "null", "{ }"]
            - ["ProfileRatingViewModel", "model", "null", "{ \"rating\" = { \"state\" = eBattleRatingState.HAS_RATING; }; }"]
        UIDataLocalBindingsComponent:
            data:
            - ["bool", "isSelfProfile", "profile.profileType == ePlayerProfileType.SELF"]
            - ["bool", "showSeasonLeaders", "not app.netease.neteaseAvailable"]
            - ["AccountGameModes", "gameModes", "session.gameModesAccountModel"]
            - ["GameMode", "gameMode", "gameModes.gameModes[get(gameModes.gameModes, \"battleType\", str(eGameMode.Rating))]"]
            - ["eBattleRatingState", "state", "model.rating.state"]
            - ["bool", "isNoRating", "state == eBattleRatingState.NO_RATING"]
            - ["bool", "isCalibration", "state == eBattleRatingState.CALIBRATION"]
            - ["bool", "isRecalibration", "state == eBattleRatingState.RECALIBRATION"]
            - ["bool", "isHasRating", "state == eBattleRatingState.HAS_RATING"]
            - ["bool", "isNeedRecalibration", "state == eBattleRatingState.NEED_RECALIBRATION"]
            - ["int", "currentRating", "when isHasRating -> model.rating.currentRating, 0"]
            - ["int", "maxRating", "when isNoRating or isCalibration -> 0, model.rating.maxRating"]
            - ["int", "calibrationRating", "when isHasRating or isRecalibration or isNeedRecalibration -> model.rating.calibrationRating, 0"]
            - ["eLeague", "calibrationLeague", "when isHasRating or isRecalibration or isNeedRecalibration -> model.rating.calibrationLeagueType, eLeague.NO_LEAGUE"]
            - ["eLeague", "currentLeague", "when isHasRating -> model.rating.leagueType, eLeague.NO_LEAGUE"]
            - ["eLeague", "maxLeague", "when isNoRating or isCalibration -> eLeague.NO_LEAGUE, model.rating.maxLeagueType"]
            - ["int64", "recalibrationDelay", "model.recalibrationStartTime - session.serverTime"]
            - ["int64", "recalibrationInterval", "model.recalibrationInterval"]
            - ["int", "calibrationBattlesLeft", "model.rating.calibrationBattlesLeft"]
            - ["int", "calibrationBattlesPlayed", "model.rating.calibrationBattlesCount - calibrationBattlesLeft"]
            - ["int", "calibrationBattlesTotal", "model.rating.calibrationBattlesCount"]
            - ["string", "calibrationWarning", "localize(\"ratingBattles/calibration/hangar/seasonReset\", { \"battles_total\" = calibrationBattlesTotal; })"]
            - ["string", "recalibrationWarning", "localize(\"ratingBattles/recalibration/calibrationWarning/active\", { \"interval\" = timeDiffShort(recalibrationInterval); \"battles_total\" = calibrationBattlesTotal; })"]
            - ["string", "recalibrationDelayWarning", "when gameMode.gameModeOptions.activeFinishTime >= model.recalibrationStartTime -> localize(\"ratingBattles/recalibration/calibrationWarning/inactive\", { \"delay\" = timeDiff(recalibrationDelay); }), \"\""]
            - ["string", "warningDescriptionText", "when isNeedRecalibration or isRecalibration -> recalibrationWarning, when not isHasRating or calibrationBattlesLeft > 0 -> calibrationWarning, recalibrationDelayWarning"]
            - ["string", "warningDescriptionStyle", "\"t-body regular color=white-wild-sand-text\""]
        UIChildComponent0:
            prototypePath: "~res:/UI/Screens3/Lobby/Common/Overlay/Overlay.yaml"
            args:
                "hasCustomBg": "false"
                "wasPushed": "true"
                "rightCornerContent": "RightCornerContent"
                "content": "SliderContent"
                "playerName": "profile.playerNameData.name"
                "clanTag": "when isNull(profile.clanData.clan) -> \"\", profile.clanData.clan.tag"
                "title": "localize(\"profile/Rating/Header\")"
            eventActions:
            - ["BACK_EVENT", "BACK_EVENT", ""]
            - ["OVERLAY_OPEN_FINISH", "OVERLAY_OPEN_FINISH", ""]
