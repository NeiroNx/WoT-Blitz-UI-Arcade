Header:
    version: 134
ImportedPackages:
- "~res:/UI/Screens3/Lobby/Common/Resource/Currency.yaml"
- "~res:/UI/Screens3/Lobby/Common/Timer.yaml"
- "~res:/UI/Screens3/Common/VerticalScrollBar.yaml"
Prototypes:
-   class: "UIControl"
    name: "NewbieTab"
    size: [1200.000000, 1000.000000]
    input: false
    classes: "default-limited-width"
    components:
        UIAnimationComponent:
            animations: "_INIT,~res:/UI/Screens3/Lobby/TaskJournal/Animations/NewbieTabInit.animation;ANIMATE_PROGRESS,~res:/UI/Screens3/Lobby/TaskJournal/Animations/NewbieProgress.animation"
        Anchor:
            enabled: true
            hCenterAnchorEnabled: true
            vCenterAnchorEnabled: true
        LinearLayout:
            spacing: 12.000000
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            horizontalValue: 96.000000
            horizontalMax: 1100.000000
            verticalPolicy: "PercentOfParent"
            verticalValue: 96.000000
        UIDataParamsComponent:
            params:
            - ["AppDataModel", "app", "null", "{ }"]
            - ["AccountDataModel", "account", "null", "{ }"]
            - ["SessionDataModel", "session", "null", "{ }"]
            - ["TaskJournal", "model", "null", "{ }"]
            - ["bool", "isDeveloperUI", "false", "true"]
            events:
            - "ON_TASK_REWARD_CLICKED(int slotIndex, int rewardIndex)"
            - "APPLY_QUEST_PRESSED(int slotIndex)"
            - "SHOW_LESSON(int slotIndex)"
        UIDataLocalVarsComponent:
            data:
            - ["TaskJournalTaskView", "nullTask", "{ \"slotIndex\" = -1; }"]
            - ["float", "displayingDailyProgress", "10.000000"]
            - ["bool", "isInited", "false"]
            - ["bool", "isPersonalTasksAnimationInProgress", "false"]
        UIDataLocalBindingsComponent:
            data:
            - ["bool", "isChainTasks", "model.listModel.chainTasks.Size() > 0"]
            - ["int", "rewardCount", "model.progress.daily.chests.Size()"]
            - ["int", "maxDailyProgress", "when rewardCount > 0 -> model.progress.daily.chests[rewardCount - 1].requiredProxy.quantity, 0"]
            - ["int", "realDailyProgress", "min(maxDailyProgress, model.progress.daily.proxy.quantity)"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/TaskJournal/Animations/TaskJournalNewbieList.actions"
        UIEventOnDataComponent0:
            watchedDataExpression: "realDailyProgress"
            ifExpression: "realDailyProgress != displayingDailyProgress"
            eventName: "ANIMATE_PROGRESS"
        StyleSheet:
            styles: "~res:/UI/Screens3/Common/Desktop.style.yaml"
    children:
    -   class: "UIControl"
        name: "DailyAndTasksContainer"
        input: false
        components:
            Anchor:
                leftAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            LinearLayout:
                orientation: "TopDown"
                spacing: 20.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "DailyProgress"
            input: false
            components:
                Anchor:
                    leftAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "FixedSize"
                    verticalValue: 180.000000
                UIAttachLayoutMasterComponent:
                    attachId: "NEWBIE_KEY_REWARDS"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
            children:
            -   class: "UIControl"
                name: "Bg"
                size: [32.000000, 32.000000]
                input: false
                components:
                    Background:
                        drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
                    ClipContent: {}
                    UIRoundedCornersComponent:
                        radius: " 8; 8; 0; 0;"
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                bindings:
                - ["Background.sprite", "\"~res:/Gfx/UI/TaskJournal/Basic/bg_task-jornal\""]
            -   class: "UIControl"
                name: "Content"
                input: false
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        horizontalValue: 85.000000
                        verticalPolicy: "PercentOfParent"
                        verticalValue: 50.000000
                    UIAttachLayoutMasterComponent:
                        attachId: "NEWBIE_TJ_DAILY_PROGRESS"
                children:
                -   class: "UIControl"
                    name: "DailyStatus"
                    position: [0.000000, 8.000000]
                    size: [225.000000, 48.000000]
                    classes: "button-open-sound"
                    components:
                        Anchor:
                            leftAnchorEnabled: true
                            topAnchorEnabled: true
                            topAnchor: 8.000000
                        LinearLayout:
                            orientation: "TopDown"
                            spacing: 8.000000
                        IgnoreLayout: {}
                        SizePolicy:
                            horizontalPolicy: "PercentOfMaxChild"
                            horizontalValue: 75.000000
                            verticalPolicy: "PercentOfMaxChild"
                            verticalValue: 75.000000
                        UIAttachLayoutMasterComponent:
                            attachId: "NEWBIE_KEY_REWARDS_TIMER"
                        UIInputEventComponent:
                            onTouchUpInside: "NEWBIE_TJ_TIMER_CLICKED"
                        Sound: {}
                        StyleSheet:
                            styles: "~res:/UI/Screens3/ButtonSound.style.yaml"
                    bindings:
                    - ["input", "not account.tutorialData.isTutorialActive"]
                    children:
                    -   prototype: "Timer/Timer"
                        name: "Timer"
                        scale: [0.750000, 0.750000]
                        components:
                            Anchor:
                                leftAnchorEnabled: true
                                leftAnchor: -3.000000
                            UIDataParamsComponent:
                                args:
                                    "timerSize": "eTimerSize.Big"
                                    "time": "model.progress.daily.progressResetTime"
                                    "serverTime": "session.serverTime"
                -   class: "UIControl"
                    name: "Rewards"
                    input: false
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
                        UIRepeatComponent:
                            control: "~res:/UI/Screens3/Lobby/TaskJournal/Newbie/TaskJournalNewbieReward.yaml"
                            dataContainer: "model.progress.daily.chests"
                            args:
                                "index": "_index"
                                "isReached": "displayingDailyProgress >= _item.requiredProxy.quantity"
                                "isLast": "_index >= model.progress.daily.chests.Size() - 1"
                                "attachId": "\"TJ_NEWBIE_REWARD_\" + str(_index)"
                                "position": "100.000000 * _item.requiredProxy.quantity / maxDailyProgress"
                                "chestInfo": "_item"
                            eventActions:
                            - ["ON_REWARD_PRESSED", "DAILY_CHEST_PRESSED", "_index"]
                -   class: "UIControl"
                    name: "ProgressBar"
                    size: [32.000000, 32.000000]
                    input: false
                    components:
                        Anchor:
                            bottomAnchorEnabled: true
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "FixedSize"
                            verticalValue: 4.000000
                        UIChildComponent0:
                            prototypePath: "~res:/UI/Screens3/Lobby/Common/ProgressBar.yaml"
                            args:
                                "maximum": "int(maxDailyProgress * 100.000000)"
                                "value": "int((when isInited -> displayingDailyProgress, realDailyProgress) * 100.000000)"
                    children:
                    -   class: "UIControl"
                        name: "CurrentProgressIndicator"
                        size: [32.000000, 32.000000]
                        input: false
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "FixedSize"
                                verticalValue: 4.000000
                        bindings:
                        - ["SizePolicy.horizontalValue", "when maxDailyProgress > 0 -> 100.000000 * (when isInited -> displayingDailyProgress, realDailyProgress) / maxDailyProgress, 0"]
                        children:
                        -   class: "UIControl"
                            name: "DailyProgress"
                            input: false
                            components:
                                Anchor:
                                    rightAnchorEnabled: true
                                    bottomAnchorEnabled: true
                                    bottomAnchor: -52.000000
                                SizePolicy:
                                    horizontalValue: 40.000000
                                    verticalPolicy: "PercentOfChildrenSum"
                            children:
                            -   class: "UIControl"
                                name: "Arrow"
                                input: false
                                classes: "white-wild-sand-15-bg"
                                components:
                                    Background:
                                        drawType: "DRAW_SCALE_PROPORTIONAL"
                                        sprite: "~res:/Gfx/UI/TaskJournal/Basic/ArrowControl.psd"
                                    Anchor:
                                        hCenterAnchorEnabled: true
                                        topAnchorEnabled: true
                                        topAnchor: -13.100000
                                    SizePolicy:
                                        horizontalPolicy: "FixedSize"
                                        horizontalValue: 15.000000
                                        verticalPolicy: "FixedSize"
                                        verticalValue: 15.000000
                                    StyleSheet:
                                        styles: "~res:/UI/Screens3/Color.style.yaml"
                            -   class: "UIControl"
                                name: "ProxyPrice"
                                input: false
                                classes: "white-wild-sand-15-bg"
                                components:
                                    Background:
                                        drawType: "DRAW_FILL"
                                        perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                                    UIRoundedCornersComponent:
                                        radius: "4"
                                    Anchor:
                                        enabled: true
                                        hCenterAnchorEnabled: true
                                    LinearLayout:
                                        padding: "6"
                                        spacing: 4.000000
                                    SizePolicy:
                                        horizontalPolicy: "Formula"
                                        horizontalFormula: "childrenSum+6"
                                        verticalPolicy: "Formula"
                                        verticalFormula: "maxChild+4"
                                    StyleSheet:
                                        styles: "~res:/UI/Screens3/Color.style.yaml"
                                children:
                                -   class: "UIControl"
                                    name: "Value"
                                    input: false
                                    classes: "bold t-subtitle white-wild-sand-text"
                                    components:
                                        UITextComponent:
                                            colorInheritType: "COLOR_IGNORE_PARENT"
                                            perPixelAccuracyType: "PER_PIXEL_ACCURACY_FORCED"
                                            fitting: "FITTING_POINTS"
                                            align: ["RIGHT", "VCENTER"]
                                            useRtlAlign: "USE_BY_CONTENT"
                                        Anchor:
                                            vCenterAnchorEnabled: true
                                        SizePolicy:
                                            horizontalPolicy: "PercentOfContent"
                                            verticalPolicy: "PercentOfContent"
                                        StyleSheet:
                                            styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
                                    bindings:
                                    - ["UITextComponent.text", "realDailyProgress"]
                                -   prototype: "Currency/Currency"
                                    name: "Currency"
                                    components:
                                        UIDataParamsComponent:
                                            args:
                                                "resource": "model.progress.daily.proxy"
                                                "hideValue": "true"
                                                "hideGrade": "true"
                                                "currencySize": "eCurrencySize.HUGE_PROXY_BOLD"
                        -   class: "UIParticles"
                            name: "Particle"
                            pivot: [0.500000, 0.500000]
                            input: false
                            effectPath: "~res:/3d/FX/UI/Progress_bar_fire.sc2"
                            autoStart: true
                            components:
                                Anchor:
                                    rightAnchorEnabled: true
                                    rightAnchor: 8.000000
                            bindings:
                            - ["visible", "isPersonalTasksAnimationInProgress"]
        -   class: "UIControl"
            name: "TaskListContent"
            position: [0.000000, 200.000000]
            input: false
            components:
                LinearLayout:
                    orientation: "TopDown"
                    padding: "1.000000"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIControl"
                name: "TaskListContainer"
                input: false
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                children:
                -   class: "UIScrollView"
                    name: "UIScrollView"
                    size: [800.000000, 800.000000]
                    autoUpdate: true
                    components:
                        ClipContent:
                            left: false
                            right: false
                        Anchor:
                            leftAnchorEnabled: true
                            rightAnchorEnabled: true
                            topAnchorEnabled: true
                            bottomAnchorEnabled: true
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
                    children:
                    -   class: "UIScrollViewContainer"
                        name: "scrollContainerControl"
                        scrollDirection: "kVertical"
                        components:
                            LinearLayout:
                                orientation: "TopDown"
                                spacing: 1.000000
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfChildrenSum"
                            UIAttachLayoutMasterComponent:
                                attachId: "NEWBIE_MISSIONS"
                            UILayoutEventComponent:
                                positionChangedEvent: "UpdateMissionsPosition"
                                positionChangedEventData: "_position.Y"
                        bindings:
                        - ["enabled", "account.tutorialData.currentHint != eTutorialHint.NewbieTaskJournal and account.tutorialData.currentHint != eTutorialHint.kBattlePass"]
                        children:
                        -   class: "UIControl"
                            name: "DailyTasksHeader"
                            size: [32.000000, 32.000000]
                            input: false
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "FixedSize"
                                    verticalValue: 34.000000
                            children:
                            -   class: "UIControl"
                                name: "Left"
                                size: [32.000000, 32.000000]
                                input: false
                                components:
                                    LinearLayout: {}
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfChildrenSum"
                                        verticalPolicy: "PercentOfParent"
                                children:
                                -   class: "UIControl"
                                    name: "Caption"
                                    input: false
                                    classes: "t-subtitle bold color=white-wild-sand-text"
                                    components:
                                        UITextComponent:
                                            text: "missionJournal/newbie/DailyHeader"
                                            colorInheritType: "COLOR_IGNORE_PARENT"
                                            align: ["LEFT", "VCENTER"]
                                        Anchor:
                                            vCenterAnchorEnabled: true
                                        SizePolicy:
                                            horizontalPolicy: "PercentOfContent"
                                            verticalPolicy: "PercentOfContent"
                                        StyleSheet:
                                            styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
                            -   class: "UIControl"
                                name: "Timer"
                                components:
                                    Anchor:
                                        rightAnchorEnabled: true
                                        vCenterAnchorEnabled: true
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfChildrenSum"
                                        verticalPolicy: "PercentOfMaxChild"
                                    UIInputEventComponent: {}
                                    UIChildComponent0:
                                        prototypePath: "~res:/UI/Screens3/Lobby/Common/Timer.yaml"
                                        args:
                                            "serverTime": "session.serverTime"
                                            "timerSize": "eTimerSize.Medium"
                                            "time": "model.progress.daily.progressResetTime"
                        -   class: "UIControl"
                            name: "DailyTasksList"
                            size: [32.000000, 32.000000]
                            input: false
                            components:
                                LinearLayout:
                                    orientation: "TopDown"
                                    spacing: 1.000000
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "PercentOfChildrenSum"
                                UIRepeatComponent:
                                    control: "~res:/UI/Screens3/Lobby/TaskJournal/TaskJournalListCell.yaml"
                                    dataContainer: "model.listModel.tasks"
                                    args:
                                        "isGeneralPackLoaded": "app.sDlc.isGeneralPackLoaded"
                                        "task": "_item"
                                    eventActions:
                                    - ["ON_TASK_REWARD_CLICKED", "ON_TASK_REWARD_CLICKED", "_event.slotIndex, _event.rewardIndex"]
                                    - ["APPLY_QUEST_PRESSED", "APPLY_QUEST_PRESSED", "_event.slotIndex"]
                                    - ["SHOW_LESSON", "SHOW_LESSON", "_event.slotIndex"]
                                    elementNameExpression: "\"task_slot_\" + str(_item.slotIndex)"
                        -   class: "UIControl"
                            name: "Spacer_1"
                            size: [20.000000, 20.000000]
                            input: false
                        -   class: "UIControl"
                            name: "ChainTasksHeader"
                            size: [32.000000, 32.000000]
                            input: false
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "FixedSize"
                                    verticalValue: 34.000000
                            bindings:
                            - ["visible", "isChainTasks"]
                            children:
                            -   class: "UIControl"
                                name: "Left"
                                size: [32.000000, 32.000000]
                                input: false
                                components:
                                    LinearLayout: {}
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfChildrenSum"
                                        verticalPolicy: "PercentOfParent"
                                children:
                                -   class: "UIControl"
                                    name: "Caption"
                                    input: false
                                    classes: "t-subtitle bold color=white-wild-sand-text"
                                    components:
                                        UITextComponent:
                                            text: "missionJournal/newbie/ChainHeader"
                                            colorInheritType: "COLOR_IGNORE_PARENT"
                                            align: ["LEFT", "VCENTER"]
                                        Anchor:
                                            vCenterAnchorEnabled: true
                                        SizePolicy:
                                            horizontalPolicy: "PercentOfContent"
                                            verticalPolicy: "PercentOfContent"
                                        StyleSheet:
                                            styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
                        -   class: "UIControl"
                            name: "ChainTasksList"
                            size: [32.000000, 32.000000]
                            input: false
                            components:
                                LinearLayout:
                                    orientation: "TopDown"
                                    spacing: 1.000000
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "PercentOfChildrenSum"
                                UIRepeatComponent:
                                    control: "~res:/UI/Screens3/Lobby/TaskJournal/TaskJournalListCell.yaml"
                                    dataContainer: "model.listModel.chainTasks"
                                    args:
                                        "oldTask": "when model.listModel.oldChainTasksToAnimate.Contains(_item.slotIndex) -> model.listModel.oldChainTasksToAnimate[_item.slotIndex], nullTask"
                                        "isGeneralPackLoaded": "app.sDlc.isGeneralPackLoaded"
                                        "task": "_item"
                                    eventActions:
                                    - ["ON_TASK_REWARD_CLICKED", "ON_TASK_REWARD_CLICKED", "_event.slotIndex, _event.rewardIndex"]
                                    - ["APPLY_QUEST_PRESSED", "APPLY_QUEST_PRESSED", "_event.slotIndex"]
                                    - ["SHOW_LESSON", "SHOW_LESSON", "_event.slotIndex"]
                                    elementNameExpression: "\"task_slot_\" + str(_item.slotIndex)"
                            bindings:
                            - ["visible", "isChainTasks"]
                        -   class: "UIControl"
                            name: "Spacer"
                            size: [20.000000, 20.000000]
                            input: false
                            bindings:
                            - ["visible", "isChainTasks"]
                        -   class: "UIControl"
                            name: "CompletedTasksHeader"
                            size: [32.000000, 32.000000]
                            input: false
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "FixedSize"
                                    verticalValue: 34.000000
                            bindings:
                            - ["visible", "model.listModel.completedTasks.Size() > 0"]
                            children:
                            -   class: "UIControl"
                                name: "Left"
                                size: [32.000000, 32.000000]
                                input: false
                                components:
                                    LinearLayout: {}
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfChildrenSum"
                                        verticalPolicy: "PercentOfParent"
                                children:
                                -   class: "UIControl"
                                    name: "Caption"
                                    input: false
                                    classes: "t-subtitle bold color=white-wild-sand-text"
                                    components:
                                        UITextComponent:
                                            text: "missionJournal/newbie/CompletedHeader"
                                            colorInheritType: "COLOR_IGNORE_PARENT"
                                            align: ["LEFT", "VCENTER"]
                                        Anchor:
                                            vCenterAnchorEnabled: true
                                        SizePolicy:
                                            horizontalPolicy: "PercentOfContent"
                                            verticalPolicy: "PercentOfContent"
                                        StyleSheet:
                                            styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
                        -   class: "UIControl"
                            name: "CompletedTasksList"
                            size: [32.000000, 32.000000]
                            input: false
                            components:
                                LinearLayout:
                                    orientation: "TopDown"
                                    spacing: 1.000000
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "PercentOfChildrenSum"
                                UIRepeatComponent:
                                    control: "~res:/UI/Screens3/Lobby/TaskJournal/TaskJournalListCell.yaml"
                                    dataContainer: "model.listModel.completedTasks"
                                    args:
                                        "isGeneralPackLoaded": "app.sDlc.isGeneralPackLoaded"
                                        "task": "_item"
                                    eventActions:
                                    - ["ON_TASK_REWARD_CLICKED", "ON_TASK_REWARD_CLICKED", "_event.slotIndex, _event.rewardIndex"]
                                    elementNameExpression: "\"completed_task_slot_\" + str(_item.slotIndex)"
                            bindings:
                            - ["visible", "model.listModel.completedTasks.Size() > 0"]
                -   prototype: "VerticalScrollBar/VerticalScrollBar"
                    name: "VerticalScrollBar"
                    components:
                        Anchor:
                            rightAnchorEnabled: true
                            rightAnchor: -8.000000
                            topAnchorEnabled: true
                            bottomAnchorEnabled: true
                        IgnoreLayout: {}
                        ScrollBarDelegate:
                            delegate: "../UIScrollView"
                    children:
                    -   path: "slider"
                        visible: true
                        children: []
