Header:
    version: 125
Prototypes:
-   class: "UIControl"
    name: "ClanApiErrorContent"
    size: [1000.000000, 32.000000]
    input: false
    components:
        Anchor:
            rightAnchorEnabled: true
        IgnoreLayout: {}
        SizePolicy:
            horizontalPolicy: "Formula"
            horizontalFormula: "max(parent - 88, 600)"
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            params:
            - ["ClanApiError", "error", "ClanApiError.NONE", "ClanApiError.INTERNAL_SERVER_ERROR"]
        UIDataLocalBindingsComponent:
            data:
            - ["string", "text", "when error == ClanApiError.INTERNAL_SERVER_ERROR -> localize(\"#ClanApiError/InternalServerError/Description\"), localize(\"#ClanApiError/ServerMaintenance/Description\")"]
    children:
    -   class: "UIControl"
        name: "Content"
        size: [32.000000, 32.000000]
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
                vCenterAnchor: -24.000000
            LinearLayout:
                orientation: "TopDown"
                spacing: 32.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                horizontalValue: 90.000000
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIControl"
            name: "ImageAndText"
            size: [32.000000, 32.000000]
            input: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                LinearLayout:
                    orientation: "TopDown"
                    spacing: 40.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   class: "UIControl"
                name: "Image"
                size: [32.000000, 32.000000]
                input: false
                components:
                    Background:
                        drawType: "DRAW_SCALE_TO_RECT"
                        sprite: "~res:/Gfx/Lobby/icons/icon_dialog_attention"
                    Anchor:
                        hCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
                        horizontalValue: 100.000000
                        verticalPolicy: "FixedSize"
                        verticalValue: 100.000000
            -   class: "UIControl"
                name: "Text"
                size: [32.000000, 32.000000]
                input: false
                classes: "t-content-h2 bold white-wild-sand-text"
                components:
                    UITextComponent:
                        multiline: "MULTILINE_ENABLED"
                    Anchor:
                        hCenterAnchorEnabled: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfContent"
                    StyleSheet:
                        styles: "~res:/UI/Screens3/Font.style.yaml"
                bindings:
                - ["UITextComponent.text", "text"]
