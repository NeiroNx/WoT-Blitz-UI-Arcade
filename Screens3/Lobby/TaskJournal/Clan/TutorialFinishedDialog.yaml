Header:
    version: 128
ImportedPackages:
- "~res:/UI/Screens3/Lobby/Common/Button.yaml"
Prototypes:
-   class: "UIControl"
    name: "TutorialFinishedDialog"
    size: [960.000000, 640.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent: {}
    children:
    -   class: "UIControl"
        name: "ContentHolder"
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UIChildComponent0:
                prototypePath: "~res:/UI/Screens3/Lobby/Common/FullScreenPopup/FullscreenPopupWithContentSlot.yaml"
                args:
                    "fadeOpacity": "0.300000"
                    "disableInput": "true"
                    "contentControl": "Content"
                    "isButtonVisible": "false"
                    "padding": "0"
                eventActions:
                - ["CLOSE_NOTIFICATION", "BACK_EVENT", ""]
Slots:
-   class: "UIControl"
    name: "Content"
    input: false
    components:
        Anchor:
            hCenterAnchorEnabled: true
            vCenterAnchorEnabled: true
        LinearLayout:
            orientation: "TopDown"
            spacing: 32.000000
        SizePolicy:
            horizontalPolicy: "PercentOfMaxChild"
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "MainContent"
        size: [32.000000, 32.000000]
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            LinearLayout:
                orientation: "TopDown"
                spacing: 40.000000
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIControl"
            name: "Image"
            size: [32.000000, 32.000000]
            input: false
            components:
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
                    sprite: "~res:/Gfx/Lobby/icons/icon_clans_l"
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 166.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 120.000000
        -   class: "UIControl"
            name: "Header"
            input: false
            classes: "t-title light color=white-wild-sand-text"
            components:
                UITextComponent:
                    text: "clanMissions/tutor/complete/header"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    align: ["LEFT", "VCENTER"]
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "Description"
            input: false
            classes: "t-subtitle regular light color=white-wild-sand-text"
            components:
                UITextComponent:
                    text: "clanMissions/tutor/complete/description"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    multiline: "MULTILINE_ENABLED"
                    align: ["HCENTER", "VCENTER"]
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
        -   prototype: "Button/Button"
            name: "ButtonPositive"
            position: [-60.000000, 0.000000]
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                UIDataParamsComponent:
                    args:
                        "size": "eButtonSize.NORMAL"
                        "type": "eButtonType.POSITIVE"
                        "enabled": "true"
                        "caption": "\"clanMissions/tutor/complete/button\""
                    eventActions:
                    - ["ON_CLICK_BUTTON", "ACCENT_CLICKED", ""]
