Header:
    version: 133
ImportedPackages:
- "~res:/UI/Screens3/Lobby/Common/Button.yaml"
Prototypes:
-   class: "UIListCell"
    name: "TaskJournalListCell"
    size: [800.000000, 104.000000]
    pivot: [0.500000, 0.500000]
    components:
        Background:
            drawType: "DRAW_ALIGNED"
        Anchor:
            hCenterAnchorEnabled: true
            vCenterAnchorEnabled: true
        LinearLayout:
            enabled: true
            orientation: "LeftToRight"
            spacing: 20.000000
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfMaxChild"
        UIAttachLayoutMasterComponent: {}
        UIInputEventComponent:
            onTouchUpInside: "TASK_JOURNAL_LIST_CELL_CLICKED"
            onTouchUpInsideData: "displayingTask.slotIndex"
        UIDataParamsComponent:
            params:
            - ["bool", "isGeneralPackLoaded", "true", "true"]
            - ["bool", "isButtonLocked", "false", "false"]
            - ["TaskJournalTaskView", "oldTask", "{ \"slotIndex\" = -1; }", "{ \"slotIndex\" = 1; \"iconType\" = 15; }"]
            - ["TaskJournalTaskView", "task", "null", "{ \"status\" = eTaskJournalTaskStatus.NotCompleted; \"isQuestLocked\" = false; \"isLessonExist\" = true; }"]
            events:
            - "TASK_JOURNAL_LIST_CELL_CLICKED(int slotIndex)"
            - "APPLY_QUEST_PRESSED(int slotIndex)"
            - "ON_TASK_REWARD_CLICKED(int slotIndex, int rewardIndex)"
            - "SHOW_LESSON(int slotIndex)"
        UIDataLocalVarsComponent:
            data:
            - ["bool", "isChangingAnimationInProgress", "false"]
        UIDataLocalBindingsComponent:
            data:
            - ["bool", "displayOldTask", "oldTask.slotIndex >= 0"]
            - ["TaskJournalTaskView", "displayingTask", "when displayOldTask -> oldTask, task"]
            - ["string", "cellColorStyle", "when (displayingTask.status == eTaskJournalTaskStatus.RewardReceived) -> \"white-wild-sand-50-bg\", \"\""]
            - ["string", "cellStyle", "cellColorStyle + \" button-open-sound\""]
            - ["string", "actualIcon", "str(task.iconType)"]
            - ["string", "displayingIcon", "str(displayingTask.iconType)"]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Lobby/TaskJournal/Animations/ListCell.actions"
        UIEventOnDataComponent0:
            watchedDataExpression: "displayingTask.status"
            ifExpression: "displayingTask.status == eTaskJournalTaskStatus.RewardReceived"
            eventName: "REWARD_RECEIVED"
        Sound: {}
        StyleSheet:
            styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml;~res:/UI/Screens3/ButtonSound.style.yaml;"
    bindings:
    - ["visible", "displayingTask.isAdvertisingAvailable or displayingTask.type != \"advertising\""]
    - ["input", "displayingTask.isQuestLocked and displayingTask.isLessonExist"]
    - ["classes", "cellStyle"]
    - ["UIAttachLayoutMasterComponent.attachId", "when displayingTask.isPremiumQuest -> \"TASK_JOURNAL_BONUS_QUEST\", \"TASK_JOURNAL_QUEST_\" + str(displayingTask.slotIndex)"]
    children:
    -   class: "UIControl"
        name: "Bg"
        input: false
        components:
            Background:
                drawType: "DRAW_FILL"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
            IgnoreLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UIChildComponent0:
                childType: "kControl"
                condition: "displayingTask.status == eTaskJournalTaskStatus.RewardReceived and isGeneralPackLoaded"
                control: "BgParticle"
            StyleSheet:
                styles: "~res:/UI/Screens3/Color.style.yaml;~res:/UI/Screens3/Lobby/TaskJournal/TaskJournalListCell.style.yaml"
        bindings:
        - ["classes", "when (displayingTask.isPremiumQuest) -> \"color-golden-quest-30-bg\", \"white-wild-sand-15-bg\""]
    -   class: "UIControl"
        name: "Fade"
        visible: true
        input: false
        components:
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/TaskJournal/Basic/BZ_Back"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 4.000000
            IgnoreLayout: {}
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 72.000000
                verticalPolicy: "PercentOfParent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Lobby/TaskJournal/TaskJournalListCell.style.yaml"
        bindings:
        - ["classes", "displayingTask.group"]
    -   class: "UIControl"
        name: "IconWithGroup"
        visible: true
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "Diod"
            input: false
            components:
                Background:
                    drawType: "DRAW_FILL"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 4.000000
                    verticalPolicy: "PercentOfParent"
                UIChildComponent0:
                    childType: "kControl"
                    condition: "displayingTask.isPremiumQuest"
                    control: "PremiumQuestAnchor"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Lobby/TaskJournal/TaskJournalListCell.style.yaml"
            bindings:
            - ["classes", "displayingTask.group"]
        -   class: "UIControl"
            name: "Icon"
            input: false
            components:
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                UIOpacityComponent: {}
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 4.000000
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 60.000000
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Lobby/TaskJournal/TaskJournalListCell.style.yaml"
            bindings:
            - ["classes", "displayingIcon"]
            - ["UIOpacityComponent.opacity", "when displayOldTask -> 1.000000, 1.000000"]
        -   class: "UIControl"
            name: "Icon2"
            input: false
            components:
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                UIOpacityComponent: {}
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 4.000000
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 60.000000
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Lobby/TaskJournal/TaskJournalListCell.style.yaml"
            bindings:
            - ["visible", "displayOldTask"]
            - ["classes", "actualIcon"]
            - ["UIOpacityComponent.opacity", "when displayOldTask -> 0.000000, 0.000000"]
    -   class: "UIControl"
        name: "Info"
        position: [76.000000, 0.000000]
        input: false
        components:
            UIOpacityComponent: {}
            Anchor:
                vCenterAnchorEnabled: true
            LinearLayout:
                orientation: "TopDown"
                padding: "14"
                spacing: 8.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIControl"
            name: "TaskDescription"
            input: false
            classes: "t-body regular color=white-wild-sand-text"
            components:
                UITextComponent:
                    colorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
                    multiline: "MULTILINE_ENABLED"
                    align: ["LEFT", "VCENTER"]
                LinearLayout:
                    orientation: "TopDown"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
            bindings:
            - ["UITextComponent.text", "displayingTask.title"]
        -   class: "UIControl"
            name: "RewardContainer"
            input: false
            components:
                UIOpacityComponent: {}
                LinearLayout:
                    spacing: 8.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
                UIAttachLayoutMasterComponent: {}
                UIRepeatComponent:
                    control: "~res:/UI/Screens3/Lobby/Common/Resource/ClickableCurrency.yaml"
                    dataContainer: "displayingTask.rewardsContainer"
                    args:
                        "attachId": "\"TASK_JOURNAL_SLOT_\" + str(displayingTask.slotIndex) + \"_CURRENCY_\" + _item.name"
                        "resource": "_item"
                        "hideGrade": "true"
                        "currencySize": "eCurrencySize.HUGE_PROXY_BOLD"
                    eventActions:
                    - ["ON_CURRENCY_CLICKED", "ON_TASK_REWARD_CLICKED", "displayingTask.slotIndex, _index"]
                UIChildComponent0:
                    childType: "kControl"
                    condition: "displayingTask.isQuestLocked"
                    control: "Lock"
            bindings:
            - ["UIOpacityComponent.opacity", "when (displayingTask.status == eTaskJournalTaskStatus.RewardReceived) -> 0.500000, 1.000000"]
            - ["UIAttachLayoutMasterComponent.attachId", "\"TASK_REWARDS_\" + str(displayingTask.slotIndex)"]
    -   class: "UIControl"
        name: "ProgressStatus"
        input: false
        components:
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
            UIOpacityComponent: {}
            Anchor:
                vCenterAnchorEnabled: true
            LinearLayout:
                orientation: "RightToLeft"
                padding: "0.000000"
                skipInvisible: true
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfParent"
            UIChildComponent0:
                childType: "kControl"
                condition: "displayingTask.status == eTaskJournalTaskStatus.Completed and isGeneralPackLoaded and not isChangingAnimationInProgress"
                control: "ButtonWithSpacer"
            UIChildComponent1:
                childType: "kControl"
                condition: "displayingTask.status == eTaskJournalTaskStatus.Completed and (not isGeneralPackLoaded or isChangingAnimationInProgress)"
                control: "ButtonWithSpacerWithoutParticles"
            UIChildComponent2:
                childType: "kControl"
                condition: "displayingTask.status == eTaskJournalTaskStatus.RewardReceived"
                control: "CompleteWithSpacer"
            UIChildComponent3:
                childType: "kControl"
                condition: "displayingTask.status == eTaskJournalTaskStatus.NotCompleted and displayingTask.isQuestLocked"
                control: "ProgressContainerForLockedQuest"
            UIChildComponent4:
                childType: "kControl"
                condition: "displayingTask.status == eTaskJournalTaskStatus.NotCompleted and not displayingTask.isQuestLocked"
                control: "ProgressContainerForNormalQuest"
Slots:
-   class: "UIParticles"
    name: "BgParticle"
    position: [500.000000, 52.000000]
    scale: [1.150000, 1.300000]
    pivot: [0.450000, 0.500000]
    input: false
    effectPath: "~res:/3d/FX/UI/TasJournal/FastLine.sc2"
    autoStart: false
    startDelay: 0.100000
    components:
        Anchor:
            leftAnchorEnabled: true
            leftAnchor: 0.000000
            hCenterAnchorEnabled: false
            hCenterAnchor: 0.000000
            rightAnchorEnabled: true
            topAnchorEnabled: true
            vCenterAnchorEnabled: false
            vCenterAnchor: 0.000000
            bottomAnchorEnabled: true
        StyleSheet:
            styles: "~res:/UI/Screens3/Lobby/TaskJournal/TaskJournalListCell.style.yaml"
-   class: "UIControl"
    name: "Lock"
    size: [32.000000, 32.000000]
    input: false
    classes: "black-35-bg"
    components:
        Background:
            drawType: "DRAW_STRETCH_BOTH"
            sprite: "~res:/Gfx/UI/ProfileScreen/StatsBack"
            perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
            leftRightStretchCap: 5.000000
            topBottomStretchCap: 5.000000
        UIOpacityComponent: {}
        Anchor:
            leftAnchorEnabled: true
            leftAnchor: -3.000000
            rightAnchorEnabled: true
            rightAnchor: -14.000000
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        IgnoreLayout: {}
        SizePolicy: {}
        StyleSheet:
            styles: "~res:/UI/Screens3/Color.style.yaml"
    children:
    -   class: "UIControl"
        name: "LockIcon"
        size: [32.000000, 32.000000]
        input: false
        components:
            Background:
                drawType: "DRAW_SCALE_PROPORTIONAL"
                sprite: "~res:/Gfx/UI/TaskJournal/Basic/icon_lock"
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: -12.000000
                topAnchorEnabled: true
                topAnchor: 4.000000
                bottomAnchorEnabled: true
                bottomAnchor: 2.000000
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
        bindings:
        - ["visible", "displayingTask.isQuestLocked"]
-   class: "UIControl"
    name: "PremiumQuestAnchor"
    size: [32.000000, 32.000000]
    input: false
-   class: "UIControl"
    name: "ProgressContainerForLockedQuest"
    input: false
    components:
        Anchor:
            vCenterAnchorEnabled: true
        LinearLayout:
            enabled: true
            spacing: 12.000000
        SizePolicy:
            horizontalPolicy: "Formula"
            horizontalFormula: "childrenSum + 16"
            verticalPolicy: "PercentOfMaxChild"
    children:
    -   class: "UIControl"
        name: "ButtonWrapper"
        size: [32.000000, 32.000000]
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 50.000000
                verticalPolicy: "FixedSize"
                verticalValue: 50.000000
        bindings:
        - ["visible", "displayingTask.isQuestLocked and not displayingTask.isLessonExist"]
        children:
        -   prototype: "Button/Button"
            name: "Button"
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 52.000000
                UIDataParamsComponent:
                    args:
                        "inputDisabled": "isChangingAnimationInProgress"
                        "iconPath": "\"~res:/Gfx/UI/TaskJournal/Basic/icon_book\""
                        "caption": "\"BattlePass/BuyPaidBattlePass/Button\""
                        "type": "eButtonType.ALTERNATIVE"
                        "size": "eButtonSize.NORMAL"
                        "enabled": "true"
                    eventActions:
                    - ["ON_CLICK_BUTTON", "APPLY_QUEST_PRESSED", "displayingTask.slotIndex"]
            children:
            -   path: "TapArea/Content/CaptionWrapper"
                components:
                    Anchor:
                        leftAnchor: 0.000000
                        rightAnchor: 0.000000
                children: []
            -   path: "TapArea/Content/CaptionWrapper/Caption"
                visible: false
    -   class: "UIControl"
        name: "BodyRegular"
        input: false
        classes: "t-body regular color=white-wild-sand-text"
        components:
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
                align: ["LEFT", "VCENTER"]
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
        bindings:
        - ["UITextComponent.text", "str(displayingTask.currentProgress) + \" / \" + str(displayingTask.totalProgress)"]
-   class: "UIControl"
    name: "ProgressContainerForNormalQuest"
    input: false
    components:
        Anchor:
            vCenterAnchorEnabled: true
        LinearLayout:
            spacing: 12.000000
        SizePolicy:
            horizontalPolicy: "Formula"
            horizontalFormula: "childrenSum + 16"
            verticalPolicy: "PercentOfMaxChild"
    children:
    -   class: "UIControl"
        name: "LessonButtonWrapper"
        size: [32.000000, 32.000000]
        input: false
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfFirstChild"
        bindings:
        - ["visible", "displayingTask.isLessonExist and isGeneralPackLoaded"]
        children:
        -   prototype: "Button/Button"
            name: "LessonButton"
            components:
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 48.000000
                UIDataParamsComponent:
                    args:
                        "type": "eButtonType.OPTIONAL_LIGHT"
                        "sound": "eButtonSound.OK"
                        "iconPath": "\"~res:/Gfx/Lobby/icons/icon_arrow_s\""
                    eventActions:
                    - ["ON_CLICK_BUTTON", "SHOW_LESSON", "displayingTask.slotIndex"]
            children:
            -   path: "TapArea/Content/CaptionWrapper"
                components:
                    Anchor:
                        leftAnchor: 0.000000
                        rightAnchor: 0.000000
                children: []
            -   path: "TapArea/Content/CaptionWrapper/Caption"
                bindings:
                - ["visible", "caption != \"\""]
    -   class: "UIControl"
        name: "BodyRegular"
        input: false
        classes: "t-body regular color=white-wild-sand-text"
        components:
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
                align: ["LEFT", "VCENTER"]
            Anchor:
                vCenterAnchorEnabled: true
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
        bindings:
        - ["UITextComponent.text", "str(displayingTask.currentProgress) + \" / \" + str(displayingTask.totalProgress)"]
-   class: "UIControl"
    name: "ButtonWithSpacer"
    size: [32.000000, 32.000000]
    input: false
    components:
        Anchor:
            vCenterAnchorEnabled: true
        LinearLayout: {}
        SizePolicy:
            horizontalPolicy: "Formula"
            horizontalFormula: "firstChild + 16"
            verticalPolicy: "PercentOfMaxChild"
        UIAttachLayoutMasterComponent: {}
    bindings:
    - ["UIAttachLayoutMasterComponent.attachId", "\"TASK_\" + str(displayingTask.slotIndex) + \"_BUTTON\""]
    children:
    -   prototype: "Button/Button"
        name: "Button"
        components:
            UIDataParamsComponent:
                args:
                    "inputDisabled": "isChangingAnimationInProgress"
                    "locked": "isButtonLocked"
                    "caption": "\"missionJournal/getReward/button\""
                    "type": "when displayingTask.isPremiumQuest -> eButtonType.ALTERNATIVE, eButtonType.POSITIVE"
                    "size": "eButtonSize.NORMAL"
                    "sound": "eButtonSound.OK"
                    "enabled": "true"
                    "iconPath": "when displayingTask.isQuestLocked -> \"~res:/Gfx/UI/TaskJournal/Basic/icon_book\", \"\""
                eventActions:
                - ["ON_CLICK_BUTTON", "APPLY_QUEST_PRESSED", "displayingTask.slotIndex"]
        children:
        -   path: "TapArea/Content"
            children:
            -   class: "UIParticles"
                name: "Button"
                position: [74.000000, 24.000000]
                scale: [1.105000, 0.894000]
                input: false
                effectPath: "~res:/3d/FX/UI/TasJournal/Button.sc2"
                autoStart: true
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        topAnchorEnabled: false
                        vCenterAnchorEnabled: true
                    IgnoreLayout: {}
                bindings:
                - ["visible", "not locked"]
    -   class: "UIControl"
        name: "LockedTapArea"
        size: [32.000000, 32.000000]
        components:
            IgnoreLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UIInputEventComponent:
                onTouchUpInside: "APPLY_QUEST_PRESSED"
                onTouchUpInsideData: "displayingTask.slotIndex"
        bindings:
        - ["visible", "isButtonLocked"]
-   class: "UIControl"
    name: "ButtonWithSpacerWithoutParticles"
    size: [32.000000, 32.000000]
    input: false
    components:
        Anchor:
            vCenterAnchorEnabled: true
        LinearLayout: {}
        SizePolicy:
            horizontalPolicy: "Formula"
            horizontalFormula: "firstChild + 16"
            verticalPolicy: "PercentOfMaxChild"
        UIAttachLayoutMasterComponent: {}
    bindings:
    - ["UIAttachLayoutMasterComponent.attachId", "\"TASK_\" + str(displayingTask.slotIndex) + \"_BUTTON\""]
    children:
    -   prototype: "Button/Button"
        name: "Button"
        components:
            UIDataParamsComponent:
                args:
                    "inputDisabled": "isChangingAnimationInProgress"
                    "locked": "isButtonLocked"
                    "caption": "\"missionJournal/getReward/button\""
                    "type": "when displayingTask.isPremiumQuest -> eButtonType.ALTERNATIVE, eButtonType.POSITIVE"
                    "size": "eButtonSize.NORMAL"
                    "sound": "eButtonSound.OK"
                    "enabled": "true"
                    "iconPath": "when displayingTask.isQuestLocked -> \"~res:/Gfx/UI/TaskJournal/Basic/icon_book\", \"\""
                eventActions:
                - ["ON_CLICK_BUTTON", "APPLY_QUEST_PRESSED", "displayingTask.slotIndex"]
    -   class: "UIControl"
        name: "LockedTapArea"
        size: [32.000000, 32.000000]
        components:
            IgnoreLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            UIInputEventComponent:
                onTouchUpInside: "APPLY_QUEST_PRESSED"
                onTouchUpInsideData: "displayingTask.slotIndex"
        bindings:
        - ["visible", "isButtonLocked"]
-   class: "UIControl"
    name: "CompleteWithSpacer"
    input: false
    components:
        Anchor:
            vCenterAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "Formula"
            horizontalFormula: "firstChild + 16"
            verticalPolicy: "PercentOfMaxChild"
    children:
    -   class: "UIControl"
        name: "CompleteText"
        enabled: false
        input: false
        classes: "t-caps bold color=green-green-text"
        components:
            UITextComponent:
                text: "missionJournal/taskCompleted/status"
                colorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            StyleSheet:
                styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
