Header:
    version: "105"
Prototypes:
-   class: "UIControl"
    name: "RadialProgressControl"
    size: [320.000000, 300.000000]
    input: false
    components:
        Background:
            drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
        ClipContent: {}
        UIUrlImageComponent:
            imageLoadedEvent: "IMAGE_LOADED"
            imageLoadedEventExpression: "\"Image uploaded\""
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "FixedSize"
            verticalValue: 600.000000
        UIDataParamsComponent:
            params:
            - ["string", "url", "\"\"", "\"https://stufficons.wotblitz.com/Gfx/profile_skin_bp_1/200319_125926_072427.png\""]
            events: []
        UIDataLocalsComponent:
            locals:
            - ["string", "textStyle", "\"red-red-text\""]
            - ["string", "text", "\"Image is loading... \""]
        UIDataOnEventComponent0:
            eventName: "IMAGE_LOADED"
            modelFieldExpression: "text"
            dataExpression: "_event"
        UIDataOnEventComponent1:
            eventName: "IMAGE_LOADED"
            modelFieldExpression: "textStyle"
            dataExpression: "\"green-la-palma-text\""
    bindings:
    - ["UIUrlImageComponent.imageUrl", "url"]
    children:
    -   class: "UIControl"
        name: "Label"
        size: [32.000000, 32.000000]
        input: false
        classes: "grey-shark-50-bg"
        components:
            Background: {}
            Anchor:
                vCenterAnchorEnabled: true
            LinearLayout:
                padding: "20"
                dynamicPadding: true
                spacing: 20.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "Formula"
                verticalFormula: "maxChild +20"
            StyleSheet:
                styles: "~res:/UI/Screens3/Color.style.yaml"
        children:
        -   class: "UIControl"
            name: "CAPS_BOLD"
            input: false
            components:
                UITextComponent:
                    colorInheritType: "COLOR_IGNORE_PARENT"
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
            bindings:
            - ["classes", "\"t-caps bold \" + textStyle"]
            - ["UITextComponent.text", "text"]
    -   class: "UIControl"
        name: "Label_1"
        size: [32.000000, 32.000000]
        input: false
        classes: "grey-shark-50-bg"
        components:
            Background: {}
            Anchor:
                bottomAnchorEnabled: true
            LinearLayout:
                padding: "20"
                dynamicPadding: true
                spacing: 20.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "Formula"
                verticalFormula: "maxChild +20"
            StyleSheet:
                styles: "~res:/UI/Screens3/Color.style.yaml"
        children:
        -   class: "UIControl"
            name: "CAPS_BOLD"
            input: false
            classes: "t-caps bold color=white-wild-sand-text"
            components:
                UITextComponent:
                    text: "Control for test url image event"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
