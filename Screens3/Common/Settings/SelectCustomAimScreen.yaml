            - ["vector<eAim>", "customizeAims", "[ eAim.AIM_0; eAim.AIM_1; eAim.AIM_2; ]"]
            - ["int", "selectedAim", "int(currentAim)"]
            - ["int", "selectedTab", "0"]
            - ["vector<TabIconInfo>", "info", "[ { \"sprite\" = \"~res:/Gfx/Lobby/icons/icon_map-type_summer\"; \"text\" = \"#settings:HUD/CustomAim/SelectCustomAimScreen/TabDescription/Summer\"; }; { \"sprite\" = \"~res:/Gfx/Lobby/icons/icon_map-type_winter\"; \"text\" = \"#settings:HUD/CustomAim/SelectCustomAimScreen/TabDescription/Winter\"; }; { \"sprite\" = \"~res:/Gfx/Lobby/icons/icon_map-type_desert\"; \"text\" = \"#settings:HUD/CustomAim/SelectCustomAimScreen/TabDescription/Desert\"; }; ]"]
            - ["string", "bg", "\"~res:/Gfx/UI/KeyArt/keyart\""]
        UIChildComponent0:
            prototypePath: "~res:/UI/Screens3/Lobby/Common/Overlay/OverlayBase.yaml"
            args:
                "overlayBgColor": "\"grey-shark-bg\""
                "contentFullWidth": "true"
                "content": "SelectCustomAimContent"
            eventActions:
            - ["START_OVERLAY_OPENING_FOR_BATYA", "START_OVERLAY_OPENING", ""]
            - ["BACK_EVENT", "BACK_EVENT", ""]
            - ["ON_SELECT_TAB", "ON_SELECT_TAB", ""]
        UIActionComponent:
            actionsPath: "~res:/UI/Screens3/Common/Settings/SelectCustomAimScreen.actions"
        UIDataOnEventComponent0:
            eventName: "ON_SELECT_TAB"
            modelFieldExpression: "selectedTab"
            dataExpression: "_event"
        UIDataOnEventComponent1:
            eventName: "ON_SELECT_AIM"
            modelFieldExpression: "selectedAim"
            dataExpression: "_event"
        UIDataOnEventComponent2:
            eventName: "IMAGE_LOADED"
            modelFieldExpression: "imageLoaded"
            dataExpression: "true"
