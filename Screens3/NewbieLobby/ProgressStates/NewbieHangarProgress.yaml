Prototypes:
-   class: "UIControl"
    name: "NewbieHangarProgress"
    size: [1200.000000, 600.000000]
    input: false
    components:
        UIAnimationComponent:
            animations: "_INIT,~res:/UI/Screens3/NewbieLobby/ProgressStates/Animations/NewbieHangarProgressInit.animation;FINISH,~res:/UI/Screens3/NewbieLobby/ProgressStates/Animations/NewbieHangarProgressFinish.animation;ON_SWITCH_ACCEPT,~res:/UI/Screens3/NewbieLobby/ProgressStates/Animations/NewbieButtonFinish.animation"
        Anchor:
            topAnchorEnabled: true
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            params:
            - ["bool", "isNextHangar", "true", "true"]
            - ["NewbieProgressViewModel", "newbieProgress", "null", "{ \"hangarLevel\" = 3; }"]
            events:
            - "ON_FINISHED"
        UIDataLocalVarsComponent:
            data:
            - ["bool", "isDisplayingNations", "false"]
            - ["bool", "showEffect", "false"]
            - ["int", "currentStep", "newbieProgress.hangarLevel - 1"]
            - ["float", "currentProgress", "0.000000"]
            - ["bool", "inputDisabled", "false"]
            - ["bool", "displayFinalDescription", "false"]
            - ["float", "movingTime", "1.000000"]
            - ["int", "nationsVerticalShift", "70"]
            - ["float", "finishAnimationTime", "0.800000"]
            - ["float", "lockDesintegrationPeriod", "0.300000"]
            - ["float", "nationsAppearingTime", "1.000000"]
            - ["bool", "showNationsUnlockAnimation", "false"]
            - ["float", "locksEffectTime", "3.000000"]
        UIDataLocalBindingsComponent:
            data:
            - ["string", "highlightStartRichAlias", "\"<white_bold>\""]
            - ["string", "highlightEndRichAlias", "\"</white_bold>\""]
            - ["string", "DescriptionKey1", "\"NewbieHangar/Progress/Win2Battles\""]
            - ["string", "DescriptionKey2", "\"NewbieHangar/Progress/Win1Battle\""]
            - ["string", "DescriptionKey3", "\"NewbieHangar/Progress/AllStagesFinished\""]
            - ["string", "DescriptionKey4", "\"NewbieHangar/Progress/HangarFinished\""]
            - ["string", "finalDescriptionKey", "when displayFinalDescription -> DescriptionKey4, currentStep == 0 -> DescriptionKey1, currentStep == 1 -> DescriptionKey2, currentStep == 2 -> DescriptionKey3, \"\""]
            - ["string", "finalDescriptionString", "localize(finalDescriptionKey, { \"highlight_start\" = highlightStartRichAlias; \"highlight_end\" = highlightEndRichAlias; })"]
            - ["vector<int>", "progressIndexes", "[ 0; 1; 2; ]"]
            - ["vector<int>", "pointIndexes", "[ 0; 1; 2; 3; ]"]
            - ["string", "presetName", "when newbieProgress.hangarPresetNames.Size() > currentStep -> newbieProgress.hangarPresetNames[currentStep], \"\""]
            - ["vector<eNation>", "nations", "[ eNation.USA; eNation.EUROPEAN; eNation.GERMANY; eNation.USSR; eNation.UK; eNation.JAPAN; eNation.CHINA; eNation.FRANCE; ]"]
            - ["string", "DescriptionKey6", "localize(\"NewbieHangar/NationPreselect/Description\", { \"highlight_start\" = highlightStartRichAlias; \"highlight_end\" = highlightEndRichAlias; })"]
        UIIdentifierComponent:
            id: "newbie_hangar_progress"
            params: []
    children:
    -   class: "UIControl"
        name: "CenteredContent"
        size: [32.000000, 32.000000]
        input: false
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            LinearLayout:
                orientation: "TopDown"
                dynamicPadding: true
                dynamicSpacing: true
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "Formula"
                verticalFormula: "max(parent - 300, childrenSum)"
        children:
        -   class: "UIControl"
            name: "Caption"
            input: false
            classes: "t-title regular color=white-wild-sand-text"
            components:
                UIOpacityComponent: {}
                UITextComponent:
                    text: "NewbieHangar/Progress/Congratulations"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    align: ["LEFT", "VCENTER"]
                Anchor:
                    hCenterAnchorEnabled: true
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Font.style.yaml;~res:/UI/Screens3/Color.style.yaml"
        -   prototype: "Spacer/Spacer"
